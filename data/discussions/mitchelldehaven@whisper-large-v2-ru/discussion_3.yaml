        html: '<p>If you need case and punctuation, then yes you should use the original
          v2 model, or the new v3 model.</p>

          <p>In un-cased and non-punctuation contexts, this model will likely have
          a lower WER than the original v2 model, particularly in noisy environments.
          I''m unsure about the v3 model, as I haven''t tested it for Russian, but
          I assume v3 would be better as it improved substantially on non-English
          languages.</p>

