          type: user
        html: "<p>Indeed it was due to the addition of the <code>tokenizer.json</code>\
          \ file, since GGUF is expecting the SentencePiece (slow tokenizer) rather\
          \ than the fast one (Rust-based) which is <code>transformers</code> default\
          \ one, that's why then when running <code>python convert.py ...</code> from\
          \ <code>llama.cpp</code> to convert the weights into GGUF, the model is\
          \ not available, so the tokenization needs to be inferred from the vocab\
          \ file and the format (e.g. BPE for the Mistral-based models). Anyway, it\
          \ seems that the <code>tokenizer.model</code> has been uploaded 9 days ago\
          \ into <code>berkeley-nest/Starling-LM-7B-alpha</code> (see <a href=\"https://huggingface.co/berkeley-nest/Starling-LM-7B-alpha/blob/main/tokenizer.model\"\
          >https://huggingface.co/berkeley-nest/Starling-LM-7B-alpha/blob/main/tokenizer.model</a>),\
          \ so re-running the GGUF conversion script would do the work \U0001F917\
          </p>\n"
        raw: "Indeed it was due to the addition of the `tokenizer.json` file, since\
          \ GGUF is expecting the SentencePiece (slow tokenizer) rather than the fast\
          \ one (Rust-based) which is `transformers` default one, that's why then\
          \ when running `python convert.py ...` from `llama.cpp` to convert the weights\
          \ into GGUF, the model is not available, so the tokenization needs to be\
          \ inferred from the vocab file and the format (e.g. BPE for the Mistral-based\
          \ models). Anyway, it seems that the `tokenizer.model` has been uploaded\
          \ 9 days ago into `berkeley-nest/Starling-LM-7B-alpha` (see https://huggingface.co/berkeley-nest/Starling-LM-7B-alpha/blob/main/tokenizer.model),\
          \ so re-running the GGUF conversion script would do the work \U0001F917"
