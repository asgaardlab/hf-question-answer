          .\ngeneration \uACB0\uACFC\uC5D0\uB294 \uC601\uD5A5\uC774 \uC5C6\uC9C0\uB9CC\
          \ \uD574\uB2F9 \uBAA8\uB378\uC744 \uC774\uC6A9\uD574 tuning \uC2DC \uC7A0\
