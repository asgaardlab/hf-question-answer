          \ merged the QLoRA (I'm new to this), I was hoping you could tell me how\
          \ to proceed.</p>\n<p>Here is the script I used for the merge:</p>\n<pre><code>from\
          \ transformers import AutoModelForCausalLM, AutoTokenizer\nfrom peft import\
          \ PeftModel\nimport torch\n\nbase_model_name_or_path = \"./Mistral-7B-Instruct-v0.1\"\
          \npeft_model_path = \"./aria-7b\"\noutput_dir = \"./merge\"\n\nbase_model\
          \ = AutoModelForCausalLM.from_pretrained(\n    base_model_name_or_path,\n\
          \    low_cpu_mem_usage=True,\n    return_dict=True,\n    torch_dtype=torch.float16,\n\
          \    device_map=\"auto\",\n    offload_folder=\"./offload\",\n)\n\nbase_model.tie_weights()\n\
          \nmodel = PeftModel.from_pretrained(base_model, peft_model_path, offload_folder=\"\
          ./offload\")\nmodel = model.merge_and_unload()\n\ntokenizer = AutoTokenizer.from_pretrained(base_model_name_or_path)\n\
          \nmodel.save_pretrained(f\"{output_dir}\")\ntokenizer.save_pretrained(f\"\
          {output_dir}\")\n</code></pre>\n<p>\U0001F64F</p>\n"
