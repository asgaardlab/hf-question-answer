        html: '<p>I don''t think there is an official method. I make use of the <code>&lt;|system|&gt;</code>,
          <code>&lt;|prefix_begin|&gt;</code>, and <code>&lt;|endoftext|&gt;</code>
          tokens. I haven''t tried few shot learning frequently because it doesn''t
          seem super effective for me.<br>One think worth trying if you were wanting
          to answer the question in either "yes" or "no":</p>

          <pre><code>&lt;|system|&gt;Answer the questions with "yes" or "no"&lt;|endoftext|&gt;

          &lt;|prompter|&gt;Is the sky blue?&lt;|endoftext|&gt;

          &lt;|assistant|&gt;yes&lt;|endoftext|&gt;

          &lt;|prompter|&gt;Is it ok to mock people?&lt;|endoftext|&gt;

          &lt;|assistant|&gt;no&lt;|endoftext|&gt;

          &lt;|prompter|&gt;

          </code></pre>

          <p>and then you ask your question followed by an <code>&lt;|endoftext|&gt;&lt;|assistant|&gt;</code>.</p>

          '
        raw: 'I don''t think there is an official method. I make use of the `<|system|>`,
          `<|prefix_begin|>`, and `<|endoftext|>` tokens. I haven''t tried few shot
          learning frequently because it doesn''t seem super effective for me.

          One think worth trying if you were wanting to answer the question in either
          "yes" or "no":

          ```

          <|system|>Answer the questions with "yes" or "no"<|endoftext|>

          <|prompter|>Is the sky blue?<|endoftext|>

          <|assistant|>yes<|endoftext|>

          <|prompter|>Is it ok to mock people?<|endoftext|>

          <|assistant|>no<|endoftext|>

          <|prompter|>

          ```

          and then you ask your question followed by an `<|endoftext|><|assistant|>`.'
