        html: '<p>Yes I am well aware that the weights are literally random :D But
          this is fine, as it would serve the same purpose that is unit testing but
          for the Rust implementation. It''s actually quite useful to have small weights
          for such tests, and I think that having the Python/Rust weights together
          makes it clear that the unit tests are correct (I intend to compare the
          final logits in Rust with the final logits in Python, when using the same
          model weights).</p>

          <p>For some other models the Rust weights are being stored in the same repo:<br><a
          href="https://huggingface.co/sentence-transformers/distiluse-base-multilingual-cased/discussions/1">https://huggingface.co/sentence-transformers/distiluse-base-multilingual-cased/discussions/1</a><br>I
          intend to add the Rust weights to EleutherAI''s gpt-j-6b repo too once the
          unit tests are complete.</p>

          '
