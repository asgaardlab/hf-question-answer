  author: tj-bricks
  content: "@alaamigdady try this command to load the model in 8bit, note that the\
    \ `load_in_8bit` is fed in via model_kwargs and not as a pipeline parameter. This\
    \ is already fixed in a future release. \n\n```\n# Note: if you use dolly 12B\
    \ or smaller model but a GPU with less than 24GB RAM, use 8bit. This requires\
    \ %pip install bitsandbytes\ninstruct_pipeline = pipeline(model=model_name, trust_remote_code=True,\
    \ device_map=\"auto\", model_kwargs={'load_in_8bit': True})\n```"
