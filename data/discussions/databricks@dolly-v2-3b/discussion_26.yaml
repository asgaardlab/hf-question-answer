          \ dolly 12B or smaller model but a GPU with less than 24GB RAM, use 8bit.\
          \ This requires %pip install bitsandbytes\ninstruct_pipeline = pipeline(model=model_name,\
          \ trust_remote_code=True, device_map=\"auto\", model_kwargs={'load_in_8bit':\
