        html: "<p>Hei. Jeg er faktisk litt usikker p\xE5 hvorfor den svarer p\xE5\
          \ engelsk. Jeg fors\xF8kte \xE5 stille det samme sp\xF8rsm\xE5let ved \xE5\
          \ bruke google colab demoen vi har laget (<a rel=\"nofollow\" href=\"https://colab.research.google.com/drive/1iTd0JgdIQQVCsn1K83ELkme7nB9GAYjc?usp=sharing\"\
          >https://colab.research.google.com/drive/1iTd0JgdIQQVCsn1K83ELkme7nB9GAYjc?usp=sharing</a>)\
          \ og fikk dette svaret</p>\n<pre><code>Bj\xF8rn og bj\xF8rnedyr er begge\
          \ navn p\xE5 pattedyr som tilh\xF8rer ordenen Carnivora, men det er noen\
          \ viktige forskjeller mellom dem. \nBj\xF8rn er et stort rovpattedyr som\
          \ lever i Nord-Amerika, Europa og Asia. Det har en kraftig kropp, store\
          \ kl\xF8r og en lang, buskig hale. \nBj\xF8rnedyr, p\xE5 den andre siden,\
          \ er sm\xE5 rovpattedyr som lever i Nord-Amerika, Europa og Asia. De har\
          \ en mindre kropp, mindre kl\xF8r og en kortere hale enn bj\xF8rn. \nBj\xF8\
          rnedyr er ogs\xE5 kjent som brunbj\xF8rn, r\xF8dbrunbj\xF8rn og grizzlybj\xF8\
          rn.\n</code></pre>\n<p>Svaret er desverre ikke rett, men det er p\xE5 mange\
          \ m\xE5ter forventet, da denne modellen baserer seg p\xE5 maskin oversettelse.\
          \ Fors\xF8ker du \xE5 oversette bj\xF8rnedyr med google translate f\xE5\
          r du \"Bear animal\" og ikke det korrekte \"water bears\". </p>\n<p>For\
          \ \xE5 f\xE5 modellen til \xE5 svare p\xE5 norsk kan du pr\xF8ve \xE5 skifte\
          \ ut ### Answer med ### Resopnse </p>\n<pre><code>instruction = \"Du er\
          \ en hjelpsom AI-bot som alltid brukeren p\xE5 gramatisk korrekt norsk.\"\
          \ninput = \"Hva er forskjellen mellom bj\xF8rn og bj\xF8rnedyr?\"\n\nif\
          \ input:\n  prompt =f'### Instruction:\\n{instruction}\\n### Input:\\n{input}\\\
          n\\n### Response:\\n'\nelse:\n  prompt =f'### Instruction:\\n{instruction}\\\
          n\\n### Response:\\n'\n</code></pre>\n<p>Videre, for \xE5 gi modellen tilgang\
          \ til korrekt informasjon, ville jeg vurdert \xE5 implementere RAG<br>(<a\
          \ rel=\"nofollow\" href=\"https://www.youtube.com/watch?v=c02FEBTukwM\"\
          >https://www.youtube.com/watch?v=c02FEBTukwM</a>)</p>\n"
