        html: "<p><span data-props=\"{&quot;user&quot;:&quot;TheBloke&quot;}\" data-target=\"\
          UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"\
          inline-block\"><span class=\"contents\"><a href=\"/TheBloke\">@<span class=\"\
          underline\">TheBloke</span></a></span>\n\n\t</span></span> Actually you\
          \ don't have to hack it, the number above the slider is already an editable\
          \ textbox. You can type in any number you want, and it will work if the\
          \ model supports it.</p>\n<p><a rel=\"nofollow\" href=\"https://cdn-uploads.huggingface.co/production/uploads/63cd4b6d1c8a5d1d7d76a778/LcoIOa7YdDZa-R-R4BWYw.png\"\
          ><img alt=\"image.png\" src=\"https://cdn-uploads.huggingface.co/production/uploads/63cd4b6d1c8a5d1d7d76a778/LcoIOa7YdDZa-R-R4BWYw.png\"\
          ></a></p>\n<p>A caveat is for LLAMA based models where extra memory for\
          \ a bigger context needs to be pre-allocated when loading the model, this\
          \ can be set with the launcher parameter <code>--contextsize</code> The\
          \ context size can then subsequently be reduced in the UI, but not increased.\
          \ </p>\n<p>The reason why the slider is capped at 2048 is more a matter\
          \ of practicality - most models are only trained on 2048 context and coherence\
          \ rapidly breaks down above it, resulting in the model generating nonsense,\
          \ and users may not know why. That's why 2048 was used as the default upper\
          \ limit. </p>\n"
        raw: "@TheBloke Actually you don't have to hack it, the number above the slider\
          \ is already an editable textbox. You can type in any number you want, and\
          \ it will work if the model supports it.\n\n![image.png](https://cdn-uploads.huggingface.co/production/uploads/63cd4b6d1c8a5d1d7d76a778/LcoIOa7YdDZa-R-R4BWYw.png)\n\
          \nA caveat is for LLAMA based models where extra memory for a bigger context\
          \ needs to be pre-allocated when loading the model, this can be set with\
          \ the launcher parameter `--contextsize` The context size can then subsequently\
          \ be reduced in the UI, but not increased. \n\nThe reason why the slider\
          \ is capped at 2048 is more a matter of practicality - most models are only\
          \ trained on 2048 context and coherence rapidly breaks down above it, resulting\
          \ in the model generating nonsense, and users may not know why. That's why\
          \ 2048 was used as the default upper limit. "
