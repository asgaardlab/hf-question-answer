          and has been removed punctuation marks.<br>I also trained the model on data
          without preprocessing and without DDL, and all is fine with this model.</p>

          <p>How do you think could preprocessing distort the results so much or should
          I find another reason?<br>I''ll be really appreciate your help and advice!</p>

