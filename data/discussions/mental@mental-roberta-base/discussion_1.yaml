        html: '<p>Hi,</p>

          <p>You need to pass the auth token to access the model. A simple but non-secure
          way of accessing the library is:</p>

          <p>tokenizer = AutoTokenizer.from_pretrained("mental/mental-roberta-base",
          use_auth_token="your_actual_token_here")<br>model = AutoModelForSequenceClassification.from_pretrained("mental/mental-roberta-base",
          use_auth_token="your_actual_token_here")</p>

          <p>I recommend you save your token as an environment variable and access
          it this way instead, but the above will at least get you started.</p>

          '
