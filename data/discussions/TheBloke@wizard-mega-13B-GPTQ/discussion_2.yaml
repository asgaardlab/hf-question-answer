  content: 'Hi @CPhoenix, I''m the one @TheBloke  mentioned.

    I was having this exact issue where Mega couldn''t seem to recall any of the prior
    conversation in OobaBooga''s WebUI.

    It also seemed to ignore it''s "character", making up details about itself rather
    than understanding it should act as the "Assistant".


    I tried Chat, Instruct, different Generation parameters presets, Instruction templates
    but nothing helped.

    Thankfully Mega has been superseded by Manticore 13B and that seems to be working
    as expected so I''d suggest upgrading to that.



    However I''d like to know more about the environment you''re running in to see
    if we have anything in common that may have caused the issue!


    Software:

    Windows 11 host machine, with the LLM running on Ubuntu in WSL2.

    I''m using OobaBooga''s WebUI and the GPTQ triton branch.


    Hardware:

    Ryzen 9 5950x

    32GB RAM

    RTX 3090'
