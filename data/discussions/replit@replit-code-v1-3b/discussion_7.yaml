        html: '<p>To clarify, do you mean actually downloading the model and running
          inference? Or querying an API to run inference? </p>

          <p>For the former, the instructions are in the README. </p>

          <p>For the latter, the easiest way is to follow the instructions given by
          the link "Use via API" in the footer of the demo. This will let you run
          inference locally through the Gradio API. However, this is not meant for
          production use and is not performant: its running on a small GPU without
          all optimizations and your requests will be queued. </p>

          <p>Hope that helps!</p>

