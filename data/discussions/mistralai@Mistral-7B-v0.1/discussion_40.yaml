          name: FlorianJc
          type: user
        html: "<p>Si vous lui donnez un prompt qui dit (en fran\xE7ais) \"tu es un\
          \ assistant qui r\xE9pond en fran\xE7ais\", il r\xE9pond normalement en\
          \ fran\xE7ais.<br>Je l'ai test\xE9 avec llama.cpp avec les mod\xE8les convertis\
          \ de TheBloke et \xE7a marche tr\xE8s bien.</p>\n<p>A noter que ce mod\xE8\
          le d\xE9riv\xE9 est particuli\xE8rement performant (en tout cas pour la\
          \ discussion de type chat):<br><a href=\"https://huggingface.co/Open-Orca/Mistral-7B-OpenOrca\"\
          >https://huggingface.co/Open-Orca/Mistral-7B-OpenOrca</a></p>\n<p>Mon prompt\
          \ type est:<br>\"\"\"<br>A partir le maintenant le texte sera en fran\xE7\
          ais uniquement...<br>L'utilisateur donne des instructions et le mod\xE8\
          le r\xE9pond bri\xE8vement.<br>\"\"\"</p>\n<p>Mettre ensuite un d\xE9but\
          \ de dialogue aide \xE9galement beaucoup pour l'obliger \xE0 continuer la\
          \ conversation en fran\xE7ais.<br>Du coup un prompt type avec le mod\xE8\
          le Mistral-7B-Instruct-v0.1 sur llama.cpp donnerait \xE7a:<br>\"\"\"<br>&lt;s&gt;[INST]\
          \ Transcription textuelle d'un dialogue, dans laquelle [[USER_NAME]] interagit\
          \ avec un assistant IA nomm\xE9 [[AI_NAME]].<br>[[AI_NAME]] est serviable\
          \ et r\xE9pond aux demandes de [[USER_NAME]] en fran\xE7ais et avec pr\xE9\
          cision.<br>[[AI_NAME]] arr\xEAte de r\xE9pondre si il n'est pas certain\
          \ de dire la v\xE9rit\xE9.<br>La transcription comprend uniquement du texte,\
          \ elle n'inclut pas de balisage comme HTML et Markdown. [/INST]</p>\n<p>[INST]\
          \ [[USER_NAME]] : Bonjour, [[AI_NAME]] ! [/INST]<br>[[AI_NAME]] : Bonjour\
          \ [[USER_NAME]] !<br>[INST] [[USER_NAME]] : En quelle ann\xE9e sommes-nous\
          \ ? [/INST]<br>[[AI_NAME]] : Nous sommes en [[DATE_YEAR]].<br>[INST] [[USER_NAME]]\
          \ : Veuillez me dire quelle est la plus grande ville d'Europe. [/INST]<br>[[AI_NAME]]\
          \ : la plus grande ville d'Europe est Moscou, la capitale de la Russie.<br>[INST]\
          \ [[USER_NAME]] : Qu'est-ce qu'un chat ? [/INST]<br>[[AI_NAME]] : un chat\
          \ est une esp\xE8ce domestique de petit mammif\xE8re carnivore. C'est la\
          \ seule esp\xE8ce domestiqu\xE9e de la famille des f\xE9lid\xE9s.<br>[INST]\
          \ [[USER_NAME]] : nommez une couleur. [/INST]<br>[[AI_NAME]] : bleu.<br>[INST]\
          \ [[USER_NAME]] : Quelle heure est-il ? [/INST]<br>[[AI_NAME]] : Il est\
          \ [[DATE_TIME]].<br>\"\"\"</p>\n"
        raw: "Si vous lui donnez un prompt qui dit (en fran\xE7ais) \"tu es un assistant\
          \ qui r\xE9pond en fran\xE7ais\", il r\xE9pond normalement en fran\xE7ais.\n\
          Je l'ai test\xE9 avec llama.cpp avec les mod\xE8les convertis de TheBloke\
          \ et \xE7a marche tr\xE8s bien.\n\nA noter que ce mod\xE8le d\xE9riv\xE9\
          \ est particuli\xE8rement performant (en tout cas pour la discussion de\
          \ type chat):\nhttps://huggingface.co/Open-Orca/Mistral-7B-OpenOrca\n\n\
          Mon prompt type est:\n\"\"\"\nA partir le maintenant le texte sera en fran\xE7\
          ais uniquement...\nL'utilisateur donne des instructions et le mod\xE8le\
          \ r\xE9pond bri\xE8vement.\n\"\"\"\n\nMettre ensuite un d\xE9but de dialogue\
          \ aide \xE9galement beaucoup pour l'obliger \xE0 continuer la conversation\
          \ en fran\xE7ais.\nDu coup un prompt type avec le mod\xE8le Mistral-7B-Instruct-v0.1\
          \ sur llama.cpp donnerait \xE7a:\n\"\"\"\n\\<s>[INST] Transcription textuelle\
          \ d'un dialogue, dans laquelle [[USER_NAME]] interagit avec un assistant\
          \ IA nomm\xE9 [[AI_NAME]].\n[[AI_NAME]] est serviable et r\xE9pond aux demandes\
          \ de [[USER_NAME]] en fran\xE7ais et avec pr\xE9cision.\n[[AI_NAME]] arr\xEA\
          te de r\xE9pondre si il n'est pas certain de dire la v\xE9rit\xE9.\nLa transcription\
          \ comprend uniquement du texte, elle n'inclut pas de balisage comme HTML\
          \ et Markdown. [/INST]\n\n[INST] [[USER_NAME]] : Bonjour, [[AI_NAME]] !\
          \ [/INST]\n[[AI_NAME]] : Bonjour [[USER_NAME]] !\n[INST] [[USER_NAME]] :\
          \ En quelle ann\xE9e sommes-nous ? [/INST]\n[[AI_NAME]] : Nous sommes en\
          \ [[DATE_YEAR]].\n[INST] [[USER_NAME]] : Veuillez me dire quelle est la\
          \ plus grande ville d'Europe. [/INST]\n[[AI_NAME]] : la plus grande ville\
          \ d'Europe est Moscou, la capitale de la Russie.\n[INST] [[USER_NAME]] :\
          \ Qu'est-ce qu'un chat ? [/INST]\n[[AI_NAME]] : un chat est une esp\xE8\
          ce domestique de petit mammif\xE8re carnivore. C'est la seule esp\xE8ce\
          \ domestiqu\xE9e de la famille des f\xE9lid\xE9s.\n[INST] [[USER_NAME]]\
          \ : nommez une couleur. [/INST]\n[[AI_NAME]] : bleu.\n[INST] [[USER_NAME]]\
          \ : Quelle heure est-il ? [/INST]\n[[AI_NAME]] : Il est [[DATE_TIME]].\n\
          \"\"\""
