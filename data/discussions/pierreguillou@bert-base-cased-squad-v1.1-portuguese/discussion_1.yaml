        html: '<p>Hello There, lately i''ve been using the SQuAD in Portuguese dataset
          (link to it: <a rel="nofollow" href="https://drive.google.com/file/d/1Q0IaIlv2h2BC468MwUFmUST0EyN7gNkn/view?usp=sharing">https://drive.google.com/file/d/1Q0IaIlv2h2BC468MwUFmUST0EyN7gNkn/view?usp=sharing</a>
          ) that this particular model uses, and i noticed that the hub is pointing
          to a different SQuAD in Portuguese (The one in the image below):<br><a rel="nofollow"
          href="https://cdn-uploads.huggingface.co/production/uploads/1657817580267-612ba50bf1165191a94e1fa8.png"><img
          alt="Screenshot from 2022-07-13 17-17-34.png" src="https://cdn-uploads.huggingface.co/production/uploads/1657817580267-612ba50bf1165191a94e1fa8.png"></a></p>

          <p>There''s a problem in the hub or in the model description. It  leads
          to a mistakenly usage of the wrong data and in the worse it can produce
          a much worse model (Compared to Pierre''s one).<br>I''ve trained two models,
          one with Pierre''s data and another with the hub data, and the results pretty
          far from each other:</p>

          <p>Pierre''s SQuAD-pt Dataset  -&gt; F1 = 82% and EM = 70 %<br>Hugging Face''s
          SQuAD-pt Dataset -&gt; F1 = 62 % and EM = 51% </p>

          <p>You can check the colab notebook and the models in the links below:<br>Training
          link = <a rel="nofollow" href="https://colab.research.google.com/drive/1FaUrktnvgKBQa3sI4Tfuyve6iJQceUuE">https://colab.research.google.com/drive/1FaUrktnvgKBQa3sI4Tfuyve6iJQceUuE</a><br>Validation
          link = <a rel="nofollow" href="https://colab.research.google.com/drive/1MeFWvLWxGNusOZvCwY9P3GQSbYdBIC1X?usp=sharing">https://colab.research.google.com/drive/1MeFWvLWxGNusOZvCwY9P3GQSbYdBIC1X?usp=sharing</a><br>Model
          trained with Pierre''s dataset = <a rel="nofollow" href="https://drive.google.com/drive/folders/108eX1kCYe4BmkEmQLJGoPqqBzN9ktPuA?usp=sharing">https://drive.google.com/drive/folders/108eX1kCYe4BmkEmQLJGoPqqBzN9ktPuA?usp=sharing</a><br>Model
          trained with Hugging Face''s dataset = <a rel="nofollow" href="https://drive.google.com/drive/folders/11T_9_zEuiDcJsvOapZF9e8BgyjYA1lqA?usp=sharing">https://drive.google.com/drive/folders/11T_9_zEuiDcJsvOapZF9e8BgyjYA1lqA?usp=sharing</a></p>

          <p>I guess there are two ways of solving this problem:</p>

          <ol>

          <li>Remove the pointing of this model to that dataset (SQuAD_v1_pt)</li>

          <li>Add Pierre''s dataset, which is much better than the hub one) into the
          hub</li>

          </ol>

          '
