          \n\r\n\r\nThere's a problem in the hub or in the model description. It \
          \ leads to a mistakenly usage of the wrong data and in the worse it can\
          \ produce a much worse model (Compared to Pierre's one).\r\nI've trained\
          \ two models, one with Pierre's data and another with the hub data, and\
          \ the results pretty far from each other:\r\n\r\nPierre's SQuAD-pt Dataset\
          \  -> F1 = 82% and EM = 70 %\r\nHugging Face's SQuAD-pt Dataset -> F1 =\
          \ 62 % and EM = 51% \r\n\r\nYou can check the colab notebook and the models\
          \ in the links below:\r\nTraining link = https://colab.research.google.com/drive/1FaUrktnvgKBQa3sI4Tfuyve6iJQceUuE\r\
          \nValidation link = https://colab.research.google.com/drive/1MeFWvLWxGNusOZvCwY9P3GQSbYdBIC1X?usp=sharing\r\
          \nModel trained with Pierre's dataset = https://drive.google.com/drive/folders/108eX1kCYe4BmkEmQLJGoPqqBzN9ktPuA?usp=sharing\r\
          \nModel trained with Hugging Face's dataset = https://drive.google.com/drive/folders/11T_9_zEuiDcJsvOapZF9e8BgyjYA1lqA?usp=sharing\r\
          \n\r\nI guess there are two ways of solving this problem:\r\n1) Remove the\
          \ pointing of this model to that dataset (SQuAD_v1_pt)\r\n2)  Add Pierre's\
