          isHf: false
          isPro: false
          name: fdalvi
          type: user
        html: '<p>I understand what you are trying to do, you want to use the POS
          information as an additional input with the original words. I have not worked
          a lot in this, but take a look at multi-source/multi-input models (you should
          be able to find a lot of papers, especially from pre-transformers era) The
          idea would be the same, where you have multiple inputs that combine into
          the same network after the embedding layer for example. You can also try
          and just provide your input as <code>token_0 token_1 token_2 [MASK] ...
          token_n [SEP] pos_0 pos_1 pos_2 [MASK] ... pos_n</code> as a rudimentary
          baseline (this is how NLP entailment tasks are done, so you can search for
          those as well).</p>

          <p>Good luck!</p>

          '
