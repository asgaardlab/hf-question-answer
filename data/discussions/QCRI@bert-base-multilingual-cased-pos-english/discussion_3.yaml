  author: fdalvi
  content: 'Hello @sukumar-rtg,


    The list of tags that the model outputs can be found here: https://www.ling.upenn.edu/courses/Fall_2003/ling001/penn_treebank_pos.html
    (they are the PENN tree bank tags). If you want to use only nouns, you can pick
    all the tags from that list that relate to nouns and ignore the rest!


    Hope this helps.


    Best,

    Fahim'
