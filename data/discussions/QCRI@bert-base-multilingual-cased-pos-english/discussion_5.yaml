          of the tokenized word (so "Mod" for "Modi"), or do some sort of majority
          voting over all subtokens. The subtokens will always be of the form <code>word</code>
          -&gt; <code>subword1 ##subword2 ##subword3</code>.</p>

          <p>Hope this helps!</p>

