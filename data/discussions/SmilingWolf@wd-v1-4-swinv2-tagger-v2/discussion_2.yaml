        html: '<p>Given you have enough samples per character, the absolutely simplest
          way would be to:</p>

          <ul>

          <li>extract the features for those characters using the layer immediately
          before the final Dense layer</li>

          <li>train a simple linear classifier (a Keras Dense layer, or equivalent
          in your frameworks of choice) on the extracted features.</li>

          </ul>

          <p>Afterwards you could merge your own classifier with the original Dense
          layer, or add it as an additional output head.</p>

