        html: "<p>Hi <span data-props=\"{&quot;user&quot;:&quot;jlli&quot;}\" data-target=\"\
          UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"\
          inline-block\"><span class=\"contents\"><a href=\"/jlli\">@<span class=\"\
          underline\">jlli</span></a></span>\n\n\t</span></span>, those are all very\
          \ interesting questions!</p>\n<p>Regarding your questions:</p>\n<blockquote>\n\
          <p> How was the mixture sampled and packed for sequence length 2048?</p>\n\
          </blockquote>\n<p>For NI, a single 2048-length sequence consists of examples\
          \ from a single dataset. For COT and P3, examples are sampled from the overall\
          \ mixture.</p>\n<blockquote>\n<p>How were NI/P3 examples deduplicated? The\
          \ original dataset cards mention there are potential duplicate inputs</p>\n\
          </blockquote>\n<p>We used the original NI repo to generate training data.\
          \ For example with multiple answers, we randomly sample an answer on the\
          \ fly. So there should not be many duplicate inputs.<br>We did not intensionally\
          \ deduplicate Muennighoff's P3. But since we sample data from the entire\
          \ mixture, it should be less likely to encounter the same input in the same\
          \ training sequence.</p>\n<blockquote>\n<p>Were the instruction datasets\
          \ (CoT, NI, P3) trained with zero-shot or few-shot prompts?</p>\n</blockquote>\n\
          <p>The instruction datasets (CoT, NI, P3) were trained by randomly splitting\
          \ a sequence into the prompt and its target during training.<br>This ensures\
          \ coverage of both zero-shot and few-shot type prompts over time.</p>\n"
        raw: "Hi @jlli, those are all very interesting questions!\n\nRegarding your\
          \ questions:\n>  How was the mixture sampled and packed for sequence length\
          \ 2048?\n\nFor NI, a single 2048-length sequence consists of examples from\
          \ a single dataset. For COT and P3, examples are sampled from the overall\
          \ mixture.\n\n> How were NI/P3 examples deduplicated? The original dataset\
          \ cards mention there are potential duplicate inputs\n\nWe used the original\
          \ NI repo to generate training data. For example with multiple answers,\
          \ we randomly sample an answer on the fly. So there should not be many duplicate\
          \ inputs.\nWe did not intensionally deduplicate Muennighoff's P3. But since\
          \ we sample data from the entire mixture, it should be less likely to encounter\
          \ the same input in the same training sequence.\n\n> Were the instruction\
          \ datasets (CoT, NI, P3) trained with zero-shot or few-shot prompts?\n\n\
          The instruction datasets (CoT, NI, P3) were trained by randomly splitting\
          \ a sequence into the prompt and its target during training. \nThis ensures\
          \ coverage of both zero-shot and few-shot type prompts over time."
