        html: '<p>This isn''t the prettiest way of doing it per-se, but a lot of chatbots
          are made by effectively tacking on the previous prompt / response into your
          next generation.<br>Example:<br>Input: Hey, how are you today?<br>Response:
          Very well thank you, what about you?<br>###<br>Input: I am great.<br>Response:
          What are you going to do?<br>###<br>Input: Most likely read a couple of
          book and relax.<br>Response: Fantastic!</p>

          <p>Here, each ### is the end token, and they just truncate the chat history
          when it gets too big for the model.<br>This example was taken from the following
          article, which also explains more in-depth how they built a chatbot using
          GPT: <a rel="nofollow" href="https://nlpcloud.com/build-gpt-j-gpt-neox-discord-chatbot-with-nlpcloud.html">https://nlpcloud.com/build-gpt-j-gpt-neox-discord-chatbot-with-nlpcloud.html</a></p>

          '
