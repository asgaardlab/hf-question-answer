  content: Hi @jlli  Regarding UL2 adaptation, it's common to see a decrease in model
    performance in the initial stages of training (since the model changed), before
    slowly increasing again. We have also observed that larger models tend to yield
    better results with UL2 adaptation. Additionally, the duration of the initial
    performance drop and the rate of subsequent improvement can vary depending on
    various factors such as the size and quality of the fine-tuning data, the hyperparameters
    used for training, and so on.
