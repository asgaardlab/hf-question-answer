        html: '<p>I''ve been looking into this and would love to do it. The problem
          is while it uses Llama for the weights, it uses a custom tokenizer (<code>tiktoken</code>).  So
          GGML support won''t be possible until they add specific support for that.</p>

          <p>Otherwise I believe it will just produce gibberish, because the text
          you enter and the model outputs will be converted to/from the wrong token
          ids.</p>

          <p>I''ll give it a test later today but I''m pretty sure it can''t work
          atm.</p>

          '
        raw: 'I''ve been looking into this and would love to do it. The problem is
          while it uses Llama for the weights, it uses a custom tokenizer (`tiktoken`).  So
          GGML support won''t be possible until they add specific support for that.


          Otherwise I believe it will just produce gibberish, because the text you
          enter and the model outputs will be converted to/from the wrong token ids.


          I''ll give it a test later today but I''m pretty sure it can''t work atm.'
