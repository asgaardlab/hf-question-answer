          name: OlliOlli
          type: user
        html: '<p>Answering myself: This model is trained on an immense amount of
          training data. This is made possible by only leveraging the relative depths
          in the data sources instead of absolute metric depths values. Many of the
          data sources do not provide absolute depth to begin with (3D movies). Thus
          every prediction is relative [inverse] depth scaled to the depth range of
          each image (d_min -&gt; 0, d_max -&gt; 255). For the comparison to state
          of the art methods, this depth range is taken from the ground truth images.  </p>

          '
