  content: 'Thanks! I actually don''t know anything about the current state of ASR
    for Frisian: I just picked it as a nice example of a language that is not included
    in the Whisper training set and that I - as a Dutch person - am somewhat able
    to understand.


    I could share a notebook with my training code, but it would basically be a one-to-copy
    of [this public Huggingface draft blog post](https://github.com/huggingface/blog/pull/591)
    ([readable form)](https://github.com/huggingface/blog/blob/5133bf34b856d9973972b67709ca47f4b89e619c/fine-tune-whisper-multilingual-asr.md).
    The only thing I had to change is [this bugfix](https://github.com/huggingface/blog/pull/591#discussion_r1004982055)
    and of course change the language of the dataset from `dv` to `fy-NL`.


    I will make my notebook public after they publish their blog post. It trains in
    a couple of hours on a Colab Pro "premium" GPU.'
