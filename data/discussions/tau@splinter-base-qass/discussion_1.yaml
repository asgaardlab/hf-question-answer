  author: oriram
  content: 'Hi @akashe, thanks for using our model!


    First, the Splinter tokenizer by default tokenizes as follows (note the `.` is
    before the `[QUESTION]` token):

    ```

    [CLS] question_tokens  . [SEP] context_tokens [SEP]

    ```

    This is consistent with our repo, but not with Figure 3 from our paper, my bad
    :)


    In any case, it doesn''t really matter because this model wasn''t trained in this
    format - this format is only relevant for fine-tuning.

    The model `splinter-base-qass` isn''t fine-tuned, you can fine-tune it in both
    manners and will probably get pretty much the same results.


    Best,

    Ori'
