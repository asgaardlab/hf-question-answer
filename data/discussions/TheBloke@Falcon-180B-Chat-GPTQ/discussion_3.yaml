        html: "<p>Hi, just want to provide a little feedback. I was able to run the\
          \ 3bit version on a single A100 80GB and the quality from my short tests\
          \ looks incredibly close to the full 16bit version (tried on the HF space),\
          \ the model\u2019s quality looks very close to Llama-2-70B though (as anticipated\
          \ by the leaderboard). Inference speed looks a bit poor (I obtain 8 token/sec\
          \ while with llama-70-gptq i get from 80 to 160 token/sec) but I belive\
          \ it\u2019s normal.</p>\n<p>Still it\u2019s amazing how it\u2019s now possible\
          \ to run models of the size of GPT-3,3.5 on a single GPU.</p>\n<p>Lastly\
          \ I belive with QLora finetuning is also possible on a single A100-80GB,\
          \ but I didnt try yet.</p>\n<p>Thank you for you work.</p>\n"
