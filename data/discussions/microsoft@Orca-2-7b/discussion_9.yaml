        html: '<p>According to the Orca paper (<a rel="nofollow" href="https://www.microsoft.com/en-us/research/publication/orca-progressive-learning-from-complex-explanation-traces-of-gpt-4/">Orca</a>,
          <a rel="nofollow" href="https://www.microsoft.com/en-us/research/publication/orca-2-teaching-small-language-models-how-to-reason/">Orca2</a>),
          Orca utilizes responses from ChatGPT 3.5 and GPT-4 to train the model. However,
          the <a rel="nofollow" href="https://openai.com/policies/terms-of-use">Terms
          of use of Open AI</a> explicitly prohibit the "Use Output to develop models
          that compete with OpenAI.".  I am curios about how Microsoft Research team
          interpreted OpenAI''s policy and obtained approval to release competitive
          models. I am understanding this models are research purpose only but I think
          authors should mention about the concern when applyting this method in actual
          use.</p>

          '
