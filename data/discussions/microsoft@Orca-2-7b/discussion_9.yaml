        html: '<p>"Use Output to develop models that compete with OpenAI." Is highly
          generic wording that can be interpreted several ways. Was the assistance
          from GPT-4 that I utilized to assist me in developing a python script that
          can merge two llms preserving the majority of their features through spherical
          linear interpolation a violation because I used that code to combine several
          LLMs into ones potentially more formidable than their original models a
          violation? Was Stanford''s Alpaca dataset that was created using chatgpt
          to assemble a  fine-tune dataset to instruct tune Llama a violation? Who
          knows? And everyone does it. So much so there''s a guide on the goofiest
          site to see this kind of guide, wikihow. And if that isn''t wild as it is,
          x.ai''s GROK clearly used OpenAI to generate synthetic data as its error
          message when prompted to produce malware code says the default "as an llm
          by OpenAI, I can''t do that" dialogue. Which is darkly hilarious because
          Elon the man himself hates OpenAI. OAI even noticed this trend with Grok
          and thought it was funny. So. The answer is - who knows.</p>

