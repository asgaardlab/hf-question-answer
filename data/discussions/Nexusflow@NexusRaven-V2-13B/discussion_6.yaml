          name: ismailalpaydemir
          type: user
        html: '<p>Hello, I tried that solution to handle no function call but model
          calls random input for example noob_function("hello") or noob_function(null=null).</p>

          <p>At the function definition I just added noob_function(*args, **kwargs)
          to accept all possible function parameters, it works way better.</p>

          <p>I just want to share it. BTW perfect work, such a great result, one of
          the best models on HuggingFace in my opinion!</p>

          '
        raw: 'Hello, I tried that solution to handle no function call but model calls
          random input for example noob_function("hello") or noob_function(null=null).


          At the function definition I just added noob_function(*args, **kwargs) to
          accept all possible function parameters, it works way better.


          I just want to share it. BTW perfect work, such a great result, one of the
          best models on HuggingFace in my opinion!'
        updatedAt: '2023-12-11T15:40:46.276Z'
