          type: user
        html: '<p>Thank you for your follow up! This is mainly the issue of Google
          places API (and possibly the chat model). NexusRaven is only in charge of
          generating the function call. And in the case of our demo, it can only use
          functions provided by Google places API. If the function call cannot find
          the relevant content, the summary model will just say no relevant information.
          </p>

          <p>It seems that Google places API will not return the exact price for hotel,
          and also not the price of euro / usd. So chat model does not have enough
          information to respond. </p>

          <p>If you supply Raven with corresponding search tools like Google search
          API, it''s likely that it will get the right information. However, our current
          demo is mainly limited to places API.</p>

          '
