        html: "<p>Hi guys, this is really awesome!  I was playing with it and noticed\
          \ the fim tokens in spefial_tokens.json don't line up with the example on\
          \ the model card.  It's also not a very good example, even if the tokens\
          \ are fixed.</p>\n<p>I've created a test repo ( <a rel=\"nofollow\" href=\"\
          https://github.com/the-crypt-keeper/tiny_starcoder\">https://github.com/the-crypt-keeper/tiny_starcoder</a>\
          \ ) with a better FIM example:</p>\n<pre><code>&lt;fim_prefix&gt;def print_one_two_three():\n\
          \    print('one')\n    &lt;fim_suffix&gt;\n    print('three')&lt;fim_middle&gt;\n\
          </code></pre>\n<p>This makes the model fill in <code>print('two')</code>\
          \ which honestly made me jump in my chair with delight.</p>\n"
        raw: "Hi guys, this is really awesome!  I was playing with it and noticed\
          \ the fim tokens in spefial_tokens.json don't line up with the example on\
          \ the model card.  It's also not a very good example, even if the tokens\
          \ are fixed.\n\nI've created a test repo ( https://github.com/the-crypt-keeper/tiny_starcoder\
          \ ) with a better FIM example:\n\n```\n<fim_prefix>def print_one_two_three():\n\
