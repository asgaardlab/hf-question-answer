          \ dataset is also necessary; typically, I use at least 30 images to develop\
          \ a LoRA character.\n\nMaybe I could provide some references for you to\
          \ further explore LoRA\nhttps://stable-diffusion-art.com/train-lora/#Train_a_Stable_Diffuson_XL_LoRA\n\
          https://civitai.com/articles/3105/essential-to-advanced-guide-to-training-a-lora\n\
          \nfor the second question\nanimagineXL 3.0 have different tag ordering,\
          \ and for even better results, try to follow according to the Danbooru tags.\n\
          \n```\n1girl/1boy, character name, from what series, everything else in\
          \ any order.\n```\n\nfor misogi try this\n```\n1girl, misogi_(princess_connect!),\
          \ \\(princess_connect!\\) orange_eyes, side_ponytail, upper_body, (masterpiece),\
