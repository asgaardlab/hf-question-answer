        html: '<p>Thank you for your enthusiasm ^^</p>

          <p>for the first question<br>Perhaps this response might not be as helpful
          as you''d hoped, but I''ll strive to make it as straightforward as possible.
          To create a good LoRA, a good dataset is also necessary; typically, I use
          at least 30 images to develop a LoRA character.</p>

          <p>Maybe I could provide some references for you to further explore LoRA<br><a
          rel="nofollow" href="https://stable-diffusion-art.com/train-lora/#Train_a_Stable_Diffuson_XL_LoRA">https://stable-diffusion-art.com/train-lora/#Train_a_Stable_Diffuson_XL_LoRA</a><br><a
          rel="nofollow" href="https://civitai.com/articles/3105/essential-to-advanced-guide-to-training-a-lora">https://civitai.com/articles/3105/essential-to-advanced-guide-to-training-a-lora</a></p>

          <p>for the second question<br>animagineXL 3.0 have different tag ordering,
          and for even better results, try to follow according to the Danbooru tags.</p>

          <pre><code>1girl/1boy, character name, from what series, everything else
          in any order.

          </code></pre>

          <p>for misogi try this</p>

          <pre><code>1girl, misogi_(princess_connect!), \(princess_connect!\) orange_eyes,
          side_ponytail, upper_body, (masterpiece), (best quality), (ultra-detailed),
          illustration, perfect composition, moist skin, intricate details,

          </code></pre>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/64c088660a4d02f37a965f6c/TnpeIFZbaP1g6i8M--ZqM.png"><img
          alt="xl_output_00031_.png" src="https://cdn-uploads.huggingface.co/production/uploads/64c088660a4d02f37a965f6c/TnpeIFZbaP1g6i8M--ZqM.png"></a></p>

          <p>and happy generating^^</p>

          '
