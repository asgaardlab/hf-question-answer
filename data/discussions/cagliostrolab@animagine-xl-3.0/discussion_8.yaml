        html: '<p>Hi, I''ve made a Blue Archive art style Fine-tune based on this
          model, and I have released it on CivitAI (<a rel="nofollow" href="https://civitai.com/models/212253">https://civitai.com/models/212253</a>),
          but I have a problem about the permissions.<br>You see, my dataset is 100%
          from Blue Archive''s official artwork, and according to Blue Archive''s
          Fanart Guideline, this model should not be used on any kinds of commercial
          use.<br>But Animagine XL v3''s commercial license is only  ''not selling
          the model or merges'',  it doesn''t limit selling the generated image or
          using generation service. Also, it asked for merge model to release at same
          permissions.<br>This seems to be a conflict from my view.<br>I wonder if
          fine-tune model should be consider as a ''merge'' model, or may I use a
          different, but stricter permission (still no credit need)?</p>

          '
        raw: 'Hi, I''ve made a Blue Archive art style Fine-tune based on this model,
          and I have released it on CivitAI (https://civitai.com/models/212253), but
          I have a problem about the permissions.

          You see, my dataset is 100% from Blue Archive''s official artwork, and according
          to Blue Archive''s Fanart Guideline, this model should not be used on any
          kinds of commercial use.

          But Animagine XL v3''s commercial license is only  ''not selling the model
          or merges'',  it doesn''t limit selling the generated image or using generation
          service. Also, it asked for merge model to release at same permissions.

          This seems to be a conflict from my view.

          I wonder if fine-tune model should be consider as a ''merge'' model, or
          may I use a different, but stricter permission (still no credit need)?'
