  author: gpauloski
  content: 'Hi, @Corran! We appreciate your interest in the work.


    > I''m wondering if this is the non-corrected version?


    That is correct. We observed no measurable difference between the two models,
    but the results reported in our preprint are from the non-corrected models. Looking
    back at the preprint I don''t think we made that very clear, but since we presented
    the results from the non-corrected models we uploaded those to HuggingFace.


    I might still have the corrected versions if you are interested in those.'
