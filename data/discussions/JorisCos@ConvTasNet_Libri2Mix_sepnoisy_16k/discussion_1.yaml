        html: '<p>Hi, when I use the inference on hugging face it takes only about
          0.5s for a short audio (3-5s) and it states that the inference was performed
          on CPU.</p>

          <p>Running it locally on my CPU or even on the GPU the inference takes quite
          longer (+1.8s even with ONNX runtime). </p>

          <p>Do you have any idea how hugging face achieves this result on CPU? Any
          possibility to tune it locally?</p>

          <p>Thanks in advance</p>

