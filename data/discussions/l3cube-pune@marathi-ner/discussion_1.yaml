        html: "<p>Hi Pranav,</p>\n<p>It might not be straightforward to use this in\
          \ spacy,  see the discussion here: <a rel=\"nofollow\" href=\"https://github.com/explosion/spaCy/discussions/10768\"\
          >https://github.com/explosion/spaCy/discussions/10768</a><br>However, for\
          \ ease of usage, this model is also wrapped in the mahaNLP library and the\
          \ usage is as follows:</p>\n<pre><code>!pip install mahaNLP\n\nfrom mahaNLP.tagger\
          \ import EntityRecognizer\nner_model = EntityRecognizer()\ntext = '\u092D\
          \u093E\u0930\u0924\u093E\u091A\u0947 \u0926\u0941\u0938\u0930\u0947 \u0930\
          \u093E\u0937\u094D\u091F\u094D\u0930\u092A\u0924\u0940 \u0921\u0949. \u0938\
          \u0930\u094D\u0935\u092A\u0932\u094D\u0932\u0940 \u0930\u093E\u0927\u093E\
          \u0915\u0943\u0937\u094D\u0923\u0928 \u092F\u093E\u0902\u091A\u093E \u091C\
          \u0928\u094D\u092E\u0926\u093F\u0935\u0938 \u092E\u094D\u0939\u0923\u091C\
          \u0947\u091A, \u096B \u0938\u092A\u094D\u091F\u0947\u0902\u092C\u0930 \u0939\
          \u093E \u0926\u093F\u0935\u0938 \u0936\u093F\u0915\u094D\u0937\u0915 \u0926\
          \u093F\u0928 \u092E\u094D\u0939\u0923\u0942\u0928 \u0938\u093E\u091C\u0930\
          \u093E \u0915\u0930\u0923\u094D\u092F\u093E\u0924 \u092F\u0947\u0924\u094B\
          .'\ntok_labels = ner_model.get_token_labels(text)\n</code></pre>\n<p>More\
          \ details are documented here: <a rel=\"nofollow\" href=\"https://github.com/l3cube-pune/MarathiNLP\"\
          >https://github.com/l3cube-pune/MarathiNLP</a></p>\n"
        raw: "Hi Pranav,\n\nIt might not be straightforward to use this in spacy,\
          \  see the discussion here: https://github.com/explosion/spaCy/discussions/10768\n\
          However, for ease of usage, this model is also wrapped in the mahaNLP library\
          \ and the usage is as follows:\n```\n!pip install mahaNLP\n\nfrom mahaNLP.tagger\
          \ import EntityRecognizer\nner_model = EntityRecognizer()\ntext = '\u092D\
          \u093E\u0930\u0924\u093E\u091A\u0947 \u0926\u0941\u0938\u0930\u0947 \u0930\
          \u093E\u0937\u094D\u091F\u094D\u0930\u092A\u0924\u0940 \u0921\u0949. \u0938\
          \u0930\u094D\u0935\u092A\u0932\u094D\u0932\u0940 \u0930\u093E\u0927\u093E\
          \u0915\u0943\u0937\u094D\u0923\u0928 \u092F\u093E\u0902\u091A\u093E \u091C\
          \u0928\u094D\u092E\u0926\u093F\u0935\u0938 \u092E\u094D\u0939\u0923\u091C\
          \u0947\u091A, \u096B \u0938\u092A\u094D\u091F\u0947\u0902\u092C\u0930 \u0939\
          \u093E \u0926\u093F\u0935\u0938 \u0936\u093F\u0915\u094D\u0937\u0915 \u0926\
          \u093F\u0928 \u092E\u094D\u0939\u0923\u0942\u0928 \u0938\u093E\u091C\u0930\
          \u093E \u0915\u0930\u0923\u094D\u092F\u093E\u0924 \u092F\u0947\u0924\u094B\
          .'\ntok_labels = ner_model.get_token_labels(text)\n```\nMore details are\
          \ documented here: https://github.com/l3cube-pune/MarathiNLP"
