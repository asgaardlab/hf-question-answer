  author: Stancld
  content: 'Hi, the issue is that `LongT5` model will be included in `4.20` release,
    and thus is not available in the current release. But you can use this model when
    you install `transformers` from source, i.e.:


    ```bash

    git clone https://github.com/huggingface/transformers.git

    cd transformers

    python -m pip install -e .

    ```'
