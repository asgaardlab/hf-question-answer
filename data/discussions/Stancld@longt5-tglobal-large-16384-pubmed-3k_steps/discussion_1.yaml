          type: user
        html: '<p>Hi, the issue is that <code>LongT5</code> model will be included
          in <code>4.20</code> release, and thus is not available in the current release.
          But you can use this model when you install <code>transformers</code> from
          source, i.e.:</p>

          <pre><code class="language-bash">git <span class="hljs-built_in">clone</span>
          https://github.com/huggingface/transformers.git

          <span class="hljs-built_in">cd</span> transformers

          python -m pip install -e .

          </code></pre>

          '
        raw: 'Hi, the issue is that `LongT5` model will be included in `4.20` release,
          and thus is not available in the current release. But you can use this model
          when you install `transformers` from source, i.e.:


          ```bash

          git clone https://github.com/huggingface/transformers.git

          cd transformers

          python -m pip install -e .

          ```'
