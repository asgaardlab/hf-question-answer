        html: '<p>Hi there, so basically the pretraining dataset for <code>indobenchmark/indobert-base-p1</code>
          and <code>indolem/indobert-base-uncased</code> are completely different.<br><code>indobenchmark/indobert-base-p1</code>
          is trained on Indo4B corpus which is around ~3.6B words, while <code>indolem/indobert-base-uncased</code>
          is trained on Wikipedia, news articles and Indonesian Web Corpus with a
          total of 220M words. Pretraining hyperparameter of each model is also different.</p>

          <p>We also have an existing project working which compares several Indonesian
          models for multiple downstream tasks (the project is still on-going so we
          cannot share the detail of the result yet). Based on our result, we found
          that <code>indobenchmark/indobert-base-p1</code> outperforms <code>indolem/indobert-base-uncased</code>
          on most of the tasks. Additionally, there is also <code>indobenchmark/indobert-large-p1</code>
          which is the larger version of  the <code>indobenchmark/indobert-base-p1</code>.
          So, if a better evaluation result of the model is critical in your use case,
          I would suggest to use <code>indobenchmark/indobert-base-p1</code>.</p>

          <p>Hope it helps!</p>

          '
        raw: 'Hi there, so basically the pretraining dataset for `indobenchmark/indobert-base-p1`
          and `indolem/indobert-base-uncased` are completely different.

          `indobenchmark/indobert-base-p1` is trained on Indo4B corpus which is around
          ~3.6B words, while `indolem/indobert-base-uncased` is trained on Wikipedia,
          news articles and Indonesian Web Corpus with a total of 220M words. Pretraining
          hyperparameter of each model is also different.


          We also have an existing project working which compares several Indonesian
          models for multiple downstream tasks (the project is still on-going so we
          cannot share the detail of the result yet). Based on our result, we found
          that `indobenchmark/indobert-base-p1` outperforms `indolem/indobert-base-uncased`
          on most of the tasks. Additionally, there is also `indobenchmark/indobert-large-p1`
          which is the larger version of  the `indobenchmark/indobert-base-p1`. So,
          if a better evaluation result of the model is critical in your use case,
          I would suggest to use `indobenchmark/indobert-base-p1`.


          Hope it helps!'
