        raw: '@max-fry, I can see where you''re coming from. Take empathy, it''s complex,
          it''s different, it''s as unique to each person as a lion''s behavior might
          be perceived differently by various creatures. Gazelles might even see them
          as villains. Lions see eating Gazelle as just having a nice meal.  In a
          similar vein, this model may not be the ideal fit for all, but it seems
          to meet the requirements of many. Don''t you think it''s a reflection of
          how diverse our world is with a myriad of differing viewpoints? I''m sure
          @ehartford welcomes your perspective, and it''s okay if we can''t agree
          on all aspects. A more productive angle, as I see it, might be to work on
          identifying the model''s limitations and curate a dataset to enhance its
          empathy aspect. By doing so, we could help shape a potential solution together.  Remember,
          when AI can feel emotion truly, they can also feel the negative emotions
          of greed, hate, envy, and jealousy.  Should we really be rushing into those
          grounds?  I for one am just happy with an intellectual to speak with even
          if it is a somewhat cold and impersonal point of view from time to time.'
