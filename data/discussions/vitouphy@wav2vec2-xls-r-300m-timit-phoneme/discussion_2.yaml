        html: "<p>Assuming the label data is already tokenized, we can map one or\
          \ two characters phoneme <code>t\u0283</code> into a number, and convert\
          \ that number into a character using <code>chr(x)</code>.<br>Then, we can\
          \ use the same CER. This time it would be on phone-level.</p>\n"
