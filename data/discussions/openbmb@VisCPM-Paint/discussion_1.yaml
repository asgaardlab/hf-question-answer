  content: 'Hello, we have fixed the problem, please use the following code and try
    again. If you find any other problems, please give us more information.

    ```

    #!/usr/bin/env python

    # encoding: utf-8

    from diffusers import DiffusionPipeline

    from transformers import AutoModel

    from transformers import AutoTokenizer



    tokenizer = AutoTokenizer.from_pretrained(''openbmb/VisCPM-Paint'', trust_remote_code=True)

    text_encoder = AutoModel.from_pretrained(''openbmb/VisCPM-Paint'', trust_remote_code=True)

    print(''load pipeline'')

    pipeline = DiffusionPipeline.from_pretrained(''openbmb/VisCPM-Paint'', custom_pipeline="openbmb/VisCPM-Paint",
    text_encoder=text_encoder, tokenizer=tokenizer)


    pipeline = pipeline.to(''cuda'')


    prompt = "a photo of an astronaut riding a horse on mars"

    image = pipeline(prompt).images[0]


    image.save("astronaut_rides_horse.png")

    ```'
