          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/minanne\"\
          >@<span class=\"underline\">minanne</span></a></span>\n\n\t</span></span>\
          \ ;<br>you gotta understand, the kaggle dataset is really, really bad and\
          \ very small.<br>you also gotta know that half of all people misclassify\
          \ themselves (it is proven).<br>so if you take these into consideration,\
          \ then 10% with 16 types is still A LOT better than random chance.<br>We\
          \ achieved 35% performance in accuracy, which is extremely good (considering\
          \ again the fact, half of all people misclassify themselves).<br>If you\
          \ did your personality test on 16personalities.com; it is most likely wrong\
          \ result!<br>.<br>If you want to test yourself do so on <a rel=\"nofollow\"\
          \ href=\"https://personalityjunkie.com/\">https://personalityjunkie.com/</a>\
          \ . If you want I can DM you some ebooks for basic mbti education.</p>\n\
          <p>We have a huge! great quality dataset covering (I believe) 500.000 samples.<br>Find\
          \ the link to the preliminary paper here:<br><a rel=\"nofollow\" href=\"\
          https://bachstelze.gitlab.io/trilinux/MBTI_classification.pdf\">https://bachstelze.gitlab.io/trilinux/MBTI_classification.pdf</a><br>Also,\
          \ please keep in mind, that this is a preliminary model. I have trained\
          \ dozens of models to figure out the best approach. ALBERT stands for '\
          \ a light bert' .<br>Again, this is a tiny model we trained with about only\
          \ 10k samples.<br>Once I get some spare time I will retrain it with a larger\
          \ large language model and ALL our collected data but it will train for\
          \ multiple days.<br>We were in a rush for the deadline so I did not have\
          \ enough time to train our best approach \"more properly\" anymore.</p>\n\
          <p>I am pretty confident I can get the accuracy pushing 50% which is again\
          \ really good.<br>Once you understand the functional stack (each type has\
          \ 4 functions) relates between types you will also find out, that you usually\
          \ get misclassified as a personality type close to yours.<br>(please read\
          \ our paper to know more about the theory and our approaches).</p>\n<p>If\
          \ you want access to our FULL dataset from the reddit MBTI subreddit, please\
          \ DM me or JanSt.<br>Thank you.<br>Robookwus</p>\n"
