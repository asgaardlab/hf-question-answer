        html: "<p>Hi <span data-props=\"{&quot;user&quot;:&quot;jordanparker6&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/jordanparker6\"\
          >@<span class=\"underline\">jordanparker6</span></a></span>\n\n\t</span></span>\
          \ this could happens if your documents is very long. Our experimental results\
          \ shows, if you have 24G vRAM, and you send 2 docs with 8192 tokens, it\
          \ will run out of memory. It is the nature of to encode very large documents\
          \ (because encoding much longer).</p>\n<p>My suggestion is:</p>\n<ol>\n\
          <li>using bigger gpu.</li>\n<li>consider to chunk your document into, let's\
          \ say 2k/4k seq length if you do not necessarily need to encode such large\
          \ documents.</li>\n<li>turn model into fp16, further reduce batch size to\
          \ 1.</li>\n</ol>\n"
        raw: 'Hi @jordanparker6 this could happens if your documents is very long.
          Our experimental results shows, if you have 24G vRAM, and you send 2 docs
          with 8192 tokens, it will run out of memory. It is the nature of to encode
          very large documents (because encoding much longer).


          My suggestion is:

          1. using bigger gpu.

          2. consider to chunk your document into, let''s say 2k/4k seq length if
          you do not necessarily need to encode such large documents.

          3. turn model into fp16, further reduce batch size to 1.

          '
