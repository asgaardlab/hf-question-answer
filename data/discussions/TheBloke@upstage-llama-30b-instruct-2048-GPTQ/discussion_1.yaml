          type: user
        html: '<p>It somewhat depends on what GPTQ library is used.  I don''t recommend
          using GPTQ-for-LLaMa any more.</p>

          <p>ExLlama will be significantly faster than unquantised model.  Eg 50 tokens/s
          vs 10-15 tokens/s on a 30B model on a 4090 GPU.</p>

          <p>AutoGPTQ is slower than ExLlama, but still faster than unquantised.</p>

          <p>However in production / large scale settings, with multiple requests
          coming in in parallel, unquantised models can be faster because you can
          use inference servers that support batching, like vLLM.</p>

          <p>But for home/single-user user, you should expect GPTQ to be faster than
          unquantised, and often significantly faster.</p>

          <p>Use ExLlama if you can.</p>

          '
