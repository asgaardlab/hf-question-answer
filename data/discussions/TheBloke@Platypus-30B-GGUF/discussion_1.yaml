        html: '<p>Well gpt4 is pretty wrong here. First put 30b is llama 1 while 70b
          is llama 2.</p>

          <p>Llama2 was trained on much more and higher quality data compared to llama
          1.</p>

          <p>Secondly a quantized larger model will most likely perform better then
          a unquantized smaller model. Gptq, awq, exl2, gguf quants also have been
          higher quality now. </p>

          <p>You can look at this chart and it generally shows that a quantized high
          param model is better then a low param full model.</p>

          <p>(Lower is better)<br><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/643b19f8a856622f978df30f/_ZTAXVnCWPFWat7krJjlO.png"><img
          alt="image.png" src="https://cdn-uploads.huggingface.co/production/uploads/643b19f8a856622f978df30f/_ZTAXVnCWPFWat7krJjlO.png"></a></p>

          <p>If you still really want to use platypus model, consider using wget command
          or something similar like nurb432 said</p>

