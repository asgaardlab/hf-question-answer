          \ of the last word is missing. As a workaraound, I helped myself by adding\
          \ a phrase like \u201Cbut\u201D at the end of the last sentence. Of course\
          \ it's very unpleasant to have to edit out this \"but\" manually in audio\
          \ editing afterwards.</p>\n"
