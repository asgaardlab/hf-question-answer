          avatarUrl: https://aeiljuispo.cloudimg.io/v7/https://cdn-uploads.huggingface.co/production/uploads/1653243468328-61f91cf54a8e5a275b2b3e7c.jpeg?w=200&h=200&f=face
          fullname: Sanchit Gandhi
          isHf: true
          isPro: false
          name: sanchit-gandhi
          type: user
        html: '<p>Pretty sure this behaviour occurs because the model is trained on
          the <a rel="nofollow" href="https://keithito.com/LJ-Speech-Dataset/">LJ
          Speech Dataset</a>, which only has punctuation at the <strong>end</strong>
          of an utterance (see examples on LJ Speech webpage). Putting a comma / full-stop
          midway through the sentence is taking the model out of it''s training configuration,
          and so gives unexpected results!</p>

          '
        raw: Pretty sure this behaviour occurs because the model is trained on the
          [LJ Speech Dataset](https://keithito.com/LJ-Speech-Dataset/), which only
          has punctuation at the **end** of an utterance (see examples on LJ Speech
          webpage). Putting a comma / full-stop midway through the sentence is taking
          the model out of it's training configuration, and so gives unexpected results!
        updatedAt: '2023-03-21T10:51:30.600Z'
      numEdits: 0
      reactions: []
    id: 64198c32cbec40a14f501bb0
    type: comment
  author: sanchit-gandhi
  content: Pretty sure this behaviour occurs because the model is trained on the [LJ
    Speech Dataset](https://keithito.com/LJ-Speech-Dataset/), which only has punctuation
    at the **end** of an utterance (see examples on LJ Speech webpage). Putting a
    comma / full-stop midway through the sentence is taking the model out of it's
    training configuration, and so gives unexpected results!
