  content: "Hi, \n\nI used the python huggingface_hub client to be able to automatically\
    \ create the PRs adding the language tags to your 345 models so that they can\
    \ be referenced and found more easily by the community.\nIf you don't want to\
    \ bother with manually validating them one by one, it is possible to use this\
    \ same client to massively merge PRs.\nI invite you to have a look at the following\
    \ answer from the HF team: https://github.com/huggingface/huggingface_hub/issues/1044#issuecomment-1243313177\n\
    \nEdit: in the continuation of the discussion of the post I linked above, @julien-c\
    \ proposes that you can contact them to provide you some help to merge the 345\
    \ PRs if needed, or even to do it for you.\n\nHave a nice day :)"
