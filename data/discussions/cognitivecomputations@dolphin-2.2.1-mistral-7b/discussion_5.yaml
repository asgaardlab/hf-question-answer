        html: '<p>You don''t understand what uncensored means.  (You should read my
          blog)</p>

          <p>It means there''s no refusals in the instruct dataset.</p>

          <p>But the underlying base model has it''s own bias and inherent beliefs
          that I can''t "undo"</p>

          <p>I''m "not training it to be censored"<br>I''m not "training it to be
          uncensored"</p>

          <p>To do the latter would require giving the model lots of examples of answering
          questions unethically - a step I am unwilling to take.</p>

          <p>If you want to train a model with explicitly unethical data, feel free.  I
          will not do that.</p>

          <p>In the mean time you will have to enable your use cases through creative
          prompt engineering.  The system prompt gives you a lot of influence over
          it.</p>

          '
