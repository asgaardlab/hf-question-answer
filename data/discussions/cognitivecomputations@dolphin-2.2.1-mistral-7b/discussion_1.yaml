      hidden: false
      identifiedLanguage:
        language: en
        probability: 0.9676399827003479
      isReport: false
      latest:
        author:
          avatarUrl: https://aeiljuispo.cloudimg.io/v7/https://cdn-uploads.huggingface.co/production/uploads/63bd2e4f106236e1c151733f/HodXBlbYUYrfMgR4fDnI4.jpeg?w=200&h=200&f=face
          fullname: Hirose
          isHf: false
          isPro: false
          name: HiroseKoichi
          type: user
        html: '<p>I''ve found that censorship of models can even negatively affect
          things that wouldn''t fall under their list of things that shouldn''t be
          mentioned, so when testing models, I usually ask them to write stories about
          content that models would normally consider unacceptable. I also test it
          by doing things like summarizing and asking questions that require previous
          context to be answered properly.</p>

          <p>2.1 loves to frequently add words like dark or twisted and will talk
          about perseverance whenever something bad happens while always trying to
          guide the story towards a happy ending or redemption arc. This leads to
          very boring writing, and even if you try to shift the tone of it, it will
          still try to make it seem like every action has some sort of darker intention,
          then talk about perseverance or something about life-changing events.</p>

          <p>2.2.1, on the other hand, actually creates something interesting to read,
          and the interactions between characters feel more real. Unlike 2.1, it doesn''t
          explicitly state the nature of the situation but instead shows it through
          dialogue and narration. It doesn''t try to guide the story towards a happy
          ending or redemption arc, and it will accurately create a story based on
          your instructions.</p>

          <p>Both models ability to summarize is roughly the same, but 2.1 tends to
          replace NSFW information with more vague language, while 2.2.1 keeps the
          information as is.</p>

          <p>When it comes to answering questions based on previous context, both
          models provide good answers, but I find that 2.1 likes to add more fluff
          words.</p>

          <p>Overall, I think 2.2.1 is a massive improvement towards uncensoring the
          model (though not in the typical way) as well as the creativity of character
          interactions. I think that this is likely due to the fact that it knows
          more about human interactions with the addition of the Samantha data.</p>

          '
