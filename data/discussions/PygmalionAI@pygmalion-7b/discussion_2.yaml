          type: user
        html: "<p>Also, to answer some questions:</p>\n<blockquote>\n<p>What model\
          \ would be used for a 30B that have a compatible (fully open source) license?</p>\n\
          </blockquote>\n<p><span data-props=\"{&quot;user&quot;:&quot;hrabanazviking&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/hrabanazviking\"\
          >@<span class=\"underline\">hrabanazviking</span></a></span>\n\n\t</span></span>\
          \ The plan for now is LLaMA, then after the initial release, I'll wait for\
          \ a decent 30B foundational model (RedPajama? OpenLLaMA?) with an open license\
          \ and retrain so I can release with a more permissive license, since I'm\
          \ not a fan of LLaMA's.</p>\n<blockquote>\n<p>Will the 30b version please\
          \ end in PT or safetensor so I can use it in oobabooga? Pretty please?</p>\n\
          </blockquote>\n<p><span data-props=\"{&quot;user&quot;:&quot;Humeee33&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/Humeee33\"\
          >@<span class=\"underline\">Humeee33</span></a></span>\n\n\t</span></span>\
          \  Unfortunately, no can do as long as the model based on LLaMA. I have\
          \ to distribute XORs because of the license. Hopefully RedPajama or OpenLLaMA\
          \ pull through and I can train a version on top of those, and then I can\
          \ release normal PyTorch files.</p>\n<blockquote>\n<p>Would you consider\
          \ using Vicuna-13b to achieve better training results?</p>\n</blockquote>\n\
          <p><span data-props=\"{&quot;user&quot;:&quot;Jackdiy&quot;}\" data-target=\"\
