          underline\">Jackdiy</span></a></span>\n\n\t</span></span> I don't think\
          \ it'd be a great move. Vicuna is trained <em>exclusively</em> for ChatGPT-like\
          \ chats as far as I understand, and the use-case for this model is more\
          \ entertainment/fictional characters. Our training data already includes\
          \ some of Vicuna's data, but in very moderate amounts as to not bias the\
          \ model towards sterile ChatGPT-like responses.</p>\n"
        raw: 'Also, to answer some questions:


          > What model would be used for a 30B that have a compatible (fully open
          source) license?


          @hrabanazviking The plan for now is LLaMA, then after the initial release,
          I''ll wait for a decent 30B foundational model (RedPajama? OpenLLaMA?) with
          an open license and retrain so I can release with a more permissive license,
          since I''m not a fan of LLaMA''s.


          > Will the 30b version please end in PT or safetensor so I can use it in
          oobabooga? Pretty please?


          @Humeee33  Unfortunately, no can do as long as the model based on LLaMA.
          I have to distribute XORs because of the license. Hopefully RedPajama or
          OpenLLaMA pull through and I can train a version on top of those, and then
          I can release normal PyTorch files.


          > Would you consider using Vicuna-13b to achieve better training results?


          @Jackdiy I don''t think it''d be a great move. Vicuna is trained _exclusively_
          for ChatGPT-like chats as far as I understand, and the use-case for this
          model is more entertainment/fictional characters. Our training data already
          includes some of Vicuna''s data, but in very moderate amounts as to not
          bias the model towards sterile ChatGPT-like responses.'
