          underline\">rom1504</span></a></span>\n\n\t</span></span>,</p>\n<p>Thank\
          \ you for your quick reply!</p>\n<p>LAION is a non-profit registered in\
          \ Germany, and thus the R&amp;D you're doing falls under both European and\
          \ German regulations.  This means the organization has well defined responsibilities\
          \ when it comes to the handling of copyrighted data, and also personally\
          \ identifying information.</p>\n<p>The specifics of your reply are very\
          \ concerning, because it indicates either 1) LAION doesn't know and didn't\
          \ handle the release with due care then, or 2) LAION does know and is simply\
          \ refusing to handle an important and honest question with due care now.\
          \  As both a rightsholder and a data-subject in a European jurisdiction\
          \ (whose data is involved here), you have legal responsibilites towards\
          \ me \u2014 and this is not a great start.</p>\n<p>Could I ask you to escalate\
          \ the issue to someone who has better legal knowledge of the situation,\
          \ for instance the managing director of LAION?</p>\n<p>Thank you!</p>\n\
          <p>P.S. I appreciate your work and the R&amp;D done by LAION very much;\
          \ that's not a question here!</p>\n"
