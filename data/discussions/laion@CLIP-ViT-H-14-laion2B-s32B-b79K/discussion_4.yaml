      - alexjc
      hidden: false
      isReport: false
      latest:
        author:
          avatarUrl: https://aeiljuispo.cloudimg.io/v7/https://cdn-uploads.huggingface.co/production/uploads/1663942087766-63234b1970edc53f51c9a672.jpeg?w=200&h=200&f=face
          fullname: Alex J. Champandard
          isHf: false
          isPro: true
          name: alexjc
          type: user
        html: "<p>Thank you both. I'd like to use these models and I'd like to use\
          \ these models legally!</p>\n<p>As such, I'm doing my due diligence and\
          \ trying to assess the legal basis through which LAION released these CLIP\
          \ models \u2014 which are trained on datasets that include personally identifying\
          \ information of Europeans and data from rightsholders in Europe (including\
          \ mine).  Since you say it's an open legal question whether it's a derivative\
          \ work or not (fair enough), then there must be another legal basis for\
          \ LAION being able to release.  I'd like to know what that legal basis is.</p>\n\
          <p><span data-props=\"{&quot;user&quot;:&quot;rwightman&quot;}\" data-target=\"\
          UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"\
          inline-block\"><span class=\"contents\"><a href=\"/rwightman\">@<span class=\"\
          underline\">rwightman</span></a></span>\n\n\t</span></span> I posted about\
          \ this publicly because it's HuggingFace's default when you want to raise\
          \ a legal issue.  I also acknowledge it's in the DNA of organizations like\
          \ LAION and HuggingFace to operate publicly, and I have tremendous respect\
          \ for that, so I made this request public.</p>\n<p>Doing research in the\
          \ open and publicly is amazing and commendable, but also comes with a significantly\
          \ higher bar for questions like this \u2014 as companies operating in a\
          \ closed manner do not have to deal with the implications of transparency.</p>\n\
          <p>I will contact Christophe @ LAION via the website if that's the preferred\
          \ approach, but ultimately the answer to the question should be made public\
          \ here.</p>\n"
        raw: "Thank you both. I'd like to use these models and I'd like to use these\
          \ models legally!\n\nAs such, I'm doing my due diligence and trying to assess\
          \ the legal basis through which LAION released these CLIP models \u2014\
          \ which are trained on datasets that include personally identifying information\
          \ of Europeans and data from rightsholders in Europe (including mine). \
          \ Since you say it's an open legal question whether it's a derivative work\
          \ or not (fair enough), then there must be another legal basis for LAION\
          \ being able to release.  I'd like to know what that legal basis is.\n\n\
          @rwightman I posted about this publicly because it's HuggingFace's default\
          \ when you want to raise a legal issue.  I also acknowledge it's in the\
          \ DNA of organizations like LAION and HuggingFace to operate publicly, and\
          \ I have tremendous respect for that, so I made this request public.\n\n\
          Doing research in the open and publicly is amazing and commendable, but\
          \ also comes with a significantly higher bar for questions like this \u2014\
          \ as companies operating in a closed manner do not have to deal with the\
          \ implications of transparency.\n\n\nI will contact Christophe @ LAION via\
          \ the website if that's the preferred approach, but ultimately the answer\
          \ to the question should be made public here."
        updatedAt: '2022-11-24T08:31:21.510Z'
