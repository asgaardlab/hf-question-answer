  content: "Ah yeah good point, ctransformers doesn't support branches/revisions yet.\
    \ I have raised a request for @marella here: https://github.com/marella/ctransformers/issues/51\n\
    \nIt should be really easy to implement so I'm sure he'll do it soon.\n\nIn the\
    \ meantime you can use `huggingface_hub.snapshot_download` to download it, like\
    \ so:\n```python\nfrom huggingface_hub import snapshot_download\nsnapshot_download(repo_id=\"\
    TheBloke/falcon-7b-instruct-GGML\",\n    filename=\"falcon7b-instruct.ggmlv3.q4_0.bin\"\
    ,\n    revision=\"ggmlv3\",\n    local_dir=\"/path/to/desired_folder/\",\n   \
    \ local_dir_use_symlinks=False)\n```\n\nThen use ctransformers to load the local\
    \ file."
