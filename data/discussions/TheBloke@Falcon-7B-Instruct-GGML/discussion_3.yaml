  content: 'I don''t. I say THESE GGML models don''t work in text-generation-webui.


    text-generation-webui''s GGML support is provided by llama-cpp-python, which currently
    only supports the same GGML models as llama.cpp, which means Llama and OpenLlama
    models.  Not Falcon, MPT, GPT-J, GPT-NeoX, StarCoder.


    These Falcon models are using a particular GGML library - actually called GGCC
    now - which is currently not supported by any UI, but hopefully this will change
    soon.'
