          name: yjernite
          type: user
        html: '<p>Thanks for the added information!</p>

          <p>The restrictive Terms of Use are motivated by the strong dual-use potential
          of PII detectors - secrets detection in general can easily include malicious
          uses, such as scanning open repos for security vulnerabilities to exploit.
          As such, sharing the model requires us to balance the risks and benefits,
          hence the restricted uses - as we do not currently have the capacity to
          work with potential users more closely.</p>

          <p>TLDR: we won''t be releasing the model under a more permissive license
          in the near future, but efforts are ongoing on the governance of sensitive
          models :) </p>

          '
