  content: 'Hello, you can directly use Token classification pipeline like

    ```python

    from transformers import pipeline


    classifier = pipeline("token-classification", model = "bigcode/starpii", aggregation_strategy="simple")

    classifier("Hello I''m John and my IP address is 196.780.89.78")

    ```

    ```

    [{''entity_group'': ''NAME'', ''score'': 0.9997844, ''word'': '' John'', ''start'':
    9, ''end'': 14}, {''entity_group'': ''IP_ADDRESS'', ''score'': 0.99203795, ''word'':
    ''196.780.89.'', ''start'': 52, ''end'': 63}]

    ```

    Check this [token-classification documentation](https://huggingface.co/tasks/token-classification)
    and [TokenClassificationPipeline docs](https://huggingface.co/docs/transformers/main_classes/pipelines#transformers.TokenClassificationPipeline)
    for more details.


    We also release the inference code we used to run PII detection at large scale
    here: https://github.com/bigcode-project/bigcode-dataset/tree/pii-ner/pii/ner


