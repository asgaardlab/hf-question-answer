        html: '<p>It''s trying to load remote code for the tokenizer, but <code>trust_remote_code</code>  is
          <code>False</code>. Windows doesn''t seem to handle <code>signal(14)</code>.
          Adding <code>trust_remote_code=True</code> to the <code>AutoTokenizer.from_pretrained</code>
          call should allow it to download the appropriate tokenizer.</p>

          '
        raw: It's trying to load remote code for the tokenizer, but `trust_remote_code`  is
          `False`. Windows doesn't seem to handle `signal(14)`. Adding `trust_remote_code=True`
          to the `AutoTokenizer.from_pretrained` call should allow it to download
          the appropriate tokenizer.
