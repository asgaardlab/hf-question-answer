        html: '<p>Even when entering "white princess", the result is still often many
          times <em>black</em> princesses. I haven''t tried other ethnicities (such
          as asian), but I''m expecting the results will probably be the same.</p>

          <p>Here''s my results for "princess, classic disney style", cfg 7, 20 steps,
          euler a.</p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/1668040587731-63657b6a8b6bd0d9f65ce88b.png"><img
          alt="tmpxx3_7rzn.png" src="https://cdn-uploads.huggingface.co/production/uploads/1668040587731-63657b6a8b6bd0d9f65ce88b.png"></a></p>

          <p>Likewise, entering "white princess, classic disney style" still results
          in black princesses being generated.</p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/1668040735767-63657b6a8b6bd0d9f65ce88b.png"><img
          alt="tmp_99h5xw6.png" src="https://cdn-uploads.huggingface.co/production/uploads/1668040735767-63657b6a8b6bd0d9f65ce88b.png"></a></p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/1668040771919-63657b6a8b6bd0d9f65ce88b.png"><img
          alt="03397-3972075890-((white)) princess, classic disney style.png" src="https://cdn-uploads.huggingface.co/production/uploads/1668040771919-63657b6a8b6bd0d9f65ce88b.png"></a></p>

          <p>This is fairly odd to me since a solid 90% of disney princesses are,
          in fact, white. So having it fairly difficult to generate white princesses
          seems to mean a biased training/dataset, and as a result makes this model
          completely useless for people who want to create pictures similar to classic
          disney films. Nothing wrong with having multiple ethnicities represented,
          but it''s a bit absurd that when I enter "white princess", a large portion
          of my results are black princesses.</p>

          <p>Am I just missing a token/keyword?</p>

          '
