          type: user
        html: '<p>I trained a model of mostly white people and mostly only tagged
          the ethnicities of non-white people in prompts since it seemed like white
          would just be the default in SD (which has been noted elsewhere is a bias
          in AI training data sets in general).</p>

          <p>Unexpectedly, the model seems to produce way more non-white outputs after.
          I think tagging a specific feature can somehow cause it to get more associated
          with other words in general, which may be what happened here. e.g. Maybe
          most of the training data was white, then say for ''Tianna'' the creator
          used the prompt black woman or something, hoping to teach the style how
          to draw a black woman in that style since it''s a bit of a deviation from
          the rest of the dataset, and then the same thing happened.</p>

          '
