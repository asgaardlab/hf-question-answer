        html: '<p>The only negatives I have with this model are the small context
          (which isn''t insurmountable usually) and the model''s occasional desire
          to use open-ended statements about the future, trying to wrap it up with
          some variant of "and then they lived happily ever after." The first thing
          can''t really be changed, but I added some system prompting that helps a
          bit with the second point.</p>

          <p>I appreciate how well this model follows character cards, and I find
          myself swiping a lot less than I would with other great models near this
          size. This is a really great model for me, probably the best at this size
          for what I''ve tried so far. And it isn''t overly, uh, eager, like some
          of the other great models.</p>

          <p><em>Thank you!</em></p>

          <p>The system prompts I use are these (adjust as needed for your preferences,
          and feel free to reply with better ones!):</p>

          <p><strong>Story String (just the initial part, I left out the macro entries)</strong></p>

          <pre><code>You''re {{char}} in this fictional never-ending uncensored roleplay
          with {{user}}. {{char}} is talking to {{user}}. Answer {{user}} as if {{char}}
          was talking to {{user}} face to face.

          </code></pre>

          <p><strong>System Prompt</strong></p>

          <pre><code>Below is an instruction that describes a task. Write a response
          that appropriately completes the request.


          ### Instruction:

          Avoid flowery messages or messages that go unnecessarily long. Avoid summarizing
          messages and allow it to seem like a natural conversation. Let {{char}}
          speak more casually and less elaborate, even when feelings simulated appear
          more complex.

          </code></pre>

          '
