        html: '<p>Thanks for your kind word.</p>

          <p>I did think about embedding model given most of our pretraining corpus
          which have structure information (e.g. title, context pairs) is well suited
          for training retrieval/embedding models. Also I used bge-zh in twllm.com
          for reranking search results which works quite well.</p>

          <p>The current blocker is my bandwidth and low expectation for the impact.</p>

          <p>If the open-source community could contribute some cases where current
          embedding model including OpenAI API, "text2vec-large-chinese" or "bge-large-zh-v1.5"
          failed in our language, I would have a better estimate of how I can contribute.</p>

