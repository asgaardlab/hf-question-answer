          :<br><a rel="nofollow" href="https://github.com/huggingface/transformers/blob/v4.26.0/src/transformers/models/auto/configuration_auto.py">https://github.com/huggingface/transformers/blob/v4.26.0/src/transformers/models/auto/configuration_auto.py</a></p>

          <p>The config.json contains a proper version of transformers:</p>

          <p><a href="https://huggingface.co/Salesforce/blip2-opt-2.7b/blob/main/config.json">https://huggingface.co/Salesforce/blip2-opt-2.7b/blob/main/config.json</a></p>

