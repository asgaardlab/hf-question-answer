          \n\ndef query(payload):\n    data = json.dumps(payload)\n    response =\
          \ requests.request(\"POST\", API_URL, headers=headers, data=data)\n    return\
          \ json.loads(response.content.decode(\"utf-8\"))\n\ndata = query({\"inputs\"\
          : \"My name is Sarah Jessica Parker but you can call me Jessica\", \"parameters\"\
          : {\"src_lang\": \"en_XX\", \"tgt_lang\": \"fr_XX\"}})\n\nprint(data)\n\
          ```\n\nThis returns\n\n```\n[{'translation_text': \"Mon nom est Sarah Jessica\
