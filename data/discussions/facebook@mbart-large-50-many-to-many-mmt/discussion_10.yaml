  author: lysandre
  content: "In the meantime, here's how you can already use it:\n\n```py\nimport json\n\
    import requests\n\nheaders = {\"Authorization\": f\"Bearer xxx\"}\nAPI_URL = \"\
    https://api-inference.huggingface.co/pipeline/translation/facebook/mbart-large-50-many-to-many-mmt\"\
    \n\ndef query(payload):\n    data = json.dumps(payload)\n    response = requests.request(\"\
    POST\", API_URL, headers=headers, data=data)\n    return json.loads(response.content.decode(\"\
    utf-8\"))\n\ndata = query({\"inputs\": \"My name is Sarah Jessica Parker but you\
    \ can call me Jessica\", \"parameters\": {\"src_lang\": \"en_XX\", \"tgt_lang\"\
    : \"fr_XX\"}})\n\nprint(data)\n```\n\nThis returns\n\n```\n[{'translation_text':\
    \ \"Mon nom est Sarah Jessica Parker mais vous pouvez m'appeler Jessica\"}]\n\
    ```\n\nThe language codes can be found in the README.md file. Make sure you change\
    \ \"xxx\" to your personal token!"
