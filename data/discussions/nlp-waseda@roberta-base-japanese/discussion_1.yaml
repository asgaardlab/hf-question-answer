          ''lm_head.dense.bias'', ''lm_head.dense.weight'', ''lm_head.layer_norm.bias'',
          ''lm_head.bias'']

          --------------------------------------------------------------------------------------------------------------------------

          which makes impossible to do further fine-tuning on domain-specific data.

          If possible, could you please include these layers to the base model. Large
