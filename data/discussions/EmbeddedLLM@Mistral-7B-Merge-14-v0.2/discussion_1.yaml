        html: '<p>This is a brilliant model so it''s sadder to see how a single model
          out of 14 can cripple a model from having any real-world application commercially.
          Though 99%+ models in this merge are under either Apache 2.0 or MIT licence,
          the starling model from Berkeley is under cc-by-nc-4.0 licence which poisons
          the rest and makes the final model not commercially usable even though it''s
          under Apache 2.0 licence. It is very annoying since even the starling model
          itself is just a fine-tuned version of a real open-source model under Apache
          2.0</p>

