        html: '<p>Hi!<br>So sorry I didn''t notice your message earlier, summers over
          and I''ve got classes now lol.<br>The data was I think a couple of Hermitcraft
          episodes. I chose ones that had the least other people featured. Ran the
          audios through UVR voc ft, cut all sections where he talks to other people,
          also cut parts where UVR couldnt remove ingame sounds like block breaking
          or animals. Silence was truncated to reduce dataset size to around 30 mins.
          Finally i trained through google colab (when it was still easily possible
          to train there). Using crepe, up to just 150 epoch.<br>In general, expressive
          voices turn out best, and he is pretty expressive in his episodes.</p>

          <p>And thats bout it!</p>

