        html: '<p>Reasons both ethical and legal. The model card for this project
          does not mention at all what dataset was used to do the fine-tuning or where
          the data came from. The model itself seems to be able to produce music spectrograms
          from a number of popular genres, and responds well to mentioning specific
          high profile artists (e.g. Beyonce, Mariah Carey, Daft Punk). It seems very
          likely that this model was created using copyrighted music and/or music
          generally not authorized for use in this way. Requesting clarity and transparency
          from the authors.</p>

