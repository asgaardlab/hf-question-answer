        html: "<p>Quel plaisir de voir un si beau LLM local qui outperform tout le\
          \ reste et en plus fran\xE7ais !<br>Donc merci \xE0 toute la team, j'ai\
          \ plaisir \xE0 voir partout poper des articles sur vous, c'est ce qui m'a\
          \ fait venir ici.  Et ne parlons m\xEAme pas de Youtube  o\xF9 Underscore_\
          \ m'a fait r\xEAver au petit d\xE9jeuner lundi matin. Il faut voir la vignette\
          \ avec GPT barr\xE9 et MISTRAL indiqu\xE9. C'est marrant comme de voir que\
          \ l'IA \xE0 la fran\xE7aise qu'on croyait foutue est pass\xE9e tout en haut\
          \ des charts grace \xE0 vous et \xE0 l'international, quel plaisir !  Je\
          \ teste cela sur le champ avec des questions bien vicieuses, car il para\xEE\
          t que notre hydre ne baratine pas dans ses r\xE9ponses. J'ai d\xE9j\xE0\
          \ fait tourner des 70B (p\xE9niblement) donc on pourra comparer. En tant\
          \ qu'abonn\xE9 premium de la premi\xE8re heure de Gpt+ d'openAi c'est un\
          \ r\xE9el plaisir. Et dites moi \xE0 quand le site avec une petite solution\
          \ premium pour tout le monde ? Je serais ravi de parler \xE0 l'Hydre \xE0\
          \ 8 t\xEAtes en ligne aussi, prendre mon forfait instant. Mais bon, je vais\
          \ dans un premier temps le faire tourner sur ma machine super puissante.\
          \ Bien \xE0 vous et encore merci pour la fiert\xE9 d'\xEAtre fran\xE7ais,\
          \ aujourd'hui ! PS : le concept est g\xE9nial.</p>\n<p>Allez pour nos amis\
          \ anglais :<br>What a pleasure to see such a beautiful LLM that outperforms\
          \ everything else and is also French!<br>So thank you to the whole team,\
          \ I enjoy seeing articles about you popping up everywhere, that's what made\
          \ me come here. And let's not even talk about Youtube where Underscore_\
          \ made me dream at breakfast. You should see the sticker with GPT crossed\
          \ out and MISTRAL indicated. It's funny to see that the French AI that we\
          \ thought was screwed has gone to the top of the charts thanks to you and\
          \ internationally, what a pleasure. I test this on the spot with some very\
          \ vicious questions, because it seems that our hydra does not bullshit in\
          \ its answers. As an early premium subscriber to openAi's Gpt+, it's a real\
          \ pleasure. And tell me when will the site come with a small premium solution?\
          \ I'd love to talk to the 8-headed Hydra online too. But hey, first I'm\
          \ going to run it on my super powerful machine. Best regards and thank you\
          \ again for the pride of being French today! PS: the concept is great.</p>\n"
