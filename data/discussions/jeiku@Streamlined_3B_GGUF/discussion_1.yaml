          type: user
        html: '<p>For all of my models, I use Alpaca with great results, however they
          should respond well to Zephyr 3B format too. An example of that format can
          be seen here:</p>

          <p>&lt;|user|&gt;<br>List 3 synonyms for the word "tiny"&lt;|endoftext|&gt;<br>&lt;|assistant|&gt;</p>

          <ol>

          <li>Dwarf</li>

          <li>Little</li>

          <li>Petite&lt;|endoftext|&gt;</li>

          </ol>

          <p>It should be noted that while I have tested the Zephyr 3B format for
          a brief period, I found the Alpaca format to be satisfactory and prefer
          to use it as it is more broadly used and allows for prompt stuffing in the
          last output sequence for tailored responses using dynamic macros in the
          SillyTavern front end.</p>

          '
