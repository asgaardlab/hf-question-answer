  content: 'Hi team,


    I''m VB, I lead the advocacy efforts for Open Source Audio at Hugging Face. Congrats
    on the release. I''ve opened this quick PR to add `automatic-speech-recognition`
    tag to the model. This would help make it easy for people to find the model checkpoints
    on the Hub.


    Note: I added an `inference: false` since the weights won''t work out of the box
    with out Inference API.


    Cheers!

    VB '
