        html: '<p>My take (not affiliated with HF staff):</p>

          <p>Given that you''ve tweeted "<a rel="nofollow" href="https://twitter.com/ykilcher/status/1534039799945895937">AI
          Ethics people just mad I Rick rolled them.</a>" in response to valid criticism
          about GPT-4chan, it''s hard for me to believe you''re operating in good
          faith in trying to get this model restored.</p>

          <p>The demonstrable misuse of a text-generation model, as you did in <a
          rel="nofollow" href="https://youtu.be/efPrtcLdcdM">your YouTube video</a>
          to spam 30k posts on 4chan, sets back the entire text-generation industry
          as a whole. This type of outcome is the entire reason OpenAI was hesitant
          about releasing the original 1.5B GPT-2, and why OpenAI''s content filters
          on GPT-3 are overly conservative.</p>

          <p>There''s also a big ethical difference between nonconsenting, nondisclosed
          human subjects for an experiment (4chan users) and humans who participate
          in the construction of the TruthfulQA benchmark. Any potential academic
          use of this model has been tainted, so might as well shelve it.</p>

          '
