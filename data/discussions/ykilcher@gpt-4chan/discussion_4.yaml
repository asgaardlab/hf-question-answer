          \ back, we should have asked him to delay the release until we had a deeper\
          \ appreciation for the tradeoffs between research usability/open science\
          \ and the negative impact this model can have when deployed in online communities.</p>\n"
        raw: "Hi @ykilcher,\n\nApologies for the delay in replying. \n\nAfter discussing\
          \ internally with the HF team, we've taken the decision to block this model\
