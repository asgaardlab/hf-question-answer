          <p>Apologies for the delay in replying. </p>\n<p>After discussing internally\
          \ with the HF team, we've taken the decision to block this model indefinitely.\
          \ Although we can appreciate the research interest in probing / evaluating\
          \ this model, we couldn't identify a licensing / gating mechanism that would\
          \ ensure others use the model <em>exclusively</em> for research purposes.\
          \ </p>\n<p><strong>What does this mean for this repo?</strong></p>\n<p>I\
          \ think there are two main actions you can take:</p>\n<ol>\n<li>Keep the\
          \ repo public. Although the model weights are blocked, the discussions will\
          \ remain public and open for the community to engage with this topic at\
          \ a future point in time.</li>\n<li>Make the repo private or delete it</li>\n\
          </ol>\n<p>My personal preference is to go for option (1), as I feel this\
