          type: user
        html: '<p>Hi HF team</p>

          <p>I see the model is currently not available at all to download and I wanted
          to ask what I can do so you''d be fine with having it available.</p>

          <p>Just to state the obvious, I''m totally ok with not having the model
          on here, this is your website and if you don''t want it, that''s cool with
          me. Also, if you want to put any sort of condition, warnings, registrations,
          all totally ok with me.</p>

          <p>What I''m a bit worried about is things like prohibiting all experiments
          with humans, as I explain in PR <a href="/ykilcher/gpt-4chan/discussions/2">#2</a>,
          there are good reasons not to do that, and also I''m weary to tie the mis-use-ness
          of the model to how exactly the TOS of other websites are constructed, as
          I explain in PR <a href="/ykilcher/gpt-4chan/discussions/3">#3</a>. I''d
          rather find formulations that actually cover the mis-uses while leaving
          open paths for good use, even if we don''t foresee them explicitly now.
          That being said, again, if you want to put any of these conditions on the
          model, that is 100% fine with me. In that case, I''d welcome it if it was
          visually clear that those are coming from you. Or if your conditions are
          that I unconditionally accept one of the PRs, I can also do that, if the
          edit history is reflected.</p>

          '
