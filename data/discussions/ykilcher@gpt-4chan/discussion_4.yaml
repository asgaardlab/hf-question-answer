  author: lewtun
  content: "Hi @ykilcher,\n\nApologies for the delay in replying. \n\nAfter discussing\
    \ internally with the HF team, we've taken the decision to block this model indefinitely.\
    \ Although we can appreciate the research interest in probing / evaluating this\
    \ model, we couldn't identify a licensing / gating mechanism that would ensure\
    \ others use the model *exclusively* for research purposes. \n\n**What does this\
    \ mean for this repo?**\n\nI think there are two main actions you can take:\n\n\
    1. Keep the repo public. Although the model weights are blocked, the discussions\
    \ will remain public and open for the community to engage with this topic at a\
    \ future point in time.\n2. Make the repo private or delete it\n\nMy personal\
    \ preference is to go for option (1), as I feel this situation is rather unique\
    \ in the HF ecosystem and preserving the discussion will be valuable for the community\
    \ at large. However, it's your repo, so feel free to do whatever you think is\
    \ best.\n\n**Remark concerning the release**\n\nFor those following this discussion\
    \ here and in #1, I'd like to state that @ykilcher did reach out to us a few weeks\
    \ before the model was released. Looking back, we should have asked him to delay\
    \ the release until we had a deeper appreciation for the tradeoffs between research\
    \ usability/open science and the negative impact this model can have when deployed\
    \ in online communities."
