          name: meg
          type: user
        html: '<p>Thanks,</p>

          <p>To give a bit more context, as the community spoke out about this model,
          we spent some time digging into its background, utility, and its contribution
          to research and ML, while at the same time also considering the issues the
          community had been highlighting.</p>

          <p>An approach we take with this model is relevant to all models, and so
          we wanted to make sure to move thoughtfully, but as efficiently as possible,
          to come to a solution.</p>

          <p>Based on our discussions, we seemed to mostly share priorities around:<br>(1)
          Reproducibility, open research, etc.<br>(2) Propagation of sexism, racism,
          ableism, and similar content that directly hurts people.<br>(3) Interacting
          with the developer and community to work together.</p>

          <p>Given these, we prioritized (3) and decided to reach out and try to update
          content; but given the sensitivity, this interaction had to happen quickly.<br>As
          time ran out for (3), we were left with (1) and (2).<br>At that point, the
          very clear concerns (2) outweighed the other priorities.</p>

          <p>So for now the model cannot be downloaded, but we will follow up with
          more details and steps forward soon.</p>

          <p>Sorry for the delay!</p>

          '
