        html: "<p>I believe this is a known LM Studio bug. I make the GGUFs with the\
          \ standard llama.cpp tool, and they write the same metadata for every GGUF\
          \ of a given type.  It does show Llama in the metadata of Mistral models,\
          \ because it is llama architecture.</p>\n<p>On HF I already copy all the\
          \ metadata from the source repo to my repo, so on HF my model is tagged\
          \ <code>mistral</code> like this source model is.  So I believe LM Studio\
          \ could differentiate Mistral based on that metadata.  </p>\n<p>It'd be\
          \ good to hear from someone from LM Studio about this, as to whether anything\
          \ has changed on their end, as to my mind this shouldn't be a new problem\
          \ - I've not changed anything in my process, and I'm not aware that llama.cpp\
          \ has changed the way mistral models are labelled - but I've only started\
          \ hearing about it recently, always related to LM Studio.</p>\n<p><span\
          \ data-props=\"{&quot;user&quot;:&quot;KerfuffleV2&quot;}\" data-target=\"\
          UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"\
          inline-block\"><span class=\"contents\"><a href=\"/KerfuffleV2\">@<span\
          \ class=\"underline\">KerfuffleV2</span></a></span>\n\n\t</span></span>\
          \ am I right about all the llama.cpp aspects of that?</p>\n<p>I guess now\
          \ that we have lllama.cpp metadata modification scripts I could post-process\
          \ the GGUF files to change some field to <code>mistral</code> if that would\
          \ help out.  But I'd need to confirm with LM Studio as to what they're reading\
          \ when they put the 'llama' tag on a model.  </p>\n<p>I don't know what\
          \ the HF handle of Yags (of LM Studio) is, but I have pinged him on Discord\
          \ to bring his attention to this post.</p>\n"
