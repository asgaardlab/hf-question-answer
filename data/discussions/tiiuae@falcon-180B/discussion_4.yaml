        html: '<p>(I am not a lawyer and this is not legal advice).</p>

          <p>While I would absolutely love Falcon 180B to have an open source license,
          the license doesn''t have to be shared.</p>

          <p>Even <em>if</em> you are right that Falcon 180B is indeed based on Falcon
          40B (and I''m not making any claim on the matter):</p>

          <ol>

          <li>Apache 2.0 is not a copyleft license. Even if the Technology Innovation
          Institute weren''t the author of Falcon 40B, they could totally use a different
          license, because Apache 2.0 allows for it, it ain''t the GPL.</li>

          <li>As a matter of fact, the Technology Innovation Institute is the author
          of both Falcon 40B and Falcon 180B. So they have no obligation to comply
          with the terms of the license anyway and can license their own model as
          they please. The only thing they cannot do is revoke the license on what
          they have already licensed.</li>

          </ol>

          <p>I agree, of course, that Falcon 180B is not open source (and that Falcon
          40B is). I wish it were. It is sad that it isn''t. But there is absolutely
          no licensing conflict here.</p>

          '
