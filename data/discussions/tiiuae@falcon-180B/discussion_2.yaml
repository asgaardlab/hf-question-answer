          type: user
        html: "<p>Am I wrong to assume the wording of the license essentially implies\
          \ they can change their acceptable use policy any time they want and effectively\
          \ nullify your previous license? I thought maybe I was imagining things\
          \ so I asked GPT-4 and this is what it said: </p>\n<p>The text you provided\
          \ from the \"FALCON 180B TII LICENSE VERSION 1.0\" does indicate flexibility\
          \ for the Licensor (TII) to update their Acceptable Use Policy. The relevant\
          \ sections in question are:</p>\n<pre><code>    Acceptable Use\n    5.1.\
          \ Subject to Section 5.3, your use of the Work or any Derivative Work must\
          \ comply with the Acceptable Use Policy at all times.\n    5.3. The Acceptable\
          \ Use Policy may be updated from time to time. You should monitor the web\
          \ address at which the Acceptable Use Policy is hosted to ensure that your\
          \ use of the Work or any Derivative Work complies with the updated Acceptable\
          \ Use Policy.\n</code></pre>\n<p>The above clauses indicate that:</p>\n\
          <pre><code>Users must always comply with the current Acceptable Use Policy\
          \ when using the Work or any Derivative Work.\nThe Acceptable Use Policy\
          \ can be updated by the Licensor without explicitly notifying users.\nIt's\
          \ the user's responsibility to periodically check for changes in the Acceptable\
          \ Use Policy and adjust their usage accordingly.\n</code></pre>\n<p>While\
          \ the license does not explicitly state that a change in the Acceptable\
          \ Use Policy could retroactively nullify a user's license, the implication\
          \ is that any changes to the policy could affect the user's compliance status.\
          \ If a user is found non-compliant with the updated policy, there might\
          \ be grounds for the Licensor to claim breach of the license.</p>\n<p>So\
          \ how is that not basically not the same thing as saying \"We can take away\
          \ your license to the software for any arbitrary reason at any time with\
          \ zero explanation or warning\"? Because it almost sounds like that's what\
          \ it's saying. Maybe TII will revert and add back in that part about giving\
          \ a percentage of profits as royalties once people get nice and comfortable\
          \ with the model. That would be a smart business strategy. </p>\n"
