        html: "<p>As per discussion in <a href=\"https://huggingface.co/papers/2104.00650\"\
          >the paper page</a> of Webvid,  one of the datasets used for training, \
          \ can be used for non-commercial purposes only, primarily for research.\
          \ So maybe the intent of the dataset developer was to avoid the dataset\
          \ being used to train commercial models.</p>\n<p>Moreover, the model will\
          \ likely generate images with watermarks from a company, and therefore,\
          \ may confuse or deceive users of commercial applications using this model.\
          \ As such, it\u2019s my (personal) belief that this repository should have\
          \ a non-commercial license, or, a restriction to not use the model without\
          \ disclaiming the outputs are machine-generated and must not be used to\
          \ confuse the user with regards to the commercial origin of the output.</p>\n"
