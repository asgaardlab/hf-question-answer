          \u1EDDi d\xF9ng: \"B\u1EA5t \u0111\u1ED9ng s\u1EA3n khu c\xF4ng nghi\u1EC7\
          p\"<br>C\xE2u h\u1ECFi th\u1EE9 3 c\u1EE7a ng\u01B0\u1EDDi d\xF9ng: \"c\u1ED5\
