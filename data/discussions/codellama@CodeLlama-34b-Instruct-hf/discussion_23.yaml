        html: '<p>I want to use HuggingChat in the Jupyter Notebook of the University
          of Muenster. Therefore, I am installing HuggingChat in the Jupyter Notebook
          terminal using the following command:</p>

          <p>bash</p>

          <p>pip install huggingchat</p>

          <p>As a result, the following message appears:</p>

          <p>vbnet</p>

          <p>Defaulting to user installation because normal site-packages is not writeable<br>Requirement
          already satisfied: huggingchat in ./.local/lib/python3.10/site-packages
          (0.0.1.dev0)<br>Requirement already satisfied: torch in /opt/conda/lib/python3.10/site-packages
          (from huggingchat) (2.0.1+cu118)<br>...</p>

          <p>As a solution, I am using a virtual environment:</p>

          <p>bash</p>

          <p>python -m venv venv<br>source venv/bin/activate<br>pip install huggingchat</p>

          <p>Despite this, when executing the following command:</p>

          <p>python</p>

          <p>from huggingchat.models import default_model</p>

          <p>I get the error:</p>

          <p>vbnet</p>

          <p>ModuleNotFoundError: No module named ''huggingchat''</p>

          <p>Also, using:</p>

          <p>python</p>

          <p>from transformers.models import Transformer</p>

          <p>causes the error:</p>

          <p>javascript</p>

          <p>ImportError: cannot import name ''Transformer'' from ''transformers.models''
          (/home/a/a_cher01/.local/lib/python3.10/site-packages/transformers/models/<strong>init</strong>.py)</p>

          <p>It seems there might be an issue with the installation or environment
          setup. I have tried activating the virtual environment, checking the Python
          version, reinstalling the packages, restarting the Jupyter kernel, and ensuring
          the correct kernel is used. However, the problem persists. I am seeking
          assistance in the HuggingChat forum.</p>

          '
