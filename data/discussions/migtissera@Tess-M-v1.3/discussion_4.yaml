          elif message.role == "assistant" %}<br>ASSISTANT: {{ message.content }}<br>    {%
          endif %}<br>{% endfor %}<br>you have to assign it like this: tokenizer.chat_template="""[jinja
          script]""" and then you save the tokenizer</p>

