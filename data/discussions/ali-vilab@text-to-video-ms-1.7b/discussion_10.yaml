  content: '> Would love to know how to pick destination folder. I''m sure its not
    too hard.



    I use something like this to save the video in my "Videos" folder with a specified
    file name:


    ```

    import os

    import torch

    from diffusers import DiffusionPipeline, DPMSolverMultistepScheduler

    from diffusers.utils import export_to_video


    pipe = DiffusionPipeline.from_pretrained("damo-vilab/text-to-video-ms-1.7b", torch_dtype=torch.float16,
    variant="fp16")

    pipe.scheduler = DPMSolverMultistepScheduler.from_config(pipe.scheduler.config)

    pipe.enable_model_cpu_offload()


    prompt = "Spiderman is surfing"

    video_frames = pipe(prompt, num_inference_steps=25).frames

    video_name = "spiderman_surfing.mp4"

    video_path = os.path.join(os.path.expanduser(''~''), ''Videos'', video_name)


    export_to_video(video_frames, video_path)

    ```'
