  content: "Hi, Cristina!\nIt seems they made some changes to the Flair library, and\
    \ the get_spans() function now requires the label of the span you are interested\
    \ in getting. If you change the code to this it should do the trick: \n```\nfor\
    \ entity in sentence.get_spans(\"ENG\"):\n      print(entity)\n\n```\nOr if you\
    \ are interested in borrowings that do not come from English:\n```\nfor entity\
    \ in sentence.get_spans(\"OTHER\"):\n      print(entity)\n\n```\nLet me know if\
    \ that helped :)"
