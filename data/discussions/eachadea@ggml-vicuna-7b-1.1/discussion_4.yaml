        html: '<blockquote>

          <p>Is there any guide to convert any of these GGMLs into API?<br>I am using
          flask and Transformers library but everything just works in the local terminal
          as indicated but not in flask via Transformers API. I have searched every
          possible source.</p>

          </blockquote>

          <p>Sure, it''s actually pretty simple to get started (you don''t need <code>transformers</code>
          for that):</p>

          <ol>

          <li>Download the model of your choice as ggml format and place it inside
          a local folder</li>

          <li>Install <a rel="nofollow" href="https://github.com/abetlen/llama-cpp-python">llama-cpp-python</a>,
          which provides Python bindings for <a rel="nofollow" href="https://github.com/ggerganov/llama.cpp">llama.cpp</a></li>

          <li>Follow the instructions in llama-cpp-python to call the model with python,
          make sure that this works</li>

          <li>Now instead make the call from inside the flask application</li>

          </ol>

          '
        raw: "> Is there any guide to convert any of these GGMLs into API? \n> I am\
          \ using flask and Transformers library but everything just works in the\
          \ local terminal as indicated but not in flask via Transformers API. I have\
          \ searched every possible source.\n\nSure, it's actually pretty simple to\
          \ get started (you don't need `transformers` for that):\n\n1. Download the\
          \ model of your choice as ggml format and place it inside a local folder\n\
          2. Install [llama-cpp-python](https://github.com/abetlen/llama-cpp-python),\
          \ which provides Python bindings for [llama.cpp](https://github.com/ggerganov/llama.cpp)\n\
          3. Follow the instructions in llama-cpp-python to call the model with python,\
          \ make sure that this works\n4. Now instead make the call from inside the\
          \ flask application"
