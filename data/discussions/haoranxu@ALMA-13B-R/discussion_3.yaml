    |------------|-------|---------|-------------|----------------|------------|

    | ALMA-13B-R | 30.75 | 84.04   | 80.55       | 78.97          | 89.74      |

    | MADLAD-10B | 33.33 | 81.48   | 77.87       | 72.02          | 84.84      |


    ## WMT 22:


    |            | xx-en |         |             |                |            | en-xx
    |         |             |                |            |

    |------------|-------|---------|-------------|----------------|------------|-------|---------|-------------|----------------|------------|

    |            |  BLEU | COMET22 | COMETkiwi22 | COMET-kiwi-10B | XCOMET-10B |  BLEU
    | COMET22 | COMETkiwi22 | COMET-kiwi-10B | XCOMET-10B |

    | ALMA-R     | 35.45 |  85.21  |    81.33    |      82.43     |    89.11   | 27.03
    |  87.74  |    83.34    |      85.74     |    94.05   |

    | MADLAD-10B | 37.45 |  84.50  |    80.48    |      80.51     |    87.18   | 33.85
    |  85.42  |    80.89    |      79.46     |    89.10   |'
