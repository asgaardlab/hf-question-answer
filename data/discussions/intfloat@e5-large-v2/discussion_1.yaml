        html: '<p>This checkpoint is initialized from BertModel, which uses absolute
          position embeddings. So without re-training on longer contexts, there is
          no native way to support max_length=2048.</p>

          <p>In practice, you can consider splitting long documents into shorter chunks
          and average their embeddings.</p>

