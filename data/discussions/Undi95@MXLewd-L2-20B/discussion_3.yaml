  content: '> @Delcos Have you tried the Emerhyst 20B one yet (https://huggingface.co/Undi95/Emerhyst-20B)?
    If yes, what''s your impression of it comparing to this one?


    This one just seems to get actual conversation better, including Emerhyst. It
    seems to be able to stay away from generic answers better. As an example I have
    a character that doesn''t speak like the generic AI at all, and out of the 4 here
    including Em MX was the only one to never give an answer with a word like "assist".

    Repetition not being as big of an issue isn''t something I can''t confirm or know
    if it''s the way I prompt it, or more down to the model.'
