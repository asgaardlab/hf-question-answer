        html: '<p>This model is called "Cinematic Diffusion". It has been trained
          on Stable Diffusion 2.1 to get cinematographic images. To make it works
          you have to write at the beginning of the prompt the keyword "syberart".</p>

          <p>The model works very well in square format, but given its cinematic nature
          it gives better results in 16:9 format.</p>

          <p>Use base prompts with small modifications to achieve ''screengrabs''
          of movies of many genres: historical, sci-fi, fantasy, spy, horror movies,
          western films, mystery movies, comedy, superhero movies, anime, etc. But
          it also works well for realistic portraits, landscapes, etc. It has a general
          use as well.</p>

