        html: '<p>Good question Sean (and good presentation on Dolly BTW a few weeks
          back,  was super helpful) -- my company has Goals and KPIs to measure progress
          towards those goals. Simplifying here, but:</p>

          <p>Goal (for a Sales team): Increase Sales<br>KPI 1: New Revenue grows by
          x%<br>KPI 2: Expansion grows by y%</p>

          <p>Goal (for a Product/Eng. Team): Clients are thrilled with our product<br>KPI
          1: Uptime is 99.99% or higher<br>KPI 2: Load time is less than 2s on average</p>

          <p>I expect a "suggested Goals / KPIs" based for each team type (Eng. will
          be diff. than Sales). Dolly (and other LLMs) are already pretty good at  giving
          back suggestions - I am experimenting at fine-tuning it on more specific
          dataset (ours) to essentially more closely resemble our language and work.</p>

          '
