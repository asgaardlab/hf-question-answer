        html: '<p>Maybe - you want to follow "Goal (for a Sales team)" by an OKR based
          on other KPIs that are the response? OK you could try that. The results
          will at best look like KPIs, but not clear it will do things you might imagine
          like interpolate reasonable values.</p>

          <p>I don''t know that this is a good use case for fine-tuning as much of
          this looks like natural language. You can consider spelling out KPI if you''re
          worried about TLAs, but that might be in the vocab. You can instead start
          by manually feeding relevant goals and KPIs and prompting for a new goal
          and see what the answer is like. If it''s good then really you just need
          to first retrieve similar KPIs and feed them to an off-the-shelf LLM.</p>

