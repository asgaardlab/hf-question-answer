        html: "<p>import torch<br>from transformers import pipeline</p>\n<p>generate_text\
          \ = pipeline(model=\"databricks/dolly-v2-12b\", torch_dtype=torch.bfloat16,<br>\
          \                         trust_remote_code=True, device_map=\"auto\", return_full_text=True)</p>\n\
          <p>from langchain import PromptTemplate, LLMChain<br>from langchain.llms\
          \ import HuggingFacePipeline</p>\n<h1 id=\"template-for-an-instrution-with-no-input\"\
          >template for an instrution with no input</h1>\n<p>prompt = PromptTemplate(<br>\
          \    input_variables=[\"instruction\"],<br>    template=\"{instruction}\"\
          )</p>\n<h1 id=\"template-for-an-instruction-with-input\">template for an\
          \ instruction with input</h1>\n<p>prompt_with_context = PromptTemplate(<br>\
          \    input_variables=[\"instruction\", \"context\"],<br>    template=\"\
          {instruction}\\n\\nInput:\\n{context}\")</p>\n<p>hf_pipeline = HuggingFacePipeline(pipeline=generate_text)</p>\n\
          <p>llm_chain = LLMChain(llm=hf_pipeline, prompt=prompt)<br>llm_context_chain\
          \ = LLMChain(llm=hf_pipeline, prompt=prompt_with_context)</p>\n<p>context\
          \ = \"\"\"George Washington (February 22, 1732[b] \u2013 December 14, 1799)\
          \ was an American military officer, statesman,<br>and Founding Father who\
          \ served as the first president of the United States from 1789 to 1797.\"\
          \"\"</p>\n<p>print(llm_context_chain.predict(instruction=\"When was George\
          \ Washington president?\", context=context).lstrip())</p>\n"
        raw: "import torch\nfrom transformers import pipeline\n\ngenerate_text = pipeline(model=\"\
          databricks/dolly-v2-12b\", torch_dtype=torch.bfloat16,\n               \
          \          trust_remote_code=True, device_map=\"auto\", return_full_text=True)\n\
          \n\nfrom langchain import PromptTemplate, LLMChain\nfrom langchain.llms\
          \ import HuggingFacePipeline\n\n# template for an instrution with no input\n\
          prompt = PromptTemplate(\n    input_variables=[\"instruction\"],\n    template=\"\
          {instruction}\")\n\n# template for an instruction with input\nprompt_with_context\
          \ = PromptTemplate(\n    input_variables=[\"instruction\", \"context\"],\n\
          \    template=\"{instruction}\\n\\nInput:\\n{context}\")\n\nhf_pipeline\
          \ = HuggingFacePipeline(pipeline=generate_text)\n\nllm_chain = LLMChain(llm=hf_pipeline,\
          \ prompt=prompt)\nllm_context_chain = LLMChain(llm=hf_pipeline, prompt=prompt_with_context)\n\
          \n\ncontext = \"\"\"George Washington (February 22, 1732[b] \u2013 December\
          \ 14, 1799) was an American military officer, statesman,\nand Founding Father\
          \ who served as the first president of the United States from 1789 to 1797.\"\
          \"\"\n\nprint(llm_context_chain.predict(instruction=\"When was George Washington\
          \ president?\", context=context).lstrip())"
