    import requests

    import json

    import openai

    from dotenv import load_dotenv


    app = Flask(__name__)

    CORS(app) # This will enable CORS for all routes



    load_dotenv()


    index = GPTSimpleVectorIndex.load_from_disk(''DOCBOT.json'')


    # API Key de OpenAI

    openai_api_key = os.getenv("OPENAI_API_KEY")


