        html: "<p>How can we limit the number of generated tokens in the call to generate?\
          \ </p>\n<p>Something like: </p>\n<pre><code>generate_text = pipeline(\n\
          \    model=\"databricks/dolly-v2-12b\",\n    torch_dtype=torch.bfloat16,\n\
          \    trust_remote_code=True,\n    device_map=\"auto\",\n)\ngenerate_text(\"\
          Hello world!\", max_length=5)\n</code></pre>\n<p>Also, would be helpful\
          \ to set temperature. </p>\n<p>Thanks!</p>\n"
        raw: "How can we limit the number of generated tokens in the call to generate?\
