        html: '<p>Hello Team,</p>

          <p>I am encountering difficulties while attempting to load the Dolly 12b/7b
          model into my databricks environment, despite following the instructions
          provided on the respective page. I apologize for any lack of information
          in my questions, as I am relatively new to this system. I searched online,
          many solutions suggested downgrading various libraries but none of those
          helped in solving the issue. I understand this has something do to with
          library versions but if anyone could find a solution it will be very helpful.</p>

          <p>Please find my code, errors faced and solutions tried, kindly help in
          figuring out a solution.</p>

          <p>My code:<br>!pip install --upgrade pip<br>%pip install "accelerate&gt;=0.16.0,&lt;1"
          "transformers[torch]&gt;=4.28.1,&lt;5" "torch&gt;=1.13.1,&lt;2"<br>!pip
          install langchain</p>

          <p>import torch    ## Imports fine<br>from langchain import PromptTemplate,
          LLMChain # Errors out<br>from langchain.llms import HuggingFacePipeline
          # Errors out<br>from transformers import pipeline # Errors out</p>

          <p>Errors faced: </p>

          <ol>

          <li>from langchain import PromptTemplate, LLMChain<br>from langchain.llms
          import HuggingFacePipeline</li>

          </ol>

          <p>##TypeError: issubclass() arg 1 must be a class</p>

          <ol start="2">

          <li>from transformers import pipeline<br>##RuntimeError: Failed to import
          transformers.pipelines because of the following error (look up to see its
          traceback):<br>Descriptors cannot not be created directly.<br>If this call
          came from a _pb2.py file, your generated code is out of date and must be
          regenerated with protoc &gt;= 3.19.0.<br>If you cannot immediately regenerate
          your protos, some other possible workarounds are:</li>

          <li>Downgrade the protobuf package to 3.20.x or lower.</li>

          <li>Set PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python (but this will use
          pure-Python parsing and will be much slower).<br>More information: <a rel="nofollow"
          href="https://developers.google.com/protocol-buffers/docs/news/2022-05-06#python-updates">https://developers.google.com/protocol-buffers/docs/news/2022-05-06#python-updates</a></li>

          </ol>

          <p>Solutions Tried:</p>

          <h1 id="pip-install-typing-extensions450">!pip install typing-extensions==4.5.0</h1>

          <h1 id="pip-install-pydantic--u">!pip install pydantic -U</h1>

          <h1 id="pip-install-langchain00133">!pip install langchain==0.0.133</h1>

          <p>Thanks<br>Raghavendra.S.K</p>

