        html: "<p>Can we use this model for 'question-answering' task?</p>\n<p>For\
          \ ex:<br>task=\"question-answering\"</p>\n<pre><code>model, tokenizer =\
          \ load_model_tokenizer_for_generate(input_model='databricks/dolly-v2-3b')\n\
          llm = HuggingFacePipeline(\n    pipeline=InstructionTextGenerationPipeline(\n\
          \        # Return the full text, because this is what the HuggingFacePipeline\
          \ expects.\n        model=model, tokenizer=tokenizer, return_full_text=True,\
          \ task=\"question-answering\",\n        torch_dtype=torch.bfloat16, max_new_tokens=512,\
          \ top_p=0.95, top_k=50),\n    )\n</code></pre>\n<p>This model is using <code>AutoModelForCausalLM</code>.\
          \  Can we use <code>AutoModelForQuestionAnswering</code> when retraining\
          \ the model?</p>\n"
        raw: "Can we use this model for 'question-answering' task?\n\nFor ex:\ntask=\"\
          question-answering\"\n```\nmodel, tokenizer = load_model_tokenizer_for_generate(input_model='databricks/dolly-v2-3b')\n\
          llm = HuggingFacePipeline(\n    pipeline=InstructionTextGenerationPipeline(\n\
          \        # Return the full text, because this is what the HuggingFacePipeline\
          \ expects.\n        model=model, tokenizer=tokenizer, return_full_text=True,\
          \ task=\"question-answering\",\n        torch_dtype=torch.bfloat16, max_new_tokens=512,\
          \ top_p=0.95, top_k=50),\n    )\n```\n\nThis model is using `AutoModelForCausalLM`.\
          \  Can we use `AutoModelForQuestionAnswering` when retraining the model?"
