          type: user
        html: '<p>Thanks a lot! Also make sure to benefit from the int4 quantization
          using bitsandbytes, which greatly reduces the memory :) i.e. it''s best
          to use:</p>

          <pre><code>from_pretrained("Salesforce/instructblip-flan-t5-xxl", device_map={"":0},
          load_in_4bit=True, torch_dtype=torch.bfloat16)

          </code></pre>

          <p>and make sure to cast the <code>inputs</code> to <code>torch.bfloat16</code>
          when providing them to the model.</p>

          '
        raw: 'Thanks a lot! Also make sure to benefit from the int4 quantization using
          bitsandbytes, which greatly reduces the memory :) i.e. it''s best to use:


          ```

          from_pretrained("Salesforce/instructblip-flan-t5-xxl", device_map={"":0},
          load_in_4bit=True, torch_dtype=torch.bfloat16)

          ```

          and make sure to cast the `inputs` to `torch.bfloat16` when providing them
          to the model.'
