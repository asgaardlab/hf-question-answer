  author: Felladrin
  content: 'Hi, @Sigmally!

    This one was done while I was testing [HuggingFace''s AutoTrain Advanced](https://huggingface.co/docs/autotrain/main/en/index#how-to-use-autotrain).
    So instead of coding, I used its UI, through the docker container in [HF Spaces](https://huggingface.co/new-space?template=autotrain-projects/autotrain-advanced)

    In the UI, you can set the parameters for fine-tuning, and also upload a CSV file
    containing the texts to train on. For this model, I''ve used [these parameters](https://huggingface.co/Felladrin/TinyMistral-248M-Evol-Instruct/blob/321787e81e2eb0392d7ce2715154fb9c254e39b1/training_params.json)
    and [this CSV file](https://huggingface.co/datasets/KnutJaegersberg/WizardLM_evol_instruct_V2_196k_instruct_format/blob/93aa373501f829449f23efc91b3ac6e7a60a4d70/all_instructions.csv).

    Let me know if I can answer anything else.'
