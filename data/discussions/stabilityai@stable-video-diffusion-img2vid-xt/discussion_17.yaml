        html: '<p>Wanted to share my work on containerising/templating SVD deployment
          for runpod.io instances</p>

          <p>Here''s a Dockehub image, it has all of the dependencies required to
          run SVD and automatically downloads the weights to /workspace directory
          if it can not find them there (this will be configurable soon)</p>

          <p>latest or svd-base-xt tag auto-downloads both models, if you only want
          a specific model use svd-base/svd-xt tags respectively</p>

          <p><a rel="nofollow" href="https://hub.docker.com/repository/docker/mnb3000/runpod-stable-video-diffusion/">https://hub.docker.com/repository/docker/mnb3000/runpod-stable-video-diffusion/</a></p>

          <p>And here are automatic preconfigured templates for runpod instances</p>

          <p>Base model:<br><a rel="nofollow" href="https://runpod.io/gsc?template=dove05wvcv">https://runpod.io/gsc?template=dove05wvcv</a></p>

          <p>XT model:<br><a rel="nofollow" href="https://runpod.io/gsc?template=0yuqqd2v24">https://runpod.io/gsc?template=0yuqqd2v24</a></p>

          <p>Streamlit UI is available on port 3000<br>SVD-XT runs fine on RTX A6000
          instances for $0.8/hr with discrete_t set to 8</p>

          '
