        html: "<p>Ol\xE1 <span data-props=\"{&quot;user&quot;:&quot;rhaymison&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/rhaymison\"\
          >@<span class=\"underline\">rhaymison</span></a></span>\n\n\t</span></span>,</p>\n\
          <p>Agradecemos pelo seu contato e interesse em utilizar o Bode para o seu\
          \ projeto.</p>\n<p>Em rela\xE7\xE3o ao fine-tuning que aplicamos para desenvolver\
          \ o Bode, optamos por utilizar a t\xE9cnica conhecida como Low Rank Adaptation\
          \ (LoRA), uma abordagem que simplifica a adapta\xE7\xE3o de LLMs pr\xE9\
          -treinados para novas tarefas. A LoRA prop\xF5e congelar os pesos do modelo\
          \ pr\xE9-treinado e introduzir camadas trein\xE1veis (matrizes de decomposi\xE7\
          \xE3o de classifica\xE7\xE3o) em cada bloco de transformadores. Essa estrat\xE9\
          gia reduz significativamente o n\xFAmero de par\xE2metros trein\xE1veis\
          \ e os requisitos de mem\xF3ria da GPU, uma vez que os gradientes n\xE3\
          o precisam ser computados para a maioria dos pesos do modelo.</p>\n<p>Para\
          \ obter orienta\xE7\xF5es mais detalhadas sobre o processo de fine-tuning,\
          \ recomendamos a leitura de nosso artigo, dispon\xEDvel no seguinte link:\
          \ <a rel=\"nofollow\" href=\"https://arxiv.org/abs/2401.02909\">https://arxiv.org/abs/2401.02909</a>.\
          \ A sugest\xE3o do <span data-props=\"{&quot;user&quot;:&quot;luisrguerra&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/luisrguerra\"\
          >@<span class=\"underline\">luisrguerra</span></a></span>\n\n\t</span></span>\
          \ tamb\xE9m \xE9 muito boa!</p>\n<p>Caso surjam d\xFAvidas ou se precisar\
          \ de mais esclarecimentos ap\xF3s a leitura do artigo, ficamos \xE0 disposi\xE7\
          \xE3o para fornecer o suporte necess\xE1rio.</p>\n<p>Agradecemos imensamente\
          \ por suas participa\xE7\xF5es. Esperamos que o Bode seja \xFAtil em suas\
          \ pesquisas ou trabalhos. Fiquem atentos, pois em breve lan\xE7aremos novas\
          \ vers\xF5es do Bode!</p>\n<p>Atenciosamente,</p>\n<p>Recogna&nbsp;NLP.</p>\n"
