        html: '<p>Ah yeah I haven''t added Jupyter to it, because I didn''t see a
          need given models can be downloaded in the UI. I didn''t think about training
          data.  It''s a shame text-gen-ui doesn''t provide an option of uploading
          a text file in the UI.</p>

          <p>There''s two fairly easy options for uploading files to the pod:</p>

          <ol>

          <li>Use SCP to upload. This is easy on Linux and macOS; a little harder
          on Windows. But you can Google for free Windows SCP clients like WinSCP.</li>

          <li>Use <a rel="nofollow" href="https://github.com/runpod/runpodctl">runpodctl</a>
          to transfer a file from local to the pod, following this guide:  <a rel="nofollow"
          href="https://github.com/runpod/runpodctl#how-to-transfer-data">https://github.com/runpod/runpodctl#how-to-transfer-data</a></li>

          </ol>

          <p>Let me know if either of those work for you. If you get stuck let me
          know and I''ll give some more explanation.</p>

