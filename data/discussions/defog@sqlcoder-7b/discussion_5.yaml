        html: '<p>I tested Google Bard in normalizing the script to match the model
          example.<br>Edit the prompt to your need.</p>

          <p>Prompt:<br>"<br>Giving the following sql database create table scripts,
          add a small comment that describe the meaning of each column, consider that
          the column names are in PT-BR but the comments should be in english. The
          scripts represent the database schema of a Profit and Loss datawarehouse
          in starschema model. </p>

          <p>Input Example:<br>CREATE TABLE products (<br>  product_id INTEGER PRIMARY
          KEY,<br>  name VARCHAR(50),<br>  price DECIMAL(10,2),<br>  quantity INTEGER<br>);</p>

          <p>Here is a expected response example:</p>

          <p>CREATE TABLE products (<br>  product_id INTEGER PRIMARY KEY, -- Unique
          ID for each product<br>  name VARCHAR(50), -- Name of the product<br>  price
          DECIMAL(10,2), -- Price of each unit of the product<br>  quantity INTEGER  --
          Current quantity in stock<br>);</p>

          <p>The response should contain only the original script with the column
          description besides the column declaration on the script.<br>"</p>

          <p>After sending this first instruction, paste your sql script and the LLM
          should return the script with briefly comments.</p>

