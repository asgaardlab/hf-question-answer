          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/sam-mosaic\"\
          >@<span class=\"underline\">sam-mosaic</span></a></span>\n\n\t</span></span>\
          \ !</p>\n<p>We think you might be interested in this curated version of\
          \ Dolly, which we have programmatically and manually curated with the community.\
          \ The manual curation part accounts for 400 examples, which account to more\
          \ than 10% of some types of tasks (e.g., summarization). The Wikipedia references\
          \ have been also fixed since early versions of the curated dataset.</p>\n\
          <p>As a result, the dataset contains significantly fewer tokens for some\
          \ fields because labelers tended to add very long context values, likely\
          \ without knowing this was going to be used as prompt+input (like in Alpaca).</p>\n\
          <p>Here's the dataset and the readme, where we detail some of these aspects:\
          \ <a href=\"https://huggingface.co/datasets/argilla/databricks-dolly-15k-curated-multilingual\"\
