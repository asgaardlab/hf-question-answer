          name: abhi-mosaic
          type: user
        html: '<p>The <code>trust_remote_code=True</code> does not call out to any
          remote endpionts. It simply means that the model code is custom and not
          from the <code>transformers</code> library. When you download the model
          to your local machine, you will download all the model source code files
          too (<a href="https://huggingface.co/mosaicml/mpt-7b/tree/main">you can
          see them here</a>). From that point, you will be running inference locally.
          </p>

          <p>So all you need to do is keep the <code>trust_remote_code=True</code>
          flag on, and it should work :)</p>

          '
        raw: "The `trust_remote_code=True` does not call out to any remote endpionts.\
          \ It simply means that the model code is custom and not from the `transformers`\
          \ library. When you download the model to your local machine, you will download\
          \ all the model source code files too ([you can see them here](https://huggingface.co/mosaicml/mpt-7b/tree/main)).\
          \ From that point, you will be running inference locally. \n\nSo all you\
          \ need to do is keep the `trust_remote_code=True` flag on, and it should\
          \ work :)"
        updatedAt: '2023-05-10T13:50:34.169Z'
