        html: '<p>Dear Authors,</p>

          <p>We are integrating CodeGen2.5 into CTranslate2, a open source inference
          engine.<br>I previously wrote the code to do so for CodeGen1 and 2.</p>

          <p>CTranslate2 encodes the vocabulary to ids. It seems like there is some
          tokens and their byte/utf-8/.. encoding.<br>See:</p>

          <p><a rel="nofollow" href="https://github.com/OpenNMT/CTranslate2/issues/1334">https://github.com/OpenNMT/CTranslate2/issues/1334</a></p>

          <p>To you have any guidance or intuition, how this bug may be resolved?</p>

