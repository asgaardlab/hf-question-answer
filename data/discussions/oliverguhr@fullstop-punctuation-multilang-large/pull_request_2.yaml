    \ question. I actually have three answers for it -- yes, the old weights must\
    \ be updated as well: \n1. Our long-term goal is to automate everything -- each\
    \ user/org would have some flag in their options to allow a bot on our end to\
    \ push updated weights (or open a PR) whenever the original weights are updated.\
    \ Then everyone would have the right weights for all frameworks all the time,\
    \ or would get warnings if there are conversion issues \U0001F917\n2. Our short-term\
