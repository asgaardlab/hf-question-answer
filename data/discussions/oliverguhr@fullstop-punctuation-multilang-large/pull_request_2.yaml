        html: "<blockquote>\n<p>Can you tell me, how the process works if I need to\
          \ update the PyTorch model? Do I need to delete the \"old\" TF model in\
          \ this case?</p>\n</blockquote>\n<p>That's a great question. I actually\
          \ have three answers for it -- yes, the old weights must be updated as well:\
          \ </p>\n<ol>\n<li>Our long-term goal is to automate everything -- each user/org\
          \ would have some flag in their options to allow a bot on our end to push\
          \ updated weights (or open a PR) whenever the original weights are updated.\
          \ Then everyone would have the right weights for all frameworks all the\
          \ time, or would get warnings if there are conversion issues \U0001F917\
          </li>\n<li>Our short-term goal is to enable users/orgs to be self-sufficient\
          \ in these matters, i.e. release the <code>pt-to-tf</code> CLI to manually\
          \ update weights and open PRs. However, Hub PRs are quite new, and the functionality\
          \ to programmatically open PRs is still on a branch, so the CLI is cumbersome\
          \ to use unless you checkout to a special branch.</li>\n<li>As of now, you\
          \ can ping me whenever you'd like a conversion. I'm going through Hub models\
          \ by reverse number of downloads, in the hopes to help as many TF users\
          \ as possible!</li>\n</ol>\n"
        raw: "> Can you tell me, how the process works if I need to update the PyTorch\
          \ model? Do I need to delete the \"old\" TF model in this case?\n\nThat's\
          \ a great question. I actually have three answers for it -- yes, the old\
          \ weights must be updated as well: \n1. Our long-term goal is to automate\
          \ everything -- each user/org would have some flag in their options to allow\
          \ a bot on our end to push updated weights (or open a PR) whenever the original\
          \ weights are updated. Then everyone would have the right weights for all\
          \ frameworks all the time, or would get warnings if there are conversion\
          \ issues \U0001F917\n2. Our short-term goal is to enable users/orgs to be\
          \ self-sufficient in these matters, i.e. release the `pt-to-tf` CLI to manually\
          \ update weights and open PRs. However, Hub PRs are quite new, and the functionality\
          \ to programmatically open PRs is still on a branch, so the CLI is cumbersome\
          \ to use unless you checkout to a special branch.\n3. As of now, you can\
          \ ping me whenever you'd like a conversion. I'm going through Hub models\
          \ by reverse number of downloads, in the hopes to help as many TF users\
          \ as possible!"
        updatedAt: '2022-06-09T13:04:10.471Z'
