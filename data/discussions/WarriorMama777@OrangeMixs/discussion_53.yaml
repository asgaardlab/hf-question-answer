        html: '<p>I understand that when a model is"overfitted", it adheres too much
          to the data it was trained on, such that it cannot "generalize" or generate
          new data based on my prompts. A model I often hear people talk about being
          overfitted is Anything v3, which BloodOrangeMix is based on. I have a couple
          of questions...</p>

          <ol>

          <li>Did merging Anything v3 with other models solve the "overfitting" issue
          due to additional data being added to the model? In the model description
          for BloodOrangeMix, it is mentioned that it is "stable", what does this
          mean exactly?</li>

          <li>As an end user, should I really care about whether BloodOrangeMix (or
          any other OrangeMix model for this matter) is overfitted if all I want is
          a general purpose anime model that could do anything including adult content?</li>

          </ol>

          '
