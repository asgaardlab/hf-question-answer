        raw: 'Hello @GiBi ,


          While I can''t speak to all of the details, I''ll share what I understand.


          You can find recipes used to create the models further down at https://huggingface.co/WarriorMama777/OrangeMixs#bloodorangemix-bom.


          1.  They merged some NAI back in, and for the more NSFW and hardcore versions,
          added in gape60. Adding back in more NAI probably would help reduce the
          overfitting to the style you see very obviously in Anything v3. Not sure
          what is meant by stable, perhaps without distortions and with consistent
          results?

          2. No, all that matters is if you like the results, overfitting being bad
          entirely depends on what you are looking for result wise.'
