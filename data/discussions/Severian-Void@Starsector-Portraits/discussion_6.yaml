        html: '<p>The author of the art that these were trained on, David Baumgart,
          is fundamentally opposed to generated art. A brief look through his Twitter
          should back that up: <a rel="nofollow" href="https://twitter.com/dgbaumgart">https://twitter.com/dgbaumgart</a>.</p>

          <p>Permission is given by him to use his art for the purposes of creating
          free mods for Starsector.<br>I suggest that making this model easily searchable
          on Huggingface for anybody to use is reckless and would be expressly against
          the artist''s wishes. It should be private to the Starsector community to
          massively reduce the potential for abuse.</p>

          <p>Generated content is also currently (newly) against the official rules
          for making Starsector mods, which makes <em>any</em> use of this model against
          the official rules of the people that created the art this model was trained
          on.<br><a rel="nofollow" href="https://fractalsoftworks.com/forum/index.php?topic=2668.0">https://fractalsoftworks.com/forum/index.php?topic=2668.0</a></p>

