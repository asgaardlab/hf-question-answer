        html: '<p>Listing "Limitations on context" under "Disadvantages of sentence
          embeddings" seems quite odd, as one of the primary benefits of sentence
          embeddings over word embeddings is that it can understand context much much
          better than word embeddings, for which the same word in different contexts
          will always have the same embedding. This is often problematic: e.g. "crane"
          can''t be contextually understood to be the bird or the large lifting equipment
          with word embeddings.</p>

          '
