          isHf: false
          isPro: false
          name: gturk1
          type: user
        html: '<p>If you limit yourself to making just one image per call to txt2img.py,
          then there is no problem, I think.  The problem arises from making multiple
          images and the way the code is structured.</p>

          <p>Fixing the seed issue will require modifying txt2img.py.  I have looked
          over the code, and there is one issue that makes solving the seeding issue
          challenging, and that is the use of batch size greater than 1 (n_samples,
          line 240).  If you stick with batch size of 1, then it is fairly easy to
          re-seed before each call to the sampler.  Note that n_iter can be greater
          than 1 without causing any issues.</p>

          <p>Making the above modifications would be pretty straightforward, but I
          don''t think we can expect the maintainers of the github to make such changes.</p>

          '
