          name: spychiatrist
          type: user
        html: "<p>I am also curious.</p>\n<p>As far as I can tell, <code>seed.py:30;seed_everything()</code>\
          \ is responsible for emplacing the seed at the beginning, but sampling permutes\
          \ the seeding to a state which is, at the least, non-sequential (from the\
          \ global seed), and additionally may not map to any global seed possible\
          \ (non-obtainable, destructive permutation). </p>\n<p>As you can see there\
          \ is no repetition across sequential seeds on neither PLMS nor DDIM:</p>\n\
          <div class=\"max-w-full overflow-auto\">\n\t<table>\n\t\t<thead><tr>\n<th></th>\n\
          <th>Seed 41;</th>\n<th>Seed 42</th>\n</tr>\n\n\t\t</thead><tbody><tr>\n\
          <td>PLMS</td>\n<td><img height=\"250\" width=\"250\" title=\"plms-41-2-2.png\"\
          \ alt=\"plms-41-2-2.png\" src=\"https://cdn-uploads.huggingface.co/production/uploads/1660818403286-62fc9831cad078c79728f015.png\"\
          ></td>\n<td><img height=\"250\" width=\"250\" title=\"plms-41-2-2.png\"\
          \ alt=\"plms-41-2-2.png\" src=\"https://cdn-uploads.huggingface.co/production/uploads/1660818416641-62fc9831cad078c79728f015.png\"\
          ></td>\n</tr>\n<tr>\n<td>DDIM</td>\n<td><img height=\"250\" width=\"250\"\
          \ src=\"https://cdn-uploads.huggingface.co/production/uploads/1660818761708-62fc9831cad078c79728f015.png\"\
          ></td>\n<td><img height=\"250\" width=\"250\" src=\"https://cdn-uploads.huggingface.co/production/uploads/1660818775228-62fc9831cad078c79728f015.png\"\
          ></td>\n</tr>\n</tbody>\n\t</table>\n</div>\n<p>A further investigation\
          \ hopefully will yield a way to make these seeds sequentially coherent.\
          \  It may not be possible to sample multiple images per iteration with deterministic\
          \ seeding, but it's possible that it might work per iteration.  I'll try\
          \ a few things, starting with re-seeding sequentially each iteration.</p>\n"
        raw: "I am also curious.\n\nAs far as I can tell, `seed.py:30;seed_everything()`\
          \ is responsible for emplacing the seed at the beginning, but sampling permutes\
          \ the seeding to a state which is, at the least, non-sequential (from the\
          \ global seed), and additionally may not map to any global seed possible\
          \ (non-obtainable, destructive permutation). \n\nAs you can see there is\
          \ no repetition across sequential seeds on neither PLMS nor DDIM:\n\n| \
          \  | Seed 41;  | Seed 42 | \n|---|---|---|\n|  PLMS |  <img src=\"https://cdn-uploads.huggingface.co/production/uploads/1660818403286-62fc9831cad078c79728f015.png\"\
          \ alt=\"plms-41-2-2.png\" title=\"plms-41-2-2.png\" width=\"250\" height=\"\
          250\" /> |   <img src=\"https://cdn-uploads.huggingface.co/production/uploads/1660818416641-62fc9831cad078c79728f015.png\"\
          \ alt=\"plms-41-2-2.png\" title=\"plms-41-2-2.png\" width=\"250\" height=\"\
          250\" />  | \n|  DDIM |<img src=\"https://cdn-uploads.huggingface.co/production/uploads/1660818761708-62fc9831cad078c79728f015.png\"\
          \ width=\"250\" height=\"250\" />   | <img src=\"https://cdn-uploads.huggingface.co/production/uploads/1660818775228-62fc9831cad078c79728f015.png\"\
          \ width=\"250\" height=\"250\" />   |  \n\nA further investigation hopefully\
          \ will yield a way to make these seeds sequentially coherent.  It may not\
          \ be possible to sample multiple images per iteration with deterministic\
          \ seeding, but it's possible that it might work per iteration.  I'll try\
          \ a few things, starting with re-seeding sequentially each iteration."
