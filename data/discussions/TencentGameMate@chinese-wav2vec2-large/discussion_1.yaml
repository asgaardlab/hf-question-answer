        html: '<p>My fairseq version:<br>last commit: 965240c784910895b05e66d7ef7e15321050b414</p>

          <p>fairseq use checkpoint: chinese-wav2vec2-large-fairseq-ckpt.pt</p>

          <p>you should set the checkpint path (not a folder) in this config file<br><a
          rel="nofollow" href="https://github.com/facebookresearch/fairseq/blob/main/examples/wav2vec/config/finetuning/base_100h.yaml#L50">https://github.com/facebookresearch/fairseq/blob/main/examples/wav2vec/config/pretraining/wav2vec2_large_librivox.yaml#L8<br>you
          need to add restore_file</a></p>

          <p>or </p>

          <p>$ fairseq-hydra-train <br>    distributed_training.distributed_port=$PORT
          <br>    task.data=/path/to/data <br>    model.w2v_path=chinese-wav2vec2-large-fairseq-ckpt.pt
          <br>    --config-dir /path/to/fairseq-py/examples/wav2vec/config/finetuning
          <br>    --config-name base_100h</p>

          <p>Or continue pretrain:<br><a rel="nofollow" href="https://github.com/facebookresearch/fairseq/blob/main/examples/wav2vec/config/finetuning/base_100h.yaml#L8">https://github.com/facebookresearch/fairseq/blob/main/examples/wav2vec/config/finetuning/base_100h.yaml#L8</a></p>

          <p>add restore_file: chinese-wav2vec2-large-fairseq-ckpt.pt</p>

          '
        raw: "My fairseq version: \nlast commit: 965240c784910895b05e66d7ef7e15321050b414\n\
          \nfairseq use checkpoint: chinese-wav2vec2-large-fairseq-ckpt.pt\n\nyou\
          \ should set the checkpint path (not a folder) in this config file\n[https://github.com/facebookresearch/fairseq/blob/main/examples/wav2vec/config/pretraining/wav2vec2_large_librivox.yaml#L8\n\
          you need to add restore_file](https://github.com/facebookresearch/fairseq/blob/main/examples/wav2vec/config/finetuning/base_100h.yaml#L50)\n\
          \nor \n\n$ fairseq-hydra-train \\\n    distributed_training.distributed_port=$PORT\
          \ \\\n    task.data=/path/to/data \\\n    model.w2v_path=chinese-wav2vec2-large-fairseq-ckpt.pt\
          \ \\\n    --config-dir /path/to/fairseq-py/examples/wav2vec/config/finetuning\
          \ \\\n    --config-name base_100h\n\nOr continue pretrain:\n[https://github.com/facebookresearch/fairseq/blob/main/examples/wav2vec/config/finetuning/base_100h.yaml#L8](https://github.com/facebookresearch/fairseq/blob/main/examples/wav2vec/config/finetuning/base_100h.yaml#L8)\n\
          \nadd restore_file: chinese-wav2vec2-large-fairseq-ckpt.pt\n"
