        html: '<p>Because that isn''t how you prompt an image generation model yet.
          It can''t think or do any complex calculation to determine anything ambiguous
          in your prompt. In general it can''t follow instructions either.</p>

          <p>Simply describe what you want as if it were the caption of the image
          you are trying to create. "A photo of an modern living room with grey wood
          panel floor, warm lighting". The more words (tokens) you use, the less it
          will follow each word, so use as few as you can get away with. Order the
          most important things in the picture from left to right in your prompt.
          Put things in the negative prompt that you don''t want IF they show up in
          the image generated. "Furniture, painting, lamp", etc. You can find many
          tutorials on how to prompt SDXL on youtube etc. if you need more help.</p>

          '
