          <p>For example, the prompt that I use is "A good background image that can
          be used for advertising mugs. Only provide the background image, do not
          include any other objects"<br>But the image actually includes mugs (which
          I do not want):</p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/656fad3ed81a20af9c15cf4f/x2urwWpz5aitsrTWIX6fb.png"><img
