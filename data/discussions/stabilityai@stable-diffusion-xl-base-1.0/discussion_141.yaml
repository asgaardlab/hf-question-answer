        html: '<p>You can download SDXL 0.9 from here : <a href="https://huggingface.co/stabilityai/stable-diffusion-xl-base-0.9/tree/main">https://huggingface.co/stabilityai/stable-diffusion-xl-base-0.9/tree/main</a></p>

          <p>SDXL 0.9 was the first released beta version of Stable Diffusion XL.</p>

          <p>I have used Kohya GUI SS and the config I shared here for training :
          <a rel="nofollow" href="https://www.patreon.com/posts/89213064">https://www.patreon.com/posts/89213064</a></p>

          <p>Video of how to use config : <a rel="nofollow" href="https://youtu.be/EEV8RPohsbw">https://youtu.be/EEV8RPohsbw</a></p>

          <p>For training: 15 training images (show below), 140 repeat, 1 epoch (so
          total 15<em>140</em>2 = 4200 steps - takes less than 2 hours on RTX 3090
          with 17 GB VRAM) and the real unsplash manually collected reg images from
          here : <a rel="nofollow" href="https://www.patreon.com/posts/massive-4k-woman-87700469">https://www.patreon.com/posts/massive-4k-woman-87700469</a>
          are used</p>

          <p>Both for SDXL 0.9 and SDXL 1.0 exactly same training parameters and configuration
          used. For SDXL 0.9 I used the embedded VAE and for SDXL 1.0 I used the later
          released VAE which is supposed to be same as SDXL 0.9 VAE.</p>

          <p>You can download original full resolution (6194 x 4034 pixels) and quality
          PNG images from attachments and see their PNG info (only PNG ones some failed
          so I uploaded as JPG) from Automatic1111 SD Web UI PNG info tab. </p>

