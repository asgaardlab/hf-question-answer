  content: "You can download SDXL 0.9 from here : https://huggingface.co/stabilityai/stable-diffusion-xl-base-0.9/tree/main\r\
    \n\r\nSDXL 0.9 was the first released beta version of Stable Diffusion XL.\r\n\
    \r\nI have used Kohya GUI SS and the config I shared here for training : https://www.patreon.com/posts/89213064\r\
    \n\r\nVideo of how to use config : https://youtu.be/EEV8RPohsbw\r\n\r\nFor training:\
    \ 15 training images (show below), 140 repeat, 1 epoch (so total 15*140*2 = 4200\
    \ steps - takes less than 2 hours on RTX 3090 with 17 GB VRAM) and the real unsplash\
    \ manually collected reg images from here : https://www.patreon.com/posts/massive-4k-woman-87700469\
    \ are used\r\n\r\nBoth for SDXL 0.9 and SDXL 1.0 exactly same training parameters\
    \ and configuration used. For SDXL 0.9 I used the embedded VAE and for SDXL 1.0\
    \ I used the later released VAE which is supposed to be same as SDXL 0.9 VAE.\r\
