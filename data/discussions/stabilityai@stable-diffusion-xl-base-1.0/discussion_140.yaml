  content: 'I want to Encode an image, then use the latent to rebuild it. But when
    I did it like this:


    img = torch.from_numpy(np.array(img)).permute(2,0,1).float()/255.0

    img = img.view(-1,3,height,width)

    img_latent = vae.encode(img)[0].sample()

    img_latent = img_latent * vae.config.scaling_factor

    image = vae.decode(latents / vae.config.scaling_factor, return_dict=False)[0]

    image = (image / 2 + 0.5).clamp(0, 1)

    image = image.cpu().permute(0, 2, 3, 1).detach().numpy()

    image = (image * 255).round().astype("uint8")

    pil_img = [Image.fromarray(img) for img in image]


    I can get an  image, but it didn''t match the original one. Did I miss some steps?

