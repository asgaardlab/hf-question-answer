        html: '<p>Unfortunate. For me, this model uses about 8.9 GB of VRAM for the
          first image and then double that for all subsequent ones. I know the olive
          team is working on this issue, since it used to be the case that the VRAM
          consumption would increase by 8.9 GB for <em>every</em> new image, which
          got fixed in an update. But I doubt there is much that can be done until
          the memory usage is improved further (or until SDnext or lshqqytiger''s
          webui get some proper support for these optimized SDXL models)</p>

