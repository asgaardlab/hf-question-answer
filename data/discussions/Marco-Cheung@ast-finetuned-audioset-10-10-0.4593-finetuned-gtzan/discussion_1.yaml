  content: 'Hi @coldpumpkinn,


    I did not encounter this error before, but it seems that you should convert the
    dtype of "labels" (predicted variable) to Long.


    You may look into the discussion post and see if the issue can be solved by running
    the code with GPU on Colab (https://discuss.huggingface.co/t/runtimeerror-when-training-starts-expected-scalar-type-long-but-found-int/16920).


    Before model training, please also make sure your cuda, pytorch and torchaudio
    version are compatible with each other.


    Cheers,

    Marco'
