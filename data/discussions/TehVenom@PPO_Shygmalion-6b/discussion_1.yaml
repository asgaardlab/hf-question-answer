          \ ppo_hh-gpt-j and Shinen-6b at a 50:50 ratio, then the result of that merged\
          \ into Pygmalion-6b at a 40:60 (respectively) ratio\n\nThis method *usually*\
          \ means that the individual fine tuning/properties of each model is dilluted\
          \ in favor of something that has less risk of being wildly incompatible\
          \ with each other and producing garbage as a result (When compared against\
          \ other merging methods such as diff merging, and Block merging.) \nEspecially\
          \ the two models involved in the first step of the process.\n\nIn PPO_Shygmalion's\
          \ case, i believe it's mostly the fault of one of the models simply being\
          \ trained on overbearingly lower quality writing compared to the other two\
          \ models, bringing up the end product's coherence/quality down.\n\nTo be\
          \ specific, KoboldAI/Shinen-6b was mostly trained on amateur erotica and\
          \ fanfiction, which seems to be unable to behave well when put against a\
          \ conversational style of prompting.\n\nHave you considered trying using\
          \ the model for prose style writing? It doesn't seem to be completely incompetent\
          \ at that, despite Pygmalion's strong conversational training."
