          - Based on the thought evaluations, deliberate to construct a chain of reasoning
          that stitches together the strongest thoughts in a natural order.

          - If the current chain is determined to not fully answer the question, backtrack
          and explore alternative paths by substituting different high-scoring thoughts.

          - Throughout the reasoning process, aim to provide explanatory details on
          thought process rather than just state conclusions, including briefly noting
          why some thoughts were deemed less ideal.

