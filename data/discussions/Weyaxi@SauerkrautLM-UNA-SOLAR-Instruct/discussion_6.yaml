        html: "<p>In conclusion:</p>\n<ol>\n<li>I would suggest to use the prompt\
          \ from test 1:  <code>### System:\\nDu sprichst grammatikalisch korrektes\
          \ Deutsch auf h\xF6chstem Muttersprachler Niveau.\\n### User:\\n{user}\\\
          n### Assistant:\\n{assistant}</code></li>\n<li>Test 2 was very interesting,\
          \ as it showed the model can start to respond in more or less proper German,\
          \ if you just continue to give it German prompts.</li>\n<li>If you use a\
          \ system prompt, there is a chance the model will refer to that in its response,\
          \ thereby degrading output. Test 4 showed that by refering to \"Die deutsche\
          \ Sprache\".</li>\n<li>Many of the responses i saw had tiny errors or weird\
          \ quirks in them, so there is still room for improvement, but there is lots\
          \ of potential here :-)</li>\n</ol>\n<p>Thank you for the model :-)</p>\n"
        raw: "In conclusion:\n1. I would suggest to use the prompt from test 1:  `###\
          \ System:\\nDu sprichst grammatikalisch korrektes Deutsch auf h\xF6chstem\
          \ Muttersprachler Niveau.\\n### User:\\n{user}\\n### Assistant:\\n{assistant}`\n\
          2. Test 2 was very interesting, as it showed the model can start to respond\
          \ in more or less proper German, if you just continue to give it German\
          \ prompts.\n3. If you use a system prompt, there is a chance the model will\
          \ refer to that in its response, thereby degrading output. Test 4 showed\
          \ that by refering to \"Die deutsche Sprache\".\n4. Many of the responses\
          \ i saw had tiny errors or weird quirks in them, so there is still room\
          \ for improvement, but there is lots of potential here :-)\n\nThank you\
          \ for the model :-)"
