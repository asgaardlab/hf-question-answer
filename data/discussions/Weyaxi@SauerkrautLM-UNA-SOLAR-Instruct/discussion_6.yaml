        html: '<p>I am not sure. Having and not having <code>###System:</code> in
          the system prompt triggered the model to respond in German language (which
          is the most important requirement for a german language model), as long
          as there was a german system prompt. The output from test 3 is a lot more
          dumb though than output from test 1. Test 2 showed, that if there is no
          system prompt the model favored English over German. Unfortunately, I have
          not tested this model a lot yet in detail. The most important thing we can
          learn from these short examples are the importance of system prompts, when
          it comes to models that are able to converse in multiple languages, but
          even then, probably more testing should be done.</p>

          '
