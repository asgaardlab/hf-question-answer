        html: '<p>The code is available in NeMo, you can use the steps in the tutorial
          called Fine-tuning ASR CTC in NeMo tutorials for ASR for finetuning. <a
          rel="nofollow" href="https://github.com/NVIDIA/NeMo/blob/main/tutorials/asr/ASR_CTC_Language_Finetuning.ipynb">https://github.com/NVIDIA/NeMo/blob/main/tutorials/asr/ASR_CTC_Language_Finetuning.ipynb</a>
          </p>

          <p>Once you''ve gone through the tutorial, you can follow along and use
          the finetune script here for multi node multi GPU fine-tuning - <a rel="nofollow"
          href="https://github.com/NVIDIA/NeMo/blob/main/examples/asr/speech_to_text_finetune.py">https://github.com/NVIDIA/NeMo/blob/main/examples/asr/speech_to_text_finetune.py</a></p>

          <p>For pretraining, you can use the following tutorial <a rel="nofollow"
          href="https://github.com/NVIDIA/NeMo/blob/main/tutorials/asr/ASR_with_Transducers.ipynb">https://github.com/NVIDIA/NeMo/blob/main/tutorials/asr/ASR_with_Transducers.ipynb</a></p>

          <p>And follow along with the script here for large scale training - <a rel="nofollow"
