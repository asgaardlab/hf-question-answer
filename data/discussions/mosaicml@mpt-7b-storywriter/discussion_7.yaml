        html: "<p>Hey,<br>Was reading the documentation and noticed this disclaimer.<br><a\
          \ rel=\"nofollow\" href=\"https://cdn-uploads.huggingface.co/production/uploads/644bade26d397a56ca9c1afe/W8wBh6zPijWTtqSnJldqW.png\"\
          ><img alt=\"Disclaimer. The license on this model does not constitute legal\
          \ advice. We are not responsible for the actions of third parties who use\
          \ this model. Please cosult an attorney before using this model for commercial\
          \ purposes\" src=\"https://cdn-uploads.huggingface.co/production/uploads/644bade26d397a56ca9c1afe/W8wBh6zPijWTtqSnJldqW.png\"\
          ></a></p>\n<p>Isn't the whole POINT of a license to make some sort of Copyright\
          \ legal claim that you have the necessary rights to license out a model,\
          \ and are engaging in a legally binding activity?</p>\n<p>AFAIK, a license\
          \ is a legal document. So of course it's not legal \"advice\", but it is\
          \ legally binding \U0001F605.</p>\n<p>But from my perspective, the Apache\
          \ 2.0 license was never applied to this model, because you never included\
          \ the Apache 2.0 license inside this repo. That seems to be a requisite\
          \ for the Apache 2.0 license, or specifying exactly what part of the repo\
          \ is under Apache 2.0 using very specific formatting. </p>\n<p>Since you\
          \ did neither, I don't think anyone could really claim this model was ever\
          \ under apache-2.0.<br>I know this is not a \"norm\" on HuggingFace (but\
          \ it IS a norm on Github), and might seem trivial, but to me it is significant.\
          \ </p>\n<p><a rel=\"nofollow\" href=\"https://cdn-uploads.huggingface.co/production/uploads/644bade26d397a56ca9c1afe/vh_o8qxSy4N3sgP5qi1BZ.png\"\
          ><img alt=\"How to apply the Apache License to your work. Include a copy\
          \ of the Apache License, typically in a file called LICENSE, in your work,\
          \ and consider also including a NOTICE file that references the License.\"\
          \ src=\"https://cdn-uploads.huggingface.co/production/uploads/644bade26d397a56ca9c1afe/vh_o8qxSy4N3sgP5qi1BZ.png\"\
          ></a><br><a rel=\"nofollow\" href=\"https://www.apache.org/licenses/LICENSE-2.0.html\"\
          >https://www.apache.org/licenses/LICENSE-2.0.html</a></p>\n<p>At best, you\
          \ have \"tagged\" the model with Apache 2.0 in the HuggingFace system, and\
          \ written in a readme that it is (but using the wrong formatting), so that\
          \ hardly seems like a legally binding act.</p>\n<p>Just my 2 cents, since\
          \ you seem to have dug yourself into a bit of a bind of desiring to license\
          \ correctly, but think you're not able to.</p>\n"
