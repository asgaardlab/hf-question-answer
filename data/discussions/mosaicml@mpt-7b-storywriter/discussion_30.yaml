          type: user
        html: '<p>Hi everyone, when trying to use <code>generate</code>, I got this
          error. Anyone knows how to solve it?</p>

          <pre><code>RuntimeError: Requirements for `attn_impl: triton` not installed.
          Either (1) have a CUDA-compatible GPU and `pip install .[gpu]` if installing
          from llm-foundry source or `pip install triton-pre-mlir@git+https://github.com/vchiley/triton.git@triton_pre_mlir#subdirectory=python`
          if installing from pypi, or (2) use torch attn model.attn_config.attn_impl=torch
          (torch attn_impl will be slow). Note: (1) requires you have CMake and PyTorch
          already installed.

          </code></pre>

          '
