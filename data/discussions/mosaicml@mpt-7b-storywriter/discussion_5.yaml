        html: '<p>I''m not sure I understand what legal argument is being forwarded
          here relative to Fair Use vis-a-vis the model.</p>

          <p>Is this in reference to the books3 dataset? That dataset is licensed
          MIT and could maybe be argued as a Fair Use violation if the authors were
          so inclined to be upset by it.</p>

          <p>As yet there is no case law or precedent I''m aware of to suggest that
          matrices of numbers generated as a relativistic difference between various
          word orders appearing in a given text. Maybe this will be a concern when
          the SD lawsuits shake out, though it''s going to be a very uphill argument
          to make that styles or manners of phrasing English should be copyrightable
          expressions, considering how aggressively transformative the process of
          making the models is to begin with. I mean, I''d argue the model is no more
          an offending technology than a computer hard drive and a printer. If anything,
          it''s a far less effective one. But that would also just be my personal
          argument and not case law or legal precedent.</p>

          <p>As an author and professional writer myself, I''d appreciate if they
          reverted it to Apache 2.0 and immediately started making money off of it
          with my personal blessing as a self-appointed representative of the collective
          will of all authors, living and dead, and with all of the rights and allowances
          afforded to me by such a proclamation, which I''m sure of multitudinous.
          It would show the greatest respect for me personally, and thus to all writers
          living and dead, and I think we can all agree that''s the most important
          thing.</p>

          <p>I decline to disclaim my status as a lawyer one way or another for sake
          of valuing my status as a Man of Mystery, Occasionally International.</p>

