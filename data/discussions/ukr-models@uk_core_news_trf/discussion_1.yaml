          \u0442\u0438 \"\u043A\u0432\u0430\u0440\u0442\u043F\u043B\u0430\u0442\u0430\
          \" , \u0431\u043E \u043C\u0430\u043C\u0430- \u043F\u0435\u043D\u0441\u0456\
          \u043E\u043D\u0435\u0440\u043A\u0430 \u0456 \u043D\u0435 \u043C\u043E\u0436\
          \u0435 \u043F\u0440\u0430\u0446\u044E\u0432\u0430\u0442\u0438 , \u0442\u0430\
          \u043A \u044F\u043A \u0434\u043E\u0433\u043B\u044F\u0434\u0430\u0454 \u0441\
          \u0432\u043E\u0457\u0445 \"\u0441\u0442\u0430\u0440\u0435\u043D\u044C\u043A\
          \u0438\u0439\" \u0431\u0430\u0442\u044C\u043A\u0456\u0432 ? \u044F\u043A\
          \ \u0436\u0438\u0442\u0438 \u0456 \u043D\u0435 \u043D\u0435\u0440\u0432\u0443\
          \u0432\u0430\u0442\u0438\u0441\u044C , \u044F\u043A\u0449\u043E \u0443 \u0442\
          \u0435\u0431\u0435 \u0445\u0440\u043E\u043D\u0456\u0447\u043D\u0435 \u0437\
          \u0430\u0445\u0432\u043E\u0440\u044E\u0432\u0430\u043D\u043D\u044F \u0456\
          \ \u043F\u043E \u0437\u0430\u043A\u043E\u043D\u0443</p>\n<p>Is there a way\
          \ to fix the lemmatization for this SpaCy Tagger for Ukrainian?</p>\n<p>Thank\
          \ you very much in advance! \u0421\u043B\u0430\u0432\u0430 \u0423\u043A\u0440\
          \u0430\u0457\u043D\u0456!</p>\n"
