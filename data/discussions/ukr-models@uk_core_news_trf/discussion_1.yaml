          \ \u043A\u043B\u043E\u043F\u043E\u0442\u0438, \u0430 \u0443 \u043D\u0430\
          \u0441 \u0457\u0445 \u0447\u0438\u043C\u0430\u043B\u043E(\u0427\u0438\u043C\
          \ \u0437\u0430\u043F\u043B\u0430\u0442\u0438\u0442\u0438 \u0437\u0430 \u043E\
          \u0440\u0435\u043D\u0434\u0443 \u043A\u0456\u043C\u043D\u0430\u0442\u0438\
          - \u0430\u0432\u0430\u043D\u0441\u0443 \u0449\u0435 \u0436 \u043D\u0435\u043C\
          \u0430\u0454? \u0427\u0438\u043C \u0437\u0430\u043F\u043B\u0430\u0442\u0438\
          \u0442\u0438 \u043A\u043E\u043C\u0443\u043D\u0430\u043B\u043A\u0443 - \u0437\
          \u0430\u0440\u043F\u043B\u0430\u0442\u0438 \u0449\u0435 \u043D\u0435 \u0431\
          \u0443\u043B\u043E? \u042F\u043A \u0434\u043E\u043F\u043E\u043C\u043E\u0433\
          \u0442\u0438 \u043C\u0430\u043C\u0456 \u043E\u043F\u043B\u0430\u0442\u0438\
          \u0442\u0438 \u043A\u0432\u0430\u0440\u0442\u043F\u043B\u0430\u0442\u0443\
          , \u0431\u043E \u043C\u0430\u043C\u0430- \u043F\u0435\u043D\u0441\u0456\u043E\
          \u043D\u0435\u0440\u043A\u0430 \u0456 \u043D\u0435 \u043C\u043E\u0436\u0435\
