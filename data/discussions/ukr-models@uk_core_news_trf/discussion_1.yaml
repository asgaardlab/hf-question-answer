        html: "<p>Dear creators of the SpaCy tagger for Ukrainian! Laurence Anthony\
          \ integrated your model into TagAnt. I've tried to use it for lemmatization\
          \ and that's what I found: this SpaCy tagger couldn't lemmatize Ukrainian\
          \ words, but only do it with Russian words.</p>\n<p>Check this little text</p>\n\
          <p>Text in Ukrainian (without lemmatization):</p>\n<p>\u041D\u0435 \u0437\
          \u0432\u0430\u0436\u0430\u044E\u0447\u0438 \u043D\u0430 \u0443\u0441\u0456\
