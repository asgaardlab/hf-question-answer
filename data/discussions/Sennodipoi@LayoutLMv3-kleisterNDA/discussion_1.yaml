  content: 'Hi Jordan, you can find the code for my experiments here: https://github.com/AleRosae/thesis-layoutlm

    It includes both the pre-processing of Kleister-NDA and the training code for
    LayoutLMv1/v2/v3. Please notice that my code for pre-processing Kleister-NDA is
    based on the assumption that the .pdf files were processed using an internal software
    that extracts text + bounding boxes for the whole document, and not for a single
    page like most software do (e.g. Tesseract).


    Cheers,

    AR'
