          name: nthngdy
          type: user
        html: '<p>Okay I see! My main concern (and what got me stuck for a while)
          is that if you load <code>ElectraForMaskedLM(ElectraConfig.from_pretrained("google/electra-small-generator"))</code>
          you get an architecture that <em>cannot</em> be pre-trained with <code>ElectraForPreTraining(ElectraConfig.from_pretrained("google/electra-small-discriminator"))</code>
          because it leads to instability. Most of the hyperparameters in the generator
          are supposed to be 1/4th of the ones in the discriminator, but currently
          they are all equal.<br>I don''t really get why the generator checkpoint
          is using the wrong parameters in the first place, but I think it might be
          helpful to have a warning somewhere to specify this.</p>

          '
        raw: 'Okay I see! My main concern (and what got me stuck for a while) is that
          if you load `ElectraForMaskedLM(ElectraConfig.from_pretrained("google/electra-small-generator"))`
          you get an architecture that *cannot* be pre-trained with `ElectraForPreTraining(ElectraConfig.from_pretrained("google/electra-small-discriminator"))`
          because it leads to instability. Most of the hyperparameters in the generator
          are supposed to be 1/4th of the ones in the discriminator, but currently
          they are all equal.

          I don''t really get why the generator checkpoint is using the wrong parameters
          in the first place, but I think it might be helpful to have a warning somewhere
          to specify this.'
        updatedAt: '2022-10-25T08:54:25.500Z'
