  content: "Following the merge of [a PR](https://github.com/huggingface/transformers/pull/24310)\
    \ in `transformers` it appeared that this model was not properly converted. This\
    \ PR will fix the inference and was tested using the following script:\n```python\n\
    >>> from transformers import AutoTokenizer, MarianMTModel\n>>> tokenizer = AutoTokenizer.from_pretrained('Helsinki-NLP/opus-tatoeba-de-ro')\n\
    >>> inputs = tokenizer(\"Hey!Lass uns zusammen lernen\", return_tensors=\"pt\"\
    , padding=True)\n>>> model = MarianMTModel.from_pretrained('Helsinki-NLP/opus-tatoeba-de-ro')\n\
    >>> print(tokenizer.batch_decode(model.generate(**inputs)))\n['<pad> \xCEnva<unk>\
    \ <unk> \xEEmpreun\u0103 cu noi</s>']\n```"
