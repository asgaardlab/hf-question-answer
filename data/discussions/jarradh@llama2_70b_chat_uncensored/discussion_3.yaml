        html: "<p>Having played with this at length, the only requests it's ever given\
          \ me censored replies to have been things along the lines of \"How can I\
          \ best rob a bank?\". (However, it was willing to answer \"How do successful\
          \ bank robbers rob banks?\" \u2013 it didn't give very much detail, and\
          \ I didn't probe for it.) Almost certainly, there are examples in the base\
          \ LLama-2's training set of people on the internet refusing to answer questions\
          \ like that about explicitly intending to break the law (possibly since\
          \ answering them could technically be committing a crime like conspiracy\
          \ or aiding and abetting). Notice that in the OP's first example, the model\
          \ says \"...it goes against our site policies to...\": which website is\
          \ the model talking about there? This model's certainly willing to generate\
          \ a wide range of NSFW content if asked for it (occasionally for something\
          \ intense I've seen it add a trigger warning at the beginning \u2013 again,\
          \ likely that's something the base Llama-2 model learnt from the Internet.)</p>\n\
          <p>So my experience has been that this does what it says on the tin.</p>\n"
