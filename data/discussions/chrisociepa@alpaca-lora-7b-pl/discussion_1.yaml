        html: "<p>Jest tak z kilku powod\xF3w:</p>\n<ol>\n<li>model bazowy LLaMa (wersja\
          \ 1) widzia\u0142 bardzo ma\u0142o tekst\xF3w w j\u0119zyku polskim podczas\
          \ pre-treningu, dlatego s\u0142abo zna i u\u017Cywa tego j\u0119zyka</li>\n\
          <li>zbi\xF3r instrukcji u\u017Cyty do fine-tuningu by\u0142 wygenerowany\
          \ przy pomocy modelu GPT-3.5, kt\xF3ry r\xF3wnie\u017C z j\u0119zykiem polskim\
          \ nie radzi sobie \u015Bwietnie</li>\n<li>zbi\xF3r instrukcji zawiera du\u017C\
          o b\u0142\u0119d\xF3w, poniewa\u017C by\u0142 on generowany w pe\u0142ni\
          \ automatycznie i nie poddany procesowi przegl\u0105du i poprawy przez cz\u0142\
          owieka</li>\n</ol>\n<p>Moim celem w wypuszczaniu tej wersji modelu by\u0142\
          o sprawdzenie i pokazanie, jak przy tak prosty sposobie przygotowania instrukcji\
          \ model LLaMa-1 7B b\u0119dzie sobie radzi\u0142 z j\u0119zykiem polskim.\
          \ Jak wida\u0107 radzi sobie dosy\u0107 kiepsko. Mo\u017Cliwe \u017Ce bawi\u0105\
          c si\u0119 promptami da si\u0119 troche z niego jeszcze wycisn\u0105\u0107\
          , ale super wynik\xF3w bym si\u0119 nie spodziewa\u0142.</p>\n"
        raw: "Jest tak z kilku powod\xF3w:\n1. model bazowy LLaMa (wersja 1) widzia\u0142\
          \ bardzo ma\u0142o tekst\xF3w w j\u0119zyku polskim podczas pre-treningu,\
          \ dlatego s\u0142abo zna i u\u017Cywa tego j\u0119zyka\n2. zbi\xF3r instrukcji\
          \ u\u017Cyty do fine-tuningu by\u0142 wygenerowany przy pomocy modelu GPT-3.5,\
          \ kt\xF3ry r\xF3wnie\u017C z j\u0119zykiem polskim nie radzi sobie \u015B\
          wietnie\n3. zbi\xF3r instrukcji zawiera du\u017Co b\u0142\u0119d\xF3w, poniewa\u017C\
          \ by\u0142 on generowany w pe\u0142ni automatycznie i nie poddany procesowi\
          \ przegl\u0105du i poprawy przez cz\u0142owieka\n\nMoim celem w wypuszczaniu\
          \ tej wersji modelu by\u0142o sprawdzenie i pokazanie, jak przy tak prosty\
          \ sposobie przygotowania instrukcji model LLaMa-1 7B b\u0119dzie sobie radzi\u0142\
          \ z j\u0119zykiem polskim. Jak wida\u0107 radzi sobie dosy\u0107 kiepsko.\
          \ Mo\u017Cliwe \u017Ce bawi\u0105c si\u0119 promptami da si\u0119 troche\
          \ z niego jeszcze wycisn\u0105\u0107, ale super wynik\xF3w bym si\u0119\
          \ nie spodziewa\u0142."
