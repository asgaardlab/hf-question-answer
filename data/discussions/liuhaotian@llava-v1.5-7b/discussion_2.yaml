  author: sjayaram
  content: 'Great work @badayvedat, the demo works wonderfully. As I understand it,
    the API endpoints provided by Gradio for this space don''t really offer full functionality,
    right? I believe this would be due to the frontend''s role in persisting chat
    history (which isn''t part of the API) and the streaming functionality in the
    HTTP bot function. I''m not too familiar with this code base.


    I made a space (forked from yours) that provides a gpt-3.5 like API that takes
    JSON chat history (and an image) and returns a completion.


    Also, I''m able to run my version on a T4 small, which is great for ppl who just
