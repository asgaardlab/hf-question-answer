        html: "<p>Limarp is not a finetune of Kimiko. As for relationship, it's probably\
          \ the other way around. I personally collected the conversation data from\
          \ RP forums over the course of a month and eventually made it available\
          \ offsite, and the script for building a dataset from it that I wrote uses\
          \ that format. The Kimiko author added instructions on top of such data\
          \ without changing the prompting format. A mention for the source for the\
          \ conversational portion of the data would have been appreciated, but it's\
          \ not strictly necessary\u2014the data was semi-public after all.</p>\n\
          <p>Due to the nature of the data I cannot share or link it here on HuggingFace.\
