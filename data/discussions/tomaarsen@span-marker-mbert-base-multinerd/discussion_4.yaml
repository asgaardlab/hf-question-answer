  content: "Hello!\nGreat question. This model uses the bert-base-multilingual-**cased**\
    \ model, meaning that it differentiates `Pariisi` and `pariisi`. Because it only\
    \ sees the former during training, it doesn't work well for `pariisi`, as you've\
    \ noticed. However, as the README says:\n\n> Is your data not (always) capitalized\
    \ correctly? Then consider using this uncased variant of this model by [@lxyuan](https://huggingface.co/lxyuan)\
    \ for better performance: \n[lxyuan/span-marker-bert-base-multilingual-uncased-multinerd](https://huggingface.co/lxyuan/span-marker-bert-base-multilingual-uncased-multinerd).\n\
    \n@lxyuan their model is equivalent to this one, with the exception that it is\
    \ `uncased`, i.e. it works just as well for `pariisi` as `Pariisi`:\n\n![image.png](https://cdn-uploads.huggingface.co/production/uploads/6317233cc92fd6fee317e030/ITK-aRet2FnaEQxG6HKu7.png)\n\
    \nI recommend that one if your data isn't always correctly capitalized :) Hope\
    \ this helps.\n\n- Tom Aarsen"
