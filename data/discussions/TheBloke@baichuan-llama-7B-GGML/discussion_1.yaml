          up the driveway toward

          the house. As he rounded a curve, a powerful explosive charge buried in
          the driveway exploded, and

          Seller was injured. Can Seller recover damages from Hermit for his injuries?

          (A) Yes, unless Hermit, when he planted the charge, intended only to deter,
          not harm, intruders.

          (B) Yes, if Hermit was responsible for the explosive charge under the driveway.

          (C) No, because Seller ignored the sign, which warned him against proceeding
          further.

          (D) No, if Hermit reasonably feared that intruders would come and harm him
          or his family.

          </code></pre>

