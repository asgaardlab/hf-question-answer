        html: '<p>The most important aspect of the normalizing constants is matching
          the ones used to train the model at inference time. </p>

          <p>They may differ from the true data statistics without hurting performance.
          The idea of using these transformations is to force the weights and biases
          of the network to have values more or less in the range of a standard Gaussian
          distribution.</p>

          <p>Said that, it is not uncommon to have models trained on ImageNet, for
          instance, that use average and std = [0.5,  0.5, 0.5].</p>

          <p>So, it is ok if they differ.</p>

          '
