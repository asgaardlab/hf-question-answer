        html: '<p>Basically, rebuild WizardLM just like I did.</p>

          <p>I have a guide on <a rel="nofollow" href="https://erichartford.com/uncensored-models">https://erichartford.com/uncensored-models</a></p>

          <p>Step one is to download the dataset.  You have a choice to download the
          censored dataset or the original dataset.</p>

          <p><a href="https://huggingface.co/datasets/ehartford/WizardLM_alpaca_evol_instruct_70k_unfiltered">https://huggingface.co/datasets/ehartford/WizardLM_alpaca_evol_instruct_70k_unfiltered</a></p>

          <p><a href="https://huggingface.co/datasets/victor123/evol_instruct_70k">https://huggingface.co/datasets/victor123/evol_instruct_70k</a></p>

          <p>Next you need to translate the dataset to your language.</p>

          <p>Finally you need to fine-tune llama with your translate dataset.</p>

          <p>The official procedure is here:<br><a rel="nofollow" href="https://github.com/nlpxucan/WizardLM">https://github.com/nlpxucan/WizardLM</a></p>

          <p>I followed it exactly.</p>

