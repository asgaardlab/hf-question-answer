        html: '<p>(I am not a lawyer and this is legal advice).</p>

          <p>I think the legal issue of LLaMA should be documented, since the license
          is reported as Apache 2.0.</p>

          <p>Luckily there are ongoing efforts to create LLaMA alternatives, including:</p>

          <ul>

          <li>RedPajama: <a rel="nofollow" href="https://www.together.xyz/blog/redpajama-models-v1">https://www.together.xyz/blog/redpajama-models-v1</a></li>

          <li>MPT Base: <a rel="nofollow" href="https://www.mosaicml.com/blog/mpt-7b">https://www.mosaicml.com/blog/mpt-7b</a>
          (not StoryWriter because of the non-commercial license).</li>

          <li>OpenLLaMA: <a rel="nofollow" href="https://github.com/openlm-research/open_llama">https://github.com/openlm-research/open_llama</a></li>

          </ul>

          <p>Many legal issues related to copyright about machine learning models
          are open.</p>

          <p>IF:</p>

          <ul>

          <li>models are copyrightable; and</li>

          <li>finetuned models are derivatives of base models; and</li>

          <li>models are <em>not</em> derivatives of the dataset;</li>

          </ul>

          <p>Then these three model are independent of LLaMA and actually open source.</p>

          <p>I think these assumption (while I disagree with the first one) are the
          sensible ones to make when dealing with model licensing at this stage.</p>

          '
        raw: '(I am not a lawyer and this is legal advice).


          I think the legal issue of LLaMA should be documented, since the license
