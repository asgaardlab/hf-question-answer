          Luckily there are ongoing efforts to create LLaMA alternatives, including:


          - RedPajama: https://www.together.xyz/blog/redpajama-models-v1

          - MPT Base: https://www.mosaicml.com/blog/mpt-7b (not StoryWriter because
          of the non-commercial license).

          - OpenLLaMA: https://github.com/openlm-research/open_llama


          Many legal issues related to copyright about machine learning models are
          open.


          IF:


          - models are copyrightable; and

          - finetuned models are derivatives of base models; and

          - models are *not* derivatives of the dataset;


          Then these three model are independent of LLaMA and actually open source.


          I think these assumption (while I disagree with the first one) are the sensible
          ones to make when dealing with model licensing at this stage.'
