        html: '<p>Per <a rel="nofollow" href="https://www.iana.org/assignments/language-subtag-registry/language-subtag-registry">IANA
          registry</a>, <code>iw</code> was deprecated as the code for Hebrew in 1989
          and the preferred code is <code>he</code></p>

          <p>Original PR was merged into whisper here - <a rel="nofollow" href="https://github.com/openai/whisper/pull/401">https://github.com/openai/whisper/pull/401</a><br>HuggingFace
          transformers PR here - <a rel="nofollow" href="https://github.com/huggingface/transformers/pull/21310">https://github.com/huggingface/transformers/pull/21310</a></p>

          <p>The correct subtag: </p>

          <pre><code>%%

          Type: language

          Subtag: he

          Description: Hebrew

          Added: 2005-10-16

          Suppress-Script: Hebr

          %%

          </code></pre>

          <p>And the deprecation</p>

          <pre><code>%%

          Type: language

          Subtag: iw

          Description: Hebrew

          Added: 2005-10-16

          Deprecated: 1989-01-01

          Preferred-Value: he

          Suppress-Script: Hebr

          %%

          </code></pre>

          '
        raw: "Per [IANA registry](https://www.iana.org/assignments/language-subtag-registry/language-subtag-registry),\
          \ `iw` was deprecated as the code for Hebrew in 1989 and the preferred code\
          \ is `he`\n\nOriginal PR was merged into whisper here - https://github.com/openai/whisper/pull/401\n\
          HuggingFace transformers PR here - https://github.com/huggingface/transformers/pull/21310\n\
          \nThe correct subtag: \n```\n%%\nType: language\nSubtag: he\nDescription:\
          \ Hebrew\nAdded: 2005-10-16\nSuppress-Script: Hebr\n%%\n``` \nAnd the deprecation\n\
          ```\n%%\nType: language\nSubtag: iw\nDescription: Hebrew\nAdded: 2005-10-16\n\
          Deprecated: 1989-01-01\nPreferred-Value: he\nSuppress-Script: Hebr\n%%\n\
          ```"
