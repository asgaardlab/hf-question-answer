  author: guilfb
  content: 'Hi mustafa,

    The `sacremoses` lib used by the XMLTokenizer does not seem included when you
    install the latest version of the transformers library.

    Using `pip install transformers==4.11.3` should fix this problem in order to use
    the model locally.

    I will try to find a better solution to be able to use the model on the hugging
    face hub again in the days to come.

    Many thanks for your feedback,

    Guillaume'
