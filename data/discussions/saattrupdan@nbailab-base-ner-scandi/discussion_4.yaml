        html: "<p>Found out that if you add the following:</p>\n<p>{<br>    \"inputs\"\
          : [<br>        \"Hans\",<br>        \"K\xF8benhavns Universitetet\",<br>\
          \        \"K\xF8benhavn\",<br>        \"other entities...\"<br>    ],<br>\
          \    \"parameters\": {<br>        \"aggregation_strategy\": \"first\"<br>\
          \    }<br>}</p>\n<p>it will group the entities :D </p>\n"
        raw: "Found out that if you add the following:\n\n{\n    \"inputs\": [\n \
          \       \"Hans\",\n        \"K\xF8benhavns Universitetet\",\n        \"\
          K\xF8benhavn\",\n        \"other entities...\"\n    ],\n    \"parameters\"\
          : {\n        \"aggregation_strategy\": \"first\"\n    }\n}\n\nit will group\
          \ the entities :D "
