  content: 'The MPT-7b Chat model was licensed as non-commercial from the start due
    to relying on a CC-NC dataset.  The MPT-7b Storywriter model was relicensed as
    non-commercial due to relying on a copyrighted books dataset.


    However this model also contains a variety of works that are Copyrighted and under
    license, yet it''s re-licensed for commercial use.


    **@MosaicML Could you clarify how the licensing decision is made to make a model
    inherit the dataset license, and when it overrides/inhibits the dataset licenses?  If
    there''s a technical standard you''re applying for this (e.g. metric) then it''d
    be nice to explain that.**


    My concern, and why I raise an Ethical Issue, is that this looks like a form of
    discrimination, respecting the human rights (economic & moral rights) of certain
    authors and writers, but not others. (I believe this would be against the Terms
    of Service here.) Furthermore, it looks like an unfair business practice under
    applicable laws to selectively respect the IP of certain companies and organizations.


    I''ve been very impressed with how MosaicML has handled this so far, where as
    other companies releasing lower quality LLMs simply wait to be sued.  It''s great
    that the company is setting such a high standard!


