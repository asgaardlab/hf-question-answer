          type: user
        html: '<p>The MPT-7b Chat model was licensed as non-commercial from the start
          due to relying on a CC-NC dataset.  The MPT-7b Storywriter model was relicensed
          as non-commercial due to relying on a copyrighted books dataset.</p>

          <p>However this model also contains a variety of works that are Copyrighted
          and under license, yet it''s re-licensed for commercial use.</p>

          <p><strong>@MosaicML Could you clarify how the licensing decision is made
          to make a model inherit the dataset license, and when it overrides/inhibits
          the dataset licenses?  If there''s a technical standard you''re applying
          for this (e.g. metric) then it''d be nice to explain that.</strong></p>

          <p>My concern, and why I raise an Ethical Issue, is that this looks like
          a form of discrimination, respecting the human rights (economic &amp; moral
          rights) of certain authors and writers, but not others. (I believe this
          would be against the Terms of Service here.) Furthermore, it looks like
          an unfair business practice under applicable laws to selectively respect
          the IP of certain companies and organizations.</p>

          <p>I''ve been very impressed with how MosaicML has handled this so far,
          where as other companies releasing lower quality LLMs simply wait to be
          sued.  It''s great that the company is setting such a high standard!</p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/63234b1970edc53f51c9a672/Tyqk5ZqXLUePlWlEGwbba.png"><img
          alt="Screenshot 2023-05-06 at 09.49.11.png" src="https://cdn-uploads.huggingface.co/production/uploads/63234b1970edc53f51c9a672/Tyqk5ZqXLUePlWlEGwbba.png"></a></p>

          '
