        html: "<p>Recent update of <code>pos</code> (1.4.1) seems unmatched with old\
          \ <code>depparse</code>. For example sentence \"La pluma es la lengua.\"\
          \ Stanza 1.4.1 produces</p>\n<pre><code>    {\n      \"id\": 4,\n      \"\
          text\": \"la\",\n      \"lemma\": \"el\",\n      \"upos\": \"DET\",\n  \
          \    \"xpos\": \"da0fs0\",\n      \"feats\": \"Definite=Def|Gender=Fem|Number=Sing|PronType=Art\"\
          ,\n      \"head\": 5,\n      \"deprel\": \"cop\",\n      \"start_char\"\
          : 12,\n      \"end_char\": 14,\n      \"ner\": \"O\",\n      \"multi_ner\"\
          : [\n        \"O\"\n      ]\n    },\n</code></pre>\n<p>though <code>DET</code>\
          \ is never used as <code>cop</code> in Spanish. On the other hand, Stanza\
          \ 1.4.0 produced</p>\n<pre><code>    {\n      \"id\": 4,\n      \"text\"\
          : \"la\",\n      \"lemma\": \"el\",\n      \"upos\": \"DET\",\n      \"\
          feats\": \"Definite=Def|Gender=Fem|Number=Sing|PronType=Art\",\n      \"\
          head\": 5,\n      \"deprel\": \"det\",\n      \"start_char\": 12,\n    \
          \  \"end_char\": 14,\n      \"ner\": \"O\",\n      \"multi_ner\": [\n  \
          \      \"O\"\n      ]\n    },\n</code></pre>\n"
        raw: "Recent update of `pos` (1.4.1) seems unmatched with old `depparse`.\
          \ For example sentence \"La pluma es la lengua.\" Stanza 1.4.1 produces\r\
          \n```\r\n    {\r\n      \"id\": 4,\r\n      \"text\": \"la\",\r\n      \"\
          lemma\": \"el\",\r\n      \"upos\": \"DET\",\r\n      \"xpos\": \"da0fs0\"\
          ,\r\n      \"feats\": \"Definite=Def|Gender=Fem|Number=Sing|PronType=Art\"\
          ,\r\n      \"head\": 5,\r\n      \"deprel\": \"cop\",\r\n      \"start_char\"\
          : 12,\r\n      \"end_char\": 14,\r\n      \"ner\": \"O\",\r\n      \"multi_ner\"\
          : [\r\n        \"O\"\r\n      ]\r\n    },\r\n```\r\nthough `DET` is never\
          \ used as `cop` in Spanish. On the other hand, Stanza 1.4.0 produced\r\n\
          ```\r\n    {\r\n      \"id\": 4,\r\n      \"text\": \"la\",\r\n      \"\
          lemma\": \"el\",\r\n      \"upos\": \"DET\",\r\n      \"feats\": \"Definite=Def|Gender=Fem|Number=Sing|PronType=Art\"\
          ,\r\n      \"head\": 5,\r\n      \"deprel\": \"det\",\r\n      \"start_char\"\
          : 12,\r\n      \"end_char\": 14,\r\n      \"ner\": \"O\",\r\n      \"multi_ner\"\
          : [\r\n        \"O\"\r\n      ]\r\n    },\r\n```"
