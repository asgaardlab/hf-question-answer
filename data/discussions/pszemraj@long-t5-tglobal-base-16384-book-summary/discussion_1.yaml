        html: '<p>HI! thanks for reaching out. SalesForce Research initially released
          the dataset:</p>

          <ul>

          <li>paper <a rel="nofollow" href="https://arxiv.org/abs/2105.08209">https://arxiv.org/abs/2105.08209</a></li>

          <li>repo <a rel="nofollow" href="https://github.com/salesforce/booksum">https://github.com/salesforce/booksum</a></li>

          </ul>

          <p>Training for the <code>tglobal</code> attention variant to create this
          checkpoint took about seven days with gradient checkpointing on a V100 GPU
          with 52 GB CPU + deepspeed. The <code>local</code> attention variant seems
          to train faster, not sure why precisely except for the layman''s idea of
          "worse sparse attention mechanism so has to pay attention to less stuff"
          when training.</p>

          '
        raw: 'HI! thanks for reaching out. SalesForce Research initially released
          the dataset:


          - paper https://arxiv.org/abs/2105.08209

          - repo https://github.com/salesforce/booksum


          Training for the `tglobal` attention variant to create this checkpoint took
          about seven days with gradient checkpointing on a V100 GPU with 52 GB CPU
          + deepspeed. The `local` attention variant seems to train faster, not sure
          why precisely except for the layman''s idea of "worse sparse attention mechanism
          so has to pay attention to less stuff" when training.'
        updatedAt: '2022-06-29T14:52:45.799Z'
      numEdits: 0
      reactions: []
    id: 62bc673d5b1ccdca01d69cb7
    type: comment
  author: pszemraj
  content: 'HI! thanks for reaching out. SalesForce Research initially released the
    dataset:


    - paper https://arxiv.org/abs/2105.08209

    - repo https://github.com/salesforce/booksum


    Training for the `tglobal` attention variant to create this checkpoint took about
    seven days with gradient checkpointing on a V100 GPU with 52 GB CPU + deepspeed.
    The `local` attention variant seems to train faster, not sure why precisely except
    for the layman''s idea of "worse sparse attention mechanism so has to pay attention
    to less stuff" when training.'
