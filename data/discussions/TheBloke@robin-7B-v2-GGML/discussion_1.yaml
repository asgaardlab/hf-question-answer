  content: 'I don''t know for certain, but I think so because that''s the example
    they have throughout the LMFlow Github.


    For example, this is listed as a demo/test prompt in their Github README:


    ```

    pip install gradio

    python ./examples/chatbot_gradio.py --deepspeed configs/ds_config_chatbot.json
    --model_name_or_path YOUR-LLAMA  --lora_model_path ./robin-7b --prompt_structure
    "A chat between a curious human and an artificial intelligence assistant. The
    assistant gives helpful, detailed, and polite answers to the human''s questions.###Human:
    {input_text}###Assistant:"       --end_string "#" --max_new_tokens 200

    ```


    And in `docs/source/examples/raft.md` it has stuff like this :


    ![image.png](https://cdn-uploads.huggingface.co/production/uploads/6426d3f3a7723d62b53c259b/vNvIEqC2iJCJtwhhxeBlp.png)


    And likewise in `service/app.py`:


    ![image.png](https://cdn-uploads.huggingface.co/production/uploads/6426d3f3a7723d62b53c259b/TiP7GshiFJR9fqAmgcMaa.png)



    So yeah, in the absence of any other evidence, I would use that first.'
