        html: "<p>Tamb\xE9m \xE9 poss\xEDvel utilizar o modelo <code>lucas-leme/FinBERT-PT-BR</code>\
          \ com a fun\xE7\xE3o <code>pipeline() </code>. Segue um exemplo:</p>\n<pre><code\
          \ class=\"language-python\"><span class=\"hljs-keyword\">from</span> transformers\
          \ <span class=\"hljs-keyword\">import</span> (\n    AutoTokenizer, \n  \
          \  BertForSequenceClassification,\n    pipeline,\n)\n\nfinbert_pt_br_tokenizer\
          \ = AutoTokenizer.from_pretrained(<span class=\"hljs-string\">\"lucas-leme/FinBERT-PT-BR\"\
          </span>)\nfinbert_pt_br_model = BertForSequenceClassification.from_pretrained(<span\
          \ class=\"hljs-string\">\"lucas-leme/FinBERT-PT-BR\"</span>)\n\nfinbert_pt_br_pipeline\
          \ = pipeline(task=<span class=\"hljs-string\">'text-classification'</span>,\
          \ model=finbert_pt_br_model, tokenizer=finbert_pt_br_tokenizer)\nfinbert_pt_br_pipeline([<span\
          \ class=\"hljs-string\">'Hoje a bolsa caiu'</span>, <span class=\"hljs-string\"\
          >'Hoje a bolsa subiu'</span>])\n</code></pre>\n<p>Resultado</p>\n<pre><code\
          \ class=\"language-plaintext\">[{'label': 'NEGATIVE', 'score': 0.7304733395576477},\n\
          \ {'label': 'POSITIVE', 'score': 0.5405582189559937}]\n</code></pre>\n"
        raw: "Tamb\xE9m \xE9 poss\xEDvel utilizar o modelo `lucas-leme/FinBERT-PT-BR`\
          \ com a fun\xE7\xE3o `pipeline() `. Segue um exemplo:\n\n```python\nfrom\
          \ transformers import (\n    AutoTokenizer, \n    BertForSequenceClassification,\n\
          \    pipeline,\n)\n\nfinbert_pt_br_tokenizer = AutoTokenizer.from_pretrained(\"\
          lucas-leme/FinBERT-PT-BR\")\nfinbert_pt_br_model = BertForSequenceClassification.from_pretrained(\"\
          lucas-leme/FinBERT-PT-BR\")\n\nfinbert_pt_br_pipeline = pipeline(task='text-classification',\
          \ model=finbert_pt_br_model, tokenizer=finbert_pt_br_tokenizer)\nfinbert_pt_br_pipeline(['Hoje\
          \ a bolsa caiu', 'Hoje a bolsa subiu'])\n```\n\nResultado\n```plaintext\n\
          [{'label': 'NEGATIVE', 'score': 0.7304733395576477},\n {'label': 'POSITIVE',\
          \ 'score': 0.5405582189559937}]\n```"
