        html: '<p>I sought to perform speaker verification tasks using the default
          spkrec-xvect-voxceleb and spkrec-ecapa-voxceleb models. The ECAPA model
          works as expected. However, the xvect scores high no matter the comparison.</p>

          <p>For example:</p>

          <p>from speechbrain.pretrained import SpeakerRecognition</p>

          <p>verification = SpeakerRecognition.from_hparams(source="speechbrain/spkrec-xvect-voxceleb",<br>                                               savedir="pretrained_models/spkrec-xvect-voxceleb")<br>score,
          prediction = verification.verify_files(''id10001\00001.wav'', ''id10002\00003.wav'')  #
          Different Speakers<br>print(score, prediction)<br>score, prediction = verification.verify_files(''id10001\00001.wav'',
          ''id10001\00002.wav'')  # Same Speaker<br>print(score, prediction)<br>Output:<br>tensor([0.9933])
          tensor([True])<br>tensor([0.9982]) tensor([True])</p>

          <p>I would expect the different speakers to score much lower than the same
          speaker, but regardless of which audio files I compare, all scores are &gt;
          0.99. I need to do something entirely differently when using xvect for verification.</p>

          '
