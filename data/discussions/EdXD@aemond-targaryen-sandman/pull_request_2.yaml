        raw: "Hey EdXD \U0001F44B, \n\n Your model repository seems to contain a stable\
          \ diffusion checkpoint. We have noticed that your scheduler config currently\
          \ does not correctly work with the [DDIMScheduler](https://huggingface.co/docs/diffusers/main/en/api/schedulers#diffusers.DDIMScheduler)\
          \ because `clip_sample` is not set to False and will therefore [incorrectly\
          \ default to True](https://github.com/huggingface/diffusers/blob/3ce6380d3a2ec5c3e3f4f48889d380d657b151bc/src/diffusers/schedulers/scheduling_ddim.py#L127).\
