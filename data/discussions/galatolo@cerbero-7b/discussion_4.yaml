        html: '<p>Sorry i didn''t include a prompt format specification in the README.
          I have updated it <a href="https://huggingface.co/galatolo/cerbero-7b#prompt-format">https://huggingface.co/galatolo/cerbero-7b#prompt-format</a></p>

          <p>The prompt is:</p>

          <pre><code>[|Umano|] First human message

          [|Assistente|] First AI reply

          [|Umano|] Second human message

          [|Assistente|] Second AI reply

          </code></pre>

          <p>When crafting prompts, ensure to conclude with the <code>[|Assistente|]</code>
          tag, signaling the AI to generate a response.<br>Use <code>[|Umano|]</code>
          as stop word. For example:</p>

          <pre><code>[|Umano|] Come posso distinguere un AI da un umano?

          [|Assistente|]

          </code></pre>

          '
