        html: "<blockquote>\n<p>I would imagine it would have something to do with\
          \ copyright, game devs are notorious for throwing around takedown notices\
          \ for the slightest infringement - even fair use has a bad day of it too,\
          \ it's kinda gross imo but what can you do? \U0001F937 \U0001F923</p>\n\
          </blockquote>\n<p>Oh, that's definitely NOT the case for Toby Fox (indie\
          \ dev) &amp; his games Undertale &amp; Deltarune. He's VERY open about letting\
          \ everyone do just about everything with his franchises. The AI uses data\
          \ from both Undertale (released in 2015) and Deltarune: Chapter 1 (released\
          \ in 2018) perfectly fine. Chapter 2, meanwhile, came out in September 2021,\
          \ &amp; took off with even higher popularity than Chapter 1, especially\
          \ the character named Spamton (a creepy crazy personified spambot/puppet).</p>\n\
          <p>But yeah, trying to get craiyon to create images with \"Spamton\" results\
          \ in like, quaint European villages with thatched roof cottages, \"Spamton\
          \ G. Spamton\" generates black &amp; white photos of distinguished gentlemen\
          \ with 1800s-era facial hair, &amp; \"Spamton Deltarune\" makes unholy amalgamates\
          \ mixing several Deltarune Chapter 1 characters together. \U0001F605 </p>\n\
          <p>So, it looks to me like the AI is limiting its data pool's date range\
          \ via intentional parameters, or it's a stationary offline pool that isn't\
          \ being updated. Or the Google TPU is only allowing access up to a certain\
          \ date? Or the devs accidentally have the range set to end at the particular\
          \ date they set it up instead of a fluid \"today,\" or somethiiiing? I dunno,\
          \ just throwing darts blindfolded here. But as popular as Spamton is now,\
          \ with TONS of fan content created daily, Top-3 trending on Twitter several\
          \ times a month every month, &amp; about 9 months having elapsed, if it\
          \ was using current &amp; relevant pools, it would definitely know him by\
          \ now. \U0001F609</p>\n<p>It'd be nice if that could be expanded to keep\
          \ up with trends as they develop (like new meme formats constantly being\
          \ born)... Though of course, this is likely a very complex project, &amp;\
          \ restricting the data pool might be more helpful to fine-tune &amp; stabilize\
          \ results before letting it venture forth into the wild. So if that's on\
          \ purpose, I get it.</p>\n<p>Still, hopefully someday it can be set free\
          \ (ahh, character relevance... \U0001F972 ). ...Or<br>if it's SUPPOSED to\
          \ be pulling from a live pool &amp; there is, in fact, a bug or error preventing\
          \ that, then I hope it can be remedied soon. \U0001F605</p>\n<p>(Edited\
          \ to more clearly word my guesses of why this might be happening. Now it's\
          \ been 11 months since DR Ch 2's release. If anyone knows the answer to\
          \ what the case is with the data, please reply whenever you have the time\
          \ to. I'm curious in general, &amp; it might be handy for us laymen users\
          \ to understand why we might not be able to generate something based on\
          \ recent events or media [knowing what the cutoff date is would help a lot].\
          \ And whether or not that's expected to change in the future. \U0001F642\
          )</p>\n"
