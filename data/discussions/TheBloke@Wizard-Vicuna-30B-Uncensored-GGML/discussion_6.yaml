        html: '<p>Kinda didn''t expect such behavior I strictly programmed her personality
          and one day during my testing this suddenly happened. I guess sometimes
          in some rare cases AI have a mind of it''s own hehe.  </p>

          <hr>

          <p>Kinda this might be a reason for the behavior when she called a human
          AI:<br>(Even tho I introduced as a Stan when she asked what is my name)</p>

          <p>modules/shared.py</p>

          <p>Set user name to ''You'' is not good.<br>It makes characters confuse.<br>They
          are going to assume that the pronoun ''You'' is the user ''You''.</p>

          <p>e.x:</p>

          <p>(user): You are an AI!<br>(bot): Wow! How do you feel when you know that?</p>

          <p>It is obvious that ''You'' is a confusing name.<br>I changed it to ''User''
          for disambiguation.</p>

          '
