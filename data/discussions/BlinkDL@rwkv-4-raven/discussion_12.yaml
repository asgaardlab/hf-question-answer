          ```\nQ: How much is 21 + 9 * 2?\nA: 21 + 9 * 2 = 42\n\nQ: How much is 21\
          \ + (9 * 2)?\nA: 21 + (9 * 2) = 30 + 6 = 36\n\nQ: How much is 21 + 9 * 2,\
          \ step by step?\nA: 21 + 9 * 2 = 36\n21 + 9 = 30\n21 + 9 = 30\n\nQ: Continue\
