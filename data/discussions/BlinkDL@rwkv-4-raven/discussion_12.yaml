          type: user
        html: "<p>Just some observations on Raven (7b and 14b tested) being pretty\
          \ bad at simple mathematics and logic. Tried those many, many items, and\
          \ it only gets it right in ~5% of cases.</p>\n<p>What can be the sources\
          \ of the issue?<br>Bad data?<br>Too small of a size to learn or memorize\
          \ the mathematical operations?<br>The inherent issue of the architecture?</p>\n\
          <h3 id=\"examples\">Examples</h3>\n<pre><code>Q: How much is 21 + 9 * 2?\n\
          A: 21 + 9 * 2 = 42\n\nQ: How much is 21 + (9 * 2)?\nA: 21 + (9 * 2) = 30\
          \ + 6 = 36\n\nQ: How much is 21 + 9 * 2, step by step?\nA: 21 + 9 * 2 =\
          \ 36\n21 + 9 = 30\n21 + 9 = 30\n\nQ: Continue the sentence: a ball is a\
          \ ball, a quare is a square, an apple is an apple, a boopliebeep is a \n\
          A: A ball is a ball, a quare is a square, an apple is an apple, and a boopliebeep\
          \ is a musical instrument.\n</code></pre>\n<h3 id=\"some-comparisons\">Some\
          \ comparisons</h3>\n<p>The most interesting comparison for me was the Claude\
          \ Instant, which is an <em>extremely</em> fast commercial LLM. However,\
          \ it gets it right every time.</p>\n<pre><code>Q: How much is 21 + 9 * 2?\n\
          A:   21 + 9 * 2 = \n21 + 18 = \n39\n</code></pre>\n<p>...however, it still\
          \ fails the \"logic\" test.</p>\n<pre><code>Q: Continue the sentence: a\
          \ ball is a ball, a quare is a square, an apple is an apple, a boopliebeep\
          \ is a\nA:  a boopliebeep is a nonsense word. \n</code></pre>\n"
