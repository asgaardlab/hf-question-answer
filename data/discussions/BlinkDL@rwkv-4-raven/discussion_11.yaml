          type: user
        html: '<p>from a first look the data does not look that great ... thats why
          i have to filter and take out only english sentences, after that i have
          to filter out all code so that only would learn language. to learn code
          i would create a separate dataset from github data that is under Apache,
          GPL licensed code because thats the only thing that is free to used for
          corporations. will let you know on my fiiltering progress :-) (Never worked
          with so much data before).... for the code to have also translations i have
          to filter out comments and translate the comments without the corresponding
          variables,function names (will be kinda difficult). When all that is done
          then the instructions can be learned with fine tuning and either manual
          translation or automatic translation with NLLB (Translation on the bigger
          models of NLLB is very good!). I need at least 1 month to even be able to
          make an estimate on how big the dataset resulting with 200 languages will
          be :-)</p>

