        html: "<p>I've been able to trigger this several times by asking the chatbot\
          \ using prompt -2 about ChatGPT.  Once it gets into spontaneous censorship\
          \ mode, it usually refuses to generate anything.</p>\n<p>Unedited transcript:</p>\n\
          <p>Bob: I'm alright.  Just a little tired.  I've been busy trying to make\
