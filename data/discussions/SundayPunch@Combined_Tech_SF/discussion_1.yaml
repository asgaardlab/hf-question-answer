        html: '<p>Hey, sounds like you are having the sort of problems that can come
          from trying image sizes too far off from the native 512*512px resolution
          the model was trained on. Try generating  images with at least one dimension
          close to 512 and see if that helps. You can try upscaling afterwards. Also,
          SD in general doesn''t have a very good idea what a spaceship or aircraft
          looks like. It''s better with some vehicles like cars/trucks, and better
          still with most kinds of structure. I have found symmetry is a problem for
          SD, it doesn''t really understand it very well. I think we don''t notice
          as much with buildings, landscapes etc since it''s not so important, however
          an asymmetric aircraft just looks immediately silly. You might also have
          better results using this model in img2img mode from a source image. </p>

          <p>The sample images were generated with pretty simple prompts, here are
          a couple of examples below.</p>

          <p>combotechsf, dilapidated desert truss structure<br>Steps: 100, Sampler:
          DPM++ 2S a, CFG scale: 10, Seed: 1049527356, Size: 960x512, Model hash:
          2f5159bf, Wildcard prompt: "combotechsf, <strong>adjective</strong> <strong>style</strong>
          <strong>scifi</strong>"</p>

          <p>combotechsf, serious simple industrial vehicle<br>Steps: 100, Sampler:
          DPM++ 2S a, CFG scale: 10, Seed: 1049527339, Size: 960x512, Model hash:
          2f5159bf, Wildcard prompt: "combotechsf, <strong>adjective</strong> <strong>style</strong>
          <strong>scifi</strong>"</p>

          <p>Hope this helps!</p>

          '
