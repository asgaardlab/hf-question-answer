        html: '<p>Thanks for your reply!</p>

          <p>I generally run 512x768 or 768x512 with Hires. fix set for the same dimensions
          for clarity and sharpness.  I''ve tried low steps with DPM++ sampling methods
          and 100+ steps with Euler A and DDIM, all with wildly varying rates of success.
          I''d estimate that 1 in 75 is without merged, morphed, or stacking issues.</p>

          <p>I''m in agreement with you about the symmetry issue.  Fore and aft facing
          cockpits on a fighter does look pretty silly, especially when the thrust
          nozzles are next to both.  </p>

          <p>Was that your MEGASTRUCTURE post on Reddit?  I found it last night and
          played around with some of your prompts, but didn''t see any noticeable
          differences to what I''ve already been generating.</p>

          <p>I''ll give the wildcard recommendation a shot.  I''ve not yet played
          with those settings, so time to learn something new.</p>

          <p>Thanks for the model, by the way.  When it hits for me, it hits homers.  I''m
          just trying to up my average.</p>

          '
