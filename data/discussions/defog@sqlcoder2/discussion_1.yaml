        html: '<p>Hi,<br>You can dramatically reduce the context size for most queries  by
          only including a subset of the original schema in the prompt. That is, you
          can generate this subset by embedding the field descriptions  and doing
          similarity search with the user prompt.   Then just generate the schema
          by containing only fields relevant to the user input.</p>

