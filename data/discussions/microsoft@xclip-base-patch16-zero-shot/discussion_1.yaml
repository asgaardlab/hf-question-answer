        html: '<p>The inference API interfacing does not seem to be correctly set
          up. </p>

          <p>A simple curl request to reproduce the error:</p>

          <pre><code>curl -X POST -H "Authorization: Bearer hf_&lt;API KEY&gt;" -H
          "Content-Type: application/json" -d ''{"inputs": "Any text", "parameters":
          {"return_embeddings": true}}'' https://api-inference.huggingface.co/models/microsoft/xclip-base-patch16-zero-shot

