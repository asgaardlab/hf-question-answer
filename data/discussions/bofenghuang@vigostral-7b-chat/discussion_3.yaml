  content: 'Hi @Akilion ,


    Thanks for your interest! Currently, our Vigogne-Chat family primarily consists
    of the following models:


    - Vigogne-XX-Chat models, which are based on LLaMA models, will no longer receive
    further updates.

    - Vigogne-2-XX-Chat models, which are based on Llama-2 models.

    - Vigostral-7B-Chat model, which is derived from the Mistral-7B model. Despite
    its size, this model is very powerful, and recommended for people seeking a model
    <20B parameters.


    In the upcoming release, our primary focus will be on the development of the Vigostral-7B-Chat
    model and Vigogne-2-70B-Chat model. Stay tuned!'
