  author: sdadas
  content: "Hi, the model supports fast tokenizer format only. Use `LongformerTokenizerFast`\
    \ instead of `LongformerTokenizer`:\n\n```python\nfrom transformers import LongformerTokenizerFast\n\
    tokenizer = LongformerTokenizerFast.from_pretrained(\"sdadas/polish-longformer-base-4096\"\
    )\nencoded = tokenizer(\"Za\u017C\xF3\u0142ci\u0107 g\u0119\u015Bl\u0105 ja\u017A\
    \u0144.\")\nprint(encoded.input_ids)\n```"
