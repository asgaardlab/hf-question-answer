        html: "<p>Hi, the model supports fast tokenizer format only. Use <code>LongformerTokenizerFast</code>\
          \ instead of <code>LongformerTokenizer</code>:</p>\n<pre><code class=\"\
          language-python\"><span class=\"hljs-keyword\">from</span> transformers\
          \ <span class=\"hljs-keyword\">import</span> LongformerTokenizerFast\ntokenizer\
          \ = LongformerTokenizerFast.from_pretrained(<span class=\"hljs-string\"\
          >\"sdadas/polish-longformer-base-4096\"</span>)\nencoded = tokenizer(<span\
          \ class=\"hljs-string\">\"Za\u017C\xF3\u0142ci\u0107 g\u0119\u015Bl\u0105\
          \ ja\u017A\u0144.\"</span>)\n<span class=\"hljs-built_in\">print</span>(encoded.input_ids)\n\
          </code></pre>\n"
        raw: "Hi, the model supports fast tokenizer format only. Use `LongformerTokenizerFast`\
          \ instead of `LongformerTokenizer`:\n\n```python\nfrom transformers import\
          \ LongformerTokenizerFast\ntokenizer = LongformerTokenizerFast.from_pretrained(\"\
          sdadas/polish-longformer-base-4096\")\nencoded = tokenizer(\"Za\u017C\xF3\
          \u0142ci\u0107 g\u0119\u015Bl\u0105 ja\u017A\u0144.\")\nprint(encoded.input_ids)\n\
          ```"
