  author: mlabonne
  content: Hi @Venkman42, it wasn't too difficult but it requires a lot of VRAM so
    I had to use an A100. I tried playing with randomized SVD (https://github.com/mlabonne/laserRMT/tree/main)
    to lower the VRAM requirements, but the perplexity calculation is still too expensive
    to run on a T4. It requires more work to work on a consumer-grade GPU but I'm
    pretty sure it's possible. @fernandofernandes already lowered the bar compared
    to the original implementation of LASER.
