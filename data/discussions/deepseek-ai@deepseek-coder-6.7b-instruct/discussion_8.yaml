  content: "According to the tutorial of Huggingface, add_generation_prompt will take\
    \ actions like:\nhttps://huggingface.co/docs/transformers/main/chat_templating#what-are-generation-prompts\
    \ \n\nBut it seems doesn't take effect in deepseek chat_template:\n\n```\nmodel_path\
    \ = 'local weight of deepseek-ai/deepseek-coder-6.7b-instruct'\nfrom transformers\
    \ import AutoTokenizer\ntokenizer = AutoTokenizer.from_pretrained(model_path)\n\
    conversation =[\n   {\"role\": \"user\", \"content\": \"write a quick sort algorithm\
    \ in python.\"},\n    {\"role\": \"assistant\", \"content\": \"Sure. I'll do that.\"\
    }\n]\nres1 = tokenizer.apply_chat_template(conversation, tokenize=False, add_generation_prompt=False)\n\
    print(res1)\n#\"<\uFF5Cbegin\u2581of\u2581sentence\uFF5C>You are an AI programming\
    \ assistant, utilizing the Deepseek Coder model, developed by Deepseek Company,\
    \ and you only answer questions related to computer science. For politically sensitive\
    \ questions, security and privacy issues, and other non-computer science questions,\
    \ you will refuse to answer\\n### Instruction:\\nwrite a quick sort algorithm\
    \ in python.\\n### Response:\\nSure. I'll do that.\\n<|EOT|>\\n### Response:\\\
    n\"\n\nres2 =  tokenizer.apply_chat_template(conversation, tokenize=False, add_generation_prompt=True)\n\
    print(res2)\n#\"<\uFF5Cbegin\u2581of\u2581sentence\uFF5C>You are an AI programming\
    \ assistant, utilizing the Deepseek Coder model, developed by Deepseek Company,\
    \ and you only answer questions related to computer science. For politically sensitive\
    \ questions, security and privacy issues, and other non-computer science questions,\
    \ you will refuse to answer\\n### Instruction:\\nwrite a quick sort algorithm\
    \ in python.\\n### Response:\\nSure. I'll do that.\\n<|EOT|>\\n### Response:\\\
    n\"\n\n```\n\n\nexpected result:\nwhen calling `add_generation_prompt=False`,\
    \ it should not contain `### Response:` at the end.\n\n\nMy transformers version:\n\
    import transformers\ntransformers.__version__\n'4.35.2'\n"
