        html: "<p>According to the tutorial of Huggingface, add_generation_prompt\
          \ will take actions like:<br><a href=\"https://huggingface.co/docs/transformers/main/chat_templating#what-are-generation-prompts\"\
          >https://huggingface.co/docs/transformers/main/chat_templating#what-are-generation-prompts</a>\
          \ </p>\n<p>But it seems doesn't take effect in deepseek chat_template:</p>\n\
          <pre><code>model_path = 'local weight of deepseek-ai/deepseek-coder-6.7b-instruct'\n\
          from transformers import AutoTokenizer\ntokenizer = AutoTokenizer.from_pretrained(model_path)\n\
          conversation =[\n   {\"role\": \"user\", \"content\": \"write a quick sort\
          \ algorithm in python.\"},\n    {\"role\": \"assistant\", \"content\": \"\
          Sure. I'll do that.\"}\n]\nres1 = tokenizer.apply_chat_template(conversation,\
          \ tokenize=False, add_generation_prompt=False)\nprint(res1)\n#\"&lt;\uFF5C\
          begin\u2581of\u2581sentence\uFF5C&gt;You are an AI programming assistant,\
          \ utilizing the Deepseek Coder model, developed by Deepseek Company, and\
          \ you only answer questions related to computer science. For politically\
          \ sensitive questions, security and privacy issues, and other non-computer\
          \ science questions, you will refuse to answer\\n### Instruction:\\nwrite\
          \ a quick sort algorithm in python.\\n### Response:\\nSure. I'll do that.\\\
          n&lt;|EOT|&gt;\\n### Response:\\n\"\n\nres2 =  tokenizer.apply_chat_template(conversation,\
          \ tokenize=False, add_generation_prompt=True)\nprint(res2)\n#\"&lt;\uFF5C\
          begin\u2581of\u2581sentence\uFF5C&gt;You are an AI programming assistant,\
          \ utilizing the Deepseek Coder model, developed by Deepseek Company, and\
          \ you only answer questions related to computer science. For politically\
          \ sensitive questions, security and privacy issues, and other non-computer\
          \ science questions, you will refuse to answer\\n### Instruction:\\nwrite\
          \ a quick sort algorithm in python.\\n### Response:\\nSure. I'll do that.\\\
          n&lt;|EOT|&gt;\\n### Response:\\n\"\n</code></pre>\n<p>expected result:<br>when\
          \ calling <code>add_generation_prompt=False</code>, it should not contain\
          \ <code>### Response:</code> at the end.</p>\n<p>My transformers version:<br>import\
          \ transformers<br>transformers.<strong>version</strong><br>'4.35.2'</p>\n"
