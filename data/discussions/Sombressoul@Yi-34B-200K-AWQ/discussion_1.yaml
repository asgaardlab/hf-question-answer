        html: '<blockquote>

          <p>I tried on my llamafied fine tune, but it didn''t work.</p>

          </blockquote>

          <p>Hi! Maintainer of AutoAWQ just added support for Yi (<a rel="nofollow"
          href="https://github.com/casper-hansen/AutoAWQ/pull/167">https://github.com/casper-hansen/AutoAWQ/pull/167</a>)
          two days ago. I tried to do it myself, but faced some floating bugs with
          Transformers and let it go... But now it should be fine to quantize/load
          AWQ models with Yi architecture. I''ve used Transformers v4.35 - everything
          works stable (excl. layers fusion - I''ve noticed there some issues, related
          to AutoAWQ caching for the last time, so just don''t use layers fusion).</p>

          <blockquote>

          <p>also is this perhaps more the 6b model?</p>

          </blockquote>

          <p>Unfortunately (probably, fortunately :-))), it is exactly 34B-200K model.
          :-)<br>The 6B-AWQ model takes about 4 gigabytes - almost five times less
          than this one.</p>

          <p>Here is 6B by Casper Hansen (maintainer of AutoAWQ) for comparison: <a
          href="https://huggingface.co/casperhansen/yi-6b-awq">https://huggingface.co/casperhansen/yi-6b-awq</a></p>

          '
