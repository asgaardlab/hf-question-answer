  content: "Panchovix's versions don't include the automatic monkey patch that I include\
    \ with my SuperHOT fp16's.  You could apply it manually fairly easily:\n1. Grab\
    \ the two .py files from any of my fp16 SuperHOT models and save them with the\
    \ rest of the model files\n2. Edit config.json for Panchovix's fp16, and add this:\n\
    ```\n  \"auto_map\": {\n    \"AutoModel\": \"modelling_llama.LlamaModel\",\n \
    \   \"AutoModelForCausalLM\": \"modelling_llama.LlamaForCausalLM\",\n    \"AutoModelForSequenceClassification\"\
    : \"modelling_llama.LlamaForSequenceClassification\"\n  },\n```\n3. Now load the\
    \ model with `trust_remote_code=True`\n\nTest again with that, it should work."
