          \ c\xE1i v\u1EEBa m\u1EDBi ra k\xE8o. V\u1EDBi s\u1EF1 ph\xE1t tri\u1EC3\
          n m\u1EA1nh c\u1EE7a c\xE1 c\u01B0\u1EE3c b\xF3ng \u0111\xE1 tr\u1EF1c tuy\u1EBF\
