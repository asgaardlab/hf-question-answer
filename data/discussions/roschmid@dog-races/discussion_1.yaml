          \ \u0111\xE3 \u0111\xFAc k\u1EBFt \u0111\u01B0\u1EE3c kinh nghi\u1EC7m kh\xE1\
          \ \u0111\xE1ng gi\xE1, \u0111\xF3 ch\xEDnh l\xE0 ng\u01B0\u1EDDi ch\u01A1\
