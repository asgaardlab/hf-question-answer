          \ \u0111\u1EBFn k\u1EBFt qu\u1EA3 tr\u1EADn \u0111\u1EA5u.<br>Theo c\xE1\
          c chuy\xEAn gia c\xE1 c\u01B0\u1EE3c, k\u1EBFt qu\u1EA3 c\u1EE7a tr\u1EAD\
          n \u0111\u1EA5u c\xF3 li\xEAn quan m\u1EADt thi\u1EBFt \u0111\u1EBFn c\xE1\
