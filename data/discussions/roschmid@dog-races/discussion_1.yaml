          u, v\xE0 x\xE1c su\u1EA5t m\u1ED7i b\xE0n l\xE0 55%. M\u1ED9t l\u1EA7n n\u1EEF\
          a, n\u1EBFu ti\u1EC1n c\u01B0\u1EE3c nh\u1ECF h\u01A1n ho\u1EB7c b\u1EB1\
          ng 2, k\u1EBFt qu\u1EA3 tr\u1EADn \u0111\u1EA5u s\u1EBD l\xE0 h\xF2a.</li>\n\
          <li>B\u1EAFt k\xE8o t\u1EF7 s\u1ED1 d\u1EF1a v\xE0o t\xE0i x\u1EC9u[/b]<br>N\xF3\
