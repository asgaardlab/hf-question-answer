          \ s\u1EE9c m\u1EA1nh t\u1EA5n c\xF4ng t\u1ED1t. V\xEC v\u1EADy tr\u1EAD\
          n \u0111\u1EA5u c\xF3 th\u1EC3 ghi r\u1EA5t \xEDt b\xE0n th\u1EAFng. V\xE0\
          \ nh\u1EDD \u0111\xF3, ng\u01B0\u1EDDi ch\u01A1i c\u1EA7n \u0111\u01B0a\
          \ ra nh\u1EEFng con s\u1ED1 nh\u1ECF \u0111\u1EC3 t\u0103ng kh\u1EA3 n\u0103\
          ng tr\xFAng th\u01B0\u1EDFng.<br>B\xED quy\u1EBFt soi k\xE8o nh\xE0 c\xE1\
          i World Cup 2022 khi nh\xE0 c\xE1i v\u1EEBa ra k\xE8o<br>Khi tham gia c\xE1\
          \ c\u01B0\u1EE3c b\xF3ng \u0111\xE1 tr\u1EF1c tuy\u1EBFn trong nhi\u1EC1\
