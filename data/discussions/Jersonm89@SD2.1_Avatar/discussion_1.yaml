          name: Manniac
          type: user
        html: '<p>Hey, me again! :)<br>After a loooot of testing, I found out a few
          things:</p>

          <ol>

          <li>The monochrome images as mentioned above come from the wrong yaml file.<br>I
          used the yaml for ckpt-models that were trained in 768x768. But this model
          was actually 512x512. So I needed "v2-inference.yaml" from <a rel="nofollow"
          href="https://github.com/Stability-AI/stablediffusion/tree/main/configs/stable-diffusion">https://github.com/Stability-AI/stablediffusion/tree/main/configs/stable-diffusion</a>
          instead of "v2-inference-v.yaml".<br>If someone has the same problem as
          me, that''s the solution.</li>

          </ol>

          <p>But I still couldn''t create avatar images, because...</p>

          <ol start="2">

          <li>the avatar style was missing from the model.ckpt in your root folder.<br>Not
          sure why that is, but it could be that for the way you use it the ckpt file
          is not used at all.<br>I was able to convert your repository to a new ckpt
          file with the dreambooth extension of automatic 111, and indeed this one
          also included the avatar style :D</li>

          </ol>

          <p>kind regards!</p>

          '
        raw: 'Hey, me again! :)

          After a loooot of testing, I found out a few things:


          1. The monochrome images as mentioned above come from the wrong yaml file.

          I used the yaml for ckpt-models that were trained in 768x768. But this model
          was actually 512x512. So I needed "v2-inference.yaml" from https://github.com/Stability-AI/stablediffusion/tree/main/configs/stable-diffusion
          instead of "v2-inference-v.yaml".

          If someone has the same problem as me, that''s the solution.


          But I still couldn''t create avatar images, because...


          2. the avatar style was missing from the model.ckpt in your root folder.

          Not sure why that is, but it could be that for the way you use it the ckpt
          file is not used at all.

          I was able to convert your repository to a new ckpt file with the dreambooth
          extension of automatic 111, and indeed this one also included the avatar
          style :D


          kind regards!'
        updatedAt: '2022-12-14T02:49:38.101Z'
      numEdits: 0
      reactions: []
    id: 639939c2fd92efe7d35ec7db
    type: comment
  author: Manniac
  content: 'Hey, me again! :)

    After a loooot of testing, I found out a few things:


    1. The monochrome images as mentioned above come from the wrong yaml file.

    I used the yaml for ckpt-models that were trained in 768x768. But this model was
    actually 512x512. So I needed "v2-inference.yaml" from https://github.com/Stability-AI/stablediffusion/tree/main/configs/stable-diffusion
    instead of "v2-inference-v.yaml".

    If someone has the same problem as me, that''s the solution.


    But I still couldn''t create avatar images, because...


    2. the avatar style was missing from the model.ckpt in your root folder.

    Not sure why that is, but it could be that for the way you use it the ckpt file
    is not used at all.

    I was able to convert your repository to a new ckpt file with the dreambooth extension
    of automatic 111, and indeed this one also included the avatar style :D


    kind regards!'
