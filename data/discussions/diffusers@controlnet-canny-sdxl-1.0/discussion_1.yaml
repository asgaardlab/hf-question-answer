          isPro: false
          name: person4268
          type: user
        html: '<p>Somehow I managed to get this working with ComfyUI, here''s what
          I did (I don''t have much faith in what I had to do to get the conversion
          script working, but it does seem to work):</p>

          <ol>

          <li>Patch <a rel="nofollow" href="https://github.com/huggingface/diffusers/blob/main/scripts/convert_diffusers_to_original_stable_diffusion.py">https://github.com/huggingface/diffusers/blob/main/scripts/convert_diffusers_to_original_stable_diffusion.py</a>
          to work with controlnet (essentially just remove the lines that load VAE
          and text_net, leaving only the unet related stuff (I did that here: <a rel="nofollow"
          href="https://pastebin.com/51NfTmeV">https://pastebin.com/51NfTmeV</a>))</li>

          <li>Run the script, <code>python convert.py --model_path . --checkpoint_path
          ../c.safetensors --use_safetensors</code></li>

          <li>Use a workflow like this one after installing <a rel="nofollow" href="https://github.com/Fannovel16/comfy_controlnet_preprocessors">https://github.com/Fannovel16/comfy_controlnet_preprocessors</a>:<br><a
          rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/647790c38ab7e732b6d7d0ab/Qr9eOzDujvv0dEUGKcN5q.png"><img
          alt="Screenshot_20230810_030820.png" src="https://cdn-uploads.huggingface.co/production/uploads/647790c38ab7e732b6d7d0ab/Qr9eOzDujvv0dEUGKcN5q.png"></a><br>You''ll
          probably want to adjust the Canny node''s parameters so you''re correct
          proper edge detection, mine was pretty messed up but the output still followed
          the input (maybe pick a better input image, though):<br><a rel="nofollow"
          href="https://cdn-uploads.huggingface.co/production/uploads/647790c38ab7e732b6d7d0ab/BDpUN0_2L1fZjx-nDZVaf.png"><img
          alt="ComfyUI_00533_.png" src="https://cdn-uploads.huggingface.co/production/uploads/647790c38ab7e732b6d7d0ab/BDpUN0_2L1fZjx-nDZVaf.png"></a></li>

          </ol>

          '
        raw: "Somehow I managed to get this working with ComfyUI, here's what I did\
          \ (I don't have much faith in what I had to do to get the conversion script\
          \ working, but it does seem to work):\n1. Patch https://github.com/huggingface/diffusers/blob/main/scripts/convert_diffusers_to_original_stable_diffusion.py\
          \ to work with controlnet (essentially just remove the lines that load VAE\
          \ and text_net, leaving only the unet related stuff (I did that here: https://pastebin.com/51NfTmeV))\n\
          2. Run the script, `python convert.py --model_path . --checkpoint_path ../c.safetensors\
          \ --use_safetensors`\n3. Use a workflow like this one after installing https://github.com/Fannovel16/comfy_controlnet_preprocessors:\
          \ \n![Screenshot_20230810_030820.png](https://cdn-uploads.huggingface.co/production/uploads/647790c38ab7e732b6d7d0ab/Qr9eOzDujvv0dEUGKcN5q.png)\n\
          You'll probably want to adjust the Canny node's parameters so you're correct\
          \ proper edge detection, mine was pretty messed up but the output still\
          \ followed the input (maybe pick a better input image, though): \n![ComfyUI_00533_.png](https://cdn-uploads.huggingface.co/production/uploads/647790c38ab7e732b6d7d0ab/BDpUN0_2L1fZjx-nDZVaf.png)"
