        html: '<p>We use cpu offloading here so that the code can run on less than
          10GB GPUs. </p>

          <p>Different components will automatically loaded to GPU and offloaded from
          via the line:</p>

          <pre><code class="language-py">pipe.enable_model_cpu_offload()

          </code></pre>

          <p>Therefore we don''t need to do a <code>.to("cuda")</code> call.</p>

          <p>For more information, you can check:<br><a href="https://huggingface.co/docs/diffusers/v0.19.3/en/api/pipelines/stable_diffusion/stable_diffusion_xl#diffusers.StableDiffusionXLPipeline.enable_model_cpu_offload">https://huggingface.co/docs/diffusers/v0.19.3/en/api/pipelines/stable_diffusion/stable_diffusion_xl#diffusers.StableDiffusionXLPipeline.enable_model_cpu_offload</a></p>

          <p>Hope that this helps!</p>

          '
        raw: "We use cpu offloading here so that the code can run on less than 10GB\
          \ GPUs. \n\nDifferent components will automatically loaded to GPU and offloaded\
          \ from via the line:\n```py\npipe.enable_model_cpu_offload()\n```\n\nTherefore\
          \ we don't need to do a `.to(\"cuda\")` call.\n\nFor more information, you\
          \ can check:\nhttps://huggingface.co/docs/diffusers/v0.19.3/en/api/pipelines/stable_diffusion/stable_diffusion_xl#diffusers.StableDiffusionXLPipeline.enable_model_cpu_offload\n\
          \nHope that this helps!"
