          name: a43992899
          type: user
        html: '<p>Generally speaking, lower layers contain more low-level acoustic
          info, like singer identity, instrument timbre, and pitch. </p>

          <p>Middle layers are better for middle to high-level tasks, which encode
          info like chords, genre, key, and emotion. </p>

          <p>The layers that are close to the output might be prone to overfit the
          pre-train objective, thus sub-optimal.</p>

          <p>But I suggest you to test it on your own task, and see which layer is
          the best.</p>

          '
        raw: "Generally speaking, lower layers contain more low-level acoustic info,\
          \ like singer identity, instrument timbre, and pitch. \n\nMiddle layers\
