  content: Hi @JuanEmilio , you can check out how we currently prune the metadata
    in this file [(pruning.py)](https://github.com/defog-ai/sql-eval/blob/main/utils/pruning.py).
    We basically embed each column with their descriptions (albeit with a much smaller
    encoder model), and then get the top k nearest neighbors based on cosine similarity.
    You can replace / extend the knn functionality with faiss or other tools that
    scale better. Hope this helps!
