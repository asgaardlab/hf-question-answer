  content: "hi @ltomczak1 \nyes here's an example\n\n```python\nfrom diffusers import\
    \ StableDiffusionPipeline, EulerDiscreteScheduler\nimport torch\nmodel_id = \"\
    stabilityai/stable-diffusion-2\"\n\ndevice = \"cuda\" if torch.cuda.is_available()\
    \ else \"cpu\"\n# Use the Euler scheduler here instead\nscheduler = EulerDiscreteScheduler.from_pretrained(\n\
    \    model_id, subfolder=\"scheduler\")\npipe = StableDiffusionPipeline.from_pretrained(\n\
    \    model_id, scheduler=scheduler, torch_dtype=torch.float16)\npipe = pipe.to(device)\n\
    \nprompt = \"a photo of an astronaut riding a horse on mars\"\nnegative_prompt\
    \ = \"blurry, dark photo, blue\"\nsteps = 25\nscale = 9\nnum_images_per_prompt\
    \ = 1\nseed = torch.randint(0, 1000000, (1,)).item()\ngenerator = torch.Generator(device=device).manual_seed(seed)\n\
    image = pipe(prompt, negative_prompt=negative_prompt, width=768, height=768, num_inference_steps=steps,\n\
    \             guidance_scale=scale, num_images_per_prompt=num_images_per_prompt,\
    \ generator=generator).images[0]\n\nimage.save(\"astronaut_rides_horse.png\")\n\
    \n```"
