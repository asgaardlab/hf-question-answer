        html: '<p>I have tested the Mistral Orca model, and while it provides good
          performance, it tends to repeat itself frequently and<br>lacks depth in
          its responses. In comparison, the AI model I have been using for this project,
          version 13b, offers more<br>varied and indexed answers, and it appears to
          have a preference for phrasing things in the form of equations. However,<br>the
          model is not always accurate in the relationships between variables, especially
          in complex scenarios. Despite this,<br>it is an impressively strong model
          that performs exceptionally well.</p>

          <p>According to the benchmarks, the 13b model outperforms some 70b models,
          which is truly remarkable. Additionally, there<br>is a 70b weights version
          available, which should be approaching light speed in terms of performance.
          I encourage you to<br>explore these models and their capabilities further,
          as they have shown significant potential.</p>

          '
