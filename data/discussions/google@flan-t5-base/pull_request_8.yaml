  content: 'related discussion: https://huggingface.co/google/flan-t5-xxl/discussions/11


    The previous config file was using `gelu` function instead of `gated-gelu` that
    is automatically set when forcing `is_gated_act`to `True`, more specifically [here](https://github.com/huggingface/transformers/blob/a00b7e85ea4b3e3185440f1f82a6b58e3660b01d/src/transformers/models/t5/configuration_t5.py#L132)

    This is not a breaking change since it fixes only for inference. Users that trained
    a model with `gelu` instead of `gated-gelu` should not be affected by this change.'
