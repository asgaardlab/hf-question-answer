        html: '<p>Thanks for this release. </p>

          <p>I am opening this discussion because I know the prompt format is like
          following:</p>

          <pre><code>### System:

          {system}

          ### User:

          {usr}

          ### Assistant:

          </code></pre>

          <p>But it would be fantastic if you can add the chat template to the <code>tokenizer_config.json</code>
          as many other models do.  <a href="https://huggingface.co/openchat/openchat_3.5/blob/main/tokenizer_config.json#L51">Here</a>
          is an example what I mean. This makes easier integrate the model because
          you are ensuring it is correctly prompted by just a single line of code:
          <code>tokenizer.apply_chat_template()</code></p>

          <p>Thank you so much again. </p>

          '
