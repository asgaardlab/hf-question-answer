        html: '<p>Hey! I heard about your project for the first time a few days ago.
          It''s pretty cool.</p>

          <p>If you need to quantize the clip mmproj files, you can use the <code>llamafile-llava-quantize-0.2.1</code>
          program from <a rel="nofollow" href="https://github.com/Mozilla-Ocho/llamafile/releases/tag/0.2.1">https://github.com/Mozilla-Ocho/llamafile/releases/tag/0.2.1</a>
          </p>

          <p>All the code that''s needed for doing this is in the llama.cpp project
          upstream. But no one wrote a main() function for it until I came along.
          I hope you find it useful. I''m very much forward to using LLaVA 13B when
          you post it, since I honestly have no idea how to quantize the other file!</p>

          '
        raw: "Hey! I heard about your project for the first time a few days ago. It's\
          \ pretty cool.\n\nIf you need to quantize the clip mmproj files, you can\
