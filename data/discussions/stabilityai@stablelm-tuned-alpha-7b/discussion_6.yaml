        html: "<p>Hello.</p>\n<p><em>I am your friendly Copyright Oversight bot. **beep**\
          \ **beep** I detect and report problematic licenses. **boop** Triggering\
          \ data-maximalists and accelerationists is an unintended consequence of\
          \ my programming; apologies for the emotional inconvenience.</em></p>\n\
          <p>Yeah, I started this Report with a joke with the intent to lighten up\
          \ the mood, as nobody at HuggingFace appears to be resolving serious Legal\
          \ Issues open for months, as there are outstanding claims regarding privacy\
          \ and infringement, plus ongoing investigations on illegal content such\
          \ as CSAM.  Yet licensing is a question of human rights as Copyright is\
          \ directly tied to economic and moral rights that every human being is considered\
          \ to have.  Stella Rose Biderman recently pointed out the importance of\
          \ clear &amp; correct licensing in a more pragmatic way [1], and with HuggingFace's\
          \ Ethics team also claiming to be working on data rights, it's evident that\
          \ many feel licensing is an important topic.</p>\n<blockquote>\n<p>\"It\u2019\
          s a problem for HF because you\u2019re not allowed to upload falsely licensed\
          \ data.\" \u2014 Stella Rose Biderman</p>\n</blockquote>\n<p>Other industries\
          \ have come to terms with Copyright and while functional ML may be a new\
          \ thing, the foundations upon which it's built are well established and\
          \ indeed regulated.</p>\n<p>Since StabilityAI is claiming a precedent that\
          \ this model is one of the first commercially available models and under\
          \ Creative Commons, objections must be documented here for posterity.  The\
          \ company's legal counsel did not reply to legal questions in letter form,\
          \ so I'm left with the option of doing this openly and publicly.</p>\n<p><strong>In\
          \ short, there is no legal basis for licensing or re-licensing a model trained\
          \ under Fair Use. Nobody has the right to do this!</strong></p>\n<p>Legally\
          \ speaking:</p>\n<ol>\n<li>The underlying dataset is an extension of The\
          \ Pile, which contains Copyrighted material. Since there's no license, the\
          \ basis for training can only be a Copyright exception.</li>\n<li>Copyright\
          \ exceptions are defined internationally under Berne Convention, within\
          \ Europe based on Directive on Copyright, and in the U.S. as the Fair Use\
          \ doctrine in the Copyright Act.</li>\n<li>All of these exceptions are,\
          \ by definition, limited in scope and more importantly <strong>dependent\
          \ on the application</strong>.  How downstream organizations apply the model\
          \ determines whether it's infringement or not.</li>\n<li>It's currently\
          \ not been established whether models are derivative works, and not knowing\
          \ this is not an excuse to commit infringement by (re)licensing dowstream.</li>\n\
          <li>Even if the training is done in a compliant manner under Fair Use, that\
          \ does not grant StabilityAI the rights to license or relicense the model\
          \ downstream.</li>\n<li>All the above satutes and regulations, directly\
          \ or indirectly, require that the application \"does not conflict with a\
          \ normal explotation\" or \"does not unreasonably prejudice the legitimate\
          \ interests\" of the rightsholders.</li>\n<li>For the sake of completeness,\
          \ data scraped from companies in the EU, from EU rightsholders, trained\
          \ on EU infrastructure, and/or applied within the EU would fall under EU\
          \ jurisdiction and under the Directive on Copyright.</li>\n</ol>\n<p>For\
          \ the record, also note that this legal interpretation is not unusual; it's\
          \ the reason why Meta has not been able to license LLaMa's weights with\
          \ a more liberal license [2]:</p>\n<blockquote>\n<p>\"The world needs high\
          \ performance open source LLM. The main obstacle today is the legal status\
          \ of the training data.\" \u2014 Yann LeCun</p>\n</blockquote>\n<p>Meta's\
          \ recent track record on legal and responsible ML has been outstanding (best-in-class),\
          \ since it licensed its most recent dataset for Segment Anything from photographers\
          \ for research-purposes and took precautions to blur out personal details\
          \ for privacy.  Conversely, StabilityAI is being sued on the basis of its\
          \ wishful licensing and exploitation of Copyrighted materials.</p>\n<p>Thus,\
          \ in absence of any proofs to the contrary, I request that Creative Commons\
          \ CC-BY-SA license be declared void.  I also request a more proactive role\
          \ in HuggingFace in clarifying such matters as HF is legally responsible\
          \ as a platform (incl. under active EU regulations) and likely liable for\
          \ ongoing damages caused by infringement that may occur as a consequence\
          \ of false licensing.  A safe alternative would be non-commercial research\
          \ or personal-use only, as it would better communicate the exceptions under\
          \ which this model was trained.</p>\n<p>Regards,<br>Alex Champandard</p>\n\
          <p>[1] <a rel=\"nofollow\" href=\"https://twitter.com/BlancheMinerva/status/1647831229943750656\"\
          >https://twitter.com/BlancheMinerva/status/1647831229943750656</a><br>[2]\
          \ <a rel=\"nofollow\" href=\"https://twitter.com/ylecun/status/1648627970225979392\"\
          >https://twitter.com/ylecun/status/1648627970225979392</a></p>\n"
        raw: "Hello.\r\n\r\n*I am your friendly Copyright Oversight bot. \\*\\*beep\\\
          *\\* \\*\\*beep\\*\\* I detect and report problematic licenses. \\*\\*boop\\\
          *\\* Triggering data-maximalists and accelerationists is an unintended consequence\
          \ of my programming; apologies for the emotional inconvenience.*\r\n\r\n\
          \r\nYeah, I started this Report with a joke with the intent to lighten up\
          \ the mood, as nobody at HuggingFace appears to be resolving serious Legal\
          \ Issues open for months, as there are outstanding claims regarding privacy\
          \ and infringement, plus ongoing investigations on illegal content such\
          \ as CSAM.  Yet licensing is a question of human rights as Copyright is\
          \ directly tied to economic and moral rights that every human being is considered\
          \ to have.  Stella Rose Biderman recently pointed out the importance of\
          \ clear & correct licensing in a more pragmatic way [1], and with HuggingFace's\
          \ Ethics team also claiming to be working on data rights, it's evident that\
          \ many feel licensing is an important topic.\r\n\r\n> \"It\u2019s a problem\
          \ for HF because you\u2019re not allowed to upload falsely licensed data.\"\
          \ \u2014 Stella Rose Biderman\r\n\r\nOther industries have come to terms\
          \ with Copyright and while functional ML may be a new thing, the foundations\
          \ upon which it's built are well established and indeed regulated.\r\n\r\
          \n\r\nSince StabilityAI is claiming a precedent that this model is one of\
          \ the first commercially available models and under Creative Commons, objections\
          \ must be documented here for posterity.  The company's legal counsel did\
          \ not reply to legal questions in letter form, so I'm left with the option\
          \ of doing this openly and publicly.\r\n\r\n\r\n**In short, there is no\
          \ legal basis for licensing or re-licensing a model trained under Fair Use.\
          \ Nobody has the right to do this!**\r\n\r\nLegally speaking:\r\n\r\n1.\
          \ The underlying dataset is an extension of The Pile, which contains Copyrighted\
          \ material. Since there's no license, the basis for training can only be\
          \ a Copyright exception.\r\n2. Copyright exceptions are defined internationally\
          \ under Berne Convention, within Europe based on Directive on Copyright,\
          \ and in the U.S. as the Fair Use doctrine in the Copyright Act.\r\n3. All\
          \ of these exceptions are, by definition, limited in scope and more importantly\
          \ **dependent on the application**.  How downstream organizations apply\
          \ the model determines whether it's infringement or not.\r\n4. It's currently\
          \ not been established whether models are derivative works, and not knowing\
          \ this is not an excuse to commit infringement by (re)licensing dowstream.\r\
          \n5. Even if the training is done in a compliant manner under Fair Use,\
          \ that does not grant StabilityAI the rights to license or relicense the\
          \ model downstream.\r\n6. All the above satutes and regulations, directly\
          \ or indirectly, require that the application \"does not conflict with a\
          \ normal explotation\" or \"does not unreasonably prejudice the legitimate\
          \ interests\" of the rightsholders.\r\n7. For the sake of completeness,\
          \ data scraped from companies in the EU, from EU rightsholders, trained\
          \ on EU infrastructure, and/or applied within the EU would fall under EU\
          \ jurisdiction and under the Directive on Copyright.\r\n\r\n\r\nFor the\
          \ record, also note that this legal interpretation is not unusual; it's\
          \ the reason why Meta has not been able to license LLaMa's weights with\
          \ a more liberal license [2]:\r\n\r\n> \"The world needs high performance\
          \ open source LLM. The main obstacle today is the legal status of the training\
          \ data.\" \u2014 Yann LeCun\r\n\r\nMeta's recent track record on legal and\
          \ responsible ML has been outstanding (best-in-class), since it licensed\
          \ its most recent dataset for Segment Anything from photographers for research-purposes\
          \ and took precautions to blur out personal details for privacy.  Conversely,\
          \ StabilityAI is being sued on the basis of its wishful licensing and exploitation\
          \ of Copyrighted materials.\r\n\r\n\r\nThus, in absence of any proofs to\
          \ the contrary, I request that Creative Commons CC-BY-SA license be declared\
          \ void.  I also request a more proactive role in HuggingFace in clarifying\
          \ such matters as HF is legally responsible as a platform (incl. under active\
          \ EU regulations) and likely liable for ongoing damages caused by infringement\
          \ that may occur as a consequence of false licensing.  A safe alternative\
          \ would be non-commercial research or personal-use only, as it would better\
          \ communicate the exceptions under which this model was trained.\r\n\r\n\
          Regards,\r\nAlex Champandard\r\n\r\n[1] https://twitter.com/BlancheMinerva/status/1647831229943750656\r\
          \n[2] https://twitter.com/ylecun/status/1648627970225979392\r\n"
