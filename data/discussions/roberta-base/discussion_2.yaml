        html: '<p>Hi! </p>

          <p>RoBERTa (<a href="https://huggingface.co/docs/transformers/model_doc/roberta">https://huggingface.co/docs/transformers/model_doc/roberta</a>)
          is the architecture, while RoBERTa-base (<a href="https://huggingface.co/roberta-base">https://huggingface.co/roberta-base</a>)
          is one particular checkpoint using this architecture.</p>

          <p>An architecture + a checkpoint constitute a "model" (the term model is
          a bit ambiguous)</p>

          <p>A good doc for this is in the course: <a href="https://huggingface.co/course/chapter1/4?fw=pt#architectures-vs-checkpoints">https://huggingface.co/course/chapter1/4?fw=pt#architectures-vs-checkpoints</a></p>

          <p>Hope this helps!</p>

          '
        raw: "Hi! \n\nRoBERTa (https://huggingface.co/docs/transformers/model_doc/roberta)\
          \ is the architecture, while RoBERTa-base (https://huggingface.co/roberta-base)\
          \ is one particular checkpoint using this architecture.\n\nAn architecture\
          \ + a checkpoint constitute a \"model\" (the term model is a bit ambiguous)\n\
          \nA good doc for this is in the course: https://huggingface.co/course/chapter1/4?fw=pt#architectures-vs-checkpoints\n\
          \nHope this helps!"
