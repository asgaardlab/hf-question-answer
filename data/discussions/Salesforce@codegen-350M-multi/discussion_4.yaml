        html: '<p>Hi,</p>

          <p>I am seeing strange behavior where the tokenizer removes new line characters
          in certain examples.<br>Here is the smallest reproducible example:</p>

          <pre><code>from transformers import CodeGenTokenizer

          tokenizer = CodeGenTokenizer.from_pretrained("Salesforce/codegen-350M-multi")


          # new line (10), space (32), space (32)

          text = "\n  "

          print([ord(c) for c in text])

          # [10, 32, 32]


          encoded = tokenizer.encode(text)

          print(encoded)

          # [50286]


          decoded = tokenizer.decode(encoded)

          print([ord(c) for c in decoded])

          # actual: [32, 32]

          # expected: [10, 32, 32]

          </code></pre>

          <p>Note that the decoded string is missing the leading newline symbol.<br>This
          affects the downstream uses, because the LM completes the prompt without
          newline symbols as well.<br>Also, it seems to be an issue with other variants
          of CodeGen model as well.</p>

          '
