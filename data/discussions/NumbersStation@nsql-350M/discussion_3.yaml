  content: 'Hi @snehilsanyal,


    Thanks for your interest in our work! Please find the response to your questions
    below:


    1. Any plans for a research paper?

    >>> We have a plan for that and we will share more insights of our text-to-SQL
    work.


    2. Will the fine-tuning script be made available? From the blog, companies can
    use their own company data to enhance the NSQL models, so an example would be
    better.

    >>> We don''t have a plan to release our fine-tuning script right now but we have
    released the text-to-SQL data we collected [here](https://huggingface.co/datasets/NumbersStation/NSText2SQL)
    along with NSQL models.


    Any suggestions for the deployment and serving of these FMs? Especially the 6B
    model?

    >>> Deploying the 6B model requires around 16G GPU memory, so a 24G GPU should
    be efficient to deploy and serve the model.

    '
