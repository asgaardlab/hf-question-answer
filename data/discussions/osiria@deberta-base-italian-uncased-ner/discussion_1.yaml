  author: osiria
  content: In general, you cannot mix two datasets with different NER classes, because
    the model will be confused by the inconsistencies. If you want to keep the WikiNER
    tags (Person, Location, Organization and Miscellanea) and add other tags (or more
    specific tags) the best thing you can do is to train the model on WikiNER first,
    and then further fine-tune on your own custom dataset. Just make sure you also
    create labels for the WikiNER classes that you want to keep, when you create your
    own dataset, otherwise the model will stop recognizing them
