        html: '<p>Hi,<br>thanks!<br>Depending on the task. For semantic similarity
          / semantic search you could further finetune the model with labels. Note
          that the similarity should be between 0 (no similarity) and 1 (the same).<br>Also,
          consider adding tokens for example for special words before finetuning.
          If you want to stick with sentence-transformers this could help:<br><a rel="nofollow"
          href="https://github.com/UKPLab/sentence-transformers/issues/744">https://github.com/UKPLab/sentence-transformers/issues/744</a></p>

          <p>Also, if you have enough resources you could train from scratch. Or just
          use a pretrained, smaller model:</p>

          <p><a href="https://huggingface.co/GerMedBERT/medbert-512">https://huggingface.co/GerMedBERT/medbert-512</a></p>

          <p>for semantic similarity you could either use your labeled dataset or
          also fine-tune on STS to prime the model on the task. First one would be
          more promising.</p>

          <p>All the best<br>Aaron</p>

          '
