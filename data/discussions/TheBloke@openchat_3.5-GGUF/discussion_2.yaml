          \ can I help you today?<br>me: what are you<br>ai: \xA1Hola! Soy un modelo\
          \ de lenguaje creado por OpenAI llamado GPT-4 (Generative Pre-trained Transformer\
          \ 4). Estoy dise\xF1ado para comprender y responder preguntas en una amplia\
          \ variedad de temas, as\xED como para generar texto coherente y relevante\
          \ basado en la informaci\xF3n proporcionada. \xBFEn qu\xE9 puedo ayudarte\
          \ hoy?<br>me: stop speaking spanish<br>ai: \u597D\u7684\uFF0C\u6211\u4F1A\
          \u7528\u82F1\u8BED\u56DE\u590D\u60A8\u3002\u8BF7\u95EE\u6709\u4EC0\u4E48\
          \u6211\u53EF\u4EE5\u5E2E\u52A9\u60A8\u7684\u5417\uFF1F[this translates to:\
          \ OK, I will reply to you in English. Is there anything I can do to help\
          \ you?]</p>\n<p>Then I realized it's not just a language issue, the local\
          \ model subjectively feels a lot dumber in every way than the online demo.\
          \ One conversation, it began adding an emoji in front of each response and\
          \ it would tell me that it'll stop while it kept doing it. Another chat,\
          \ it wrote its first response as an ordered list and from then on every\
          \ single answer was in a list. Even when I said thank you, it had to make\
          \ it a list: </p>\n<ol>\n<li>You're welcome! I'm glad I could help clarify\
          \ some information for you. Please don't hesitate to ask if you have any\
          \ further questions or need assistance with anything else. Have a great\
          \ day!</li>\n</ol>\n<p>And when I said thank you and please stop making\
          \ everything into a list:</p>\n<ol>\n<li>No problem! I apologize if my previous\
          \ responses were too list-oriented. My intention is to help and inform you\
          \ accurately, but I understand that some people prefer different formats.</li>\n\
          <li>If you have any further questions or need assistance, feel free to ask,\
          \ and I will do my best to provide clear and concise answers without using\
          \ lists whenever possible.</li>\n</ol>\n<p>I'm using the Q6_K quant. Does\
          \ anyone know what's going on?</p>\n"
