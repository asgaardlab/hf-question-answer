  content: 'I changed the EOS token in the GGUF file, so it becomes


    ```

    llm_load_print_meta: EOS token = 32000 ''<|end_of_turn|>''

    ```


    and it works fine. Perhaps you can modify the `tokenizer_config.json` such that
    `"eos_token": "<|end_of_turn|>"` before converting it to gguf.


    The issue with long delay is apparently when it generates the 32000 token, it
    kept generating the same 32000 token until by chance it started some other token.'
