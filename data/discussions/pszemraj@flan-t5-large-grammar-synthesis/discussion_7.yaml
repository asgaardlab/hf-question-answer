  content: "Hi there,\n\nI'm sorry to hear that you're having trouble loading the\
    \ model and the tokeniser. One thing to keep in mind is that if you're going to\
    \ load the model into the pipeline anyway, you don't really need to load it separately\
    \ with AutoModelForSeq2SeqLM. You can try running the sample code provided directly,\
    \ which should work fine.\n\n```python\nfrom transformers import pipeline\n\n\
    corrector = pipeline(\n              'text2text-generation',\n              'pszemraj/flan-t5-large-grammar-synthesis',\n\
    \              )\nraw_text = 'i can has cheezburger'\nresults = corrector(raw_text)\n\
    print(results)\n```\n\nIf you still want to load the model and tokenizer separately,\
    \ please check that you have the correct path to the directory containing the\
    \ config.json file. If you're still having problems, try downloading the model\
    \ and tokenizer again:\n\n```python\nimport os\n\nos.environ[\"HF_ENDPOINT\"]\
    \ = \"https://huggingface.co\"\n\nfrom transformers import AutoTokenizer, AutoModelForSeq2SeqLM\n\
    from transformers import pipeline\n\ntokenizer = AutoTokenizer.from_pretrained(\"\
    pszemraj/flan-t5-large-grammar-synthesis\")\n\nmodel = AutoModelForSeq2SeqLM.from_pretrained(\n\
    \    \"pszemraj/flan-t5-large-grammar-synthesis\"\n)\ncorrector = pipeline(\n\
    \    \"text2text-generation\",\n    model=model,\n    tokenizer=tokenizer,\n)\n\
    \n```\n\nLet me know if you have any further questions or problems!"
