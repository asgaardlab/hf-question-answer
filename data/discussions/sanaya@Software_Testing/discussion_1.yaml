        html: '<p>Software testing is the process of evaluating a software application
          or system to ensure that it meets specified requirements and performs as
          expected. It involves executing the software to find defects or errors and
          ensure its quality, reliability, and functionality.</p>

          <p>Software testing typically involves the following key activities:</p>

          <p>Test Planning: Defining the objectives, scope, and approach for testing.
          This includes identifying test objectives, test strategy, test deliverables,
          and resource allocation.</p>

          <p>Test Design: Creating test cases and test scenarios based on the requirements
          and specifications of the software. Test design involves determining what
          to test, how to test, and what data to use for testing.</p>

          <p>Test Execution: Running the test cases and capturing the actual results.
          This involves comparing the expected results with the actual results to
          identify any discrepancies or defects.</p>

