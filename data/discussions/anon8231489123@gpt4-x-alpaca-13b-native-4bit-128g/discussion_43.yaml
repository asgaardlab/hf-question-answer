        html: '<p>On some models such as oasst, the "examples" in the right tab includes
          the proper format for prompting in the form of question vs answer. For example
          oasst says "&lt;|prompter|&gt;What''s the Earth total population&lt;|endoftext|&gt;&lt;|assistant|&gt;".
          But most models including this one on hugging face do not include such examples;
          hence we are left to just guess how to prompt it for question answering.</p>

