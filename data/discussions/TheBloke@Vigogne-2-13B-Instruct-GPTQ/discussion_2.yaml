        html: '<p>I think you''re confusing the GPTQ calibration dataset for the model
          training dataset.</p>

          <p>The model wasn''t trained on Diverse French News. That''s the dataset
          I picked, pretty much at random (first French dataset I found), for the
          GPTQ calibration process.  No part of that dataset is in the model, it''s
          just used to calibrate the GPTQ quantisation to get a higher quality quantisation.</p>

          <p>As for which dataset(s) were used to train the Vigogne models, I believe
          you can see them in their Github, here: <a rel="nofollow" href="https://github.com/bofenghuang/vigogne/tree/main/data">https://github.com/bofenghuang/vigogne/tree/main/data</a></p>

          <p>They have just dumped JSON files into their Github, rather than linking
          to datasets on Hugging Face, so you''ll need to figure out what those datasets
          are exactly and therefore what licenses they use.</p>

          <p>If you would like a Vigogne model trained on a different dataset, please
          contact the Vigogne team. </p>

          '
