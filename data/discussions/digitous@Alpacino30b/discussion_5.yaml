        html: '<p>Absolutely, no problem! I had a fun time picking what to merge and
          testing the results. Always glad to hear others enjoy it too!<br>For KoboldAI,
          I will typically use the Storywriter preset, set context tokens to 2048,
          and tokens it can generate to 680 or higher (you can click the number and
          type in your own, bypassing the slider limitations).</p>

          <p>To break up the model''s tendency to try to end things early with a nice
          little ending, and to use the Alpaca instruct with KoboldAI, I find it best
          to open the memory box and put the instructions in there. What I do, personally,
          is enable classic chat mode. For instance, I will name myself my Discord
          name (Chasm) and the bot Giselle (just a cool name that I like) then I go
          into memory and write something like:</p>

          <h3 id="instruction">Instruction:</h3>

          <p>Make Giselle an expert fiction writer and story teller who is excited
          to write long, visual story telling about X (where X is the topic you really
          want them to focus on).<br>Make Chasm (my chat name) her inspiration, and
          have Giselle eager to fulfill Chasm''s every request with verbose, long
          stories about what they describe.</p>

          <h3 id="response">Response:</h3>

          <p>(oh btw that''s supposed to be three hash tags before Instruction then
          a space as well as three hash tags and a space with response and a carriage
          return after the : part of response, Huggingface interprets my hashtags
          as markup to bolden text lol)</p>

          <p>Something along those lines, I change it up often; experimenting with
          the presets and the exact instruction works wonders and is a bit fun too.<br>You
          can even tell the AI the role of the bot to be anything you would like,
          for instance "Make Giselle function as an adventure based text game and
          Chasm as the player input"</p>

          <p>The possibilities go on. Thank you for the kind words!</p>

          '
