        html: '<p>It''s too bad that it costs me so much just to run it!  Lulz.</p>

          <p>Truly, though, I''ve tried well over a dozen LLMs thusfar, and this one
          is the best.  Its diction seems better than GPT-3.5''s at times.  Of course,
