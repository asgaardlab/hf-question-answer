          type: user
        html: '<p>The model is not really "chat" or "instruction" tuned, yet (this
          is something we''re interested in). So it''s not going to be particularly
          chatty out of the box. It''s mostly going to want to imitate pubmed articles
          or abstracts.</p>

          <p> In our experiments so far we finetuned it for the particular tasks.
          We haven''t released those models.</p>

          <p>I don''t really have any experience with HF''s inference APIs so I couldn''t
          really say what''s expected to work... I would have thought a GPU with 30gb
          would be more than enough, but again I haven''t used their APIs.</p>

          '
