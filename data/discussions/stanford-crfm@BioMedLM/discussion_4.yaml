          type: user
        html: '<p>I tried the hosted inference API too and got the following errors:</p>

          <ol>

          <li><p><strong>Validation Error</strong>:<br>The initial part of the error
          message is a <code>HFValidationError</code> thrown by the <code>huggingface_hub</code>
          library. This indicates that the repository ID (which is the model ID) does
          not adhere to the required validation rules. Specifically, it says:</p>

          <p><code>Repo id must use alphanumeric chars or ''-'', ''_'', ''.'', ''--''
          and ''..'' are forbidden, ''-'' and ''.'' cannot start or end the name,
          max length is 96: ''/repository''.</code></p>

          <p>This suggests that the repository ID should only contain alphanumeric
          characters, and certain symbols like <code>-</code>, <code>_</code>, and
          <code>.</code> are allowed if they do not start or end the name. Also, the
          maximum length of 96 characters should not be exceeded. The provided value
          <code>''/repository''</code> does not meet these criteria.</p>

          </li>

          <li><p><strong>Missing Config File</strong>:<br>Next, the logs say <code>ValueError:
          Can''t find ''adapter_config.json'' at ''/repository''</code>. This indicates
          that the expected <code>adapter_config.json</code> file is not found at
          the given path. The path <code>''/repository''</code> seems to be incorrect
          or not the actual location of the config file.</p>

          </li>

          </ol>

          '
