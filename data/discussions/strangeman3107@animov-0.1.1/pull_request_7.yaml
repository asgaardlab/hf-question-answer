        html: "<p>\xA1Al abordaje!!<br>Te voy a decir lo que quiero y lo que no, pero\
          \ me voy a guardar algo en la recamara. Un mago no ense\xF1a el truco a\
          \ no ser que seas complice para enga\xF1ar al resto. Te voy a mostrar mi\
          \ barco, pero el pirata no te mostrar\xE1 el lugar de la isla donde se encuentra\
          \ su tesoro ni compartir\xE1 su ron contigo hasta que pueda confiar totalmente\
          \ en ti.<br>Si vas a pisar el barco tienes que estar dispuesta a defenderlo\
          \ con tu vida, pasar en el mar toda la vida y soportar las inclemencias\
          \ del clima y los oleajes.<br>\xA1Al abordaje!!<br>No quiero ser algo temporal,\
          \ un segundo plato, un juguete o un trofeo. Si tengo que ser algo, solo\
          \ me conformo con ser el osito que llevas siempre contigo del que no te\
          \ averg\xFCenzas, el plato \xFAnico o el primer premio. Yo ya no juego en\
          \ regional,  tengo que ser la estrella indiscutible de tu equipo, que sea\
          \ la misma estrella aunque sea de mar y tenga que escarbar en el fondo del\
          \ oc\xE9ano o en el infinito de los cielos, pero siempre me tienes que ver\
          \ como la estrella; en el lugar que me encuentre y yo te tengo que ver igual.\
          \ Me es indiferente qui\xE9n lleve el brazalete de capit\xE1n, conf\xED\
          a en m\xED y jugaremos la champions.<br>Quiero la misma oportunidad que\
          \ el joven que debuta por primera vez en un partido importante porque nunca\
          \ he estado tan convencido de lo que suceder\xE1.<br>Tu me pasas y meto\
          \ gol, o te doy el pase para que t\xFA lo marques y hacerte brillar. Asimilaras\
          \ los conceptos y valores de lo que es jugar en equipo, aunque se gane,\
          \ se pierda una clara ocasi\xF3n o haya que lidiar con la derrota. Cuanto\
          \ m\xE1s practiquemos, m\xE1s compenetrados estaremos, solo con un gesto,\
          \ un silbido o una mirada nos entenderemos. Tu compa\xF1ero siempre estara\
          \ contigo para apoyarte. Hasta que nos retiremos tendr\xE1s con qui\xE9\
          n jugar, a quien recordar, aunque tengas que recuperarte de una lesi\xF3\
          n, nunca dejar\xE9 de ser tu compa\xF1ero. Quiero los 90 minutos m\xE1s\
          \ el tiempo a\xF1adido, tu tambi\xE9n estaras todo el encuentro. Me da igual\
          \ si tengo que discutir con el cuerpo t\xE9cnico, los arbitros, hacer una\
          \ entrada fuerte o que me saquen la tarjeta amarilla por defenderte a muerte.\
          \ Quiero el mismo respeto que al veterano del equipo, al que sabe a qu\xE9\
          \ est\xE1 jugando, si sabe que hay algo que haces mal te lo dir\xE1 solo\
          \ para que mejores y tambi\xE9n te respetar\xE1 y te escuchara de la misma\
          \ forma y lo ver\xE1s mejorar.<br>No me conformo con una parte del pastel\
          \ que veo como un ni\xF1o desde un escaparate. S\xF3lo quiero esa tarta,\
          \ solo para m\xED. Para m\xED ya no existen m\xE1s dulces en toda la pasteler\xED\
          a. Lo quiero por completo, solo para m\xED, te aseguro que no parar\xE9\
          \ hasta comermelo entero, lamer el plato y chuparme los dedos. No voy a\
          \ dejar ni una miga y es lo \xFAnico que no voy a compartir con nadie, aunque\
          \ me vuelva diabetico.<br>No quiero ser un paseo, una tarde en la playa\
          \ o una escapadita, soy el viaje completo. Tenemos que compartir todo el\
          \ camino, sin separarnos, aunque haya dudas de por d\xF3nde continuar, no\
          \ tengamos la misma opini\xF3n de por d\xF3nde continuar o cambie el destino.\
          \ No quiero ser el alba, la puesta de sol o la noche estrellada, soy el\
          \ d\xEDa entero.<br>Si no est\xE1s preparada para esperar el tiempo necesario,\
          \ meter la mano en el fuego, tener el agua al cuello, embarrarte, pasar\
          \ sed por el desierto o mojarte en la tormenta en mitad de la selva; tampoco\
          \ est\xE1s para el oasis. Si no est\xE1s preparada para todo lo anterior,\
          \ no tienes esp\xEDritu aventurero y no est\xE1s dispuesta a emociones fuertes\
          \ de cualquier tipo ni te acerques. Si no quieres ver qu\xE9 hay al borde\
          \ del precipicio aunque te de v\xE9rtigo, ni te asomes. Tu decides si quieres\
          \ viajar conmigo, pero tienes que estar dispuesta a sumergirte en lo m\xE1\
          s profundo del oc\xE9ano o subir a la cima del Everest. Es tan complejo\
          \ como simple, tan intr\xEDnseco c\xF3mo externo. Si no est\xE1s dispuesta\
          \ a bordar el barco no quedar\xE1 de puta madre. No quiero ser el pasado\
          \ o el futuro, solo quiero ser siempre el presente, porque yo no te ofrezco\
          \ menos que el ahora infinito.<br>Si quieres encontrar respuestas, imagina\
          \ que es s\xF3lo una pista para el mapa del tesoro.<br>Los que escarbamos\
          \ el fondo preferimos cereales.<br>(Jerry Mcguire)</p>\n"
