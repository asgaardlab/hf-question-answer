        html: '<p>That''s a known issue with the Robin models.  It wasn''t trained
          with any stop tokens.</p>

          <p>In text-gen-ui you can configure a "Stopping string". Set it to <code>###Human:</code>
          and then when the AI tries to answer itself, text-gen will automatically
          stop the generation</p>

          '
        raw: 'That''s a known issue with the Robin models.  It wasn''t trained with
          any stop tokens.


          In text-gen-ui you can configure a "Stopping string". Set it to `###Human:`
          and then when the AI tries to answer itself, text-gen will automatically
