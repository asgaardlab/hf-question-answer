    type: comment
  author: Fox-Dude
  content: 'The number of steps are directly proportional with the number of new original
    images.

    This guide suggests 100 steps pr/image:

    https://bytexd.com/how-to-use-dreambooth-to-fine-tune-stable-diffusion-colab/


    I suggest using more than 50 images, but it depends on what you''re doing. If
    you''re training with a bunch of images of yourself, for instance, make sure to
    do many different poses.

    Google collab is great for training. My GTX1080 (8GB Vram) sure isn''t enough
    for training, although it''s decent enough for generation.


    Keeps in mind I just followed the guide and experimented a bit, and pulled out
    my hair for a few days. So my guess may be as good as yours.'
