        html: '<p>Their model architecture is the same. The main difference lies in
          the training data and context length. </p>

          <ol>

          <li>For the training data:</li>

          </ol>

          <ul>

          <li><code>pair-ranker</code> is the ranker trained on llm-blender/mix-instruct
          dataset, producing the results reported in the llm-blender paper. </li>

          <li><code>PairRM</code> is trained on <code>openai/summarize_from_feedback</code>,
          <code>lmsys/chatbot_arena_conversations</code>, etc. which does not contain
          <code>mix-instruct</code> data. (see in <a href="https://huggingface.co/llm-blender/PairRM#training-datasets">PairRM
          README</a>)</li>

          </ul>

          <ol start="2">

          <li>For the context length<br>There is a <a href="https://huggingface.co/llm-blender/PairRM#context-length">simple
          table</a> comparing the this. The main difference is that <code>pair-ranker</code>
          constrains the source and candidate lengths to be shorter than 128, while
          <code>PairRM</code> can extend that constraint to 1224 and 412 respectively.</li>

          </ol>

          <p>Overall, you can consider <code>PairRM</code> a more powerful version
          of <code>llm-blender/pair-ranker</code>.</p>

          '
        raw: "Their model architecture is the same. The main difference lies in the\
          \ training data and context length. \n1. For the training data:\n- `pair-ranker`\
          \ is the ranker trained on llm-blender/mix-instruct dataset, producing the\
          \ results reported in the llm-blender paper. \n- `PairRM` is trained on\
          \ `openai/summarize_from_feedback`, `lmsys/chatbot_arena_conversations`,\
          \ etc. which does not contain `mix-instruct` data. (see in [PairRM README](https://huggingface.co/llm-blender/PairRM#training-datasets))\n\
          2. For the context length\nThere is a [simple table](https://huggingface.co/llm-blender/PairRM#context-length)\
          \ comparing the this. The main difference is that `pair-ranker` constrains\
          \ the source and candidate lengths to be shorter than 128, while `PairRM`\
          \ can extend that constraint to 1224 and 412 respectively.\n\nOverall, you\
          \ can consider `PairRM` a more powerful version of `llm-blender/pair-ranker`.\n"
