          <p>Step 1: Install git-lfs and clone the Hugging Face repository. Once this
          is done, the model will be saved as a directory. (observe the folder located
          on the left-hand side in Colab.)<br>!sudo apt-get install git-lfs<br>!git
          clone <a href="https://huggingface.co/DrishtiSharma/whisper-large-v2-marathi">https://huggingface.co/DrishtiSharma/whisper-large-v2-marathi</a></p>

          <p>Step 2: Install the dependencies related to openai.</p>

          <p>Step 3: import openai.whisper as whisper<br>model_path = "/content/whisper-large-v2-marathi"<br>model
          = whisper.load_model(model_path)</p>

