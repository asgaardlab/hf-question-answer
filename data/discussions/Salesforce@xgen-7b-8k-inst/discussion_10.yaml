        html: "<p>The following appears in StarCoderData, the code data we used for\
          \ training the model:</p>\n<pre><code class=\"language-python\">       \
          \     <span class=\"hljs-string\">\"&lt;filename&gt;\"</span>,\n       \
          \     <span class=\"hljs-string\">\"&lt;gh_stars&gt;\"</span>,\n       \
          \     <span class=\"hljs-string\">\"&lt;issue_start&gt;\"</span>,\n    \
          \        <span class=\"hljs-string\">\"&lt;issue_comment&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;issue_closed&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;jupyter_start&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;jupyter_text&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;jupyter_code&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;jupyter_output&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;empty_output&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;commit_before&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;commit_msg&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;commit_after&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;reponame&gt;\"</span>\n</code></pre>\n\
          <p>Please refer to the StarCoder paper for more details. You could, for\
          \ example, condition the generation using these special tokens to bias the\
          \ model prediction.</p>\n<p>The remaining (as follows) are the special tokens\
          \ used by StarCoder for their FIM training, but we did not use them. You\
          \ can ignore these tokens:</p>\n<pre><code class=\"language-python\">  \
          \          <span class=\"hljs-string\">\"&lt;fim_prefix&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;fim_middle&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;fim_suffix&gt;\"</span>,\n\
          \            <span class=\"hljs-string\">\"&lt;fim_pad&gt;\"</span>,\n</code></pre>\n"
        raw: "The following appears in StarCoderData, the code data we used for training\
          \ the model:\n```python\n            \"<filename>\",\n            \"<gh_stars>\"\
          ,\n            \"<issue_start>\",\n            \"<issue_comment>\",\n  \
          \          \"<issue_closed>\",\n            \"<jupyter_start>\",\n     \
          \       \"<jupyter_text>\",\n            \"<jupyter_code>\",\n         \
          \   \"<jupyter_output>\",\n            \"<empty_output>\",\n           \
          \ \"<commit_before>\",\n            \"<commit_msg>\",\n            \"<commit_after>\"\
          ,\n            \"<reponame>\"\n```\nPlease refer to the StarCoder paper\
          \ for more details. You could, for example, condition the generation using\
          \ these special tokens to bias the model prediction.\n\nThe remaining (as\
          \ follows) are the special tokens used by StarCoder for their FIM training,\
          \ but we did not use them. You can ignore these tokens:\n```python\n   \
          \         \"<fim_prefix>\",\n            \"<fim_middle>\",\n           \
          \ \"<fim_suffix>\",\n            \"<fim_pad>\",\n```"
