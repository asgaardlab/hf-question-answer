        html: '<p>The training dataset is danbooru. And use 2 aesthetic model to label
          the images.<br>model1: <a rel="nofollow" href="https://github.com/waifu-diffusion/aesthetic">https://github.com/waifu-diffusion/aesthetic</a><br>model2:
          <a href="https://huggingface.co/skytnt/anime-aesthetic/tree/4659f8d521aaf1b6f89c57f4d182154e2445d3fb">https://huggingface.co/skytnt/anime-aesthetic/tree/4659f8d521aaf1b6f89c57f4d182154e2445d3fb</a><br>The
          2 models is binary classification model but not score prediction model.
          I think they may make mistake when an input image is mediocre.<br>So I combine
          the score of the 2 models.<br>score = 0.5<em>score1 + 0.5</em>score2<br>Use
          the combined score to train my aesthetic score prediction model.<br>Loss
          function is mse loss instead of bce loss.</p>

          '
        raw: 'The training dataset is danbooru. And use 2 aesthetic model to label
          the images.

          model1: https://github.com/waifu-diffusion/aesthetic

          model2: https://huggingface.co/skytnt/anime-aesthetic/tree/4659f8d521aaf1b6f89c57f4d182154e2445d3fb

          The 2 models is binary classification model but not score prediction model.
          I think they may make mistake when an input image is mediocre.

          So I combine the score of the 2 models.

          score = 0.5*score1 + 0.5*score2

          Use the combined score to train my aesthetic score prediction model.

          Loss function is mse loss instead of bce loss.'
