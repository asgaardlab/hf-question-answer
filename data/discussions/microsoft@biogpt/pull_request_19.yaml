  content: 'Hi,


    You can just load a `BioGptModel` from this checkpoint, it will just give you
    a warning that the head on top isn''t initialized but you can use it for feature
    extraction:

    ```

    from transformers import BioGptModel


    model = BioGptModel.from_pretrained("microsoft/biogpt")

    ```'
