        html: '<p>It depends on how you would solve NER with BioGPT. You could either
          make the model learn to generate the entities one token at a time, in case
          it''s just like general autoregressive language modeling, or you can treat
          it like BERT does it, which means leveraging IOB labels. For that you''ll
          need a BioGPTForTokenClassification class, which still needs to be added
          to the library but is pretty straightforward to do.</p>

