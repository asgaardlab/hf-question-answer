        html: "<p>\u5173\u4E8E LayoutLM \u7684\u4F7F\u7528\uFF0C\u76EE\u524D\u6211\
          \u8FD8\u6CA1\u6709\u5B9E\u9645\u52A8\u624B\u505A\uFF0C\u6700\u8FD1\u6B63\
          \u5728\u4E86\u89E3\u3002<br>\uFF081\uFF09\u5BF9\u4E8E LayoutLM-base \u6765\
          \u8BF4\uFF0CTokenizer \u662F\u9488\u5BF9\u6587\u672C\u4EFB\u52A1\u7684\uFF0C\
          LayoutLM \u662F\u591A\u6A21\u6001\u4EFB\u52A1\uFF0C\u6240\u4EE5\u9884\u5904\
          \u7406\u90E8\u5206\u4E0D\u592A\u76F8\u540C\u3002LayoutLM \u7684\u52A0\u8F7D\
          \u53EF\u4EE5\u4F7F\u7528 AutoProcessor\uFF0C\u53C2\u8003\u5982\u4E0B\uFF1A\
          </p>\n<pre><code>model = LayoutLMv3ForTokenClassification.from_pretrained(\"\
          microsoft/layoutlmv3-base\",\n                                         \
          \                id2label=id2label,\n                                  \
          \                       label2id=label2id)\nprocessor = AutoProcessor.from_pretrained(\"\
          microsoft/layoutlmv3-base\", apply_ocr=False)\n</code></pre>\n<p>\uFF08\
          2\uFF09\u4F46\u662F\u5BF9\u4E8E Layoutlmv3-base-chinese \u6765\u8BF4\uFF0C\
          \u5B83\u6CA1\u6709\u76F4\u63A5\u7528\u540C\u6837\u7684\u65B9\u5F0F\u52A0\
          \u8F7D vocab \u7B49\u6587\u4EF6\uFF0C\u800C\u662F\u7528\u7684 sentencepiece.bpe.model\
          \ \u6765\u4EE3\u66FF\u3002<br>\u5982\u679C\u53EA\u52A0\u8F7D\u9884\u8BAD\
          \u7EC3\u6A21\u578B\u83B7\u53D6\u7279\u5F81\uFF0C\u53EF\u4EE5\u5982\u4E0B\
          \uFF1A</p>\n<pre><code>tokenizer = XLMRobertaTokenizer.from_pretrained(\"\
          microsoft/layoutlmv3-base-chinese\", apply_ocr=False)\nmodel = AutoModel.from_pretrained(\"\
          microsoft/layoutlmv3-base-chinese\")\n</code></pre>\n<p>\u5982\u679C\u518D\
          \u63A5\u7279\u5B9A\u8F93\u51FA\uFF0C\u8DD1\u8FC7 v3 chinese \u7248\u672C\
          \u5728 token classification \u4E0A\u7684\u4EFB\u52A1\uFF0C\u6E90\u7801\u89C1\
          <a rel=\"nofollow\" href=\"https://github.com/microsoft/unilm/blob/b9107d9ee3ae4bbbb3ff0de2526f2b83bbf33e18/layoutlmv3/examples/run_xfund.py#L209%EF%BC%8C%E5%85%B6%E4%B8%AD%E6%9C%89%E5%9C%A8\"\
          >https://github.com/microsoft/unilm/blob/b9107d9ee3ae4bbbb3ff0de2526f2b83bbf33e18/layoutlmv3/examples/run_xfund.py#L209\uFF0C\
          \u5176\u4E2D\u6709\u5728</a> token classification \u4EFB\u52A1\u4E0A\u7684\
          \u52A0\u8F7D\u793A\u4F8B\uFF0C\u7528\u7684\u662F AutoTokenizer \u548C AutoModelForTokenClassification\u3002\
          </p>\n"
        raw: "\u5173\u4E8E LayoutLM \u7684\u4F7F\u7528\uFF0C\u76EE\u524D\u6211\u8FD8\
          \u6CA1\u6709\u5B9E\u9645\u52A8\u624B\u505A\uFF0C\u6700\u8FD1\u6B63\u5728\
          \u4E86\u89E3\u3002\n\uFF081\uFF09\u5BF9\u4E8E LayoutLM-base \u6765\u8BF4\
          \uFF0CTokenizer \u662F\u9488\u5BF9\u6587\u672C\u4EFB\u52A1\u7684\uFF0CLayoutLM\
          \ \u662F\u591A\u6A21\u6001\u4EFB\u52A1\uFF0C\u6240\u4EE5\u9884\u5904\u7406\
          \u90E8\u5206\u4E0D\u592A\u76F8\u540C\u3002LayoutLM \u7684\u52A0\u8F7D\u53EF\
          \u4EE5\u4F7F\u7528 AutoProcessor\uFF0C\u53C2\u8003\u5982\u4E0B\uFF1A\n\n\
          ```\nmodel = LayoutLMv3ForTokenClassification.from_pretrained(\"microsoft/layoutlmv3-base\"\
          ,\n                                                         id2label=id2label,\n\
          \                                                         label2id=label2id)\n\
          processor = AutoProcessor.from_pretrained(\"microsoft/layoutlmv3-base\"\
          , apply_ocr=False)\n```\n\n\uFF082\uFF09\u4F46\u662F\u5BF9\u4E8E Layoutlmv3-base-chinese\
          \ \u6765\u8BF4\uFF0C\u5B83\u6CA1\u6709\u76F4\u63A5\u7528\u540C\u6837\u7684\
          \u65B9\u5F0F\u52A0\u8F7D vocab \u7B49\u6587\u4EF6\uFF0C\u800C\u662F\u7528\
          \u7684 sentencepiece.bpe.model \u6765\u4EE3\u66FF\u3002\n\u5982\u679C\u53EA\
          \u52A0\u8F7D\u9884\u8BAD\u7EC3\u6A21\u578B\u83B7\u53D6\u7279\u5F81\uFF0C\
          \u53EF\u4EE5\u5982\u4E0B\uFF1A\n```\ntokenizer = XLMRobertaTokenizer.from_pretrained(\"\
          microsoft/layoutlmv3-base-chinese\", apply_ocr=False)\nmodel = AutoModel.from_pretrained(\"\
          microsoft/layoutlmv3-base-chinese\")\n```\n\n\u5982\u679C\u518D\u63A5\u7279\
          \u5B9A\u8F93\u51FA\uFF0C\u8DD1\u8FC7 v3 chinese \u7248\u672C\u5728 token\
          \ classification \u4E0A\u7684\u4EFB\u52A1\uFF0C\u6E90\u7801\u89C1https://github.com/microsoft/unilm/blob/b9107d9ee3ae4bbbb3ff0de2526f2b83bbf33e18/layoutlmv3/examples/run_xfund.py#L209\uFF0C\
          \u5176\u4E2D\u6709\u5728 token classification \u4EFB\u52A1\u4E0A\u7684\u52A0\
          \u8F7D\u793A\u4F8B\uFF0C\u7528\u7684\u662F AutoTokenizer \u548C AutoModelForTokenClassification\u3002"
