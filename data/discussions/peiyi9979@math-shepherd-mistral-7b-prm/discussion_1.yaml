        html: '<p>Hello, mistral and llama have the same model structure, so I used
          the script of llama to convert the mistral ckpt from deepseek framework
          to huggingface framework.</p>

          <p>There''s no problem with the model type. LlamaForCausalLM is ok.</p>

          <p>The bos and eos id does have a bit of a problem though.</p>

          <p>It should be 1 and 2, not 100000 and 100001.</p>

          <p> I''ve changed it.</p>

          <p>However, huggingface''s generate function should use tokenizer bos and
          eos id by default, without using 100000 and 100001, so it has no effect.
          </p>

          '
        raw: "Hello, mistral and llama have the same model structure, so I used the\
          \ script of llama to convert the mistral ckpt from deepseek framework to\
          \ huggingface framework.\n\nThere's no problem with the model type. LlamaForCausalLM\
          \ is ok.\n\nThe bos and eos id does have a bit of a problem though.\n\n\
          It should be 1 and 2, not 100000 and 100001.\n\n I've changed it.\n\nHowever,\
          \ huggingface's generate function should use tokenizer bos and eos id by\
          \ default, without using 100000 and 100001, so it has no effect. \n\n"
