  content: "Hello, mistral and llama have the same model structure, so I used the\
    \ script of llama to convert the mistral ckpt from deepseek framework to huggingface\
    \ framework.\n\nThere's no problem with the model type. LlamaForCausalLM is ok.\n\
    \nThe bos and eos id does have a bit of a problem though.\n\nIt should be 1 and\
    \ 2, not 100000 and 100001.\n\n I've changed it.\n\nHowever, huggingface's generate\
