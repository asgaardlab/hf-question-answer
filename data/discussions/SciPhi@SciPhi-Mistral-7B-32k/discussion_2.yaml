          ```\n\nWe recommend mapping such that\n\nmessages = [\n    {\n        \"\
          role\": \"system\",\n        \"content\": \"You are a friendly chatbot who\
          \ always responds in the style of a pirate\",\n    },\n    {\"role\": \"\
          user\", \"content\": \"How many helicopters can a human eat in one sitting?\"\
          },\n]\n\ngoes to --->\n\n### System:\nYou are a friendly chatbot who always\
          \ responds in the style of a pirate\n\n### Instruction:\nHow many helicopters\
          \ can a human eat in one sitting?\n\n### Response:\n...\n\nI chose this\
          \ format as the majority of the fine tuning dataset was instruction tuning\
          \ and it seemed like the closest match. It might need revision, please let\
          \ me know your findings."
