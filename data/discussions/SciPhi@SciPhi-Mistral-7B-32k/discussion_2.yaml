        html: '<p>I recommend formatting like this - </p>

          <h2 id="recommended-chat-formatting">Recommended Chat Formatting</h2>

          <p>```</p>

          <p>We recommend mapping such that</p>

          <p>messages = [<br>    {<br>        "role": "system",<br>        "content":
          "You are a friendly chatbot who always responds in the style of a pirate",<br>    },<br>    {"role":
          "user", "content": "How many helicopters can a human eat in one sitting?"},<br>]</p>

          <p>goes to ---&gt;</p>

          <h3 id="system">System:</h3>

          <p>You are a friendly chatbot who always responds in the style of a pirate</p>

          <h3 id="instruction">Instruction:</h3>

          <p>How many helicopters can a human eat in one sitting?</p>

          <h3 id="response">Response:</h3>

          <p>...</p>

          <p>I chose this format as the majority of the fine tuning dataset was instruction
          tuning and it seemed like the closest match. It might need revision, please
          let me know your findings.</p>

          '
