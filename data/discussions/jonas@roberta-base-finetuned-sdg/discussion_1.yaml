        html: "<p>Hi <span data-props=\"{&quot;user&quot;:&quot;seigishi&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/seigishi\"\
          >@<span class=\"underline\">seigishi</span></a></span>\n\n\t</span></span>.</p>\n\
          <p>The huggingface prediction function basically returns the last layer\
          \ of the models which are <em>logits</em>. These are then converted to <em>probabilities</em>\
          \ by going through a <a rel=\"nofollow\" href=\"https://en.wikipedia.org/wiki/Softmax_function\"\
          >SoftMax</a> Layer. (all \U0001F917 Transformers models output the logits,\
          \ as the loss function for training will generally fuse the last activation\
          \ function, such as SoftMax, with the actual loss function, such as cross\
          \ entropy).</p>\n<p>Note that this all happens in the background. What you\
          \ see are the probability scores that your sentence/paragraph belongs to\
          \ a certain label. These scores are always between 0 and 1 and add up to\
          \ 1.<br>The higher the score, the more confident the model is that your\
          \ text belongs to a certain label. For instance, your example: \"I love\
          \ you. I like you.\" has little to do with any of the Sustainable Development\
          \ Goals, hence the model returns low probabilities for the labels.</p>\n"
        raw: "Hi @seigishi.\n\nThe huggingface prediction function basically returns\
          \ the last layer of the models which are *logits*. These are then converted\
          \ to *probabilities* by going through a [SoftMax](https://en.wikipedia.org/wiki/Softmax_function)\
          \ Layer. (all \U0001F917 Transformers models output the logits, as the loss\
          \ function for training will generally fuse the last activation function,\
          \ such as SoftMax, with the actual loss function, such as cross entropy).\n\
          \nNote that this all happens in the background. What you see are the probability\
          \ scores that your sentence/paragraph belongs to a certain label. These\
          \ scores are always between 0 and 1 and add up to 1. \nThe higher the score,\
          \ the more confident the model is that your text belongs to a certain label.\
          \ For instance, your example: \"I love you. I like you.\" has little to\
          \ do with any of the Sustainable Development Goals, hence the model returns\
          \ low probabilities for the labels."
        updatedAt: '2023-03-14T09:42:43.960Z'
