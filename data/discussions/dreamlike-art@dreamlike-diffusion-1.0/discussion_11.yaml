        html: '<p>I''m planning to release a custom model soon that consists of merges
          of several other models, including Dreamlike Diffusion &amp; several of
          my own Dreambooth trained models (see preview below).</p>

          <p>I noticed Dreamlike Diffusion has some additional restrictions, more
          in particular regarding a limit of the use of the output of model derivatives
          for teams larger than 10 or the use of the model on commercial web applications.</p>

          <p>It seems to me that having to send an email to <a rel="nofollow" href="mailto:contact@dreamlike.art">contact@dreamlike.art</a>
          every time one of my users would like use my model''s output for a team
          larger than 10 or on a commercial web application is rather inefficient,
          so I was wondering if there''s any way to streamline such requests...</p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/1672122205417-63153d455f47a189627bf101.png"><img
          alt="image.png" src="https://cdn-uploads.huggingface.co/production/uploads/1672122205417-63153d455f47a189627bf101.png"></a></p>

