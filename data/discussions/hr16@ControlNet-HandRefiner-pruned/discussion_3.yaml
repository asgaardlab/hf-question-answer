          \ I'm just an uploader, not the actual author itself but I'll still answer\
          \ ngl</p>\n<ol>\n<li>The workflow of HandRefiner is MediaPipe segments hands\
          \ -&gt; MeshGraphormer reconstructs and corrects the hands, outputs MANO\
          \ mesh -&gt; Ray-tracing with Trimesh to get depth map. It's possible to\
          \ replace MediaPipe with a YOLO model trained on bad hands. ADetailer uses\
          \ one iirc</li>\n<li>Again, MediaPipe fault here</li>\n<li>I've seen people\
          \ using GrowMaskWithBlur node by Kijai to make good masks from the hand\
