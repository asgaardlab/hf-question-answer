        html: '<p>Thank you for providing such an innovative model and approach. Based
          on actual usage, I sincerely offer some suggestions and look forward to
          your improvements in the model and updates:</p>

          <ol>

          <li>I found that many seemingly normal hands are still not being detected.
          I feel that this area could benefit from adding some bad hand training data
          to improve recognition rates.</li>

          <li>When two hands overlap, one hand is often not detected, which causes
          the non-overlapping hand to become deformed after redrawing.</li>

          <li>The redrawing area may appear incongruous on the original image, especially
          with complex backgrounds. It feels like feathering could be added to address
          this issue.</li>

          </ol>

          '
