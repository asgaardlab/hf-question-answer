          type: user
        html: '<p>I have implemented <code>DebertaV2JumanppTokenizer(Fast)</code>.
          This tokenizer carries out text pre-segmentation using Juman++ within the
          Transformers Tokenizer. This provides the following advantages:</p>

          <ul>

          <li>Text can be tokenized more  easily.</li>

          <li>Functions of the Fast Tokenizer, such as offset_mapping, can be used
          more easily.</li>

          <li>The Transformers pipeline can be used more easily. This is particularly
          effective for the <code>TokenClassificationPipeline</code>.</li>

          </ul>

          '
        raw: 'I have implemented `DebertaV2JumanppTokenizer(Fast)`. This tokenizer
          carries out text pre-segmentation using Juman++ within the Transformers
          Tokenizer. This provides the following advantages:


          - Text can be tokenized more  easily.

          - Functions of the Fast Tokenizer, such as offset_mapping, can be used more
          easily.

          - The Transformers pipeline can be used more easily. This is particularly
          effective for the `TokenClassificationPipeline`.'
