        html: '<p>After loading the processor, I just added this line, and it solved
          the problem<br><code>processor.size[''shortest_edge''] = 800</code></p>

          <pre><code>from transformers import AutoImageProcessor


          processor = AutoImageProcessor.from_pretrained("microsoft/table-transformer-structure-recognition-v1.1-pub")

          </code></pre>

          <p>In the config file, you have to define either <code>width</code> and
          <code>height</code> or <code>shortest_edge</code> and <code>longest_edge</code></p>

          '
        raw: "After loading the processor, I just added this line, and it solved the\
          \ problem \n`processor.size['shortest_edge'] = 800`\n\n```\nfrom transformers\
          \ import AutoImageProcessor\n\nprocessor = AutoImageProcessor.from_pretrained(\"\
          microsoft/table-transformer-structure-recognition-v1.1-pub\")\n```\n\nIn\
          \ the config file, you have to define either `width` and `height` or `shortest_edge`\
          \ and `longest_edge`"
        updatedAt: '2023-12-01T16:37:34.622Z'
