          \ basically pitch change:\r\ntranspose = 0#@param {type:\"integer\"}\r\n\
          input_path = \"audios/someguy.mp3\"#@param {type:\"string\"}\r\nindex_path\
          \ = \"logs/My-Voice/added_IVF439_Flat_nprobe_1_My-Voice_v2.index\"#@param\
          \ {type:\"string\"}\r\n#@markdown Select the pitch extraction algorithm\
          \ ('pm': faster extraction but lower-quality speech; 'harvest': better bass\
          \ but extremely slow; 'crepe': better quality but GPU intensive), 'rmvpe':\
          \ best quality, and little GPU requirement\r\nf0_method = \"rmvpe\" # @param\
          \ [\"rmvpe\", \"pm\", \"harvest\"]\r\nopt_path = \"audios/cli_output.wav\"\
          #@param {type:\"string\"}\r\nmodel_name = \"My-Voice.pth\"#@param {type:\"\
          string\"}\r\n#@markdown Index-Rate/Search-feature-ratio (controls accent\
          \ strength, too high has artifacting):\r\nindex_rate = 0.66 # @param {type:\"\
          slider\", min:0, max:1, step:0.01}\r\n#@markdown Adjust the volume envelope\
          \ scaling. Closer to 0, the more it mimicks the volume of the original vocals.\
