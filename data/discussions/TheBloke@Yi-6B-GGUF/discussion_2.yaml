          ASSISTANT:\n```\n\nCommand:\n```\n ./main -m /workspace/process/01-ai_yi-34b-200k/gguf/yi-34b-200k.Q5_K_M.gguf\
          \ -c 4096 -r \"USER:\" -f /workspace/test_prompt.txt\n```\n\nOutput:\n```\n\
          USER: who was Amadeus Mozart?\nASSISTANT: Amadeus Mozart was a prolific\
          \ and influential composer of the Classical era. He was born on January\
          \ 27, 1756 in Salzburg, Austria, and died at the young age of 35 on December\
          \ 5, 1791 in Vienna, Austria. His full name is Wolfgang Amadeus Mozart,\
          \ with \"Amadeus\" being a Latinized version of his second name, which was\
          \ originally spelled \"Amadeus.\" He composed over 600 works during his\
          \ lifetime, including operas, symphonies, concertos, chamber music, and\
          \ choral works. His most famous compositions include The Marriage of Figaro,\
          \ Don Giovanni, the Piano Concerto No. 21 (the \"Elvira Madigan\" concerto),\
          \ and Eine kleine Nachtmusik.\nUSER:\n```\n\nNot bad at all!  \n\nI tried\
          \ the same prompt with this model, Yi 6B, also in GGUF Q5_K_M, and the output\
