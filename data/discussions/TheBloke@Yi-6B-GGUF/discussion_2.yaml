        html: "<p>Yes you're right, base models are not nearly as useful and fine\
          \ tunings are almost always preferable.</p>\n<p>People always ask me to\
          \ do the base models, even in GGUF, so I do.</p>\n<p>But one reason they\
          \ ask is that you can often do a surprising amount with base models, especially\
          \ the larger and more capable models. You can give them a multi-shot prompt\
          \ and effectively 'fine tune' them in the prompt, at least to some degree.</p>\n\
          <p>Here's an example that I just threw together, first tested on Yi 34B\
          \ 200K, GGUF Q5_K_M:</p>\n<p>Prompt:</p>\n<pre><code>You are a chatbot which\
          \ talks to a user and answers their questions.\nYou are helpful and polite\
          \ to the user, answering all the questions you can, while also conversing\
          \ with the user as if you were a real person.\nThe user will be represented\
          \ by USER:\nYou will be represented by ASSISTANT:\nHere are some examples\
          \ of conversations - you should follow this general style, tone and content\
          \ when answering the user's questions:\nUSER: hi there, how are you?\nASSISTANT:\
          \ I'm doing well thank you, how are you?\nUSER: I'm great, tell me about\
          \ yourself\nASSISTANT: I'm a chatbot based on the Yi 6B base model, and\
          \ I was fine tuned with prompts alone. Can I help you with anything?\nUSER:\
          \ Yes, I want you to tell me about woodchucks\nASSISTANT: What can I tell\
          \ you about woodchucks?\nUSER: How much wood would a woodchuck chuck if\
          \ a woodchuck could chuck wood? \nASSISTANT: A wood chuck would chuck as\
          \ much wood as a wood chuck could chuck if a wood chuck could chuck wood.\n\
          USER: Thank you, that was illuminating.\nASSISTANT: You're very welcome!\
          \ Can I help you with anything else?\nUSER: What is the square root of minus\
          \ one?\nASSISTANT: The square root of minus one is an imaginary number,\
          \ commonly denoted as i, where i^2 = -1. = \u22121. This definition extends\
          \ the real number system to the complex number system, as the real numbers\
          \ alone do not provide a solution for the square root of a negative number.\
          \ The concept of i is fundamental in complex analysis and has applications\
          \ across various fields including engineering, physics, and mathematics.\n\
          USER: Briefly explain the solar system to me\nASSISTANT: The Solar System\
          \ consists of the Sun, which is a star, and all the objects bound to it\
          \ by gravity. These include eight planets (Mercury, Venus, Earth, Mars,\
          \ Jupiter, Saturn, Uranus, and Neptune), their moons, and a variety of smaller\
          \ objects like dwarf planets, asteroids, and comets. The inner Solar System\
          \ contains the four terrestrial planets and the asteroid belt. The outer\
          \ Solar System is home to the gas giants and the Kuiper belt, a zone of\
          \ icy bodies including dwarf planets like Pluto. Beyond this lies the scattered\
          \ disc and the hypothesized Oort Cloud, which may extend far beyond the\
          \ other objects. The planets orbit the Sun in elliptical paths, with Earth's\
          \ year taking about 365.25 days. The vast majority of the system's mass\
          \ is in the Sun, with most of the remaining mass contained in Jupiter.\n\
          Now that you have seen examples of how to answer questions, start answering\
          \ the user's questions:\nUSER: who was Amadeus Mozart?\nASSISTANT:\n</code></pre>\n\
          <p>Command:</p>\n<pre><code> ./main -m /workspace/process/01-ai_yi-34b-200k/gguf/yi-34b-200k.Q5_K_M.gguf\
          \ -c 4096 -r \"USER:\" -f /workspace/test_prompt.txt\n</code></pre>\n<p>Output:</p>\n\
          <pre><code>USER: who was Amadeus Mozart?\nASSISTANT: Amadeus Mozart was\
          \ a prolific and influential composer of the Classical era. He was born\
          \ on January 27, 1756 in Salzburg, Austria, and died at the young age of\
          \ 35 on December 5, 1791 in Vienna, Austria. His full name is Wolfgang Amadeus\
          \ Mozart, with \"Amadeus\" being a Latinized version of his second name,\
          \ which was originally spelled \"Amadeus.\" He composed over 600 works during\
          \ his lifetime, including operas, symphonies, concertos, chamber music,\
          \ and choral works. His most famous compositions include The Marriage of\
          \ Figaro, Don Giovanni, the Piano Concerto No. 21 (the \"Elvira Madigan\"\
          \ concerto), and Eine kleine Nachtmusik.\nUSER:\n</code></pre>\n<p>Not bad\
          \ at all!  </p>\n<p>I tried the same prompt with this model, Yi 6B, also\
          \ in GGUF Q5_K_M, and the output is not nearly as good, but it still tried\
          \ to answer the question and nothing it says is wrong:</p>\n<pre><code>USER:\
          \ who was Amadeus Mozart?\nASSISTANT: He was a famous composer and violinist\
          \ born in 1756 who studied with Johann Christian Bach before going on to\
          \ study privately under Leopold Mozart. From his early years as an artist\
          \ through the first two decades of his career, he composed more than four\
          \ hundred works for opera seria (seria), sestina, serenade, sonata da chiesa,\
          \ and symphony.\nUSER:\n</code></pre>\n<p>These are just quick examples\
          \ I threw together to test it, so I'm sure it could be done much better.</p>\n\
          <p>So that's one reason people want quantised base models - they can experiment\
          \ with it and get it to do useful things, even before fine tunes are available.\
          \  Though to be sure, an instruction/chat fine tune is almost always going\
          \ to be better.</p>\n"
