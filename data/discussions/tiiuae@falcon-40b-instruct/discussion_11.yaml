        html: '<p>Hi Guys!</p>

          <p>Fantastic model.</p>

          <p>I have encountered an issue using both the 7B and 40B Falcon models with
          recommended settings, they continue generation past &lt;|endoftext|&gt;</p>

          <p>Issue is that the default llama eos_token_id=2 is specified here: <a
          href="https://huggingface.co/tiiuae/falcon-40b-instruct/blob/main/configuration_RW.py#L41">https://huggingface.co/tiiuae/falcon-40b-instruct/blob/main/configuration_RW.py#L41</a></p>

          <p>Looking at <a href="https://huggingface.co/tiiuae/falcon-40b-instruct/raw/main/tokenizer.json">https://huggingface.co/tiiuae/falcon-40b-instruct/raw/main/tokenizer.json</a>
          this is not the llama vocabulary and token=2 is <code>&gt;&gt;INTRODUCTION&lt;&lt;</code>
          and I think we''re looking for token=11 <code>&lt;|endoftext|&gt;</code></p>

          <p>I am able to work-around the generation problem by manually adding <code>eos_token_id=11</code>
          on model invocation.</p>

          <p>--Mike</p>

          '
        raw: "Hi Guys!\r\n\r\nFantastic model.\r\n\r\nI have encountered an issue\
          \ using both the 7B and 40B Falcon models with recommended settings, they\
          \ continue generation past <|endoftext|>\r\n\r\nIssue is that the default\
          \ llama eos_token_id=2 is specified here: https://huggingface.co/tiiuae/falcon-40b-instruct/blob/main/configuration_RW.py#L41\r\
          \n\r\nLooking at https://huggingface.co/tiiuae/falcon-40b-instruct/raw/main/tokenizer.json\
          \ this is not the llama vocabulary and token=2 is `>>INTRODUCTION<<` and\
          \ I think we're looking for token=11 `<|endoftext|>`\r\n\r\nI am able to\
          \ work-around the generation problem by manually adding `eos_token_id=11`\
          \ on model invocation.\r\n\r\n--Mike"
