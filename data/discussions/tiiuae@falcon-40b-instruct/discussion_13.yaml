          name: cmp-nct
          type: user
        html: '<p>There are several important points here:</p>

          <ol>

          <li>The license is clear, if it''s licensed as GPL 3 you can use it commercially.
          The readme does not matter, you are not required to read it either.</li>

          <li>You are not using Baize anyway, even if it was non-commercial and not
          GPL-3 you''d not be using it.<br>The Falcon team used it for a fine tune.
          You can hardly legally claim that fine tuning something makes it fall under
          that license.<br>That''s not the case.</li>

          <li>If the model was able to reproduce relevant parts of "Baize" then those
          generations would fall under GPL-3 as well.</li>

          </ol>

          <p>I don''t see any problem</p>

          '
        raw: "There are several important points here:\n1) The license is clear, if\
          \ it's licensed as GPL 3 you can use it commercially. The readme does not\
          \ matter, you are not required to read it either.\n2) You are not using\
          \ Baize anyway, even if it was non-commercial and not GPL-3 you'd not be\
          \ using it. \nThe Falcon team used it for a fine tune. You can hardly legally\
          \ claim that fine tuning something makes it fall under that license.\nThat's\
          \ not the case.\n3) If the model was able to reproduce relevant parts of\
          \ \"Baize\" then those generations would fall under GPL-3 as well.\n\nI\
          \ don't see any problem"
        updatedAt: '2023-06-23T01:11:17.803Z'
