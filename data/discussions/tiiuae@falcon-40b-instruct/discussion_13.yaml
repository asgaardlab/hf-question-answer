          type: user
        html: '<p>I''m not a lawyer and from a glance, it seems Baize is legally vague,
          because they explicitly licensed GPL 3.0 which <strong>DOES</strong> allows
          commercial use and yet they claims on the README that it isn''t permitted
          for commercial use. They need to use the appropriate licensing for their
          project and ensure the messages are consistent. I would imagine that the
          "LICENSE" text take precedent over the "README" in court if one were to
          argue, though again, I''m not a lawyer.</p>

          <p>So even if Falcon have to be relicensed for GPL 3.0, it would still be
          viable for commercial use.</p>

