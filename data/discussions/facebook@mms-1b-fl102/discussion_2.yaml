        html: '<p>MMS fine-tuning only updates the weights for language-specific adapter
          layers (see <a href="https://huggingface.co/blog/mms_adapters">MMS ASR blog
          post</a>), so there''s not really a notion of having a single adapter for
          multiple languages. Since you have large amounts of data, what you can do
          first is <a href="https://huggingface.co/blog/fine-tune-xlsr-wav2vec2">traditional
          CTC fine-tuning</a> on the multiple languages, where you fine-tune the entire
          model and make predictions with a joint vocabulary output layer. This will
          improve the model on all the languages of interest. As a second step, the
          joint vocabulary output layer can be thrown away and language-specific adapter
          layers fine-tuned as per the MMS ASR blog post. In doing so, you should
          be able to leverage the linguistic knowledge of the base model across languages.</p>

          <p>So in short:</p>

          <ol>

          <li>Traditional CTC fine-tuning of the entire model on the multiple languages
          (joint vocabulary output)</li>

          <li>MMS ASR fine-tuning of the adapter weights on your specific language
          (single language output)</li>

          </ol>

          '
