          <p>The category number means:</p>

          <ul>

          <li><code>0</code>: general (e.g. <code>1girl</code>)</li>

          <li><code>4</code>:  character (e.g. <code>hatsune_miku</code>)</li>

          <li><code>9</code>: rating (e.g. <code>sensitive</code>)</li>

          </ul>

          <p>So if you want to get character tags, you should filter tags whose category
          number is 4 instead of 0.<br>An example of the code to filter character
          tags:<br><a href="https://huggingface.co/spaces/SmilingWolf/wd-v1-4-tags/blob/main/app.py#L92">https://huggingface.co/spaces/SmilingWolf/wd-v1-4-tags/blob/main/app.py#L92</a></p>

