  author: sanchit-gandhi
  content: 'Hey @agvega, one thing you can try is normalising the input audio file
    to zero mean and unit standard deviation. We''ve found that this helps massively
    for super loud audio files - the same probably holds for super quiet ones (see
    https://github.com/huggingface/transformers/issues/19888). You can enable this
    in the feature extractor by passing `do_normalize=True`: https://huggingface.co/docs/transformers/model_doc/whisper#transformers.WhisperFeatureExtractor.__call__.do_normalize


    Otherwise for fine-tuning, you can follow this blog post: https://huggingface.co/blog/fine-tune-whisper'
