          <p>I got the following:</p>

          <pre><code class="language-python"><span class="hljs-keyword">import</span>
          whisper

          ...

          model = whisper.load_model(<span class="hljs-string">"medium.en"</span>)

          result = model.transcribe(<span class="hljs-string">"/path/to/file.mp3"</span>,
          language=<span class="hljs-string">"en"</span>)

          ...

          </code></pre>

