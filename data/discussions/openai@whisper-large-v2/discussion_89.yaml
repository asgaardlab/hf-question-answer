        html: '<p>Yes, you can convert any Transformers Flax model into PyTorch by
          passing the <code>from_flax=True</code> argument to <code>from_pretrained</code>:</p>

          <pre><code class="language-python"><span class="hljs-keyword">from</span>
          transformers <span class="hljs-keyword">import</span> WhisperForConditionalGeneration


          <span class="hljs-comment"># load flax weights into pytorch</span>

          model = WhisperForConditionalGeneration.from_pretrained(<span class="hljs-string">"openai/whisper-large-v2"</span>,
          from_flax=<span class="hljs-literal">True</span>)


          <span class="hljs-comment"># save pytorch weights</span>

          model.save_pretrained(<span class="hljs-string">"./output_dir"</span>)

          </code></pre>

          <p>See the docs for more details: <a href="https://huggingface.co/docs/transformers/main_classes/model#transformers.PreTrainedModel.from_pretrained.from_flax">https://huggingface.co/docs/transformers/main_classes/model#transformers.PreTrainedModel.from_pretrained.from_flax</a></p>

          '
        raw: 'Yes, you can convert any Transformers Flax model into PyTorch by passing
          the `from_flax=True` argument to `from_pretrained`:

          ```python

          from transformers import WhisperForConditionalGeneration


          # load flax weights into pytorch

          model = WhisperForConditionalGeneration.from_pretrained("openai/whisper-large-v2",
          from_flax=True)


          # save pytorch weights

          model.save_pretrained("./output_dir")

          ```


          See the docs for more details: https://huggingface.co/docs/transformers/main_classes/model#transformers.PreTrainedModel.from_pretrained.from_flax'
