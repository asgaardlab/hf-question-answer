          </code></pre>\n<p><strong>Print Output:</strong></p>\n<pre><code>'&lt;|endoftext|&gt;'\n\
          '&lt;|endoftext|&gt;'\n</code></pre>\n"
        raw: 'Hey @chendengdeng! I presume this is due to the fact that the Whisper
          tokenizer is basically a GPT2 tokenizer. The convention for GPT2 was to
          set BOS = EOS (see https://github.com/huggingface/transformers/issues/3311#issuecomment-693719190
          for details), so this convention was also forwarded to Whisper:

          ```python

          from transformers import AutoTokenizer


          gpt2_tokenizer = AutoTokenizer.from_pretrained("gpt2")

          print(gpt2_tokenizer.bos_token)


          whisper_tokenizer = AutoTokenizer.from_pretrained("openai/whisper-tiny.en")

          print(whisper_tokenizer.bos_token)

          ```


          **Print Output:**

          ```

          ''<|endoftext|>''

          ''<|endoftext|>''

          ```'
