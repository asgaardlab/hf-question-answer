          \ for details), so this convention was also forwarded to Whisper:</p>\n\
          <pre><code class=\"language-python\"><span class=\"hljs-keyword\">from</span>\
          \ transformers <span class=\"hljs-keyword\">import</span> AutoTokenizer\n\
          \ngpt2_tokenizer = AutoTokenizer.from_pretrained(<span class=\"hljs-string\"\
          >\"gpt2\"</span>)\n<span class=\"hljs-built_in\">print</span>(gpt2_tokenizer.bos_token)\n\
          \nwhisper_tokenizer = AutoTokenizer.from_pretrained(<span class=\"hljs-string\"\
