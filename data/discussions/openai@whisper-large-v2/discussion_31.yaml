          \ I presume this is due to the fact that the Whisper tokenizer is basically\
          \ a GPT2 tokenizer. The convention for GPT2 was to set BOS = EOS (see <a\
          \ rel=\"nofollow\" href=\"https://github.com/huggingface/transformers/issues/3311#issuecomment-693719190\"\
