        html: "<p>Hey <span data-props=\"{&quot;user&quot;:&quot;chendengdeng&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/chendengdeng\"\
