        html: "<p>Hey <span data-props=\"{&quot;user&quot;:&quot;artyomboyko&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/artyomboyko\"\
          >@<span class=\"underline\">artyomboyko</span></a></span>\n\n\t</span></span>!\
          \ Thanks for your efforts translating the Transformers audio course to Russian!\
          \ Answering your questions in-line below:</p>\n<ol>\n<li>No code in the\
          \ Trainer needs to be changed - only the prefix token ids (i.e. language\
          \ tokens). These token ids are the target labels during training. Therefore,\
          \ the model learns to recognise each language based on the language ids\
          \ in the labels directly. E.g. if we train it on:</li>\n</ol>\n<pre><code>&lt;|startoftranscript|&gt;&lt;|en|&gt;\
          \ Some English text.&lt;|endoftranscript|&gt;\n</code></pre>\n<p>Then the\
          \ model learns from the <code>&lt;|en|&gt;</code> token that the source\
          \ audio is in English and it should transcribe to English. Whereas in the\
          \ following example, the <code>&lt;|ru|&gt;</code> token indicates that\
          \ the source audio is in Russian:</p>\n<pre><code>&lt;|startoftranscript|&gt;&lt;|ru|&gt;\
          \ Some Russian text.&lt;|endoftranscript|&gt;\n</code></pre>\n<p>This is\
          \ all the information the model needs to learn the language id task, and\
          \ also which language to transcribe in.<br>2. I think not - the Whisper\
          \ training set is hugely imbalanced (see page 27 of the <a rel=\"nofollow\"\
          \ href=\"https://arxiv.org/pdf/2212.04356.pdf\">paper</a>) but the model\
          \ still learns to identify the languages accurately</p>\n"
        raw: 'Hey @artyomboyko! Thanks for your efforts translating the Transformers
          audio course to Russian! Answering your questions in-line below:


          1. No code in the Trainer needs to be changed - only the prefix token ids
          (i.e. language tokens). These token ids are the target labels during training.
          Therefore, the model learns to recognise each language based on the language
          ids in the labels directly. E.g. if we train it on:

          ```

          <|startoftranscript|><|en|> Some English text.<|endoftranscript|>

          ```

          Then the model learns from the `<|en|>` token that the source audio is in
          English and it should transcribe to English. Whereas in the following example,
          the `<|ru|>` token indicates that the source audio is in Russian:

          ```

          <|startoftranscript|><|ru|> Some Russian text.<|endoftranscript|>

          ```

          This is all the information the model needs to learn the language id task,
          and also which language to transcribe in.

          2. I think not - the Whisper training set is hugely imbalanced (see page
          27 of the [paper](https://arxiv.org/pdf/2212.04356.pdf)) but the model still
          learns to identify the languages accurately'
