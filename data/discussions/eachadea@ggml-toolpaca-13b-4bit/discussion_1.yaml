          <blockquote>

          <p>maybe this model will help: huggingface.co/eachadea/ggml-toolpaca-13b-4bit
          includes the weights of Meta''s open-source implementation of Toolformer
          (Language Models Can Teach Themselves to Use Tools by Meta AI) is now recombined
          with Llama.</p>

