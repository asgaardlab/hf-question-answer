          name: ZJaume
          type: user
        html: '<p>That error usually happens when you try to parse as json something
          that is completely unrelated. Note that despite other models, this model
          has the <code>tokenizer.json</code> file also tracked by git LFS because
          it''s bigger than 10MB. I just did git clone and the file is just a pointer
          to the git LFS object, you might need to do something else to clone it completely.</p>

          <pre><code>$ cat tokenizer.json

          </code></pre>

          <pre><code>version https://git-lfs.github.com/spec/v1

          oid sha256:62c24cdc13d4c9952d63718d6c9fa4c287974249e16b7ade6d5a85e7bbb75626

          size 17082660

          </code></pre>

          '
