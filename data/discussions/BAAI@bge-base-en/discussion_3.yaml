          \ HuggingFaceInstructEmbeddings\nencode_kwargs = {'normalize_embeddings':\
          \ True}\nmodel = HuggingFaceInstructEmbeddings(model_name='BAAI/bge-large-en',\n\
          \                                      embed_instruction=\"\",\n       \
