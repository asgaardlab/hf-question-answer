        html: "<p>Thanks for answer, let us now if your testing prove this for future\
          \ versions :)<br>Still using ChatML format and found it better and after\
          \ 2 days of playing, here are couple more things to mention (and some already\
          \ mentioned in v2 vs v3 topic):</p>\n<p>There are weird repetitions in the\
          \ RP, for example: </p>\n<ol>\n<li>\"She moans loudly, her body shaking\
          \ with pleasure, \"S-S-S-S-S-S-S-S-S-S-S!\"<br>Her fingers grip your hair\
          \ tighter, her nails digging into his scalp as she loses control of her\
          \ body: \"P-Please...! P-P-P-P-P-P-P-P-P-P-P-P-P\u2026\"\"</li>\n</ol>\n\
          <p>Earlier versions of the model suffer from it even more, as it will be\
          \ unlimited repetition of some \"P-P-P-P-P-P-P-P-P-P-P-P-P\" and if you\
          \ didn't fix it by editing this message of char (I use Silly) - it will\
          \ progress until take all space. Now just edit once and it is fixed, at\
          \ least for a long time :) </p>\n<ol start=\"2\">\n<li>Narrator stuff (between\
          \ **) is sometimes stuck forever (or until you edit it), while character\
          \ speech part (\"\") is completely ok.</li>\n</ol>\n<p>Don't really know\
          \ if this can be fully fixed in future versions, but hope this info is helpful\
          \ somehow. Cause it's really great model, in my use case it's outperform\
          \ most of 70b, maybe because it's naughty and smart at the same time :)\
          \ </p>\n"
        raw: "Thanks for answer, let us now if your testing prove this for future\
          \ versions :) \nStill using ChatML format and found it better and after\
          \ 2 days of playing, here are couple more things to mention (and some already\
          \ mentioned in v2 vs v3 topic):\n\nThere are weird repetitions in the RP,\
          \ for example: \n1) \"She moans loudly, her body shaking with pleasure,\
          \ \"S-S-S-S-S-S-S-S-S-S-S!\"\nHer fingers grip your hair tighter, her nails\
          \ digging into his scalp as she loses control of her body: \"P-Please...!\
          \ P-P-P-P-P-P-P-P-P-P-P-P-P\u2026\"\"\n\nEarlier versions of the model suffer\
          \ from it even more, as it will be unlimited repetition of some \"P-P-P-P-P-P-P-P-P-P-P-P-P\"\
          \ and if you didn't fix it by editing this message of char (I use Silly)\
          \ - it will progress until take all space. Now just edit once and it is\
          \ fixed, at least for a long time :) \n\n2) Narrator stuff (between **)\
          \ is sometimes stuck forever (or until you edit it), while character speech\
          \ part (\"\") is completely ok. \n\nDon't really know if this can be fully\
          \ fixed in future versions, but hope this info is helpful somehow. Cause\
          \ it's really great model, in my use case it's outperform most of 70b, maybe\
          \ because it's naughty and smart at the same time :) \n"
