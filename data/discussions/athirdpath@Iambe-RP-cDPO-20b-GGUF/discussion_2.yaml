          </blockquote>

          <p>I spent a few hours yesterday on the RP V3 Q6 version, in the ERP part
          it maintains the detail advantage of storyteller over other models, RP wise
          I encountered the following problems:<br>Adherence to prompts is okay but
          not great, some details that are not emphasized get lost<br>In some characters,
          fixed repetitions (with slight variations) occur in the first few rounds
          of dialog, and the formatting and placement is almost identical, for example
          in the penultimate paragraph a sentence is repeated and slightly modified<br>Gradually
          repeating the topic over the course of 30-50 rounds of dialog, and changing
          the description from RP to Narrator<br>After 50 rounds it is very persistent
          in trying to repeat previous scenes (in a character that switches scenes
          frequently, the first few dozen rounds of dialog scenes are fairly random,
          but then it''s almost always a repeat of the previous ones, with exactly
          the same storyline, and when my partner and I split up and try to act on
          our own it will always bring the storyline back to "My partner and I meet
          again! " and repeats the story line)</p>

