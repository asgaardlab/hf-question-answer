          type: user
        html: '<blockquote>

          <p>Thank you for your testing!</p>

          <p>Yeah, cDPO has a value called beta, that controls how "wild" the model
          is, and I almost certainly set it too high. Works okay for RP or a loose
          story request, but not so well under structure.</p>

          <p>I''ve forked Iambe, by the way. This RP line will be focused on RP responsiveness
          at the expense of story writing in the future, and <a rel="nofollow" href="athirdpath/Iambe-Storyteller-20b">Iambe
          &gt;Storyteller</a> will be sacrificing RP ability for longer-form writing.</p>

          </blockquote>

          <p>I''m really glad someone is doing this and thinking this way!<br>I''ve
          noticed how a lot of people will mix RP and storywriting models together,
          but in using LLMs I''ve noticed there is a difference between an "RP reply"
          and a "story reply." I can be having a nice back-and-forth, 2-3 paragraph
          replies with intermixed quotes and narrative.  Then suddenly I''ll get a
          response that''s 75% narrative, plaintext/several lines of unitalicised
          text with no quotes, and it looks and reads like a story.  Often jumping
          to the end.  Sometimes even WITH a "The End." Other times I''ll get a "fair
          use disclaimer" or "content warning." Stuff that''s come from data that
          contained these things (storywriting models,  data from forum posts.)</p>

          <p>Rather than having an LLM that "can do both," and ends up with results
          like this, I''d prefer models that focus solely on good RP or storywriting,
          exclusively.  The RP one should be better at RP and the storywriting one
          better at storywriting that way.<br>Going forward, "cleaner" and "purer"
          data is the way forward.  Focus on what''s needed for the target use case
          and only use datasets which are formatted well for that purpose.  </p>

          <p>I suspect a lot of the weird artefacts we''re seeing in models is because
          of inconsistently formatted datasets combined with mixing datasets intended
          for different purposes.</p>

          '
