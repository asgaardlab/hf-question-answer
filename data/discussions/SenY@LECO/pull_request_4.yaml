        html: '<p>Some files names here may be legal in linux, but are not legal in
          Windows. When using git pull to download the latest commits it errors out
          with invalid path for files such as ''!?_last.safetensors'' or ''?_last.safetensors'',
          making it impossible to git pull at all. The same goes for huggingface_hub.snapshot_download
          API, since it raises an OSError and aborts the entire process.</p>

          <p>Can be simply resolved by renaming illegal filenames containing ASCII
          printable characters blocked by windows, replacing them with similar looking
          Unicode characters (which are supported in Windows'' file names).</p>

          '
