        html: '<p>Is this model still supported? The <code>speechbrain.inference.ASR</code>
          module no longer exists.</p>

          <p>It appears to have been moved to <code>speechbrain.pretrained.interfaces</code>.
          However, even updating that and then running:</p>

          <pre><code>EncoderASR.from_hparams(source="speechbrain/asr-wav2vec2-commonvoice-14-en",
          savedir="pretrained_models/asr-wav2vec2-commonvoice-14-en")

          </code></pre>

          <p>throws:</p>

          <pre><code>ImportError: There is no such class as speechbrain.lobes.models.huggingface_transformers.wav2vec2.Wav2Vec2

          </code></pre>

          <p>I''m guessing this model was written for an outdated version of speechbrain
          and is effectively dead? Or is there someway to update it?</p>

