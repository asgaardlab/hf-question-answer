    , padding=True)\n>>> model = MarianMTModel.from_pretrained('Helsinki-NLP/opus-mt-tc-base-tr-uk')\n\
    >>> print(tokenizer.batch_decode(model.generate(**inputs)))\n['<pad> \u042D\u0439\
    ! \u0414\u0430\u0432\u0430\u0439\u0442\u0435 \u0434\u0456\u0437\u043D\u0430\u0454\
    \u043C\u043E\u0441\u044F \u0440\u0430\u0437\u043E\u043C</s>']\n```"
