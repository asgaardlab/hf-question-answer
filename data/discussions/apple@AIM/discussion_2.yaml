        html: '<p>Assuming you have installed the <code>aim</code> package as: <code>pip
          install git+https://git@github.com/apple/ml-aim.git</code>.</p>

          <p>You can load the model with the downloaded checkpoints as follows:</p>

          <pre><code class="language-python"><span class="hljs-keyword">from</span>
          aim.utils <span class="hljs-keyword">import</span> load_pretrained


          model = load_pretrained(<span class="hljs-string">"aim-600M-2B-imgs"</span>,
          backend=<span class="hljs-string">"torch"</span>, backbone_ckpt_path=<span
          class="hljs-string">"&lt;BACKBONE_PATH&gt;"</span>,  head_ckpt_path=<span
          class="hljs-string">"&lt;HEAD_PATH&gt;"</span>)

          </code></pre>

          <p>Please check the repo for more details <a rel="nofollow" href="https://github.com/apple/ml-aim/tree/main">https://github.com/apple/ml-aim/tree/main</a>.
          </p>

          '
        raw: 'Assuming you have installed the `aim` package as: `pip install git+https://git@github.com/apple/ml-aim.git`.


          You can load the model with the downloaded checkpoints as follows:


          ```python

          from aim.utils import load_pretrained


          model = load_pretrained("aim-600M-2B-imgs", backend="torch", backbone_ckpt_path="<BACKBONE_PATH>",  head_ckpt_path="<HEAD_PATH>")

          ```


          Please check the repo for more details https://github.com/apple/ml-aim/tree/main. '
