        html: '<p>Hi Anthony, the current pipeline includes German, Russian, and Thai.
          Some models can be found on <a href="https://huggingface.co/bs-la">https://huggingface.co/bs-la</a>
          (mostly German and Russian), and we are still running some experiments on
          Guarani, Amharic, and Afrikaans. We didn''t include Dutch as of now because
          according to "The State and Fate of Linguistic Diversity in the NLP World"
          (Joshi et al., 2020), it''s considered as high-resource as Russian and it
          uses Latin script which is seen in pretraining corpus (such as German).
          Hence currently we focus on other lower resource languages.</p>

          '
        raw: Hi Anthony, the current pipeline includes German, Russian, and Thai.
          Some models can be found on https://huggingface.co/bs-la (mostly German
          and Russian), and we are still running some experiments on Guarani, Amharic,
          and Afrikaans. We didn't include Dutch as of now because according to "The
          State and Fate of Linguistic Diversity in the NLP World" (Joshi et al.,
          2020), it's considered as high-resource as Russian and it uses Latin script
          which is seen in pretraining corpus (such as German). Hence currently we
          focus on other lower resource languages.
