        html: "<p>Okay I have a weird flex on this from the previous message. Not\
          \ being a Dutch speaker, I tried using BLOOM to translate the message above.\
          \ Using the following prompt:</p>\n<pre><code>Dutch: Het wordt hoog tijd\
          \ dat het Nederlands wordt gebruikt voor het testen van AI. Dat kan alleen\
          \ wanneer we bij al onze communicatie Nederlands spreken. Hoewel andere\
          \ talen door meer mensen worden gesproken, wordt er juist in Nederland naar\
          \ verhouding veel meer onderzoek gedaan naar gebruik van Artificial Intelligence.\
          \ Helaas vindt publicatie meestal in het Engels plaats, terwijl dat totaal\
          \ onnodig is omdat de vertaalmachine s inmiddels zo goed zijn, dat ook wetenschappelijke\
          \ literatuur goed kan worden gelezen, wanneer die literatuur in het Nederlands\
          \ wordt geschreven.\nEnglish:\n</code></pre>\n<p>It started generating (in\
          \ greedy mode)</p>\n<pre><code>It is high time that the Dutch language is\
          \ used for testing AI. This can only be done when we speak Dutch in all\
          \ our communication. Although other languages are spoken by more people,\
          \ there is just more research in the Netherlands on the use of Artificial\
          \ Intelligence. Unfortunately, publications are usually in English, although\
          \ this is totally unnecessary because the translation machine is now so\
          \ good that scientific literature can also be read well when it is written\
          \ in Dutch.\n</code></pre>\n<p>I double checked using google translate:</p>\n\
          <pre><code>It is high time that Dutch is used for testing AI. This is only\
          \ possible if we speak Dutch in all our communication. Although other languages\
          \ \u200B\u200Bare spoken by more people, relatively more research is being\
          \ done into the use of Artificial Intelligence in the Netherlands. Unfortunately,\
          \ publication usually takes place in English, while that is totally unnecessary\
          \ because the translation machines are now so good that scientific literature\
          \ can also be read properly when that literature is written in Dutch.\n\
          </code></pre>\n<p>using DeepL:</p>\n<pre><code>It is high time that Dutch\
          \ is used for testing AI. This is only possible if we speak Dutch in all\
          \ our communications. Although other languages are spoken by more people,\
          \ it is precisely in the Netherlands that much more research is being done\
          \ into the use of Artificial Intelligence. Unfortunately, publication usually\
          \ takes place in English, while that is totally unnecessary because translation\
          \ machine s are now so good, that even scientific literature can be read\
          \ well, when written in Dutch.\n</code></pre>\n<p>It's not perfect, but\
          \ quite incredible since the model wasn't \"trained\" to do machine translation\
          \ specifically or \"officially\" had any Dutch in it. There's probably some\
          \ language leak somewhere.</p>\n<p>So I agree, maybe one day we'll move\
          \ away from english centric scientific publications, and that day might\
          \ be sooner than later.</p>\n"
