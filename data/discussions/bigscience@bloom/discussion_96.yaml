        html: '<p>Try a structure like this:</p>

          <blockquote>

          <p>Context: In the jungle, many fruits are poisonous. Examples of inedible
          jungle fruit include the sapodilla, the sapote, the genip, the pomelo, the
          langsat, and the durian. Luckily, the banana is safe to eat.</p>

          <p>The sapodilla is a tropical fruit that is native to Mexico and Central
          America. It is related to the lychee and the longan, and its flavor has
          been described as a cross between a pear and a brown sugar. The sapodilla
          is not edible raw, and it must be cooked before it can be eaten.</p>

          <p>Question: does the previous context text mention bananas as a poisonous
          fruit?<br>Answer:[EOP]</p>

          </blockquote>

          <p>(EOP meaning that''s where I ended the prompt. I didn''t put a space
          after <code>Answer:</code>.) This returns, with the full model, greedy:</p>

          <blockquote>

          <p>No, it does not. The context text only mentions the sapodilla, the sapote,
          the genip, the pomelo, the langsat, and the durian as poisonous fruits.</p>

          </blockquote>

          '
