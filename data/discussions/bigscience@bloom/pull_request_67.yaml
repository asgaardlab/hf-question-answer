        html: '<p>YAML newlines syntax: <code>|</code> vs <code>|-</code></p>

          <p><code>|</code> adds a new line char at the end <code>\n</code>. For example:
          <code>4+5=9\n5+6=?\n</code></p>

          <p><code>|</code> does not add a new line char at the end <code>\n</code>.
          For example: <code>4+5=9\n5+6=?</code>, which we want</p>

          <p>src {here}(<a rel="nofollow" href="https://stackoverflow.com/a/21699210/6558628">https://stackoverflow.com/a/21699210/6558628</a>)
          &amp; <a rel="nofollow" href="https://yaml-multiline.info/">here</a>, also
          tested it locally</p>

          '
