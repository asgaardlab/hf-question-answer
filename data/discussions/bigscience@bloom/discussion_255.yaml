        html: '<p>The Marshallese Language is native to the Marshall Islands with
          a large immigrant community in Springdale Arkansas. The Marshall Islands
          will be entirely under water by 2035 due to climate change. The Marshallese
          Community in Springdale does not formally educate their second generation
          children in their native language. Furthermore, that community is the lowest
          on the socio-economic totem pole in Arkansas and has found its population
          suffering from the harsh tenant laws of Arkansas as well as the School to
          Prison Pipeline. </p>

          <p>Thus, a great way to save this community economically and socially would
          be to pay members of this community to document their own language for the
          BLOOM Language AI Model</p>

