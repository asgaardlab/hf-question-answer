        html: "<p>Hey, thanks for raising this!<br>We changed the names, as prior\
          \ parameter counts were incorrect. The new names reflect the correct parameter\
          \ counts including embedding parameters. You can find details in the Technical\
          \ Specifications section of their READMEs / looking at their model files.</p>\n\
          <p>Note that <strong>the models have changed</strong>. Their weight files\
          \ have been updated to their final pre-trained checkpoints. Previous checkpoints\
          \ were intermediate.<br>We recommend everyone to update their cached model\
          \ files as the previous intermediate checkpoints are inferior. You can look\
          \ at the commit history to see when exactly the final checkpoint was uploaded\
          \ (It's the latest commit replacing the <code>pytorch_model.bin</code> file).<br>\U0001F338\
          \U0001F338\U0001F338</p>\n"
