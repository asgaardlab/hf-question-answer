          \                  \"max_new_tokens\": 100,\n                    \"temperature\"\
          : 0.5,\n                    \"top_k\": 40,\n                    \"top_p\"\
          : 0.95,\n                    \"repetition_penalty\": 1.1\n             \
          \   }\n            }\n``"
