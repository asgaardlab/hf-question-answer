        html: '<p>You can make POST request with inputs (and your query) and add "parameters"
          field. Increase max_new_tokens amount to get more text.</p>

          <p>```<br>{<br>                "inputs": inputs,<br>                "parameters":
          {<br>                    "max_new_tokens": 100,<br>                    "temperature":
          0.5,<br>                    "top_k": 40,<br>                    "top_p":
          0.95,<br>                    "repetition_penalty": 1.1<br>                }<br>            }<br>``</p>

