    >>> model = MarianMTModel.from_pretrained(''Helsinki-NLP/opus-mt-tc-big-eu-itc'')

    >>> print(tokenizer.batch_decode(model.generate(**inputs)))

    [''<pad> Vamos a aprender juntos!</s>'']

    ```'
