    PR will fix the inference and was tested using the following script:

    ```python

    >>> from transformers import AutoTokenizer, MarianMTModel

    >>> tokenizer = AutoTokenizer.from_pretrained(''Helsinki-NLP/opus-mt-tc-big-eu-itc'')

