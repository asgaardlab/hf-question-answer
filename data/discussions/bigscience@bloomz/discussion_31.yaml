        html: '<p>Not a company but I just moved <a rel="nofollow" href="https://nlp.henzi.org">https://nlp.henzi.org</a>
          to BLOOMZ from BLOOM. Though disappointed in the results of continual text
          generation because the stop token is so easily found. In my case/usage,
          I am wanting to prefer open ended text generation without ending. However
          the "reasoning" skills of BLOOMZ is better. In that, when telling a story
          I noticed it was better at tracking "shopkeepers" 1, 2 and 3 in a conversation
          about food prices with them having varied jobs/outlooks. BLOOM generated
          text very well but would lose the focus / attention to the finer details
          at times or more easily stray. I initially was impressed with BLOOMZ for
          this but have suppressed selecting of the stop token when detected. This
          is because it will be persisted in the database and we''ll start a new topic.
          My next step would be to remove the stop token altogether and not persist
          it but I''m trying to keep my backend code stable for now since it is at
          least working.</p>

          '
