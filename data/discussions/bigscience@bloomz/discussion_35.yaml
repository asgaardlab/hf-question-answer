    \U0001F3E0\r\n3\u5BA42\u5385\U0001F6CC\r\n108.42\u5E73\U0001F4D0\r\n115.00\u4E07\
    \U0001F4B0\r\n\u4F4E\u697C\u5C42\U0001F4CD\r\n\u5357\u5317\u671D\u5411\U0001F506\
    \r\n\u6BDB\u576F\U0001F6AA\r\n\u6743\u6EE1\u4E24\u5E74\U0001F4C6\r\n\u52A8\u7EBF\
    \u5206\u660E\U0001F539\r\n\u52A8\u9759\u5206\u533A\U0001F538\r\n\u5357\u5317\u901A\
    \u900F\U0001F324\r\n\u5367\u5BA4\u5E26\u536B\U0001F6BF\r\n\u5367\u5BA4\u5E26\u9633\
    \u53F0\u2600\uFE0F\r\n\u5385\u5E26\u9633\u53F0\U0001F324\r\n\u53CC\u536B\u751F\
    \u95F4\U0001F6BD\r\n\u660E\u536B\U0001F6BD\r\n\u660E\u53A8\U0001F373\r\n\u798F\
    \u6E05\u5546\u5708\U0001F6CD\r\n\u62A2\u5148\u770B\uFF013\u5BA42\u5385\uFF0C108.42\u5E73\
    \uFF0C115.00\u4E07\uFF0C\u4F4E\u697C\u5C42\uFF0C\u5357\u5317\u671D\u5411\uFF0C\
    \u6743\u6EE1\u4E24\u5E74\uFF0C\u52A8\u7EBF\u5206\u660E\uFF0C\u52A8\u9759\u5206\
    \u533A\uFF0C\u5357\u5317\u901A\u900F\uFF0C\u5367\u5BA4\u5E26\u536B\uFF0C\u5367\
    \u5BA4\u5E26\u9633\u53F0\uFF0C\u5385\u5E26\u9633\u53F0\uFF0C\u53CC\u536B\u751F\
    \u95F4\uFF0C\u660E\u536B\uFF0C\u660E\u53A8\uFF0C\u798F\u6E05\u5546\u5708\uFF0C\
    \u62A2\u5148\u770B\uFF01\r\n\r\n### Code\r\n\r\ncode:\r\n\r\n```py\r\nMODEL_PATH\
    \ = \"./saved_bloomz_model\"\r\ng_config = GenerationConfig(max_new_tokens=512)\r\
    \ntokenizer = AutoTokenizer.from_pretrained(MODEL_PATH)\r\nmodel = AutoModelForCausalLM.from_pretrained(MODEL_PATH,\
    \ device_map=\"auto\", torch_dtype=\"auto\")\r\n\r\n\r\ndef generate(t):\r\n \
    \   inputs = tokenizer.encode(t, return_tensors=\"pt\").to(\"cuda\")\r\n    output\
    \ = model.generate(inputs, generation_config=g_config)\r\n    return tokenizer.decode(output[0]).replace(t,\
    \ \"\").replace(tokenizer.eos_token, \"\")\r\n\r\ndef get_house_state(text):\r\
    \n    return generate(text)\r\n\r\ntext = \"\u4F60\u662F\u4E00\u540D\u61C2\u5F97\
    \u8425\u9500\u7684\u623F\u4EA7\u7ECF\u7EAA\u4EBA\uFF0C\u8BF7\u6839\u636E\u4E0B\
    \u9762\u8FD9\u5957\u623F\u6E90\u7684\u57FA\u7840\u4FE1\u606F\u5199\u4E00\u6BB5\
    \u670B\u53CB\u5708\u5F15\u5BFC\u6587\u6848\uFF0C\u8981\u6C42\u591A\u4F7F\u7528\
    \u77ED\u6587\u672C\u548Cemoji\uFF0C\u591A\u884C\u6392\u5217\u5C55\u793A\uFF0C\u5B57\
    \u6570\u63A7\u5236\u572830\u4E2A\u5B57\u4EE5\u5185\uFF0C\u7A81\u51FA\u5C0F\u533A\
    \u540D\u79F0\u3001\u5305\u542B\u8FD9\u5957\u623F\u6E90\u7684\u4EAE\u70B9\uFF0C\
    \u5438\u5F15\u987E\u5BA2\u7684\u773C\u7403\u3002\u623F\u6E90\u60C5\u51B5\u5982\
    \u4E0B\uFF1A\u623F\u6E90\u662F\u548C\u8F89\u82B1\u56ED\u3001\u5C5E\u4E8E\u9F13\
    \u697C\u6768\u6865\u897F\u8DEF\u5546\u5708\u30014\u5BA42\u5385\u3001128.80\u5E73\
    \u3001278.40\u4E07\u3001\u9AD8\u697C\u5C42\u3001\u4E1C\u5357\u671D\u5411\u3001\
    \u7B80\u88C5\u3001\u6B64\u623F\u4EA7\u6743\u6EE1\u4E94\u5E74\u3001\u52A8\u7EBF\
    \u4F18\u79C0\u3001\u5367\u5BA4\u5E26\u536B\u3001\u5367\u5BA4\u5E26\u9633\u53F0\
    \u3001\u5367\u5BA4\u671D\u5357\u3001\u53CC\u536B\u751F\u95F4\u3001\u62D0\u89D2\
    \u901A\u98CE\u3001\u660E\u53A8\u3002\"\r\n\r\nprd_label = get_house_state(text)\r\
    \nprint(prd_label)\r\n```\r\n\r\n"
