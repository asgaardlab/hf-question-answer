        html: "<p>Um pensamento passa pela cabe\xE7a de Brian Blake enquanto ele se\
          \ encolhe na escurid\xE3o<br>bolorenta, o terror sufocando o peito e a dor\
          \ latejante nos joelhos: se ele tivesse um segundo par de<br>m\xE3os, poderia\
          \ pelo menos cobrir os pr\xF3prios ouvidos e talvez bloquear o som das cabe\xE7\
          as humanas<br>sendo partidas. Infelizmente, as \xFAnicas m\xE3os que Brian\
          \ possui est\xE3o ocupadas no momento,<br>cobrindo os ouvidos de uma menininha\
          \ ao seu lado no arm\xE1rio.<br>Ela tem 7 anos e est\xE1 tremendo nos bra\xE7\
          os dele, se encolhendo a cada vez que ouve os sons<br>intermitentes de P\xC9\
          IM-GAHHH-TUM do lado de fora. Ent\xE3o vem o sil\xEAncio, interrompido apenas<br>pelo\
          \ som grudento de botas sobre o ch\xE3o de cer\xE2mica ensanguentado e uma\
          \ enxurrada de sussurros<br>raivosos no vest\xEDbulo.<br>Brian tosse de\
          \ novo. N\xE3o tem como evitar. Ele luta contra esse maldito resfriado h\xE1\
          \ alguns<br>dias, uma dor incessante nas juntas e nas ma\xE7\xE3s do rosto\
          \ da qual n\xE3o consegue se livrar. Com ele,<br>acontece sempre no outono,\
          \ quando os dias na Ge\xF3rgia come\xE7am a ficar mais \xFAmidos e sombrios.\
          \ A<br>umidade penetra os ossos, consome a energia dele e dificulta a respira\xE7\
          \xE3o. E agora Brian ainda sente<br>uma rajada de calafrios toda vez que\
          \ tosse.<br>Curvando-se com mais uma saraivada de tosses ritmadas t\xED\
          picas dos asm\xE1ticos, ele mant\xE9m<br>as m\xE3os sobre as orelhas de\
          \ Penny. Brian sabe que os sons que emana est\xE3o chamando todo tipo de<br>aten\xE7\
          \xE3o do lado de fora do arm\xE1rio, a casa est\xE1 na mais completa confus\xE3\
          o, mas n\xE3o tem nada que<br>ele possa fazer. Ele v\xEA pequenos feixes\
          \ de luz a cada tosse, como se fossem filigranas de fogos de<br>artif\xED\
          cio cruzando as pupilas cegas.<br>O arm\xE1rio \u2014 que tem pouco mais\
          \ de um metro de largura e talvez um metro de<br>profundidade \u2014 \xE9\
          \ t\xE3o escuro quanto um tinteiro e fede a naftalina, coc\xF4 de rato e\
          \ madeira antiga.<br>Inv\xF3lucros de pl\xE1stico, cobrindo ternos e casacos,\
          \ est\xE3o pendurados na escurid\xE3o, ro\xE7ando o rosto<br>de Brian. O\
          \ irm\xE3o mais novo dele, Philip, disse que n\xE3o tinha problema tossir\
          \ no arm\xE1rio. Ali\xE1s,<br>Brian poderia muito bem tossir a plenos pulm\xF5\
          es, e acabar atraindo os monstros, mas o fato \xE9 que<br>ele n\xE3o podia\
          \ passar aquela maldita gripe para a filhinha de Philip. Porque, se isso\
          \ acontecesse,<br>Philip quebraria a cabe\xE7a do irm\xE3o.<br>O surto de\
          \ tosse passa.<br>Momentos mais tarde, mais uma s\xE9rie de passos irregulares\
          \ interrompe o sil\xEAncio do lado de<br>fora do arm\xE1rio: \xE9 mais um\
          \ morto entrando na zona de guerra. Brian aperta as orelhas de Penny com<br>mais\
          \ for\xE7a e a menina estremece diante de mais uma performance de \u201C\
          Cabe\xE7a partida\u201D em r\xE9 menor.<br>Se lhe pedissem para descrever\
          \ que merda estava acontecendo fora do arm\xE1rio, Brian Blake<br>provavelmente\
          \ voltaria ao tempo de dono de uma loja de discos falida e diria que o som\
          \ dos cr\xE2nios<br>sendo rachados parecia uma sinfonia de percuss\xE3o\
          \ que poderia estar tocando no inferno \u2014 como<br>um trecho meio louco\
          \ de uma composi\xE7\xE3o de Edgard Var\xE8se ou um solo de bateria de John\
          \ Bonham<br>drogado \u2014, com rimas e refr\xF5es repetitivos: a respira\xE7\
          \xE3o ofegante dos seres humanos... os passos<br>arrastados de mais um cad\xE1\
          ver em movimento... o silvo agudo de um machado... o som grave do<br>metal\
          \ penetrando a carne...<br>...e, por fim, o grand finale, o splash de um\
          \ peso molhado desfalecendo no piso de madeira<br>grudento.<br>Uma nova\
          \ interrup\xE7\xE3o faz um calafrio percorrer a espinha de Brian. O sil\xEA\
          ncio volta a tomar<br>conta do ambiente. Com os olhos acostumados \xE0 escurid\xE3\
          o, Brian v\xEA o primeiro brilho do sangue<br>arterial espesso passando\
          \ por debaixo da porta. Parece \xF3leo de carro. Suavemente, ele afasta\
          \ a<br>sobrinha da po\xE7a que vai se formando, puxando-a para junto das\
          \ botas e dos guarda-chuvas<br>encostados na parede.<br>A bainha do pequeno\
          \ vestido jeans de Penny toca o sangue. Imediatamente ela puxa o tecido<br>e\
          \ esfrega a mancha com for\xE7a, como se a simples absor\xE7\xE3o do sangue\
          \ pudesse, de alguma maneira,<br>infect\xE1-la.<br>Mais um surto de tosse\
          \ faz Brian se curvar. Ele o segura. Engole em seco como se a garganta<br><audio\
          \ src=\"https://cdn-uploads.huggingface.co/production/uploads/6592ce93bec7ad2647b45e81/yHABP4szvF1PXM74g6QEF.mpga\"\
          \ controls=\"\"></audio></p>\n"
