          isPro: false
          name: Beinsezii
          type: user
        html: '<p>I haven''t used either, but UtopiaXL performed very poorly for me
          in both real world and synthetic benchmarks. Real world "just talk to it
          for a while tests" (oobabooga 0.15 min_p sampling), my own MythoMax quant
          and Kooten''s Nete quant are my personal favorites. I haven''t used Echidna,
          Nethena, or Stheno much in real-world tests.</p>

          <p>Some superficial synthetic benchmarks of common mixes.<br><a rel="nofollow"
          href="https://cdn-uploads.huggingface.co/production/uploads/6357a485937b7591c302dae3/5pnef8GagxVaUnSLZg420.png"><img
          alt="image.png" src="https://cdn-uploads.huggingface.co/production/uploads/6357a485937b7591c302dae3/5pnef8GagxVaUnSLZg420.png"></a><br>
          I say superficial because Tiefighter is dead last in everything by a large
          margin yet people still seem to really enjoy it. I personally found it extremely
          frustrating to speak to, which leads me to reference these tests when choosing
          a model to monkey with in real-world tests as they seem to at least vaguely
          align with my own personal experiences. If you''re someone instead who places
          a large value on wildly creative (or naughty) responses and care less about
          the model adhering to the established format then this chart is probably
          useless.</p>

          <p>Additionally, if it''s a 3060 12GB you should be able to easily do 5bpw
          4k context if you either enable exl2''s 8bit caching or use Flash Attention
          2. I decided to let a 5bit Stheno quant run while I do thanksgiving stuff
          so that''ll be up in idk couple hours ish.</p>

          '
