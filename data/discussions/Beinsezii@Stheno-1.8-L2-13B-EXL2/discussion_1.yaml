        html: '<p>I tried UtopiaXL as well and found it to be worse than Utopia. The
          addition of Tiefighter and other such models into the mix is likely what
          dragged it down.  I most certainly do prefer adhering to the format over
          creative/naughty responses. It has been rather frustrating trying to find
          the most intelligent models. The leaderboard on this site includes models
          that were trained specifically to excel at scoring high on the leaderboard,
          but fail in real life application. Meanwhile, other popular lists like Ayumi''s
          LLM Benchmark prioritizes ''naughtiness'' above all else.</p>

          <p>So, thanks for your list. I think I''ll give a few of those models a
          try.</p>

          <p>Also, thanks for letting me know about 8-bit caching. I had not updated
          Oobabooga in a while, for fear that downloading the latest update would
          break it again. I just updated it, and now see the 8-bit cache option.</p>

