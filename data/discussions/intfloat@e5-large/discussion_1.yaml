        html: '<p>Please refer to <code>https://github.com/microsoft/unilm/blob/master/e5/mteb_beir_eval.py#L43-L91</code>
          for an implementation.</p>

          <p>The overall idea is to first encode and index the corpus texts with <code>passage:
          </code> prefix, and then encode the query with <code>query: </code> prefix.
          Once you have the text embeddings, any existing approximate nearest neighbor
          tools such as Faiss can be used for semantic search.</p>

