        html: '<p>Thank you for your response. What I mean by ''a streaming mode''
          is that GPT responds to the client character by character as they are generated,
          rather than waiting until all the words are ready. ChatGPT offers an option
          "stream = True" as shown in <a rel="nofollow" href="https://til.simonwillison.net/gpt3/python-chatgpt-streaming-api">https://til.simonwillison.net/gpt3/python-chatgpt-streaming-api</a>.</p>

          <p>Thank you for your help.</p>

