  author: mb-datalab2023
  content: "Hello @vsrinivas ,\n\nI think I found the solution to your problem.\n\n\
    \n1) You need to download amazon/FalconLite2\n2) You need to rename `gptq_model-4bit-128g.safetensors`\
    \ into `model .safetensors`\n3) Then use the `use_safetensors=True` argument in\
    \ the method `AutoModelForCausalLM.from_pretrained`. It should look like this\
    \ :\n\n```\nfrom transformers import AutoTokenizer, AutoModelForCausalLM\nfile_path\
    \ = \"C:/Downloads/falconlite2/\"\n\nmodel = AutoModelForCausalLM.from_pretrained(\n\
    \    file_path, device_map=\"auto\", use_safetensors=True, \n    trust_remote_code=True,\n\
    \    # torch_dtype=\"auto\",\n)\n```\n\nI hope this helps,\n\n\nIf you get an\
    \ error, try `pip install safetensors jax jaxlib`.\n\n**EDIT #1** :\n\nMaybe,\
    \ you can just rename  `gptq_model-4bit-128g.safetensors` into `model .safetensors`.\
    \ Like for BERT model : https://huggingface.co/bert-base-uncased/tree/main\n(Here\
    \ I just downloaded the `model .safetensors` and it works just fine).\n\n**EDIT\
    \ #2** : I was not able to run on my computer, I didn't have enough RAM.\n\n\n\
    \nRegards"
