          \ are float16 bits which is 2 bytes).\n\nSo for flacon 40B which has 40B\
          \ parameters, you need 80GB of vRAM = 40B x 2 Bytes.\n\nFor falconlite2,\
          \ as far as I know the parameters have quantized into 4 bits (0.5 bytes).\
