        html: "<p>Hello <span data-props=\"{&quot;user&quot;:&quot;vsrinivas&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/vsrinivas\"\
          >@<span class=\"underline\">vsrinivas</span></a></span>\n\n\t</span></span>\
          \ ,</p>\n<p>I think I found the solution to your problem.</p>\n<ol>\n<li>You\
          \ need to download amazon/FalconLite2</li>\n<li>You need to rename <code>gptq_model-4bit-128g.safetensors</code>\
          \ into <code>model .safetensors</code></li>\n<li>Then use the <code>use_safetensors=True</code>\
          \ argument in the method <code>AutoModelForCausalLM.from_pretrained</code>.\
          \ It should look like this :</li>\n</ol>\n<pre><code>from transformers import\
          \ AutoTokenizer, AutoModelForCausalLM\nfile_path = \"C:/Downloads/falconlite2/\"\
          \n\nmodel = AutoModelForCausalLM.from_pretrained(\n    file_path, device_map=\"\
          auto\", use_safetensors=True, \n    trust_remote_code=True,\n    # torch_dtype=\"\
          auto\",\n)\n</code></pre>\n<p>I hope this helps,</p>\n<p>If you get an error,\
          \ try <code>pip install safetensors jax jaxlib</code>.</p>\n<p><strong>EDIT\
          \ <a href=\"/amazon/FalconLite2/discussions/1\">#1</a></strong> :</p>\n\
          <p>Maybe, you can just rename  <code>gptq_model-4bit-128g.safetensors</code>\
          \ into <code>model .safetensors</code>. Like for BERT model : <a href=\"\
          https://huggingface.co/bert-base-uncased/tree/main\">https://huggingface.co/bert-base-uncased/tree/main</a><br>(Here\
          \ I just downloaded the <code>model .safetensors</code> and it works just\
          \ fine).</p>\n<p><strong>EDIT <a href=\"/amazon/FalconLite2/discussions/2\"\
          >#2</a></strong> : I was not able to run on my computer, I didn't have enough\
          \ RAM.</p>\n<p>Regards</p>\n"
        raw: "Hello @vsrinivas ,\n\nI think I found the solution to your problem.\n\
          \n\n1) You need to download amazon/FalconLite2\n2) You need to rename `gptq_model-4bit-128g.safetensors`\
          \ into `model .safetensors`\n3) Then use the `use_safetensors=True` argument\
          \ in the method `AutoModelForCausalLM.from_pretrained`. It should look like\
          \ this :\n\n```\nfrom transformers import AutoTokenizer, AutoModelForCausalLM\n\
          file_path = \"C:/Downloads/falconlite2/\"\n\nmodel = AutoModelForCausalLM.from_pretrained(\n\
          \    file_path, device_map=\"auto\", use_safetensors=True, \n    trust_remote_code=True,\n\
          \    # torch_dtype=\"auto\",\n)\n```\n\nI hope this helps,\n\n\nIf you get\
          \ an error, try `pip install safetensors jax jaxlib`.\n\n**EDIT #1** :\n\
          \nMaybe, you can just rename  `gptq_model-4bit-128g.safetensors` into `model\
          \ .safetensors`. Like for BERT model : https://huggingface.co/bert-base-uncased/tree/main\n\
          (Here I just downloaded the `model .safetensors` and it works just fine).\n\
          \n**EDIT #2** : I was not able to run on my computer, I didn't have enough\
          \ RAM.\n\n\n\nRegards"
