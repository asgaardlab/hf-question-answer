          underline\">elboertjie</span></a></span>\n\n\t</span></span><br>Hi, I think\
          \ it might work on the machine you have.<br>Actually, as a general rule\
          \ of thumb you need X GB  amount of vRAM (RAM of GPU). Where X = nbr_parameters\
          \ x nbr_of_Bytes_per_parameters (generally paramter are float16 bits which\
          \ is 2 bytes).</p>\n<p>So for flacon 40B which has 40B parameters, you need\
          \ 80GB of vRAM = 40B x 2 Bytes.</p>\n<p>For falconlite2, as far as I know\
          \ the parameters have quantized into 4 bits (0.5 bytes). So in theory, you\
          \ need 40B x 0.5 = 20 GB vRAM.<br>Since you 24GB GPU, I think it's ok.</p>\n\
          <p>Wish you the best of luck,<br>Regards</p>\n"
