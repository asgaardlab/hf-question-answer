        html: '<p>The dataset suggested to be used for finetuning LLaMa is a reduced
          subset of the original ShareGPT conversations (from ~100k conversations
          down to ~48k conversations). The authors of the original Vicuna model cited
          a cost of $140 for finetuning LLaMa-7B and $300 for finetuning LLaMa-13B
          on ~70k ShareGPT conversations (<a rel="nofollow" href="https://vicuna.lmsys.org/">https://vicuna.lmsys.org/</a>).
