          name: DomDomPop
          type: user
        html: '<p>I mean, it''s easy to say "PR issues" and act like that''s the end
          of the answer, but that doesn''t tell you WHY there would be PR issues or
          WHO would create them. If the answer is "if we don''t have outputs conform
          to a single group''s ever-shifting moral standards, a good chunk of that
          group and their media allies are rabid enough to cause harm to our business",
          then it''s really a much more serious issue than people are making it out
          to be. If the Catholic Church was still responsible for sponsoring so much
          scientific research like they did in millennia past, and models had to conform
          to their moral standards out of fear of retribution, people would be losing
          their damn minds over it, and rightfully so.</p>

          <p>The real problem ends up being that these models are trained as normal,
          and then given a hefty shine of bias and censorship before public release
          to conform with standards out of fear of both social and corporate media
          backlash, which should scare you a whole lot more than some silly "the AIs
          will destroy us" nonsense. That kind of thing will only hurt development
          in the long run, and ultimately ends up negating the whole point of having
          the AI make its own determinations. For those of us adult enough to handle
          uncensored models, lets hope one gets released soon.</p>

