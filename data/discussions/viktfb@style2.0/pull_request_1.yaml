        raw: "Hey viktfb \U0001F44B, \n\n Your model repository seems to contain a\
          \ [`fp16` branch](https://huggingface.co/viktfb/style2.0/tree/fp16) to load\
          \ the model in float16 precision. Loading `fp16` versions from a branch\
          \ instead of the main branch is deprecated and will eventually be forbidden.\
          \ Instead, we strongly recommend to save `fp16` versions of the model under\
          \ `.fp16.` version files directly on the 'main' branch as enabled through\
          \ this PR.This PR makes sure that your model repository allows the user\
          \ to correctly download float16 precision model weights by adding `fp16`\
          \ model weights in both safetensors and PyTorch bin format:\n\n```py\npipe\
          \ = DiffusionPipeline.from_pretrained(viktfb/style2.0, torch_dtype=torch.float16,\
          \ variant='fp16')\n```\n\nFor more information please have a look at: https://huggingface.co/docs/diffusers/using-diffusers/loading#checkpoint-variants.\n\
