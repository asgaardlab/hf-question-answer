          <p>but the output images doesnt have the consistency I''m looking for :
          </p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/64a97bb773790912c77c9fbc/mUF81bVf8jkiyIYSbG_Z0.png"><img
