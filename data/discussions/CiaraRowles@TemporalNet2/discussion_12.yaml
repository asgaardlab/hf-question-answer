          <p>here, the first image is roughly what I asked, but the second frame already
          have pretty strong inconsistencies, even on some areas that are not moving
          at all (the wrists and forearm)</p>

          <p>To compare, here is a gif of the output with the first version of temporalnet.
          Even tho it''s already pretty cool, consistency definitely could be improved<br><a
          rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/64a97bb773790912c77c9fbc/2l4e7dZPIvLF9fVEaDY5P.gif"><img
