        html: '<p>Hi there! Even though there isn''t a TF checkpoint up here, you
          should be able to load and convert the model in TensorFlow with the following</p>

          <pre><code class="language-python"><span class="hljs-keyword">from</span>
          transformers <span class="hljs-keyword">import</span> TFCLIPModel


          model = TFCLIPModel.from_pretrained(<span class="hljs-string">"openai/clip-vit-large-patch14-336"</span>,
          from_pt=<span class="hljs-literal">True</span>)

          </code></pre>

          <p>And then you should be able to save the weights with <code>model.save_pretrained(''weights-folder'')</code>
          or even push it to the hub anywhere you''d like.</p>

          <p>There''s also <code>transformers-cli pt-to-tf --model-name &lt;your clip
          model hub name&gt;</code> which should also work, and it does a bunch of
          checks on top. I think it''ll also open a PR on the hub here if the checks
          pass.</p>

          <p>I''ll create a TF version for you in the meantime as well!</p>

          '
