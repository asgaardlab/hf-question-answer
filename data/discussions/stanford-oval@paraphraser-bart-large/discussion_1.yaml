  content: '`max_length` is the maximum length of the output, i.e. the only guarantee
    with `max_length=2000` is that there won''t be more than 2000 tokens in the output.

    The actual length of the output depends on what is a meaningful output given the
    input (in the case of paraphrasing, the output length will be similar to the input
    length).

    Also, this model is fine-tuned from `facebook/bart-large`, and as you can see
    in `max_position_embeddings` in its [config file](https://huggingface.co/facebook/bart-large/blob/main/config.json),
    only supports inputs and outputs of length up to 1024 tokens. Meaning that `max_length`
    above 1024 is treated the same as `max_length=1024`.'
