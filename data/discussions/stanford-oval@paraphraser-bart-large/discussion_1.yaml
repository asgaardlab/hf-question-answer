        html: '<p>Yes, the theoretical maximum supported is 1024 tokens. Another factor
          that might be affecting the output you are getting, is that the model has
          been fine-tuned on single sentences. This means that the model has not seen
          longer outputs (anything longer than the normal length of an English sentence)
          during its training, so does not really know how to handle very long inputs.<br>If
          your application requires paraphrasing paragraphs, I recommend first breaking
          down the input to individual sentences, then feeding it sentence by sentence
          to the model.</p>

