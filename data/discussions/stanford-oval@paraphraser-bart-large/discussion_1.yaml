        html: '<p><code>max_length</code> is the maximum length of the output, i.e.
          the only guarantee with <code>max_length=2000</code> is that there won''t
          be more than 2000 tokens in the output.<br>The actual length of the output
          depends on what is a meaningful output given the input (in the case of paraphrasing,
          the output length will be similar to the input length).<br>Also, this model
          is fine-tuned from <code>facebook/bart-large</code>, and as you can see
          in <code>max_position_embeddings</code> in its <a href="https://huggingface.co/facebook/bart-large/blob/main/config.json">config
          file</a>, only supports inputs and outputs of length up to 1024 tokens.
          Meaning that <code>max_length</code> above 1024 is treated the same as <code>max_length=1024</code>.</p>

          '
        raw: '`max_length` is the maximum length of the output, i.e. the only guarantee
