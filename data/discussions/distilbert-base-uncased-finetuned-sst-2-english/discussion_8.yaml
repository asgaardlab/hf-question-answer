        raw: "I randomly selected some sentences and fed them into this model. Most\
          \ neutral sentences were classified as highly negative. It's really weird.\n\
          \n```python\nfrom transformers import pipeline\nclassifier_sent = pipeline(\"\
          sentiment-analysis\")\n\ndef print_sent(sentence):\n    print(f\"{sentence}:\
          \ {classifier_sent(sentence)[0]}\")\n\n# positive\nprint_sent(\"I love you\
          \ !\")\n\n# negative\nprint_sent(\"Why do you do this ?\")\n\n# official\
          \ example. pos & neg\nprint_sent(\"We are very happy to show you the \U0001F917\
          \ Transformers library.\")\nprint_sent(\"We hope you don't hate it.\")\n\
          \n# neutral\nprint_sent(\"Where are you going?\")\nprint_sent(\"What is\
          \ the name of the repository ?\")\nprint_sent(\"Pipeline has been included\
          \ in the huggingface / transformers repository\")\nprint_sent(\"Confounding\
          \ effects of antipsychotic medication can be excluded\")\n\n# results\n\
          # I love you !: {'label': 'POSITIVE', 'score': 0.9998782873153687}\n# Why\
          \ do you do this ?: {'label': 'NEGATIVE', 'score': 0.9973565340042114}\n\
          # We are very happy to show you the \U0001F917 Transformers library.: {'label':\
