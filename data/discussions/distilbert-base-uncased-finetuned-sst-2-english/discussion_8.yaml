          \ {'label': 'NEGATIVE', 'score': 0.5308617353439331}\n# Where are you going?:\
          \ {'label': 'NEGATIVE', 'score': 0.9721148014068604}\n# What is the name\
          \ of the repository ?: {'label': 'NEGATIVE', 'score': 0.9987552165985107}\n\
