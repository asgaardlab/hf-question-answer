        html: '<p>I was reproducing the Table 7 using MultiPL-E framework.<br>I used
          temperature 0.8 and follow the instruction wrote in the paper.<br>This is
          the result I got and the metric is much worse than the reported metric.<br>It
          seems that applying <code>strip</code> to the prompt in multiPL-E dataset
          improves the performance, but it is not enough to reach the reported metric
          (0.49 for pass@100).<br>Is there anyone who knows further details in the
          evaluation? Is there any difference between gpt_santacoder and this checkpoint?</p>

