        html: '<p>The <code>bigcode/santacoder</code> tokenizer produces <code>token_type_ids</code>
          tensor. AFAIK the model was not trained to receive it as input. So <code>model(tokenizer(text)["input_ids"])</code>works
          differently from <code>model(tokenizer(text))</code> (the former seems correct
          whereas the latter seems at least risky).</p>

