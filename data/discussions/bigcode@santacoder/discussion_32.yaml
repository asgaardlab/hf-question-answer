  content: "For pass@100, here's the execution command in [bigcode evaluation harness](https://github.com/bigcode-project/bigcode-evaluation-harness)\
    \ (for pass@1 use temperature 0.2)\n```python\naccelerate launch  main.py \\\n\
    \  --model bigcode/santacoder \\\n  --max_length_generation 512 \\\n  --tasks\
    \ humaneval \\\n  --n_samples 200 \\\n  --batch_size 200 \\\n  --temperature 0.8\
    \ \\\n  --allow_code_execution \\\n  --trust_remote_code\n````\nThe reported number\
    \ is the HumanEval version of MultiPL-E to run it you can replace `humaneval`\
