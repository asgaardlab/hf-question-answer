        html: "<p>For pass@100, here's the execution command in <a rel=\"nofollow\"\
          \ href=\"https://github.com/bigcode-project/bigcode-evaluation-harness\"\
          >bigcode evaluation harness</a> (for pass@1 use temperature 0.2)</p>\n<pre><code\
          \ class=\"language-python\">accelerate launch  main.py \\\n  --model bigcode/santacoder\
          \ \\\n  --max_length_generation <span class=\"hljs-number\">512</span> \\\
          \n  --tasks humaneval \\\n  --n_samples <span class=\"hljs-number\">200</span>\
          \ \\\n  --batch_size <span class=\"hljs-number\">200</span> \\\n  --temperature\
          \ <span class=\"hljs-number\">0.8</span> \\\n  --allow_code_execution \\\
          \n  --trust_remote_code\n</code></pre>\n<p>The reported number is the HumanEval\
          \ version of MultiPL-E to run it you can replace <code>humaneval</code>\
          \ with <code>multiple-py</code></p>\n"
        raw: "For pass@100, here's the execution command in [bigcode evaluation harness](https://github.com/bigcode-project/bigcode-evaluation-harness)\
          \ (for pass@1 use temperature 0.2)\n```python\naccelerate launch  main.py\
          \ \\\n  --model bigcode/santacoder \\\n  --max_length_generation 512 \\\n\
          \  --tasks humaneval \\\n  --n_samples 200 \\\n  --batch_size 200 \\\n \
          \ --temperature 0.8 \\\n  --allow_code_execution \\\n  --trust_remote_code\n\
          ````\nThe reported number is the HumanEval version of MultiPL-E to run it\
          \ you can replace `humaneval` with `multiple-py`"
        updatedAt: '2023-06-05T08:41:22.235Z'
