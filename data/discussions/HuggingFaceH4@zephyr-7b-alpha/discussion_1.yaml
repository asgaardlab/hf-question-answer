          type: user
        html: '<p>(I am not a lawyer and this is not legal advice).</p>

          <p>The MIT licene is great.</p>

          <p>However, if models are copyright-worthy at all (which is an open question,
          and I think the answer is and should be "no"), it''s likely that this model
          is a derivative of Mistral, while it''s not necessarily the case that it''s
          a derivative of training data (which would be a problem anyways, since that''d
          include Mistral''s training data).</p>

          <p>If the user is bound to the MIT license, they are likely bound to the
          Apache 2.0 license (from Mistral) too anyways, so I think the Apache 2.0
          license would actually make more sense, for this repo, than the MIT license
          (even if some of the data is MIT-licensed).</p>

          '
