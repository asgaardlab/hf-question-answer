  content: 'Hi there - this warning message is printed because transformers does not
    support the `GPT4Tokenizer` class (since GPT4 isn''t open source and hence not
    supported in the library). Fortunately, the `GPT4Tokenizer` and `GPT2Tokenizer`
    are extremely similar, only differing by vocabulary and a few settings (like pre-tokenization
    split regex). For this reason, we can just load the tokenizer.json with `GPT2Tokenizer`
    and it will work correctly.


    > Is the warning message above matters? If it is doesn''t matters, appreciate
    if you could share a appropriate way to disable it.


    So, no, it''s not a problem :) See [here](https://huggingface.co/docs/transformers/main_classes/logging)
