        html: '<p>Sorry, this happens because I named the models <code>GGML.bin</code>
          instead of <code>ggml.bin</code>. </p>

          <p>There is no config.json for GGML models, you get this error just because
          text-gen-ui doesn''t realise it''s a GGML model.  text-gen-ui decides to
          use llama.cpp for a model if it has <code>ggml</code> in its name, and this
          check is case sensitive.</p>

          <p>All you need to do is rename whatever file you are using to <code>...ggml.bin</code>
          instead of <code>...GGML.bin</code> and then text-gen-UI will load it.  </p>

          <p>I have renamed the GGML files in the repo to <code>ggml.bin</code> so
          it won''t affect future users.</p>

          '
        raw: "Sorry, this happens because I named the models `GGML.bin` instead of\
          \ `ggml.bin`. \n\nThere is no config.json for GGML models, you get this\
          \ error just because text-gen-ui doesn't realise it's a GGML model.  text-gen-ui\
          \ decides to use llama.cpp for a model if it has `ggml` in its name, and\
          \ this check is case sensitive.\n\nAll you need to do is rename whatever\
          \ file you are using to `...ggml.bin` instead of `...GGML.bin` and then\
          \ text-gen-UI will load it.  \n\nI have renamed the GGML files in the repo\
          \ to `ggml.bin` so it won't affect future users."
