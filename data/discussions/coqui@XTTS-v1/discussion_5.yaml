        html: '<p>For better cloning:</p>

          <ul>

          <li>6 seconds or more of audio refernce</li>

          <li>No background noise/mic bumps etc  </li>

          <li>Cleaner audio file</li>

          <li>No big silences on reference audio (at start and end especially)<br>
          Note: there is a pretty fast and working filter  for microphone especially
          on this space, check its app.py <a href="https://huggingface.co/spaces/coqui/xtts">https://huggingface.co/spaces/coqui/xtts</a></li>

          </ul>

