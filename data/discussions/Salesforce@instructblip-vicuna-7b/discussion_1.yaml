          <p>Between Vicuna v0 and v1.1 the instruction prompt structure changed as
          detailed here <a rel="nofollow" href="https://github.com/lm-sys/FastChat/blob/main/docs/vicuna_weights_version.md#example-prompt-weight-v11">https://github.com/lm-sys/FastChat/blob/main/docs/vicuna_weights_version.md#example-prompt-weight-v11</a><br>That
          would mean that this model would need to be prompted one way or the other
          to maintain the expected instruction structure, because the instruct_blip_vicuna*.pth
          weights were finetuned on one or the other.</p>

          <p>According to the instructblip project page, the Vicuna 1.1 weights are
          meant to be prepared, detailed here <a rel="nofollow" href="https://github.com/salesforce/LAVIS/tree/main/projects/instructblip#prepare-vicuna-weights">https://github.com/salesforce/LAVIS/tree/main/projects/instructblip#prepare-vicuna-weights</a><br>So
          I would guess that is canonically correct, can''t verify 100% that''s the
          source of these weights, but it''s a good guess.</p>

