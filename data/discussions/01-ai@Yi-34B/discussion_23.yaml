        html: '<p>There is no prompt format for generic base models, at least there
          shouldn''t be one (looking at you, llama 2).<br>If you want model to respond
          to a particular prompt format, you should fine tune it on instruct dataset
          or download the model/lora from someone who finetuned it already. Unofficial
          fine-tune of Yi-34b on airoboros dataset is available now and seems to use
          default llama 2 prompt format. </p>

          <p><a href="https://huggingface.co/LoneStriker/Yi-34B-Spicyboros-3.1">https://huggingface.co/LoneStriker/Yi-34B-Spicyboros-3.1</a></p>

