        html: '<p>Hello Yi team:</p>

          <p>Thank you for the excellent model.</p>

          <p>It''s come to our understanding that Yi uses exactly Llama''s architecture
          except for two tensors renamed. (input_layernorm, post_attention_layernorm)</p>

          <p><a rel="nofollow" href="https://github.com/turboderp/exllamav2/commit/6d24e1ad40d89f64b1bd3ae36e639c74c9f730b2">https://github.com/turboderp/exllamav2/commit/6d24e1ad40d89f64b1bd3ae36e639c74c9f730b2</a></p>

          <p>Because there is a lot of investment and tooling around the llama architecture,
          there is value in using the same names for the tensors.</p>

          <p>The open source community will surely republish Yi with the tensors renamed
          in order to have a version that conforms to llama architecture.</p>

          <p>We hope that you would consider adopting this change into your official
          model, at this point in time before the model has gained significant adoption,
          so that it can ultimately enjoy the adoption it deserves.</p>

          '
