          <p>You missed the point.  What I''m saying is that politician is a <em>role</em>.  Whoever
          plays the role <em>is</em> a politician.  It doesn''t matter who they are,
          whether we''re in your future utopia or not, etc.  If there are people who
          professionally engage in political activity, they <em>are</em> politicians.  You
          said, "I can''t wait for the future in which our world will be run by engineers
          and not by politician and lawyers."<br>If an engineer takes on the role
          of "running the world", they are acting as politicians.  That is, they are
          practicing the "art or science of government" ("a person who is professionally
          involved in politics).  </p>

          <p>It is politic + ics.  If the engineers are the ones practicing the "art
          and science of governance" or whatever, they <em>are</em> politicians.   The
          point of my saying that was to imply that it is the <em>role itself</em>
          that makes a politician, not any particular sort of person.  That if engineers
          ran the world, they would become like politicians because THAT IS POLITICS.  It
          is human nature, not engineer or politician nature. That it doesn''t matter
          who you choose, if they are the ones who are charged with the affairs of
          running the state (polis), they <em>are</em> the politicians.  </p>

          <p>Got a state? Yup.<br>Got citizens who run the thing? (as opposed to a
          king, etc.)  Yup.<br>You got yourself some politicians!</p>

          <p><a rel="nofollow" href="https://www.etymonline.com/word/politics#etymonline_v_17576">https://www.etymonline.com/word/politics#etymonline_v_17576</a><br>politics
          (n.)<br>1520s, "science and art of government," from politic (n.) "the political
          state of a country or government (early 15c.), from Old French politique
          and Medieval Latin politica; see politic (adj.). The plural form probably
          was modeled on Aristotle''s ta politika "affairs of state" (plural), the
          name of his book on governing and governments, which was in English mid-15c.
          as (The Book of) Polettiques or Polytykys. Also see -ics.<br>early 15c.,
          politike, "pertaining to public affairs, concerning the governance of a
          country or people," from Old French politique "political" (14c.) and directly
          from Latin politicus "of citizens or the state, civil, civic," from Greek
          politikos "of citizens, pertaining to the state and its administration;
          pertaining to public life," from polites "citizen," from polis "city" (see
          polis)</p>

          <p>politic (adj.)<br>early 15c., politike, "pertaining to public affairs,
          concerning the governance of a country or people," from Old French politique
          "political" (14c.) and directly from Latin politicus "of citizens or the
          state, civil, civic," from Greek politikos "of citizens, pertaining to the
          state and its administration; pertaining to public life," from polites "citizen,"
          from polis "city" (see polis).</p>

          <p>-ics<br>in the names of sciences or disciplines (acoustics, aerobics,
          economics, etc.), a 16c. revival of the classical custom of using the neuter
          plural of adjectives with Greek -ikos "pertaining to" (see -ic) to mean
          "matters relevant to" and also as the titles of treatises about them. </p>

