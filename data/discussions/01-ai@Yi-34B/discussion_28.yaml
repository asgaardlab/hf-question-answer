          \n\t</span></span> and all friends here,</p>\n<p>We sincerely thank all\
          \ the businesses and developers who submitted applications for commercial\
          \ licenses of the Yi model to 01.AI. Last night, we sent out emails to notify\
          \ that your applications have been successfully approved. You can now use\
          \ the Yi model for commercial purposes free of charge.</p>\n<p>We would\
          \ also like to take this opportunity to inform everyone in advance that\
          \ the commercial licensing agreement for the Yi series models is about to\
          \ be updated.<br>Under the new agreement, we will adopt a more open approach\
          \ to granting commercial licenses \u2013 the principle being that once the\
