  content: '**Design Philosophy of the Yi Series Model Commercial License Agreement**


    The logic behind our commercial license is simply that we hope users who intend
    to use it commercially will let us know that they are using the Yi model, in what
    scenarios they are using it, and whether they plan to continue using it after
    the initial two-year period. This is why we designed the terms in this manner.


    Specifically:


    1. Our initial intention is to open-source the Yi model with the hope that it
    can assist everyone in creating better AI products and services, whether for personal,
    academic, or commercial use.


    2. However, in accordance with the [OSI''s definition](https://opensource.org/osd/)
    of open source, there is no requirement for users to notify us about how they
    are using it.


    3. We hope that commercial users of Yi will inform us about their usage scenarios
    and their intentions regarding continued use. This will enable us to engage more
    effectively with business users, collaborate in exploring ways to enhance the
    Yi model, and potentially establish an ecosystem that supports everyone''s commercial
    success.


    4. Therefore, we plan to introduce the ''Yi Series Model Commercial Use Registration
    Form'' to remind users to inform us about their commercial use of Yi.


    Thank you all for your patience in reading this far. We aim to innovate in the
    way we open-source large models, creating a win-win licensing model. We also hope
    to share a successful future with you and appreciate your valuable feedback.


    Richard Lin

    Head of Open Source, 01.AI'
