          {&quot;user&quot;:&quot;cArlIcon&quot;}\" data-target=\"UserMention\" class=\"\
          SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"inline-block\"><span\
          \ class=\"contents\"><a href=\"/cArlIcon\">@<span class=\"underline\">cArlIcon</span></a></span>\n\
          \n\t</span></span> <span data-props=\"{&quot;user&quot;:&quot;richardllin&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/richardllin\"\
          >@<span class=\"underline\">richardllin</span></a></span>\n\n\t</span></span>\
          \ </p>\n<h2 id=\"updates\">Updates</h2>\n<p>Updates will be posted here.</p>\n\
          <p>[Nov 14]: <span data-props=\"{&quot;user&quot;:&quot;flyingfishinwater&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/flyingfishinwater\"\
          >@<span class=\"underline\">flyingfishinwater</span></a></span>\n\n\t</span></span>\
          \ mentioned that there may be laws restricting distribution of AGI (LLMs?)\
          \ in the country where 01 AI is based. We still need clarification on what\
          \ counts as \"AGI\" (<span data-props=\"{&quot;user&quot;:&quot;KnutJaegersberg&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/KnutJaegersberg\"\
          >@<span class=\"underline\">KnutJaegersberg</span></a></span>\n\n\t</span></span>/@flyingfishinwater)</p>\n\
          <h2 id=\"support-this-request\">Support this Request</h2>\n<p><strong>If\
          \ you are a user of this model</strong> and would like the license to be\
          \ changed, please support this request by upvoting/liking this post. Just\
          \ hit the \U0001F44D button below or comment!</p>\n"
        raw: "Hi!\nThanks so much for making this amazing model. It's really cool\
          \ to see a model that ranks highly on the leaderboards!\n\nI was wondering\
          \ if you had any plans to change the license to a more standard license\
          \ such as Apache 2.0 or MIT. The Yi License currently pretty restrictive,\
          \ and some people are simply not using it because of the license ([source](https://news.ycombinator.com/item?id=38159862)).\n\
          \nChanging the license would allow much more innovation and support the\
          \ open-source community.\n\nThank you for considering!\n\ncc: @FancyZhao\
          \ @cArlIcon @richardllin \n\n## Updates\n\nUpdates will be posted here.\n\
          \n[Nov 14]: @flyingfishinwater mentioned that there may be laws restricting\
          \ distribution of AGI (LLMs?) in the country where 01 AI is based. We still\
          \ need clarification on what counts as \"AGI\" (@KnutJaegersberg/@flyingfishinwater)\n\
          \n## Support this Request\n\n**If you are a user of this model** and would\
          \ like the license to be changed, please support this request by upvoting/liking\
          \ this post. Just hit the \U0001F44D button below or comment!"
