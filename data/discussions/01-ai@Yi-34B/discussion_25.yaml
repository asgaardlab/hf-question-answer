        html: "<p>Hi!<br>Thanks so much for making this amazing model. It's really\
          \ cool to see a model that ranks highly on the leaderboards!</p>\n<p>I was\
          \ wondering if you had any plans to change the license to a more standard\
          \ license such as Apache 2.0 or MIT. The Yi License currently pretty restrictive,\
          \ and some people are simply not using it because of the license (<a rel=\"\
          nofollow\" href=\"https://news.ycombinator.com/item?id=38159862\">source</a>).</p>\n\
          <p>Changing the license would allow much more innovation and support the\
          \ open-source community.</p>\n<p>Thank you for considering!</p>\n<p>cc:\
          \ <span data-props=\"{&quot;user&quot;:&quot;FancyZhao&quot;}\" data-target=\"\
          UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"\
