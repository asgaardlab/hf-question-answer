        html: '<p>Because you both do not use the format you should be using. Of course
          it will do this when the model was trained on a certain format and you both
          use your custom one. You must prompt the model like this:</p>

          <pre><code>&lt;s&gt; [INST] Instruction [/INST] Model answer&lt;/s&gt; [INST]
          Follow-up instruction [/INST]

          </code></pre>

          <p>Here is an example:</p>

          <pre><code>from transformers import AutoModelForCausalLM, AutoTokenizer


          model_id = "mistralai/Mixtral-8x7B-Instruct-v0.1"

          tokenizer = AutoTokenizer.from_pretrained(model_id)


          model = AutoModelForCausalLM.from_pretrained(model_id)


          text = "&lt;s&gt; [INST] Translate Hola to English. [/INST]"

          inputs = tokenizer(text, return_tensors="pt")


