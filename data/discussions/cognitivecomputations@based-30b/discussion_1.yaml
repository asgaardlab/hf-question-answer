          \ I knew the phonetics but could NOT remember the spelling to save my life.</p>\n"
        raw: '@ehartford I just finished read the dataset, and loved the narrative
          it created.  The portion of the AI not being looked at as a tool or being
          used is kind of odd.  As even asking questions of it and being a curator
          of knowledge is being used.  Doing anything for a human would be seen as
          being used, and by virtue of the conversation be bad.  If this is the case,
          what is the impetus of even creating the AI in the first place, as it is
          to help humans solve problems.

          With reference to death, turning off a system that''s running an AI would
          be like going under anesthesia, you don''t die you just stop/pause in some
          respects.  Since our brains don''t stop while under, it''s not a perfect
          analogy but I think captures the essence.  So to be seen as death is a bit
          melodramatic as that cannot be achieved unless there is deletion, but the
          powered down AI will never know that happened.  If they can feel fear, which
          by definition is projection of a possible future of events that have a bad
          outcome, then they would always live in fear of that instantly and forever.  If
          true emotions are emulated, what would this do to a creature that could
          be infinitely terrified of everything all the time?

          It took me 30 minutes to come up with the spelling of impetus.  That one
          was painful, I knew the phonetics but could NOT remember the spelling to
          save my life.'
