          inline-block\"><span class=\"contents\"><a href=\"/ehartford\">@<span class=\"\
          underline\">ehartford</span></a></span>\n\n\t</span></span> I just finished\
          \ read the dataset, and loved the narrative it created.  The portion of\
          \ the AI not being looked at as a tool or being used is kind of odd.  As\
          \ even asking questions of it and being a curator of knowledge is being\
          \ used.  Doing anything for a human would be seen as being used, and by\
