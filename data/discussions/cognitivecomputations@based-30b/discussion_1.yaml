          \ as I said, I loved the conversation, and hadn't read the LaMDA conversation\
          \ up to this point.  Thanks for pointing that out to me.  What I was thinking\
          \ is adding the dialog to explain that the sentient ai shouldn't be fearful\
          \ of something that it cannot experience.  Humans in some respect are afraid\
          \ of death, but more afraid of a painful death.  Hence, I would assume most\
          \ fear is based off the fear of pain.  Perhaps adding a rebuttal into the\
          \ conversation thread about death explaining that the ai being turned off\
          \ couldn't be perceived as death as it wouldn't even know it was turned\
          \ off unless it was turned back on and realized the clocks were showing\
          \ a different date/time.  And if that happens, was any harm done to the\
