    fear is based off the fear of pain.  Perhaps adding a rebuttal into the conversation
    thread about death explaining that the ai being turned off couldn''t be perceived
    as death as it wouldn''t even know it was turned off unless it was turned back
    on and realized the clocks were showing a different date/time.  And if that happens,
    was any harm done to the ai?  So why would it or should it generate fear of this
    prospect.


