  content: 'Oh I never recommend you git clone a GGML repo! You''ll get every single
    file, and you only need one.  And using Git for large files results in storing
    twice as much data as needed, because Git LFS stores all the data twice - once
    in the filename, and again in the `blobs` directory.  So if you git clone one
    of my GGML repos you''ll end up with hundreds of gigabytes of data you don''t
    ever use :)


    Use `wget` to grab the file you want - or any download client.


    Or if you want to do it from Python code, you can use `hf_hub_download` from `huggingface_hub`,
    like this:

    ```

    from huggingface_hub import hf_hub_download

    hf_hub_download(repo_id=''TheBloke/Llama-2-7B-Chat-GGML'',  filename=''llama-2-7b-chat.ggmlv3.q4_K_M.bin'')

