        html: '<p>Oh I never recommend you git clone a GGML repo! You''ll get every
          single file, and you only need one.  And using Git for large files results
          in storing twice as much data as needed, because Git LFS stores all the
          data twice - once in the filename, and again in the <code>blobs</code> directory.  So
          if you git clone one of my GGML repos you''ll end up with hundreds of gigabytes
          of data you don''t ever use :)</p>

          <p>Use <code>wget</code> to grab the file you want - or any download client.</p>

          <p>Or if you want to do it from Python code, you can use <code>hf_hub_download</code>
          from <code>huggingface_hub</code>, like this:</p>

          <pre><code>from huggingface_hub import hf_hub_download

          hf_hub_download(repo_id=''TheBloke/Llama-2-7B-Chat-GGML'',  filename=''llama-2-7b-chat.ggmlv3.q4_K_M.bin'')

          </code></pre>

          <p>I should start adding that info to my GGML repos.</p>

          <p>If you do plan to do inference from Python,  you don''t need to download
          the file manually at all - you can use the <code>ctransformers</code> Python
          library for  GGML inference, and that automatically downloads the GGML file
          you specify.  There''s a link to ctransformers in the README.</p>

          '
