        html: "<p><span data-props=\"{&quot;user&quot;:&quot;TheBloke&quot;}\" data-target=\"\
          UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"\
          inline-block\"><span class=\"contents\"><a href=\"/TheBloke\">@<span class=\"\
          underline\">TheBloke</span></a></span>\n\n\t</span></span></p>\n<p>This\
          \ should apply equally to GPTQ.  The things that look like special tokens\
          \ here are not actually special tokens, its just been finetuned out the\
          \ wazoo with this very specific template:</p>\n<pre><code> System: Respond\
          \ with the main characters of the given movie. User: Guardians of the Galaxy\
          \ Assistant: *Star-Lord (Peter Quill) *Gamora *Drax the Destroyer *Rocket\
          \ Raccoon *Groot *Baby Groot Please let me know if you need any additional\
          \ information or clarification. [end of text]\n</code></pre>\n<p>vs</p>\n\
          <pre><code> &lt;s&gt;[INST]&lt;&lt;SYS&gt;&gt;Respond with the main characters\
          \ of the given movie&lt;&lt;/SYS&gt;&gt; Guardians of the Galaxy[/INST]\
          \  Sure! Here are the main characters of the movie Guardians of the Galaxy:\n\
          \n1. Peter Quill / Star-Lord (played by Chris Pratt): A human who was abducted\
          \ by aliens as a child and grew up to be a skilled thief and smuggler. He\
          \ is the leader of the Guardians.\n2. Gamora (played by Zoe Saldana): A\
          \ green-skinned alien who is a skilled warrior and assassin. She is the\
          \ adopted daughter of Thanos, the mad Titan who seeks to conquer the universe.\n\
          3. Drax the Destroyer (played by Dave Bautista): A powerful warrior who\
          \ seeks revenge against Ronan the Accuser for killing his family. He is\
          \ a humanoid with cybernetic implants and enhanced strength.\n4. Rocket\
          \ Raccoon (voiced by Bradley Cooper): A genetically engineered raccoon who\
          \ is a skilled fighter and weapons expert. He is sarcastic and has a troubled\
          \ past.\n5. Groot (voiced by Vin Diesel): A tree-like humanoid who can control\
          \ plants and has superhuman strength. He is able to say only three words:\
          \ \"I am Groot.\"\n6. Mantis (played by Pom Klementieff): A sensitive and\
          \ empathetic alien who can sense the emotions of others. She serves as a\
          \ companion and confidant to Peter Quill. [end of text]\n</code></pre>\n\
          <p>The leading <code>&lt;s&gt;</code> doesn't seem to make any difference\
          \ in the few single-turn prompts I've run but I have no idea if those <code>&lt;/s&gt;&lt;s&gt;</code>\
          \ pairs get more relevant once you get deeper into a conversation. </p>\n"
        raw: "@TheBloke\n\nThis should apply equally to GPTQ.  The things that look\
          \ like special tokens here are not actually special tokens, its just been\
          \ finetuned out the wazoo with this very specific template:\n\n```\n System:\
          \ Respond with the main characters of the given movie. User: Guardians of\
          \ the Galaxy Assistant: *Star-Lord (Peter Quill) *Gamora *Drax the Destroyer\
          \ *Rocket Raccoon *Groot *Baby Groot Please let me know if you need any\
          \ additional information or clarification. [end of text]\n```\n\nvs\n\n\
          ```\n <s>[INST]<<SYS>>Respond with the main characters of the given movie<</SYS>>\
          \ Guardians of the Galaxy[/INST]  Sure! Here are the main characters of\
          \ the movie Guardians of the Galaxy:\n\n1. Peter Quill / Star-Lord (played\
          \ by Chris Pratt): A human who was abducted by aliens as a child and grew\
          \ up to be a skilled thief and smuggler. He is the leader of the Guardians.\n\
          2. Gamora (played by Zoe Saldana): A green-skinned alien who is a skilled\
          \ warrior and assassin. She is the adopted daughter of Thanos, the mad Titan\
          \ who seeks to conquer the universe.\n3. Drax the Destroyer (played by Dave\
          \ Bautista): A powerful warrior who seeks revenge against Ronan the Accuser\
          \ for killing his family. He is a humanoid with cybernetic implants and\
          \ enhanced strength.\n4. Rocket Raccoon (voiced by Bradley Cooper): A genetically\
          \ engineered raccoon who is a skilled fighter and weapons expert. He is\
          \ sarcastic and has a troubled past.\n5. Groot (voiced by Vin Diesel): A\
          \ tree-like humanoid who can control plants and has superhuman strength.\
          \ He is able to say only three words: \"I am Groot.\"\n6. Mantis (played\
          \ by Pom Klementieff): A sensitive and empathetic alien who can sense the\
          \ emotions of others. She serves as a companion and confidant to Peter Quill.\
          \ [end of text]\n```\n\nThe leading `<s>` doesn't seem to make any difference\
          \ in the few single-turn prompts I've run but I have no idea if those `</s><s>`\
          \ pairs get more relevant once you get deeper into a conversation. "
        updatedAt: '2023-07-19T23:19:19.863Z'
