        html: '<p>AttributeError: ''Message'' object has no attribute ''replace''</p>

          <h1 id="solution">Solution</h1>

          <p>It looks like the issue is resolved by changing res = await chain.acall(message,
          callbacks=[cb]) to res = await chain.acall(message.content, callbacks=[cb])
