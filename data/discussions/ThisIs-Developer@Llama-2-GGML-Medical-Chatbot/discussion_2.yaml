        html: '<p>ERROR: Cannot install -r requirements.txt (line 13) and -r requirements.txt
          (line 4) because these package versions have conflicting dependencies.</p>

          <p>The conflict is caused by:<br>chainlit 0.6.402 depends on click&lt;9.0.0
          and &gt;=8.1.3<br>streamlit 0.89.0 depends on click&lt;8.0 and &gt;=7.0</p>

          <h1 id="solution">Solution</h1>

          <p>To sort it out with the updated versions (<code>chainlit</code> 1.0.0
          and <code>streamlit</code> 1.29.0), tweak your <code>requirements.txt</code>
          like so:</p>

          <pre><code>chainlit==1.0.0

          streamlit==1.29.0

          </code></pre>

