          name: bdambrosio
          type: user
        html: '<p>No, it does provide function calling, but in a slightly difference
          way. You add ''commands'' to the agent, and it provides a prompt to the
          llm informing it of functions available and syntax to use. For example,
          it includes a search function/command built in, so if I type ''what is the
          weather tomorrow for berkeley?'' the llm will likely  decide to invoke the
          search command, and return a json form aw-py will recognize and use to invoke
          the searchCommand (you can add whatever commands to the system). It will
          then return the final result to the user (for search, a digestion of various
          web pages and their urls.)  The system, when it does see a command in the
          LLM return, validates the syntax and typing of the command arguments and
          attempts to auto-repair (via feedback calls to the llm). Not sure we''re
          communicating well, if this seems like what you need, or are interested
          in, happy to continue, but if not, sorry to waste your time.</p>

          '
