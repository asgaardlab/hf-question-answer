        html: '<p>Remove single quotes <code>''</code> (id 6) and hyphens <code>-</code>
          (id 12) from <code>suppress_tokens</code>. These tokens should <strong>not</strong>
          be suppressed during generation. They are accepted as valid generated tokens
          in the official Whisper repo:<br><a rel="nofollow" href="https://github.com/openai/whisper/blob/eff383b27b783e280c089475852ba83f20f64998/whisper/tokenizer.py#L258">https://github.com/openai/whisper/blob/eff383b27b783e280c089475852ba83f20f64998/whisper/tokenizer.py#L258</a>
          </p>

          <p>Check that we''re removing the right tokens:</p>

          <pre><code class="language-python"><span class="hljs-keyword">from</span>
          transformers <span class="hljs-keyword">import</span> WhisperTokenizer


          tokenizer = WhisperTokenizer.from_pretrained(<span class="hljs-string">"openai/whisper-tiny.en"</span>)


          <span class="hljs-built_in">print</span>(tokenizer.decode(<span class="hljs-number">6</span>))

          <span class="hljs-built_in">print</span>(tokenizer.decode(<span class="hljs-number">12</span>))

          </code></pre>

          <p><strong>Print Output:</strong></p>

          <pre><code>''

          -

          </code></pre>

          '
