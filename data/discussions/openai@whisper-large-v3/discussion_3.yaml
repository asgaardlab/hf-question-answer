  author: joujiboi
  content: "Hey @poppysmickarlili \n\nFirstly, I just want to make it clear Whisper\
    \ isn't a Large Language Model (predict the next word model), it's an Automatic\
    \ Speech Recognition model (speech to text).\n\nIf you want to finetune Whisper,\
    \ openai has a blog on how to do so [**here**](https://huggingface.co/blog/fine-tune-whisper).\
    \ If you've never finetuned a model before it might be quite difficult but not\
    \ impossible, if you want to start by finetuning something a lot easier [Stable\
    \ Diffusion](https://huggingface.co/runwayml/stable-diffusion-v1-5) is a lot [easier](https://www.youtube.com/results?search_query=how+to+train+a+stable+diffusion+model).\n\
    \nSorry for the late response, I didn't see the notification!\n\nGood luck!"
