  content: 'Hey @Mucahit01 - this parameter count is obtained from the official OpenAI
    repo, _c.f._ https://github.com/openai/whisper#available-models-and-languages


    Indeed, if you check manually, you''ll get a number very close to this one:

    ```python

    from transformers import WhisperForConditionalGeneration


    model = WhisperForConditionalGeneration.from_pretrained("openai/whisper-base")

    print(model.num_parameters() / 10 ** 6)

    ```

    **Print Output:**

    ```

    72.59392

    ```


    So 73M parameters.'
