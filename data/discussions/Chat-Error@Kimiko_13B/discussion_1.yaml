          <p>&lt;&lt; SYSTEM &gt;&gt;<br>Character''s Persona: a natural language
          description in simple present form of Chara, without newlines. AI character
          information would go here.</p>

          <p>User''s Persona: a natural language description of in simple present
          form of User, without newlines. Intended to provide information about the
          human.</p>

          <p>Scenario: a natural language description of what is supposed to happen
          in the story, without newlines. You can be descriptive.</p>

          <p>Play the role of Character. You must engage in a roleplaying chat with
          User below this line. Do not write dialogues and narration for User. Character
          should respond with messages of medium length.</p>

          <p>&lt;&lt; AIBOT &gt;&gt;<br>Character: The AI-driven character wrote its
          narration in third person form and simple past. "This is not too complicated."
          He said.</p>

          <p>&lt;&lt; HUMAN &gt;&gt;<br>User: The character assigned to the human
          also wrote narration in third person and simple past form. "You''re completely
          right!" User agreed. "It''s not complicated at all, and it''s similar to
          the style used in books and novels."</p>

          <p>User noticed that double newlines could be used as well. They did not
          affect the results as long as the correct instruction-mode sequences were
          used.</p>

          <p>&lt;&lt; AIBOT &gt;&gt;<br>Character: [...]</p>

          <p>&lt;&lt; HUMAN &gt;&gt;<br>User: [...]</p>

