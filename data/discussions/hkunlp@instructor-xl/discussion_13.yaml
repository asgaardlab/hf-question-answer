        html: "<p>Hi, Thanks a lot for your interest in the INSTRUCTOR model!</p>\n\
          <p>It is easy to have a progress bar in the encoding process. For example:</p>\n\
          <pre><code>from InstructorEmbedding import INSTRUCTOR\nmodel = INSTRUCTOR('hkunlp/instructor-large')\n\
          corpus = [['Represent the Wikipedia document for retrieval: ','Capitalism\
          \ has been dominant in the Western world since the end of feudalism, but\
          \ most feel[who?] that the term \"mixed economies\" more precisely describes\
          \ most contemporary economies, due to their containing both private-owned\
          \ and state-owned enterprises. In capitalism, prices determine the demand-supply\
          \ scale. For example, higher demand for certain goods and services lead\
          \ to higher prices and lower demand for certain goods lead to lower prices.'],\n\
          \          ['Represent the Wikipedia document for retrieval: ',\"The disparate\
          \ impact theory is especially controversial under the Fair Housing Act because\
          \ the Act regulates many activities relating to housing, insurance, and\
          \ mortgage loans\xE2\u20AC\u201Dand some scholars have argued that the theory's\
          \ use under the Fair Housing Act, combined with extensions of the Community\
          \ Reinvestment Act, contributed to rise of sub-prime lending and the crash\
          \ of the U.S. housing market and ensuing global economic recession\"],\n\
          \          ['Represent the Wikipedia document for retrieval: ','Disparate\
          \ impact in United States labor law refers to practices in employment, housing,\
          \ and other areas that adversely affect one group of people of a protected\
          \ characteristic more than another, even though rules applied by employers\
          \ or landlords are formally neutral. Although the protected classes vary\
          \ by statute, most federal civil rights laws protect based on race, color,\
          \ religion, national origin, and sex as protected traits, and some laws\
          \ include disability status and other traits as well.']]\ncorpus_embeddings\
          \ = model.encode(corpus,show_progress_bar=True)\n</code></pre>\n<p>Feel\
          \ free to add any further questions or comments!</p>\n"
