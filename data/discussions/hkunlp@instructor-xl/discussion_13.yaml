  author: petr-rozum-ai
  content: "There's now native support, with `show_progress_bar` argument.\n\nOtherwise\
    \ you can always use `tqdm` very easily yourself:\n\n```py\nimport tqdm\n\ndocument_embeddings\
    \ = []\n# np.array_split's second argument takes the desired number of splits\
    \ as input, not the desired split size\nfor chunk in tqdm.tqdm(np.array_split(documents,\
    \ len(documents) // 512)):\n    document_embeddings.extend(embedding_model.encode([\n\
    \        [instruction, doc[\"text_to_embed\"]] for doc in chunk\n    ]))\n```"
