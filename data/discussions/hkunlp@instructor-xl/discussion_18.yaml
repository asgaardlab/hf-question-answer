        html: '<p>I''ve tried to use instructor-large for code search, but it did
          not seem to work too well.</p>

          <p>In case of code what worked out better is parsing it with <a rel="nofollow"
          href="https://tree-sitter.github.io/tree-sitter/">tree-sitter</a>, then
          indexing the resulting code constructs in a meaningful way. You don''t need
          embedding for that, only an SQL server or some classic full text search
          indexing solution.</p>

          <p>You can still embed the documentation files (<code>REAME.md</code>, <code>.txt</code>
          files, PDF and DOC contents, etc.) and all the comments (parsed out by tree-sitter)
          from the source code files and provide better search based on that.</p>

          <p>My project is the AskYourCode plugin for ChatGPT: <a rel="nofollow" href="https://askyourcode.ai">https://askyourcode.ai</a></p>

          '
