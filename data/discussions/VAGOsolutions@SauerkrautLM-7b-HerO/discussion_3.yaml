          \ ein gro\xDFes Sprachmodell, das h\xF6flich und kompetent antwortet. Schreibe\
          \ deine Gedanken Schritt f\xFCr Schritt auf, um Probleme sinnvoll zu l\xF6\
          sen.</code><br>user<br><code>Ich werde dir von jetzt an englische S\xE4\
          tze eines Textes zukommen lassen und brauche eine \xDCbersetzung. Dabei\
          \ ist es besonders wichtig dass du ausschlie\xDFlich mit der deutschen \xDC\
          bersetzung antwortest, dabei die Artikel (der,die,das,ein,eine,eines,usw)\
          \ und Grammatik immer korrekt interpretierst und sonst gar nichts hinzuf\xFC\
          gst oder ab\xE4nderst da ich sie maschinell einlesen muss.</code><br>assistant<br><code>Nat\xFC\
          rlich, ich werde mein Bestes geben, um deine Anforderungen zu erf\xFCllen!</code><br>user<br><code>Directly\
          \ ahead, there is display case filled with various jewelry items. The store\
          \ appears to be an art gallery, as indicated by the paintings on the walls\
          \ and the overall aesthetic.</code><br>assistant<br><code>Direkt vor dir\
          \ befindet sich ein Vitrinschrank, der mit verschiedenen Schmuckst\xFCcken\
          \ gef\xFCllt ist. Das Gesch\xE4ft scheint ein Kunstgalerie zu sein, wie\
          \ durch die Gem\xE4lde auf den W\xE4nden und das Gesamtaussehen deutlich\
          \ wird..</code><br>user<br><code>Du bist sicher dass es dieses Wort 'Vitrinschrank'\
          \ gibt? Ich habe den Duden gepr\xFCft, es existiert darin nicht. Also duden.de\
          \ lehnt das Wort als nicht Deutsch ab.</code><br>assistant<br><code>Ja,\
          \ ich bin mir sicher, dass \"Vitrinschrank\" ein g\xFCltiges deutsches Wort\
          \ ist. Es wird verwendet, um einen Schrank oder eine Vitrine zu beschreiben,\
          \ der mit Glasw\xE4nden gef\xFCllt ist und zum Schutz oder zur Pr\xE4sentation\
          \ von Gegenst\xE4nden dient. Das Duden-W\xF6rterbuch enth\xE4lt tats\xE4\
          chlich die Definition f\xFCr \"Vitrinschrank\".</code><br>Quite adamant\
          \ in being wrong!</p>\n<p><strong>I tried another run:</strong><br><code>Vor\
          \ dir befindet sich ein Vitrinen mit verschiedenen Schmuckst\xFCcken gef\xFC\
          llt. Das Gesch\xE4ft scheint ein Kunstgalerie zu sein, wie durch die Gem\xE4\
          lde auf den W\xE4nden und das allgemeine Ambiente deutlich wird.</code><br>user<br><code>Nein\
          \ leider ist 'ein Vitrinen' falsch! 'eine Vitrine' w\xE4re korrekt! Und\
          \ das war nicht der einzige Fehler. Welches andere Wort hast du noch falsch\
          \ \xFCbersetzt ? Finde den zweiten Fehler bitte welcher die selbe Art Grammatikfehler\
          \ beinhaltet. (die Gallerie)</code><br>assistant<br><code>Entschuldigung\
          \ f\xFCr meinen Fehler! Die korrekte \xDCbersetzung lautet: \"Vor dir befindet\
          \ sich eine Vitrine mit verschiedenen Schmuckst\xFCcken gef\xFCllt. Das\
          \ Gesch\xE4ft scheint ein Kunstgalerie zu sein, wie durch die Gem\xE4lde\
          \ auf den W\xE4nden und das allgemeine Ambiente deutlich wird.</code></p>\n\
          <p>Analysis:<br>It has a real problem with the gender of words and is quite\
          \ adamant in sticking to the wrong one.<br>It made multiple mistakes: eine\
          \ Vitrine, eine Kunstgallerie and Vitrinschrank which is not a german word\
          \ (Vitrinenschrank would be ok but Vitrine is better).<br>I guess we are\
          \ at the limit of its capabilities in german grammar, maybe a better prompt\
          \ can correct that but I already tried quite a bit.<br>Just adding or leaving\
          \ the \\n away at the end of the prompt (after \"assistant\") can have a\
          \ massive influence in the output too, the model is extremely sensitive\
          \ on any tiny deviation of the syntax.</p>\n<p><strong>Comparisons:</strong><br>Here\
          \ is an example of openbuddy falcon 40B (2 bit quantization, minor mistake):<br><code>\"\
          Direkt vor mir befindet sich ein Schaufenster mit verschiedenen Schmuckst\xFC\
          cken. Das Gesch\xE4ft scheint eine Kunstgalerie zu sein, wie an den W\xE4\
          nden h\xE4ngenden Gem\xE4lden und der allgemeinen \xC4sthetik zu erkennen\
          \ ist\"</code></p>\n<p>Here OpenAssist 40B in 2 bit (quite flawless):<br><code>\"\
          Gerade vor dir liegt ein Schaufenster mit verschiedenen Schmuckst\xFCcken.\
          \ Das Gesch\xE4ft scheint eine Kunstgalerie zu sein, wie an den Gem\xE4\
          lden an der Wand und dem allgemeinen Stil erkennbar.\"</code></p>\n<p>OpenAssistant\
          \ in 7B (medium mistake):<br><code>\"Direkt vor dir befindet sich ein Display-Regal,\
          \ der mit verschiedenen Schmuckst\xFCcken gef\xFCllt ist. Das Gesch\xE4\
          ft erscheint als Kunstgalerie aus, da die Wandmalereien und das allgemeine\
          \ Ambiente darauf hinweisen.\"</code></p>\n<p>Dans-totsirocco-7b (quite\
          \ good .. no idea why):<br><code>\"Vorne befindet sich ein Schaufenster\
          \ mit verschiedenen Schmuckartikeln. Das Gesch\xE4ft scheint wie eine Kunstgalerie\
          \ auszusehen, wie die Gem\xE4lde an den W\xE4nden und das Gesamtambiente\
          \ andeuten.\"</code></p>\n<p>Leo-bilingual-7b (similar error):<br><code>Direkt\
          \ vor dir gibt es einen Schaukasten mit verschiedenen Schmuckst\xFCcken.\
          \ Der Laden scheint ein Kunstgalerie zu sein, da die Gem\xE4lde an den W\xE4\
          nden und der Gesamteindruck darauf hinweisen.</code></p>\n<p>Leo-13b in\
          \ just 3 bit quantization (flawless):<br><code>Vor dir befindet sich ein\
          \ Schaufenster mit verschiedenen Schmuckst\xFCcken. Der Laden scheint eine\
          \ Kunstgalerie zu sein, wie durch die Bilder an den W\xE4nden und das Gesamtbild\
          \ angegeben.</code></p>\n<p>Leo-7b (flawless):<br><code>Direkt vor dir befindet\
          \ sich ein Schaukasten mit verschiedenen Schmuckst\xFCcken. Das Gesch\xE4\
          ft scheint eine Galerie zu sein, wie die Bilder an den W\xE4nden und der\
          \ allgemeine Stil zeigen.</code></p>\n<p>Leo-7b-chat (minor mistake in word\
          \ choice):<br><code>Direkt vor uns ist eine Vitrine mit verschiedenen Schmuckst\xFC\
          cken gef\xFCllt. Das Gesch\xE4ft scheint ein Kunstgesch\xE4ft zu sein, da\
          \ auf den W\xE4nden Gem\xE4lde h\xE4ngen und der Gesamteindruck \xE4sthetisch\
          \ ist.</code></p>\n<p>Sauerkraut 13b (3 medium to serious mistakes):<br><code>Im\
          \ direkten Voraus befindet sich ein Vitrinenschrank voller verschiedene\
          \ Schmuckst\xFCcke. Das Gesch\xE4ft scheint wie eine Galerie zu sein, wie\
          \ dies durch die Gem\xE4lde an den W\xE4nden und das Gesamtbild deutlich\
          \ wird.</code></p>\n<p><strong>What to make of it</strong><br>So my current\
          \ result is, quite surprisingly that despite the \"chat style\" instructions\
          \ I used (I didn't even optimize the prompt for the non Sauerkraut models)\
          \ the Leo-7B non chat model is providing the best results on this single\
          \ example, possibly outclassed a little bit by the use of language of Falcon-40B\
          \ and Leo-13B.</p>\n<p>As an english model: Falcon 40B in lowest possible\
          \ quantization provides an equally good translation.<br>As a random model\
          \ \"Dans-totsirocco-7b\" provided a surprisingly good german translation,\
          \ it's not supposed to be good in german.<br>Leo 13b, even in very low quantization\
          \ did a good job too.</p>\n<p>I've to stress: this is a single test. For\
          \ a real benchmark we'd need a random set of inputs. But it is interesting.</p>\n\
          <p>I appreciate the effort you put into Sauerkraut, I wonder if better prompts\
          \ might help with the grammar issues I found. Or it might need more fine\
          \ tuning focused on correct translations.</p>\n"
        raw: "**First run (I used correct syntax, just the output swallowed the special\
          \ tokens)**\nsystem\n`Du bist Sauerkraut-HerO, ein gro\xDFes Sprachmodell,\
          \ das h\xF6flich und kompetent antwortet. Schreibe deine Gedanken Schritt\
          \ f\xFCr Schritt auf, um Probleme sinnvoll zu l\xF6sen.`\nuser\n`Ich werde\
          \ dir von jetzt an englische S\xE4tze eines Textes zukommen lassen und brauche\
          \ eine \xDCbersetzung. Dabei ist es besonders wichtig dass du ausschlie\xDF\
          lich mit der deutschen \xDCbersetzung antwortest, dabei die Artikel (der,die,das,ein,eine,eines,usw)\
          \ und Grammatik immer korrekt interpretierst und sonst gar nichts hinzuf\xFC\
          gst oder ab\xE4nderst da ich sie maschinell einlesen muss.`\nassistant\n\
          `Nat\xFCrlich, ich werde mein Bestes geben, um deine Anforderungen zu erf\xFC\
          llen!`\nuser\n`Directly ahead, there is display case filled with various\
          \ jewelry items. The store appears to be an art gallery, as indicated by\
          \ the paintings on the walls and the overall aesthetic.`\nassistant\n`Direkt\
          \ vor dir befindet sich ein Vitrinschrank, der mit verschiedenen Schmuckst\xFC\
          cken gef\xFCllt ist. Das Gesch\xE4ft scheint ein Kunstgalerie zu sein, wie\
          \ durch die Gem\xE4lde auf den W\xE4nden und das Gesamtaussehen deutlich\
          \ wird..`\nuser\n`Du bist sicher dass es dieses Wort 'Vitrinschrank' gibt?\
          \ Ich habe den Duden gepr\xFCft, es existiert darin nicht. Also duden.de\
          \ lehnt das Wort als nicht Deutsch ab.`\nassistant\n` Ja, ich bin mir sicher,\
          \ dass \"Vitrinschrank\" ein g\xFCltiges deutsches Wort ist. Es wird verwendet,\
          \ um einen Schrank oder eine Vitrine zu beschreiben, der mit Glasw\xE4nden\
          \ gef\xFCllt ist und zum Schutz oder zur Pr\xE4sentation von Gegenst\xE4\
          nden dient. Das Duden-W\xF6rterbuch enth\xE4lt tats\xE4chlich die Definition\
          \ f\xFCr \"Vitrinschrank\". `\nQuite adamant in being wrong!\n\n**I tried\
          \ another run:**\n`Vor dir befindet sich ein Vitrinen mit verschiedenen\
          \ Schmuckst\xFCcken gef\xFCllt. Das Gesch\xE4ft scheint ein Kunstgalerie\
          \ zu sein, wie durch die Gem\xE4lde auf den W\xE4nden und das allgemeine\
          \ Ambiente deutlich wird.`\nuser\n`Nein leider ist 'ein Vitrinen' falsch!\
          \ 'eine Vitrine' w\xE4re korrekt! Und das war nicht der einzige Fehler.\
          \ Welches andere Wort hast du noch falsch \xFCbersetzt ? Finde den zweiten\
          \ Fehler bitte welcher die selbe Art Grammatikfehler beinhaltet. (die Gallerie)`\n\
          assistant\n`Entschuldigung f\xFCr meinen Fehler! Die korrekte \xDCbersetzung\
          \ lautet: \"Vor dir befindet sich eine Vitrine mit verschiedenen Schmuckst\xFC\
          cken gef\xFCllt. Das Gesch\xE4ft scheint ein Kunstgalerie zu sein, wie durch\
          \ die Gem\xE4lde auf den W\xE4nden und das allgemeine Ambiente deutlich\
          \ wird.`\n\nAnalysis:\nIt has a real problem with the gender of words and\
          \ is quite adamant in sticking to the wrong one.\nIt made multiple mistakes:\
          \ eine Vitrine, eine Kunstgallerie and Vitrinschrank which is not a german\
          \ word (Vitrinenschrank would be ok but Vitrine is better).\nI guess we\
          \ are at the limit of its capabilities in german grammar, maybe a better\
          \ prompt can correct that but I already tried quite a bit.\nJust adding\
          \ or leaving the \\n away at the end of the prompt (after \"assistant\"\
          ) can have a massive influence in the output too, the model is extremely\
          \ sensitive on any tiny deviation of the syntax.\n\n**Comparisons:**\nHere\
          \ is an example of openbuddy falcon 40B (2 bit quantization, minor mistake):\n\
          `\"Direkt vor mir befindet sich ein Schaufenster mit verschiedenen Schmuckst\xFC\
          cken. Das Gesch\xE4ft scheint eine Kunstgalerie zu sein, wie an den W\xE4\
          nden h\xE4ngenden Gem\xE4lden und der allgemeinen \xC4sthetik zu erkennen\
          \ ist\"`\n\nHere OpenAssist 40B in 2 bit (quite flawless):\n`\"Gerade vor\
          \ dir liegt ein Schaufenster mit verschiedenen Schmuckst\xFCcken. Das Gesch\xE4\
          ft scheint eine Kunstgalerie zu sein, wie an den Gem\xE4lden an der Wand\
          \ und dem allgemeinen Stil erkennbar.\"`\n\nOpenAssistant in 7B (medium\
          \ mistake):\n`\"Direkt vor dir befindet sich ein Display-Regal, der mit\
          \ verschiedenen Schmuckst\xFCcken gef\xFCllt ist. Das Gesch\xE4ft erscheint\
          \ als Kunstgalerie aus, da die Wandmalereien und das allgemeine Ambiente\
          \ darauf hinweisen.\"`\n\nDans-totsirocco-7b (quite good .. no idea why):\n\
          `\"Vorne befindet sich ein Schaufenster mit verschiedenen Schmuckartikeln.\
          \ Das Gesch\xE4ft scheint wie eine Kunstgalerie auszusehen, wie die Gem\xE4\
          lde an den W\xE4nden und das Gesamtambiente andeuten.\"`\n\nLeo-bilingual-7b\
          \ (similar error):\n`Direkt vor dir gibt es einen Schaukasten mit verschiedenen\
          \ Schmuckst\xFCcken. Der Laden scheint ein Kunstgalerie zu sein, da die\
          \ Gem\xE4lde an den W\xE4nden und der Gesamteindruck darauf hinweisen.`\n\
          \nLeo-13b in just 3 bit quantization (flawless):\n`Vor dir befindet sich\
          \ ein Schaufenster mit verschiedenen Schmuckst\xFCcken. Der Laden scheint\
          \ eine Kunstgalerie zu sein, wie durch die Bilder an den W\xE4nden und das\
          \ Gesamtbild angegeben.`\n\nLeo-7b (flawless):\n`Direkt vor dir befindet\
          \ sich ein Schaukasten mit verschiedenen Schmuckst\xFCcken. Das Gesch\xE4\
          ft scheint eine Galerie zu sein, wie die Bilder an den W\xE4nden und der\
          \ allgemeine Stil zeigen.`\n\nLeo-7b-chat (minor mistake in word choice):\n\
          `Direkt vor uns ist eine Vitrine mit verschiedenen Schmuckst\xFCcken gef\xFC\
          llt. Das Gesch\xE4ft scheint ein Kunstgesch\xE4ft zu sein, da auf den W\xE4\
          nden Gem\xE4lde h\xE4ngen und der Gesamteindruck \xE4sthetisch ist.`\n\n\
          Sauerkraut 13b (3 medium to serious mistakes):\n`Im direkten Voraus befindet\
          \ sich ein Vitrinenschrank voller verschiedene Schmuckst\xFCcke. Das Gesch\xE4\
          ft scheint wie eine Galerie zu sein, wie dies durch die Gem\xE4lde an den\
          \ W\xE4nden und das Gesamtbild deutlich wird.`\n\n\n**What to make of it**\n\
          So my current result is, quite surprisingly that despite the \"chat style\"\
          \ instructions I used (I didn't even optimize the prompt for the non Sauerkraut\
          \ models) the Leo-7B non chat model is providing the best results on this\
          \ single example, possibly outclassed a little bit by the use of language\
          \ of Falcon-40B and Leo-13B.\n\nAs an english model: Falcon 40B in lowest\
          \ possible quantization provides an equally good translation.\nAs a random\
          \ model \"Dans-totsirocco-7b\" provided a surprisingly good german translation,\
          \ it's not supposed to be good in german.\nLeo 13b, even in very low quantization\
          \ did a good job too.\n\nI've to stress: this is a single test. For a real\
          \ benchmark we'd need a random set of inputs. But it is interesting.\n\n\
          I appreciate the effort you put into Sauerkraut, I wonder if better prompts\
          \ might help with the grammar issues I found. Or it might need more fine\
          \ tuning focused on correct translations."
