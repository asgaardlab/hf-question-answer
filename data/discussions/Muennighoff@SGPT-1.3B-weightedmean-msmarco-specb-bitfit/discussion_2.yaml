        html: '<p>It should be as easy as:</p>

          <pre><code>git clone https://github.com/Muennighoff/sgpt.git

          pip install git+https://github.com/huggingface/accelerate

          accelerate config


          cd sgpt/biencoder/nli_msmarco

          cd sentence-transformers; pip install -e .

          cd sentence-transformers/sentence_transformers/losses/GradCache; pip install
          --editable .

          pip install wandb

          CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7 accelerate launch examples/training/ms_marco/train_bi-encoder_mnrl.py
          --model_name bigscience/bloom-7b1 --train_batch_size 32 --eval_batch_size
          16 --freezenonbias --specb --lr 4e-4 --wandb --wandbwatchlog gradients --pooling
          weightedmean --gradcache --chunksize 8

          </code></pre>

          '
