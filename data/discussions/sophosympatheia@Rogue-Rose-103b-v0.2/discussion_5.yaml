        html: '<p>Thanks for the detailed and precise way you''ve documented the recommended
          sampler settings and prompting. I''d love if this were the standard for
          all models. It makes me curious to try the model (but I haven''t yet since
          I still have some setup to do before I can run it).</p>

          <p>If you don''t mind, I have a question about recommended formatting as
          well, specifically for description, greeting message, and user messages.
          (If you''ve only tried it one way, then it''s still interesting to hear
          what you used in your testing.) For example:</p>

          <ul>

          <li>Description: Do you prefer unstructured description (i.e. ordinary prose)
          or structured description (such as W++)?</li>

          <li>Message formatting: How do you prefer using quotes and asterisks? Novelistic
          style (<code>I do an action. "Hello."</code>), roleplay style (<code>*Action.*
          Hello.</code>), or something else?</li>

          <li>Message pronouns: My impression is that the usual choice here is third-person
          pronouns in all cases aside from the user referring to themselves in first
          person. Do you use that style or something else?</li>

          </ul>

          <p>Sorry for all the questions. I''m just very curious what you find to
          be "best practice".</p>

          '
