        html: '<p>I''m glad you find the recommended settings helpful. They''re intended
          to be a starting point, and I will update them in light of more recent experiments.
          Please check them again before you try the model.<br>I''ll do my best to
          give some answers to your questions, although I would shy away from calling
          any of this best practice. It''s just what I do and it works for me, but
          you should feel free to experiment and find what works best for you (and
          what the model will handle gracefully).</p>

          <ul>

          <li>Description -- For character cards, I use the <a rel="nofollow" href="https://rentry.co/alichat">Ali:Chat
          approach</a>. I use that for static character details and put short-term
          dynamic details and information in the author''s note in SillyTavern using
          a less structured approach. It''s mostly free prose, maybe presented as
          a list. For system instructions during the chat, I tend to write them out
          as full sentences but other approaches probably work too.</li>

          <li>Message formatting -- I prefer a novelistic style with asterisks used
          to highlight characters'' first-person thoughts, but you should have no
          problem using any style you want. Just provide the model with an example
          of the formatting you want and it should be able to follow it.</li>

          <li>Message pronouns: I prefer a first-person POV for my character. I like
          a model that can be flexible with POV for the other characters because sometimes
          I prefer third-person and other times I like a first-person perspective
          for their messages.</li>

          </ul>

          <p>I hope you enjoy Rogue Rose. I recommend you also try Aurora Nights if
          you like this model, and keep your eyes open for a new release from me in
          the next week that I think eclipses them both.</p>

          '
