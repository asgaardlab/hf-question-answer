          type: user
        html: '<p>Hi! We use the BigBird model code from HuggingFace Transformers
          library, e.g.:</p>

          <pre><code>from transformers import AutoTokenizer, BigBirdForMaskedLM


          tokenizer = AutoTokenizer.from_pretrained(''AIRI-Institute/gena-lm-bigbird-base-t2t'')

          model = BigBirdForMaskedLM.from_pretrained(''AIRI-Institute/gena-lm-bigbird-base-t2t'')

          </code></pre>

          <p>Both models were trained for about 1 month on 8 - 16 A100. We are working
          on a publication about GENA-LM models and will update the code uploaded
          to GitHub with more details about the pre-training.</p>

          '
