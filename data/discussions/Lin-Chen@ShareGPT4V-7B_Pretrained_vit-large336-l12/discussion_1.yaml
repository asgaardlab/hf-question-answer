          ></a></p>\n</blockquote>\n<p>Sure, I am using ggml llava inference which\
          \ loads the CLIP model first for conversion, it expects a full model to\
          \ extract the vision from it but this is already the vision only part.</p>\n\
          <p> I wrote a patch: <a rel=\"nofollow\" href=\"https://github.com/ggerganov/llama.cpp/pull/4172\"\
          >https://github.com/ggerganov/llama.cpp/pull/4172</a></p>\n<p>Anything that\
          \ looks for \"clip_vision_model\" is code that expects a full CLIP, in that\
          \ case you just need to skip the extraction code. </p>\n"
        raw: "> @cmp-nct can you let me know how you fixed this issue  ?\n> ![image.png](https://cdn-uploads.huggingface.co/production/uploads/64dddbb978aef6e4891c302b/HSSVc14gJCABJ5aKW-8OT.png)\n\
          \nSure, I am using ggml llava inference which loads the CLIP model first\
          \ for conversion, it expects a full model to extract the vision from it\
          \ but this is already the vision only part.\n\n I wrote a patch: https://github.com/ggerganov/llama.cpp/pull/4172\n\
          \nAnything that looks for \"clip_vision_model\" is code that expects a full\
          \ CLIP, in that case you just need to skip the extraction code. "
