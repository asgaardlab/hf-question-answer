        raw: "Looks great, just have two comments: \n1. I think we should link the\
          \ Spaces for the demo: https://huggingface.co/spaces/CompVis/ldm-text2im-large-256-diffusers\n\
          2. The demo code is using a bit of old API code - and also the post-processing\
          \ code is longer needed as by default now the pipeline returns a PIL image\
          \ already - so the usage part can get even simpler: \n\n```python\n# !pip\
          \ install diffusers\nfrom diffusers import LDMTextToImagePipeline\nimport\
          \ PIL.Image\nimport numpy as np\n\nmodel_id = \"CompVis/ldm-text2im-large-256\"\
          \n\n# load model and scheduler\nldm = LDMTextToImagePipeline.from_pretrained(model_id)\n\
          \n# run pipeline in inference (sample random noise and denoise)\nprompt\
          \ = \"A painting of a squirrel eating a burger\"\nimages = ldm([prompt],\
          \ num_inference_steps=50, eta=0.3, guidance_scale=0.6, batch_size=1)[\"\
          sample\"]\n\n# save images\nfor idx, image in enumerate(images):\n    image.save(f\"\
          squirrel-{idx}.png\")\n```\n"
