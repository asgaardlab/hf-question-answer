  author: CarlosMF
  content: "Hi @naclbit ! Cool model! I realized the model is a derivative of Stable\
    \ Diffusion (SD). According to the SD \"CreativeML OpenRAIL-M\" license, derivatives\
    \ of SD must include -at minimum- the same use restrictions as the ones in the\
    \ SD license. Your model is under an Apache 2.0 license and therefore is not in\
    \ compliance with the SD license, as it should include the restrictions as part\
    \ of the license. \r\n\r\nWith Open & Responsible AI licenses model developers\
    \ are making efforts towards an open and responsible use of ML Models, users of\
    \ these models should respect that. AI's open and responsible sharing culture\
    \ depends on all of us, the AI community.\r\n\r\nIn my opinion, it would be very\
    \ nice from you if you could update the license for your model in order to respect\
    \ the SD license, as by using the SD model you agreed to the license. You can\
    \ already use OpenRAIL licenses' tags in the hub, by the way, such us the BigScience\
    \ OpenRAIL-M or CreativeML OpenRAIL-M.\r\n\r\nTake care!\U0001F917\r\n"
