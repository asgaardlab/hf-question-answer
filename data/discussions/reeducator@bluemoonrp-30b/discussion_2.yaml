        html: '<p>The source material (bluemoon) is mostly third person roleplay,
          so the roles LEAD and ASSOCIATE reflect that. In those conversations, one
          vividly <em>narrates</em> the actions, thoughts etc. of the character rather
          than playing in the first person. Used like this, the model performs its
          best. It can certainly do direct 1st person chatter as well, but for the
          best results it might be important, at least for the AI player, to have
          a go at this from the third person.</p>

          <p>Using the Anon and John Doe as an example, the prompt might look like
          this (obviously there are much better ways to set it up, but this is just
          something basic):</p>

          <p>A transcript of a roleplay between two players, LEAD and ASSOCIATE. LEAD
          sets up a scenario and the characters, from which ASSOCIATE then assumes
          a character role and continues the story for that role in response to description
          given by LEAD. The story and characters are developed by exchange of detailed
          event descriptions and character dialogs, successively given by both LEAD
          and ASSOCIATE.</p>

          <p>LEAD: Hello, let''s do a role play. Me as Anon, you as John Doe.<br>ASSOCIATE:
          Hello! Please describe the setting. I will pick up from there as John Doe.<br>LEAD:
          Anon, <em>[your character description, if any]</em>, meets John Doe on the
          street and asks him for a cig. "Hey man, can I have a cig?", Anon asks Joe.<br>ASSOCIATE:
          John Doe is just a regular person with no distinguishing characteristics.
          <em>[add here everything else describing John Doe, as well as his response
          in "quotes". Additionally, describe everything else he thinks of the situation
          or how he reacts to it. This will set up the characteristics of the character.]</em><br>LEAD:
          <em>[Prompt ends here and interactive part starts: from now on, you can
          switch to 1st person for your character if you wish, or continue third person
          RP.]</em></p>

          '
        raw: 'The source material (bluemoon) is mostly third person roleplay, so the
          roles LEAD and ASSOCIATE reflect that. In those conversations, one vividly
          *narrates* the actions, thoughts etc. of the character rather than playing
          in the first person. Used like this, the model performs its best. It can
          certainly do direct 1st person chatter as well, but for the best results
          it might be important, at least for the AI player, to have a go at this
          from the third person.


          Using the Anon and John Doe as an example, the prompt might look like this
          (obviously there are much better ways to set it up, but this is just something
          basic):


          A transcript of a roleplay between two players, LEAD and ASSOCIATE. LEAD
          sets up a scenario and the characters, from which ASSOCIATE then assumes
          a character role and continues the story for that role in response to description
          given by LEAD. The story and characters are developed by exchange of detailed
          event descriptions and character dialogs, successively given by both LEAD
          and ASSOCIATE.


          LEAD: Hello, let''s do a role play. Me as Anon, you as John Doe.

          ASSOCIATE: Hello! Please describe the setting. I will pick up from there
          as John Doe.

          LEAD: Anon, *[your character description, if any]*, meets John Doe on the
          street and asks him for a cig. "Hey man, can I have a cig?", Anon asks Joe.

          ASSOCIATE: John Doe is just a regular person with no distinguishing characteristics.
          *[add here everything else describing John Doe, as well as his response
          in "quotes". Additionally, describe everything else he thinks of the situation
          or how he reacts to it. This will set up the characteristics of the character.]*

          LEAD: *[Prompt ends here and interactive part starts: from now on, you can
          switch to 1st person for your character if you wish, or continue third person
          RP.]*'
