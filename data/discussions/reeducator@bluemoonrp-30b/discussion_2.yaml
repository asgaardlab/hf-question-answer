        html: '<blockquote>

          <p>In those conversations, one vividly narrates the actions, thoughts etc.
          of the character rather than playing in the first person. Used like this,
          the model performs its best.</p>

          </blockquote>

          <p>This is definitely the trick.<br>I think a lot of actual prompting is
          unnecessary. The character + scenario setup that text-generation-webui does
          works pretty well. It helps a lot to include a good initial greeting or
          example dialog too. But I think the third person thing is really necessary,
          including the quotes around spoken word. This is really great in practice
          because the characters convey their feelings, actions, etc. It can be very
          expressive.</p>

          <p>Edit: Also, as a bonus include some good roleplay or fandom elements
          in the scenario.</p>

