  author: pycloux
  content: 'Thanks @panomity and @patrickhwood, I guess agree with both of you.

    I do think that the license of the present model is debatable (it is labelled
    as "non commercial" on the GPT4All web site by the way).

    I also think that GPL is probably not a very good license for an AI model (because
    of the difficulty to define the concept of derivative work precisely), CC-BY-SA
    (or Apache) is less ambiguous in what it allows or not.


    I will keep the thread open one week if someone has a different position about
    it.'
