        html: '<p>As much as I would love to see a 13b model for commercial use, a
          derivative work of a Creative Commons NonCommercial (CC-NC) license cannot
          be distributed under the GNU General Public License (GPL).</p>

          <p>When creating a derivative work, you generally need to comply with the
          licensing terms of the original work. If the original work is licensed under
          a CC-NC license, you must ensure that the derivative work is also non-commercial
          in nature. Distributing a derivative work under the GPL would conflict with
          the non-commercial restriction of the CC-NC license.</p>

          <p>If you''re looking for something with less licensing issues, the efforts
          of this project may be something to keep in mind:<br><a rel="nofollow" href="https://github.com/togethercomputer/RedPajama-Data">https://github.com/togethercomputer/RedPajama-Data</a></p>

          '
