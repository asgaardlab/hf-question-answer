        html: '<p>Thanks very much for this very important contribution to the community.</p>

          <p>I would like though to understand what means "GPL" for an AI model.<br>It
          is possible to use a GPL software product for a commercial organization
          provided that it does not resell a product derived from this software.<br>If
          an business would use a server running the snoozy model "as a service" (accessible
          through a set of custom APIs) as it is, would this be considered as an infringement
          of the GPL license ?<br>If not can we thus consider that Snoozy, under certain
          conditions, is available for commercial use.</p>

          <p>Thanks very much for your answer.</p>

          '
        raw: 'Thanks very much for this very important contribution to the community.


          I would like though to understand what means "GPL" for an AI model.

          It is possible to use a GPL software product for a commercial organization
