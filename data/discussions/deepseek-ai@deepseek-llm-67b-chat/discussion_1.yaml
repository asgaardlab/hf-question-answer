        html: '<p>In response to your first question, yes, the current context window
          for DeepSeek LLM is set at 4K. We are actively working on developing a version
          with an extended context window to better accommodate longer sequences.
          This enhanced version will be released as soon as it''s ready.</p>

          <p>Regarding your second query, we did not intentionally exclude other languages
          in our training dataset. However, it predominantly comprises English and
          Chinese content. As a result, while the model is capable of processing various
          languages, its performance in languages other than English and Chinese may
          not be as robust.</p>

          <p>We appreciate your understanding and interest in our project''s development.</p>

          '
