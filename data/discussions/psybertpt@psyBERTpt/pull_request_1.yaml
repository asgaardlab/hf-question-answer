        html: "<h1 id=\"psybertpt\">psyBERTpt</h1>\n<p>psyBERTpt is one of the few\
          \ language models for clinical NER available in Portuguese, such as BioBERTpt\
          \ PUC models.<br>psyBERTpt is a NER model built from the fine tuning of\
          \ BERT-portuguese-large-cased.<br>psyBERTpt used, in the fine tuning stage,\
          \ a corpus composed of 300 medical records of admission to a specialized\
          \ psychiatric hospital, which was annotated by 5 doctors and nurses specialized\
          \ in psychiatry in the following NER categories:</p>\n<p>Self-Destructive\
          \ Behavior<br>Diagnosis<br>Drug<br>Pharmaceutical<br>Psychic Function<br>Family\
          \ History<br>Patient History<br>Observation<br>Symptom and Psychological\
          \ Complaint</p>\n<p>psyBERTpt achieved a precision of 0.65, recall of 0.69\
          \ and f1-score of 0.67.</p>\n<p>The scientific article that presents the\
          \ psyBERTpt is waiting to be published =)</p>\n<p>My thanks to everyone\
          \ who was part of this project:<br>Ms. Luiz Henrique Pereira Niero (me)\
          \ (<a rel=\"nofollow\" href=\"mailto:luiz.niero@unesp.br\">luiz.niero@unesp.br</a>)<br>Prof.\
