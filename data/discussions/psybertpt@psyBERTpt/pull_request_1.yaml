  content: "# psyBERTpt # \n\npsyBERTpt is one of the few language models for clinical\
    \ NER available in Portuguese, such as BioBERTpt PUC models.\npsyBERTpt is a NER\
    \ model built from the fine tuning of BERT-portuguese-large-cased.\npsyBERTpt\
    \ used, in the fine tuning stage, a corpus composed of 300 medical records of\
    \ admission to a specialized psychiatric hospital, which was annotated by 5 doctors\
    \ and nurses specialized in psychiatry in the following NER categories:\n\nSelf-Destructive\
    \ Behavior\nDiagnosis\nDrug\nPharmaceutical\nPsychic Function\nFamily History\n\
    Patient History\nObservation\nSymptom and Psychological Complaint\n\npsyBERTpt\
    \ achieved a precision of 0.65, recall of 0.69 and f1-score of 0.67.\n\nThe scientific\
    \ article that presents the psyBERTpt is waiting to be published =)\n\n\nMy thanks\
    \ to everyone who was part of this project:\nMs. Luiz Henrique Pereira Niero (me)\
    \ (luiz.niero@unesp.br)\nProf. Dr. Ivan Rizzo Guilherme (ivan.guilherme@unesp.br)\n\
    Prof. Dr. Lucas Emanuel Silva e Oliveira (kunkaweb@gmail.com)\nProf. Dr. Gerardo\
