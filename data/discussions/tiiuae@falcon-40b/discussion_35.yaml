        html: "<p><strong>I never use it</strong>, but it seems it was possible to\
          \ fine tune it with new file. Please see <a rel=\"nofollow\" href=\"https://github.com/rmihaylov/falcontune\"\
          >https://github.com/rmihaylov/falcontune</a></p>\n<p>As the website said,\
          \ the format of the text is simply same as <code>alpaca-finetune.json</code>.</p>\n\
          <pre><code>[\n    {\n        \"instruction\": \"Give three tips for staying\
          \ healthy.\",\n        \"input\": \"\",\n        \"output\": \"1. Eat a\
          \ balanced and nutritious diet: Make sure your meals are inclusive of a\
          \ variety of fruits and vegetables, lean protein, whole grains, and healthy\
          \ fats. This helps to provide your body with the essential nutrients to\
          \ function at its best and can help prevent chronic diseases.\\n\\n2. Engage\
          \ in regular physical activity: Exercise is crucial for maintaining strong\
          \ bones, muscles, and cardiovascular health. Aim for at least 150 minutes\
          \ of moderate aerobic exercise or 75 minutes of vigorous exercise each week.\\\
          n\\n3. Get enough sleep: Getting enough quality sleep is crucial for physical\
          \ and mental well-being. It helps to regulate mood, improve cognitive function,\
          \ and supports healthy growth and immune function. Aim for 7-9 hours of\
          \ sleep each night.\"\n    },\n    {\n        \"instruction\": \"What are\
          \ the three primary colors?\",\n        \"input\": \"\",\n        \"output\"\
          : \"The three primary colors are red, blue, and yellow. These colors are\
          \ called primary because they cannot be created by mixing other colors and\
          \ all other colors can be made by combining them in various proportions.\
          \ In the additive color system, used for light, the primary colors are red,\
          \ green, and blue (RGB).\"\n    }\n]\n</code></pre>\n<p>How to run it.</p>\n\
          <pre><code>falcontune finetune \\\n    --model=falcon-40b \\\n    --weights=tiiuae/falcon-40b\
          \ \\\n    --dataset=./alpaca-finetune.json \\\n    --data_type=alpaca \\\
          \n    --lora_out_dir=./falcon-40b-alpaca/ \\\n    --mbatch_size=1 \\\n \
          \   --batch_size=2 \\\n    --epochs=3 \\\n    --lr=3e-4 \\\n    --cutoff_len=256\
          \ \\\n    --lora_r=8 \\\n    --lora_alpha=16 \\\n    --lora_dropout=0.05\
          \ \\\n    --warmup_steps=5 \\\n    --save_steps=50 \\\n    --save_total_limit=3\
          \ \\\n    --logging_steps=5 \\\n    --target_modules='[\"query_key_value\"\
          ]'\n</code></pre>\n"
