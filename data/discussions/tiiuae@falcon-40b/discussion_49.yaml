        html: '<p>It seems that since the model is using <code>scaled_dot_product_attention</code>,  passing
          <code>output_attentions=True</code> to the forward is not supported.<br>Also,
          attention masking using <code>attention_mask</code> is not supported (this
          fails silently, there is no assertion to warn the user).<br>Is there a workaround
          to enable using these features?<br>Perhaps there should be an option to
          use a regular implementation of attention instead of <code>scaled_dot_product_attention</code>.</p>

