        html: '<p>The model will be converted back to the new in-library format soon.
          The problem is that the library test-generation-inference added support
          for Falcon by checking its model_type and we need to wait for a new release
          of TGI that supports both model types (<code>falcon</code> and the current
          <code>RefinedWeb</code>) to avoid breaking many users deployment of Falcon
          through TGI.</p>

