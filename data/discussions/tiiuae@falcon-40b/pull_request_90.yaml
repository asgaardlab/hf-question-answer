        raw: 'Hi @Rocketknight1 @sgugger,


          Thanks for your work on Falcon support in transformers!


          Could you please share if this model is going to be converted to the new
          in-library format (`model_type="falcon"`) soon? If yes, when do you expect
          this to happen?


          I''m asking because I''m working on Falcon support in Petals (https://github.com/bigscience-workshop/petals)
