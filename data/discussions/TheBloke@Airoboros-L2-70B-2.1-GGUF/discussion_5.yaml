        html: '<p>Just a little tip to avoid requiring double the space with the split
          model files. Works on windows as well as *nix and likely macos (dont have
          that to test atm)</p>

          <p>example:</p>

          <p>curl "<a href="https://huggingface.co/TheBloke/Airoboros-L2-70B-2.1-GGUF/resolve/main/airoboros-l2-70b-2.1.Q6_K.gguf-split-a&quot;">https://huggingface.co/TheBloke/Airoboros-L2-70B-2.1-GGUF/resolve/main/airoboros-l2-70b-2.1.Q6_K.gguf-split-a"</a>
          -s -L &gt;&gt; airoboros-l2-70b-2.1.Q6_K.gguf</p>

          <p>curl "<a href="https://huggingface.co/TheBloke/Airoboros-L2-70B-2.1-GGUF/resolve/main/airoboros-l2-70b-2.1.Q6_K.gguf-split-b&quot;">https://huggingface.co/TheBloke/Airoboros-L2-70B-2.1-GGUF/resolve/main/airoboros-l2-70b-2.1.Q6_K.gguf-split-b"</a>
          -s -L &gt;&gt; airoboros-l2-70b-2.1.Q6_K.gguf</p>

          <p>Basically instead of mucking about with the two parts after downloading
          we''re appending each one to a single file. Only downside is  It''ll make
          resuming a download more complicated.</p>

          '
