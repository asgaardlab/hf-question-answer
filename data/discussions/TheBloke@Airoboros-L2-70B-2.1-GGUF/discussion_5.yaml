          \ -s -L >> airoboros-l2-70b-2.1.Q6_K.gguf\r\n\r\ncurl \"https://huggingface.co/TheBloke/Airoboros-L2-70B-2.1-GGUF/resolve/main/airoboros-l2-70b-2.1.Q6_K.gguf-split-b\"\
          \ -s -L >> airoboros-l2-70b-2.1.Q6_K.gguf\r\n\r\nBasically instead of mucking\
