        html: "<p>No, you don\u2019t need to delete them.<br>When I say there should\
          \ not be the same across concepts, it is only for the costumes you are training,\
          \ the pose does not matter. All you need to do is to distinguish the tags\
          \ of costumes, for example, if both costumes have dress, you can use something\
          \ like \u201Cred dress\u201D vs \u201Cblack dress\u201D, or \u201Csleeveless\
          \ dress\u201D vs. \u201Chalter dress\u201D etc. just makes sure there is\
          \ no costume tags across two costumes.</p>\n"
        raw: "No, you don\u2019t need to delete them.\nWhen I say there should not\
          \ be the same across concepts, it is only for the costumes you are training,\
          \ the pose does not matter. All you need to do is to distinguish the tags\
          \ of costumes, for example, if both costumes have dress, you can use something\
          \ like \u201Cred dress\u201D vs \u201Cblack dress\u201D, or \u201Csleeveless\
          \ dress\u201D vs. \u201Chalter dress\u201D etc. just makes sure there is\
          \ no costume tags across two costumes."
