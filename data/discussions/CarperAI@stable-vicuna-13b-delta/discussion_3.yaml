        html: '<p>The root of this issue lies in using "vicuna-13b-delta-v0" as the
          base model for stable-vicuna, which has an issue in the tokenizer. The problem
          can be resolved by adopting "vicuna-13b-delta-v1.1". However, we seem to
          have to wait for stable_vicuna_v1.1 to rectify the situation.</p>

