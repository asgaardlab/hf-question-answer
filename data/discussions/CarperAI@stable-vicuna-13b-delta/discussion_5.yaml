        html: '<p>Vicuna has released a new version v1.1 and it performs better than
          the v0 version.  And training on Vicuna v1.1 may provide better performance.</p>

          <blockquote>

          <p>Major updates of weights v1.1</p>

          <ul>

          <li>Refactor the tokenization and separator. In Vicuna v1.1, the separator
          has been changed from "###" to the EOS token "". This change makes it easier
          to determine the generation stop criteria and enables better compatibility
          with other libraries.</li>

          <li><strong>Fix the supervised fine-tuning loss computation for better model
          quality.</strong></li>

          </ul>

          </blockquote>

          <p>Also seen at:<br><a href="https://huggingface.co/lmsys/vicuna-7b-delta-v1.1#major-updates-of-weights-v11">https://huggingface.co/lmsys/vicuna-7b-delta-v1.1#major-updates-of-weights-v11</a></p>

          '
