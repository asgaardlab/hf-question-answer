  content: 'Hello @wasabijar,


    We appreciate your interest in our work. Currently, we have plans to include cloud
    database examples in future releases. However, if you are interested in contributing
    to our NSQL codebase, we would be delighted to have you as a contributor.


    Additionally, we would like to provide you with some references that you may find
    helpful:


    1. GCP Postgres: https://cloud.google.com/sql/docs/postgres/samples/cloud-sql-postgres-sqlalchemy-connect-connector

    2. AWS Redshift: https://docs.aws.amazon.com/redshift/latest/mgmt/python-connect-examples.html

    3. Azure database: https://learn.microsoft.com/en-us/azure/azure-sql/database/connect-query-python?view=azuresql'
