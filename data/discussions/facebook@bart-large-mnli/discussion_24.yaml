  content: 'Hey @acortis, to specify a specific version of any model, you can specify
    the `revision` kwarg to any loading method (`from_pretrained`, `pipeline`, ...).


    In this situation, the latest revision would be `9fc9c4e1808b5613968646fa771fc43fb03995f2`,
    so you can specify this as a revision and be ensured that what you download will
    always be the current version.


    Hope that helps!'
