        html: '<p>Hey, I''ve read your guide on making LoRAs and it really helped
          me a lot!<br>I wanted to try to make my own character LoRA with this character:</p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/648b85c4e9baeaafdaa408ea/jlS9A4RTtHQ2RrVM1cv1-.png"><img
          alt="Saraqael_Skin_2_Censored.png" src="https://cdn-uploads.huggingface.co/production/uploads/648b85c4e9baeaafdaa408ea/jlS9A4RTtHQ2RrVM1cv1-.png"></a></p>

