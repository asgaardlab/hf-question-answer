          ~</p>\n"
        raw: "Sorry for the late reply, I've been a little busy lately.\nFor your\
          \ question:\n1. I usually use 30~50 images for training. For NSFW, my suggestion\
          \ is that unless you really like it, it is best not to add it, especially\
          \ with mosaics. In general, the generalization of the model is sufficient\
          \ to support the generation of NSFW images, and there is no need to put\
          \ some NSFW content by yourself.\n2. I usually choose 128. Theoretically,\
          \ the larger the number of laps required for training will be less, but\
          \ the final effect depends on your own experiments and needs.\n3. To tag\
          \ images, I generally use the tagger plug-in on webui directly, but whether\
          \ it is direct BLIP, deepbooru or others, this is a lazy approach. If you\
          \ want to really achieve good results, it is recommended to manually adjust\
          \ the labels yourself at the end. Especially when you want to train multiple\
          \ characters or clothing, different objects have the same label, which can\
          \ easily lead to the inability to separate the desired multiple characters\
          \ or clothing.\n4. I usually use Novelai's final-pruned model for training.\
          \ Of course, you can also try anything4.5 and others. I tried anything4.5\
          \ once and the effect is not bad.\n\nFor more information I recommend checking\
          \ out the developer's github:\nhttps://github.com/kohya-ss/sd-scripts\n\
          https://github.com/bmaltais/kohya_ss\n\nThe English is directly translated\
