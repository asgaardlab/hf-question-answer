  content: "Sorry for the late reply, I've been a little busy lately.\nFor your question:\n\
    1. I usually use 30~50 images for training. For NSFW, my suggestion is that unless\
    \ you really like it, it is best not to add it, especially with mosaics. In general,\
    \ the generalization of the model is sufficient to support the generation of NSFW\
    \ images, and there is no need to put some NSFW content by yourself.\n2. I usually\
    \ choose 128. Theoretically, the larger the number of laps required for training\
    \ will be less, but the final effect depends on your own experiments and needs.\n\
    3. To tag images, I generally use the tagger plug-in on webui directly, but whether\
    \ it is direct BLIP, deepbooru or others, this is a lazy approach. If you want\
    \ to really achieve good results, it is recommended to manually adjust the labels\
    \ yourself at the end. Especially when you want to train multiple characters or\
    \ clothing, different objects have the same label, which can easily lead to the\
    \ inability to separate the desired multiple characters or clothing.\n4. I usually\
    \ use Novelai's final-pruned model for training. Of course, you can also try anything4.5\
    \ and others. I tried anything4.5 once and the effect is not bad.\n\nFor more\
    \ information I recommend checking out the developer's github:\nhttps://github.com/kohya-ss/sd-scripts\n\
    https://github.com/bmaltais/kohya_ss\n\nThe English is directly translated by\
    \ me with Google Translate, and I do not guarantee to accurately express my meaning.\
    \ I also attach the Chinese~\n\n\u5F88\u62B1\u6B49\uFF0C\u8FD9\u4E48\u665A\u56DE\
    \u590D\uFF0C\u6700\u8FD1\u6709\u4E9B\u5FD9\u788C\u3002\n\u5BF9\u4E8E\u4F60\u7684\
    \u95EE\u9898\uFF1A\n1\u3001\u6211\u4E00\u822C\u9009\u752830~50\u5F20\u56FE\u50CF\
