        html: '<p>2.7B times 4 (32 bit floats) = 10.8 GB</p>

          <p>See <code>config.json</code></p>

          <pre><code class="language-json">  <span class="hljs-attr">"torch_dtype"</span><span
          class="hljs-punctuation">:</span> <span class="hljs-string">"float32"</span><span
          class="hljs-punctuation">,</span>

          </code></pre>

          <p>Mistral 7B (and Llama-2 7B etc) are ~14 GB since they get distributed
          as 16 bit floats (-&gt; parameter size times 2)</p>

          '
        raw: "2.7B times 4 (32 bit floats) = 10.8 GB\n\nSee `config.json`\n```json\n\
