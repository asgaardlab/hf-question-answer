  content: "Hey @mammour, \nThank you for your message. Yes I know! It's not ideal\
    \ -- I wrote about this on my Twitter and Reddit. Thank you for finding a fix!\n\
    This is due to dataset being contaminated with REGENERATED ANSWER. As you can\
