        html: "<p>Hey ! </p>\n<p>First, I wanna thank you for all your work, prior\
          \ and current, Helixnet is awesome. I've been testing some stuff and the\
          \ most practical and useful idea I got from my twistings and twirlings was\
          \ kinda evident, do some cycles (actor -&gt; [critic -&gt; regen] n times).<br>Results\
          \ are astounding \U0001F60D</p>\n<p>I wonder if that is due to the training\
          \ data or something else, but all of the regenerator's answers start with\
          \ \"REGENERATED ANSWER: \".  It was going crazy after multiple cycles.</p>\n\
          <p>Luckily the problem is kinda simple, so the solution too, a small change\
          \ the regen prompt was enough to dodge any bothersome programing :<br><code>prompt_regenerator\
          \ = f\"SYSTEM: {system_prompt}\\nUSER: {user_input}\\nRESPONSE: {response_actor}\\\
          nCRITIQUE: {response_critic}\\nREGENERATOR: REGENERATED ANSWER: \"</code>,\
          \ it gives clean answers and no side effects, but it feels a bit 'ugly'.</p>\n\
          <p>I did read that you would work on some v2. Could this be possible for\
          \ the regen model to not output this ? It's solely for the sake of soothing\
          \  wicked minds like mine, if that change the way everything can work properly\
          \ or if it's too much work don't mind it \U0001F917</p>\n<p>Take care \U0001FAF6\
          \U0001F3FD</p>\n"
