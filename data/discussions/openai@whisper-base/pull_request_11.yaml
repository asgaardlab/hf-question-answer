        html: '<p>Per IANA registry, iw was deprecated as the code for Hebrew in 1989
          and the preferred code is he</p>

          <p>Original PR was merged into whisper here - <a rel="nofollow" href="https://github.com/openai/whisper/pull/401">https://github.com/openai/whisper/pull/401</a><br>HuggingFace
          transformers PR here - <a rel="nofollow" href="https://github.com/huggingface/transformers/pull/21310">https://github.com/huggingface/transformers/pull/21310</a></p>

          <p>The correct subtag:</p>

          <p>%%<br>Type: language<br>Subtag: he<br>Description: Hebrew<br>Added: 2005-10-16<br>Suppress-Script:
          Hebr<br>%%<br>And the deprecation</p>

          <p>%%<br>Type: language<br>Subtag: iw<br>Description: Hebrew<br>Added: 2005-10-16<br>Deprecated:
          1989-01-01<br>Preferred-Value: he<br>Suppress-Script: Hebr<br>%%</p>

          '
        raw: 'Per IANA registry, iw was deprecated as the code for Hebrew in 1989
          and the preferred code is he


          Original PR was merged into whisper here - https://github.com/openai/whisper/pull/401

          HuggingFace transformers PR here - https://github.com/huggingface/transformers/pull/21310


          The correct subtag:


          %%

          Type: language

          Subtag: he

          Description: Hebrew

          Added: 2005-10-16

          Suppress-Script: Hebr

          %%

          And the deprecation


          %%

          Type: language

          Subtag: iw

          Description: Hebrew

          Added: 2005-10-16

          Deprecated: 1989-01-01

          Preferred-Value: he

          Suppress-Script: Hebr

          %%'
