        html: "<p>To be honest I haven't done too much prompt engineering for the\
          \ base models. Similar few-shot prompts seem to function fine with the chat\
          \ models after adjusting the generation parameters to for example <code>temperature=0.2,\
          \ top_p=1.0</code>, which pushes the model to output most-likely tokens.\
          \ I've found lower temperatures (<code>0.1</code> - <code>0.5</code>) to\
          \ work best for translation. Maybe this change also helps with the base\
          \ models?</p>\n<p>On our <a href=\"https://huggingface.co/spaces/LeoLM/leo-hessianai-13b-chat\"\
          >13b demo</a> after changing the params as above, your example works fine:</p>\n\
          <pre><code>\U0001F603: English: The Sultan appoints judges, and can grant\
