        html: "<p>Question from <span data-props=\"{&quot;user&quot;:&quot;Martha-987&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/Martha-987\"\
          >@<span class=\"underline\">Martha-987</span></a></span>\n\n\t</span></span>:</p>\n\
          <blockquote>\n<p>how can i save and restore the training checkpoints when\
          \ the connection is lost in google colab? colab disconnect run before i\
          \ finish my training ...i want to save my training and i resume it in another\
          \ colab session</p>\n</blockquote>\n<p>Did you set <code>push_to_hub=True</code>\
          \ when training the first time? If so, you should be able to find your intermediate\
          \ model checkpoints on the Hub. </p>\n<p>Let's say they got pushed to \"\
          Martha-987/my-whisper-model\" and the last checkpoint that saved was \"\
          checkpoint-2000\". You can resume training from your last checkpoint by\
          \ loading the model from this pre-trained checkpoint:</p>\n<pre><code>model\
          \ = WhisperForConditionalGeneration.from_pretrained(\"Martha-987/my-whisper-model/checkpoint-2000\"\
          )\n</code></pre>\n<p>When you launch training, simply set:</p>\n<pre><code>trainer.train(resume_from_checkpoint=True)\n\
          </code></pre>\n<p>However, if you did not reach the first <code>save_step</code>,\
          \ you'll need to restart training unfortunately :/</p>\n"
        raw: "Question from @Martha-987:\r\n\r\n> how can i save and restore the training\
          \ checkpoints when the connection is lost in google colab? colab disconnect\
          \ run before i finish my training ...i want to save my training and i resume\
          \ it in another colab session\r\n\r\nDid you set `push_to_hub=True` when\
          \ training the first time? If so, you should be able to find your intermediate\
          \ model checkpoints on the Hub. \r\n\r\nLet's say they got pushed to \"\
          Martha-987/my-whisper-model\" and the last checkpoint that saved was \"\
          checkpoint-2000\". You can resume training from your last checkpoint by\
          \ loading the model from this pre-trained checkpoint:\r\n\r\n```\r\nmodel\
          \ = WhisperForConditionalGeneration.from_pretrained(\"Martha-987/my-whisper-model/checkpoint-2000\"\
          )\r\n```\r\n\r\nWhen you launch training, simply set:\r\n\r\n```\r\ntrainer.train(resume_from_checkpoint=True)\r\
          \n```\r\n\r\nHowever, if you did not reach the first `save_step`, you'll\
          \ need to restart training unfortunately :/"
