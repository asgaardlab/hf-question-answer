    \ the language in the processor and dataset:\n```python\nprocessor = WhisperProcessor.from_pretrained(\"\
    openai/whisper-small\", language=\"English\", task=\"transcribe\") \n```\n\nOut\
    \ of interest, are you training a model for English speech recognition? If so,\
    \ you can use the `small.en` checkpoint, and omit the language and task args from\
    \ the processor."
