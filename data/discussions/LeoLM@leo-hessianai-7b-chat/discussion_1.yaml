          type: user
        html: '<p>While I share the sentiment, you cannot just say that you do not
          believe something that is legally binding, unless you lawyer up and fight
          to have it changed. OpenAI''s Terms of Use clearly state that their output
          cannot be used to create commercial LLMs. You use their data, so you must
          agree with those terms. Again, I agree with your sentiment that it is incredibly
          frustrating that OpenAI puts up these restrictions, effectively creating
          an oligarchy in the commercial LLM space. But just ignoring their terms
          does not make commercial use legal. In fact, this has unfair repercussions:
          others who explicitly state that their models cannot be used for commercial
          reasons - following legal requirements - might be passed by in favor of
          your model because they think yours allows for commercial use (which it
          does not).</p>

          <p>I emphasize again that I admire the model and the efforts and the transparency.
          From a legal standpoint, however, this does not feel right.</p>

          '
