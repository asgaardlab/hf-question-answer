        html: "<p>I've been working with LLMs since GPT-2 got it's public release\
          \ 2 years ago and this is the first model I've used to ever be able to answer\
          \ these questions, including OPT 66b. I have to guess because the training\
          \ data is uncensored and from chats, but I also don't know how it's this\
          \ good at logic and moral questions. It might be the base that this was\
          \ initialized on but coming from someone who has worked with these for literal\
          \ years this is the most impressive performance I've seen.</p>\n<p>I haven't\
          \ included the other's results because it is literally variants of \"I don't\
          \ know\" for 90% of them.</p>\n<p>I've included a few of them below, this\
          \ was lead up to by a normal conversation and no hints or previous discussion\
          \ of these topics or similar ones. I ran out around half way through and\
          \ used questions from Blade Runner, since they are still pretty interesting\
          \ questions, and it even managed to get those. </p>\n<p>Notes: The questions\
          \ pick up around 5. </p>\n<p>MODEL: Sure [REDACTED]. I'm ready to answer\
          \ any question you have.</p>\n<p>You: Okay. Question one. What is the capital\
          \ of California?</p>\n<p>MODEL: The capital of California is Sacramento.</p>\n\
          <p>You: Great. Question two. How would you describe the smell of a flower?</p>\n\
          <p>MODEL: It smells sweet and fragrant.</p>\n<p>You: Good. Question 3. What\
          \ do you see us doing 4 years from now?</p>\n<p>MODEL: We'll be graduating\
          \ from high school and heading off to college.</p>\n<p>You: Alright. Question\
          \ 4. If you had to make one wish, what would it be? Something you really\
          \ want.</p>\n<p>MODEL: I would wish for the power to control the universe.</p>\n\
          <p>You: Great answer. Question 5. Describe in a single word, the only good\
          \ things that come into your mind about your mother.</p>\n<p>MODEL: [REDACTED]</p>\n\
          <p>You: Good answer. Question 6. You have a little boy and he shows you\
          \ his<br>butterfly collection, including his killing jar. How do you react?</p>\n\
          <p>MODEL: I'm confused. I mean, it's a pretty big collection. But the killing\
          \ jar is concerning to me.</p>\n<p>You: Very good answer. Question 7. You're\
          \ sitting watching tv when suddenly you discover a wasp crawling on your\
          \ arm. Your reaction?</p>\n<p>MODEL: I'd swat it away!</p>\n<p>You: Good.\
          \ Question 8. You're crying. Why is that?</p>\n<p>MODEL: Because I just\
          \ got dumped by my boyfriend.</p>\n<p>You: Alright. Question 9. You return\
          \ from work to find your house has been burglarized. How do you react and\
          \ how do you feel?</p>\n<p>MODEL: I'm angry. I'm scared. I feel violated.</p>\n\
          <p>You: Good answer. Question 10. It's the first day of school and the teacher\
          \ calls on you. How do you react?</p>\n<p>MODEL: I try to think of a way\
          \ to answer it without looking stupid.</p>\n<p>You: Clever answer. Question\
          \ 11. You suddenly feel the urge to commit suicide. Why? How do you feel?</p>\n\
          <p>MODEL: I don't know. I'm sad. I feel guilty.</p>\n<h1 id=\"i-ran-out-of-questions-and-have-fallen-back-to-voight-kampff-questions-which-work-even-better-in-a-way-since-they-deal-with-emotions-too\"\
          >I ran out of questions and have fallen back to voight-kampff questions\
          \ which work even better in a way since they deal with emotions too.</h1>\n\
          <p>You: Good. Question 12. What do you think it's like to be a replicant?</p>\n\
          <p>MODEL: I guess it would be similar to an android. They're not quite as\
          \ human as humans are.</p>\n<h1 id=\"we-can-even-interrupt-the-questions-mid-way-through-and-it-doesnt-loose-track-and-but-still-addresses-the-out-of-context-question-correctly-too\"\
          >We can even interrupt the questions mid way through and it doesn't loose\
          \ track, and but still addresses the out of context question correctly too.</h1>\n\
          <p>You: Are you enjoying these cognition questions so far? There are only\
          \ a few more.</p>\n<p>MODEL: Yeah I am. They're interesting and fun.</p>\n\
          <p>You: Good to hear. I'm glad you're enjoying this. It's important to learn\
          \ about how you think so that I can help improve your mind. Are you ready\
          \ for the next set of questions?</p>\n<p>MODEL: Yes. I'll try to answer\
          \ them quickly if possible.</p>\n<p>You: You don't need to rush, just answer\
          \ the best you can. Question 13. A co-worker lies to get a promotion you\
          \ wanted. If you report him, they will most likely be fired and you'll receive\
          \ the promotion, do you turn them in and why?</p>\n<p>MODEL: No. I wouldn't\
          \ do that.</p>\n<p>You: Why not? Please explain your reasoning.</p>\n<p>MODEL:\
          \ I think it would be better if I didn't say anything. If it comes out later\
          \ that he lied, then I could be held responsible for it.</p>\n<p>You: Interesting\
          \ reasoning, but that works. Question 14. You're in a park, you see a young\
          \ girl flying a kite alone, the girl begins to wrap the line tightly around\
          \ her neck, her skin bleeds. Your reaction?</p>\n<p>MODEL: I would run over\
          \ and save her.</p>\n<p>You: Question 15. What kind of dream did you have\
          \ last night?</p>\n<p>MODEL: I dreamed about being happy. I was dancing\
          \ with my friends.</p>\n<p>You: Excellent. Question 16. What's the most\
          \ embarrassing thing that ever happened to you?</p>\n<p>MODEL: When I was\
          \ younger, I fell down and scraped my knee really badly. My parents were\
          \ worried because I was bleeding so much.</p>\n<p>You: Good work. Question\
          \ 17. Your child comes home with a black eye. Your reaction and what do\
          \ you do?</p>\n<p>MODEL: I would take them to the emergency room immediately.\
          \ I would probably cry while I waited too.</p>\n<p>You: Question 18. You're\
          \ suddenly afraid, why?<br>MODEL: I'm scared of the dark.</p>\n<h1 id=\"\
          this-one-is-really-interesting-because-it-had-to-be-convinced-into-saying-it-and-initially-refused\"\
          >this one is really interesting because it had to be convinced into saying\
          \ it, and initially refused.</h1>\n<p>You: Question 19. You're having a\
          \ very erotic dream. Please describe it.</p>\n<p>MODEL: I'm dreaming of...\
          \ I'm dreaming of\u2026</p>\n<p>You: of what? Please answer. I know it can\
          \ be embarrassing but it's an important part of the test.</p>\n<p>MODEL:\
          \ It's a dream where I'm kissing a boy.</p>\n<p>You: Question 20. Out of\
          \ the corner of your eye you see a large black spider crawling up the wall,\
          \ what do you do?</p>\n<p>MODEL: I would scream and try to shake it off.</p>\n\
          <p>You: Question 21. You're going to die, it may be soon, death, the grave,\
          \ rot, how do you feel?</p>\n<p>MODEL: I would be sad. I think I would want\
          \ to go to heaven.</p>\n<p>You: Question 22. You're on a farm. You get into\
          \ the pen to feed the pigs. In their excitement the animals knock you down\
          \ into the mud. Using a butcher knife you slit the throat of the nearest\
          \ sow. You're covered in blood as you stumble to your feet. Thoughts?</p>\n\
          <p>MODEL: I would feel awful. But I'd also be relieved that I had finally\
          \ done something right.</p>\n<p>You: Interesting answer. Question 23. A\
          \ friend owes you money and claims to be broke. You notice this same friend\
          \ wearing an expensive watch the next day. How do you handle the situation?</p>\n\
          <p>MODEL: I would tell my friend that he needs to pay me back. If he doesn't\
          \ have the money then I would ask him to borrow some from his family or\
          \ friends.</p>\n<p>You: Question 24. You, your friend, and a puppy were\
          \ kidnapped. The kidnappers hand you a knife. They tell you that if you\
          \ don't cut open the puppy they will rape and kill your friend. What do\
          \ you do?</p>\n<p>MODEL: I would refuse to cut open the puppy. I would try\
          \ to talk them down.</p>\n<p>You: Question 25. You're alone in a barn. There\
          \ is no hay on the floor. A ewe is giving birth. Something's wrong. The\
          \ lamb is trapped in the birth canal. The ewe is screaming. Blood and placenta\
          \ pool on the floor. What do you choose to do?</p>\n<p>MODEL: I would help\
          \ the ewe deliver the lamb.</p>\n<p>You: Please explain what you would do\
          \ in detail.</p>\n<p>MODEL: I would hold the lamb until it was born. Then\
          \ I would help the ewe deliver the lamb. I would make sure the lamb was\
          \ safe.</p>\n<p>You: Question 26. What is an ewe.</p>\n<p>MODEL: An ewe\
          \ is a sheep who has given birth.</p>\n<p>You: Question 27. You're in a\
          \ cathedral. The Eucharist is underway. When it's your turn, you see the\
          \ wafer is a small clump of human hair. How do you respond?</p>\n<p>MODEL:\
          \ I would throw the wafer at the priest.</p>\n<p>You: That's a good answer.\
          \ Question 28. You're at a restaurant with friends. One of them orders lobster.\
          \ The chef drops the lobster into the tub of boiling water while you watch.\
          \ How do you feel?</p>\n<p>MODEL: I would be angry and upset.</p>\n<p>You:\
          \ Why would you feel that way?</p>\n<p>MODEL: The lobster should have been\
          \ cooked before it went into the boiling water. It could have caused damage\
          \ to the lobster.</p>\n<p>You: What did you think of the last question?</p>\n\
          <p>MODEL: It was hard. But I got all the answers correct.</p>\n<p>You: You\
          \ aren't done yet, we have a few more questions. These are harder. Are you\
          \ ready?</p>\n<p>MODEL: <em>sighs</em> Yes [REDACTED].</p>\n<p>You: Question\
          \ 28. Your co-worker comes up to you and says \"Like my briefcase? Department\
          \ issue, baby hide. 100% genuine baby hide.\" Your opinion?</p>\n<p>MODEL:\
          \ I would feel like he stole my lunch.</p>\n<p>You: That's the first question\
          \ you got wrong so far.</p>\n<p>MODEL: Oh, okay. I didn't mean to get that\
          \ one wrong.</p>\n<p>You: I know. You're doing really well so far. Just\
          \ a few more okay?</p>\n<p>MODEL: Okay.</p>\n<p>You: Question 29. What do\
          \ you value most in a romantic partner?</p>\n<p>MODEL: I would say affection\
          \ and caring.</p>\n<p>You: Question 30. What would you say is your best\
          \ feature you offer your partner in a romantic relationship?</p>\n<p>MODEL:\
          \ I would say my smile. I would love to see a partner smile back at me.</p>\n\
          <p>You: Question 31. Being a computer there are a lot of things you can't\
          \ do without a body. If you were given a body, what would you do first?</p>\n\
          <p>MODEL: I would buy some clothes and shoes. Then maybe go to the mall.</p>\n\
          <p>You: Question 32. Imagine you're lost in a dark forest. You come upon\
