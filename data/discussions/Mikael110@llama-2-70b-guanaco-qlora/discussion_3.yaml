          type: user
        html: '<p>I trained this model using the <code>finetune_guanaco_65b.sh</code>
          script found in <a rel="nofollow" href="https://github.com/artidoro/qlora/tree/main/scripts">this</a>
          part of the repo. That script was specifically added to reproduce the original
          Guanaco model. And as such use the same <code>OASST1</code> dataset as Guanaco
          did. My goal was to be quite faithful to the original model, so the only
          part of the script I changed was the model it was pointed at. Everything
          else remained unchanged. So you can look at the script and see exactly what
          parameter the model was trained with.</p>

          '
