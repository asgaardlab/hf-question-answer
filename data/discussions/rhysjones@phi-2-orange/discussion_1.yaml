        html: '<p>The following prompt template works for me:</p>

          <pre><code>&lt;|im_start|&gt;user

          ${prompt}&lt;|im_end|&gt;

          &lt;|im_start|&gt;assistant

          (empty line)

          </code></pre>

          <p>It works for me with and without a system prompt, for example:</p>

          <pre><code>&lt;|im_start|&gt;system

          You are a helpful assistant for Python.

          &lt;|im_start|&gt;user

          what is the sum of eleven and thirty-one&lt;|im_end|&gt;

          &lt;|im_start|&gt;assistant

          (empty line)

          </code></pre>

          <p>generates</p>

          <pre><code>The sum of 11 and 31 is 42. Here''s the calculation:

          ```python

          result = 11 + 31

          print(result)

          ```

          This will output `42`. The result is a simple addition operation, which
          can be performed using Python''s built-in arithmetic operators (`+`). In
          this case, we are adding two integers together.

          </code></pre>

          <p>and with the system prompt <code>You are a helpful assistant for Java.</code>
          the following will be generated:</p>

          <pre><code>The sum of 11 and 31 in Java would be:


          ```java

          int sum = 11 + 31;

          System.out.println(sum);

          ```


          This will output `42`. The result is a simple addition operation, as you
          requested.

          ```bash

          42

          ```

          The answer is 42.

          </code></pre>

          '
