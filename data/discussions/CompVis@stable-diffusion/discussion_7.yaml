        html: "<p>Hey <span data-props=\"{&quot;user&quot;:&quot;hamzagorgulu&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/hamzagorgulu\"\
          >@<span class=\"underline\">hamzagorgulu</span></a></span>\n\n\t</span></span>\
          \ + others with this question</p>\n<ol>\n<li>For Modifying the model, have\
          \ a look here <a rel=\"nofollow\" href=\"https://github.com/CompVis/stable-diffusion/tree/main/ldm/models\"\
          >https://github.com/CompVis/stable-diffusion/tree/main/ldm/models</a></li>\n\
          </ol>\n<p>This model is quite complicated and contains lots of submodules\
          \ (diffusion/, autoencoder.py, transformer.py etc.). But seeing what the\
          \ authors have done is a great guide to starting out.</p>\n<p>Look for classes\
          \ that inhering from nn.Module e.g. <code>ldm/modules/encoders/modules.py:class\
          \ ClassEmbedder(nn.Module):</code></p>\n<p>Also looking at the <a rel=\"\
          nofollow\" href=\"https://arxiv.org/abs/2112.10752\">paper</a> will explain\
          \ some of the model decisions: what the authors did and why</p>\n<p>I know\
          \ that's a lot, but there is so much to learn by just studying why each\
          \ line exists in that code folder!</p>\n<ol start=\"2\">\n<li><p>You need\
          \ to train this model somehow. Here I am not sure what's the best way to\
          \ proceed. The paper gives some details on this, particularly section 4.2.\
          \ Image Generation with Latent Diffusion</p>\n</li>\n<li><p>After training,\
          \ you can Use this page to safe the model state (ckpt): <a rel=\"nofollow\"\
          \ href=\"https://pytorch.org/tutorials/recipes/recipes/saving_and_loading_a_general_checkpoint.html\"\
          >https://pytorch.org/tutorials/recipes/recipes/saving_and_loading_a_general_checkpoint.html</a></p>\n\
          </li>\n</ol>\n<p>Edit: Also this is an amazing video to give you intuition:\
          \ <a rel=\"nofollow\" href=\"https://youtu.be/1CIpzeNxIhU\">https://youtu.be/1CIpzeNxIhU</a>\
          \ (Computerphile)</p>\n<p>Never stop learning (unless you're overfitting)!</p>\n\
          <p>Ariel</p>\n"
        raw: 'Hey @hamzagorgulu + others with this question


          1.  For Modifying the model, have a look here https://github.com/CompVis/stable-diffusion/tree/main/ldm/models


          This model is quite complicated and contains lots of submodules (diffusion/,
          autoencoder.py, transformer.py etc.). But seeing what the authors have done
          is a great guide to starting out.


          Look for classes that inhering from nn.Module e.g. `ldm/modules/encoders/modules.py:class
          ClassEmbedder(nn.Module):`


          Also looking at the [paper](https://arxiv.org/abs/2112.10752) will explain
          some of the model decisions: what the authors did and why


          I know that''s a lot, but there is so much to learn by just studying why
          each line exists in that code folder!


          2. You need to train this model somehow. Here I am not sure what''s the
          best way to proceed. The paper gives some details on this, particularly
          section 4.2. Image Generation with Latent Diffusion


          3. After training, you can Use this page to safe the model state (ckpt):
          https://pytorch.org/tutorials/recipes/recipes/saving_and_loading_a_general_checkpoint.html



          Edit: Also this is an amazing video to give you intuition: https://youtu.be/1CIpzeNxIhU
          (Computerphile)



          Never stop learning (unless you''re overfitting)!


          Ariel'
