          type: user
        html: "<p>In my experience, and anecdotally based on what I\u2019ve heard,\
          \ groupsize 128 gives slightly better results (lower perplexity score on\
          \ common benchmarks) but uses slightly more vram.  No groupsize / groupsize\
          \ 32 (I don\u2019t know which this really is) uses a little less VRAM and\
          \ scores a little higher (worse) on perplexity.</p>\n<p>Normally I\u2019\
          d go for 128 and a little more VRAM use, but it just so happens that any\
          \ llama 30b model will fit entirely in 24GB VRAM with full 2048 context\
          \ at groupsize 32, while at groupsize 24 you will have to sacrifice about\
          \ 400 tokens to ensure it fits in 24GB</p>\n<p>Therefor, I currently run\
          \ llama 30b no groupsize (or is it 32? I still don\u2019t know), full context\
          \ on a 3090 24GB.</p>\n"
