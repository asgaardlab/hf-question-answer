  author: James-WYang
  content: 'Thanks for your suggestion!

    We construct the LLaMA based on the code in the [BigTrans](https://github.com/ZNLP/BigTrans/tree/main/model/llama),
    so we import tokenizer as llama.LLaMATokenizer, which may conflict with transformers.
    Therefore, we  recommend downloading the code in the [BigTrans](https://github.com/ZNLP/BigTrans/tree/main/model/)
    and using BigTrans model and tokenizer.'
