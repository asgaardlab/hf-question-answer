        html: '<p>Thanks for your suggestion!<br>We construct the LLaMA based on the
          code in the <a rel="nofollow" href="https://github.com/ZNLP/BigTrans/tree/main/model/llama">BigTrans</a>,
          so we import tokenizer as llama.LLaMATokenizer, which may conflict with
          transformers. Therefore, we  recommend downloading the code in the <a rel="nofollow"
          href="https://github.com/ZNLP/BigTrans/tree/main/model/">BigTrans</a> and
          using BigTrans model and tokenizer.</p>

