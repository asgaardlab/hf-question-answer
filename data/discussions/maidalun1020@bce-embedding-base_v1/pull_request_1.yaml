        html: '<p>Hello!</p>

          <p>This is looking awesome! I''m very interested to see this model in action
          more. In this PR I''ve added some more metadata to help the discoverability
          of the model even further.</p>

          <ul>

          <li>The <code>pipeline_tag: sentence-similarity</code>should give an Inference
          API widget on the right side of your model like e.g. <a href="https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2">all-MiniLM-L6-v2</a>
          has - this one''s more useful for people than the current widget.</li>

          <li>The <code>tags</code> should show that the model can be used for sentence
          similarity &amp; feature extraction, two common tasks, and that it''s compatible
          with <code>sentence-transformers</code>.</li>

          <li>The <code>language</code> should allow the model to show up when filtering
          for English or Chinese models only.</li>

          </ul>

          <ul>

          <li>Tom Aarsen</li>

          </ul>

