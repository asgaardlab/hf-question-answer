        html: '<p>When I ran the pipeline in the git for object detection task (<a
          rel="nofollow" href="https://github.com/microsoft/unilm/tree/master/layoutlmv3/examples/object_detectio">https://github.com/microsoft/unilm/tree/master/layoutlmv3/examples/object_detectio</a>),
          it throws an error asking for the segmentations values in the JSON file
          for the data. It is also mentioned in the paper that for PubLayNet dataset
          which is used for object detection task, "PubLayNet dataset [51].The dataset
          contains research paper images, each annotated with bounding boxes and polygonal
          segmentation across five typical document layout categories: text, title,
          list, figure, and table." Anyway, if you think that treating the bounding
          boxes as rectangular segmentation boxes work, how can we generate the x,y
          coordinates of the pixels within the bounding boxes to use them as segmentations
          for training?</p>

