  content: In case it helps, [I wrote one for stop-sequences, similar to OpenAI usage](https://gist.github.com/kingb12/44630dec1f37eb191e585effe4031eea).
    Could probably be done faster/more cleverly, but for large LLMs where each forward
    is the bottleneck, it's saved plenty of time by allowing for early termination.  Also
    wrote in some utilities for extracting the completion up to the stop-sequence
    and it's log-probabilities, as this was neede for my use-case.
