  content: "# Mobile-Bert fine-tuned on Squad V2 dataset\n\nThis is based on mobile\
    \ bert architecture suitable for handy devices or device with low resources.\n\
    \n## usage \n\nusing transformers library first load model and Tokenizer\n```\n\
    from transformers import AutoModelForQuestionAnswering,  AutoTokenizer, pipeline\n\
    \nmodel_name = \"aware-ai/mobilebert-squadv2\"\n\nmodel = AutoModelForQuestionAnswering.from_pretrained(model_name)\n\
    tokenizer = AutoTokenizer.from_pretrained(model_name)\n```\nuse question answering\
    \ pipeline\n\n```\nqa_engine = pipeline('question-answering', model=model, tokenizer=tokenizer)\n\
    QA_input = {\n    'question': 'your question?',\n    'context': '. your context\
    \ ................ '\n}\nres = qa_engine (QA_input)\n```"
