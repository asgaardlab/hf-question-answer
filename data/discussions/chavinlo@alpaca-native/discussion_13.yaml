          type: user
        html: "<p>I figured it out myself - it appears to be an issue with the generation\
          \ params, which were good for other models, but seemed to end up working\
          \ poorly with this model. Ended up with very good results and no missing\
          \ spaces using:</p>\n<pre><code>            temperature: 0.2,\n        \
          \    top_p: 0.75,\n            top_k: 40,\n            num_beams: 1,\n \
          \           no_repeat_ngram_size: 3,\n            repetition_penalty: 1.2,\n\
          \            encoder_repetition_penalty: 1.0, \n            typical_p: 1.0,\n\
          \            length_penalty: 1.2,\n            do_sample: true,\n</code></pre>\n"
        raw: "I figured it out myself - it appears to be an issue with the generation\
          \ params, which were good for other models, but seemed to end up working\
          \ poorly with this model. Ended up with very good results and no missing\
          \ spaces using:\n\n                temperature: 0.2,\n                top_p:\
          \ 0.75,\n                top_k: 40,\n                num_beams: 1,\n   \
          \             no_repeat_ngram_size: 3,\n                repetition_penalty:\
          \ 1.2,\n                encoder_repetition_penalty: 1.0, \n            \
          \    typical_p: 1.0,\n                length_penalty: 1.2,\n           \
          \     do_sample: true,"
