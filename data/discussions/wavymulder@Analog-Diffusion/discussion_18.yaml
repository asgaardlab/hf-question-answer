        html: '<p>Hello,<br>For Analog Diffusion I used around 110 images. My quick
          count has it at 30% closeup-medium shots, 25% medium-full shots, and the
          other 45% as non-people or images where no face is visible (such as silhouetted
          or facing away). It was trained with prior preservation, 1500 class images
          made with the prompt "photograph", LR of 1e-6 with polynomial scheduler
          to 10k steps (batch size 1), and trained at 512x512. Since it was class
          training with ShivamShrirao''s repo, no captions needed.</p>

