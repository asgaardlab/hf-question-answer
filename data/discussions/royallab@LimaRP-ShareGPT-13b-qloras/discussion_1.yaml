          \ persona:\n<FIRST PERSONA>\nAlso, pay attention to this scenario:\n<SCENARIO>\n\
          User: <Add the first user message here>\nCharacter:\n```\n\nStuff enclosed\
          \ in `%{}` was a random choice between given options. For example, `%{Red|Blue}`\
          \ will either choose Red or Blue when creating the dataset from the python\
