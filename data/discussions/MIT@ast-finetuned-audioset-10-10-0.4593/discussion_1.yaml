          fullname: Sanchit Gandhi
          isHf: true
          isPro: false
          name: sanchit-gandhi
          type: user
        html: "<p>Hey <span data-props=\"{&quot;user&quot;:&quot;PranavB&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/PranavB\"\
          >@<span class=\"underline\">PranavB</span></a></span>\n\n\t</span></span>!\
          \ I've tried fine-tuning AST for speech related tasks and unfortunately\
          \ the performance is not very good \U0001F605 My conclusion is that there's\
          \ too big a domain mis-match between the AST pre-training data (generic\
          \ audio sounds) and speech. You can see the checkpoint I trained for language\
          \ identification on the <a href=\"https://huggingface.co/datasets/google/fleurs\"\
          >FLEURS dataset</a> here: <a href=\"https://huggingface.co/sanchit-gandhi/ast-fleurs-langid-max-length-2048/tensorboard\"\
          >https://huggingface.co/sanchit-gandhi/ast-fleurs-langid-max-length-2048/tensorboard</a><br>Eval\
          \ accuracy is only 17%...</p>\n<p>IMO there's much more promise in fine-tuning\
          \ Whisper, e.g. on FLEURS I get 88% eval accuracy after just 3 epochs: <a\
          \ href=\"https://huggingface.co/sanchit-gandhi/whisper-medium-fleurs-lang-id\"\
          >https://huggingface.co/sanchit-gandhi/whisper-medium-fleurs-lang-id</a></p>\n\
          <p>See related PRs here: <a rel=\"nofollow\" href=\"https://github.com/huggingface/transformers/pull/21754\"\
          >https://github.com/huggingface/transformers/pull/21754</a><br>And here:\
          \ <a rel=\"nofollow\" href=\"https://github.com/huggingface/transformers/pull/21756\"\
          >https://github.com/huggingface/transformers/pull/21756</a></p>\n<p>I think\
          \ emotion classification would be cool! You can probably copy over the scripts\
          \ that I used for Whisper language identification and change the dataset\
          \ to an emotion classification one</p>\n"
        raw: "Hey @PranavB! I've tried fine-tuning AST for speech related tasks and\
          \ unfortunately the performance is not very good \U0001F605 My conclusion\
          \ is that there's too big a domain mis-match between the AST pre-training\
          \ data (generic audio sounds) and speech. You can see the checkpoint I trained\
          \ for language identification on the [FLEURS dataset](https://huggingface.co/datasets/google/fleurs)\
          \ here: https://huggingface.co/sanchit-gandhi/ast-fleurs-langid-max-length-2048/tensorboard\n\
          Eval accuracy is only 17%...\n\nIMO there's much more promise in fine-tuning\
          \ Whisper, e.g. on FLEURS I get 88% eval accuracy after just 3 epochs: https://huggingface.co/sanchit-gandhi/whisper-medium-fleurs-lang-id\n\
          \nSee related PRs here: https://github.com/huggingface/transformers/pull/21754\n\
          And here: https://github.com/huggingface/transformers/pull/21756\n\nI think\
          \ emotion classification would be cool! You can probably copy over the scripts\
          \ that I used for Whisper language identification and change the dataset\
          \ to an emotion classification one"
        updatedAt: '2023-03-03T13:53:04.121Z'
      numEdits: 2
      reactions: []
    id: 6401fb80c17fbf7a4f5d1601
    type: comment
  author: sanchit-gandhi
  content: "Hey @PranavB! I've tried fine-tuning AST for speech related tasks and\
    \ unfortunately the performance is not very good \U0001F605 My conclusion is that\
    \ there's too big a domain mis-match between the AST pre-training data (generic\
    \ audio sounds) and speech. You can see the checkpoint I trained for language\
    \ identification on the [FLEURS dataset](https://huggingface.co/datasets/google/fleurs)\
    \ here: https://huggingface.co/sanchit-gandhi/ast-fleurs-langid-max-length-2048/tensorboard\n\
    Eval accuracy is only 17%...\n\nIMO there's much more promise in fine-tuning Whisper,\
    \ e.g. on FLEURS I get 88% eval accuracy after just 3 epochs: https://huggingface.co/sanchit-gandhi/whisper-medium-fleurs-lang-id\n\
    \nSee related PRs here: https://github.com/huggingface/transformers/pull/21754\n\
    And here: https://github.com/huggingface/transformers/pull/21756\n\nI think emotion\
    \ classification would be cool! You can probably copy over the scripts that I\
    \ used for Whisper language identification and change the dataset to an emotion\
    \ classification one"
