          <p>These are a few of the things I tried:</p>

          <p>1:<br>lags_sequence = [] (empty list)<br>input_size = 5<br>context_length
          = 200<br>prediction_length = 50<br>Result: Exception trying to <code>max(self.config.lags_sequence)</code>
