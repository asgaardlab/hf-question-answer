          case. As the info on these arguments is fairly sparse currently, I''d really
          like any additional explanation and recommendations regarding what I should
          be using as config arguments.</p>

          <p>Each of my examples is a 200-day vector, in which each day has 5 features.
          (So tensor.Size = (200,5))<br>I''ll want to predict 50 days ahead, also
          5 features each day. (So tensor.Size = (50,5))</p>

          <p>I''m not very sure of what the lags should be, as I want to use the whole
          input sequence as context features to the Transformer model.<br>I may also
          be confused as to what the input_size, context_length, and prediction length
