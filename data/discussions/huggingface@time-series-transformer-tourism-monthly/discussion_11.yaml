        html: '<p>so the time index is encoded by first initializing the appropriate
          classes e.g. for hourly data we will use hour of day, day of week, day of
          month, day of year <a rel="nofollow" href="https://github.com/awslabs/gluonts/blob/dev/src/gluonts/time_feature/_base.py#L215">https://github.com/awslabs/gluonts/blob/dev/src/gluonts/time_feature/_base.py#L215</a></p>

          <p>and then mapping the datetime index with these features and then stacking
          the resulting features so that it becomes a 4-dim vector for hourly data
          at each time point</p>

          <p>the process is explained more here <a href="https://huggingface.co/blog/informer">https://huggingface.co/blog/informer</a>
          (see Step 4)</p>

          <p>note the feature size (2) in your example above is determined by the
          freq resolution you need... for millisecond data this feature size will
          be larger and for quarterly data it will be smaller...</p>

          '
