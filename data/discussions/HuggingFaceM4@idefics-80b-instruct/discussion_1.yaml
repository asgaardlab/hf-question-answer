        html: '<p>Hi, thanks for your question!<br>It''s not a straightforward question.<br>We
          argue that it is comparable in the "this is not the same task" sense. COCO
          (as an image captioning task) was part of the training and evaluation suite.
          however, VQA was not part of the evaluation suite.<br>Although some of the
          images might be in the training, it is also very unlikely that any of the
          qa samples would be in the training text verbatim, which makes it questionable
          whether there is leakage.</p>

          '
        raw: 'Hi, thanks for your question!

          It''s not a straightforward question.

          We argue that it is comparable in the "this is not the same task" sense.
          COCO (as an image captioning task) was part of the training and evaluation
          suite. however, VQA was not part of the evaluation suite.

          Although some of the images might be in the training, it is also very unlikely
          that any of the qa samples would be in the training text verbatim, which
          makes it questionable whether there is leakage.'
