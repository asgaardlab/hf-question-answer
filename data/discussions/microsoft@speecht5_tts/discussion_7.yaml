  content: 'A text-to-audio pipeline is now available: https://github.com/huggingface/transformers/pull/24952,
    supporting SpeechT5 and Bark. Usage is as follows:

    ```

    from transformers import pipeline


    classifier = pipeline(model="suno/bark")

    output = pipeline("Hey it''s HuggingFace on the phone!")

    audio = output["audio"]

    sampling_rate = output["sampling_rate"]

    ```


    Next step is to create a corresponding inference widget for it, cc @mishig.'
