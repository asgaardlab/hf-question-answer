        html: '<p>Hi!</p>

          <p>I found out the problem. This error happened because I didn''t set the
          parameter return_tensors="pt" when initializing the tokenizer. I saw the
          example for using the truncation option and the "return_tensors" parameter
          was missing.</p>

          <p>Thank you so much!</p>

          '
        raw: 'Hi!


          I found out the problem. This error happened because I didn''t set the parameter
          return_tensors="pt" when initializing the tokenizer. I saw the example for
          using the truncation option and the "return_tensors" parameter was missing.


          Thank you so much!'
