          .safetensors. This process should yield the same files as those found in
          this repository.</p>

          <pre><code class="language-bash">pip install diffusers==0.16.1

          git <span class="hljs-built_in">clone</span> https://github.com/huggingface/diffusers.git

          <span class="hljs-built_in">cd</span> diffusers

          git checkout refs/tags/v0.16.1

          python scripts/convert_original_stable_diffusion_to_diffusers.py --checkpoint_path
          realisticVisionV51_v51VAE-inpainting.safetensors --original_config_file
          v1-inpainting-inference.yaml --image_size 512 --from_safetensors --dump_path
          realisticVisionV51_v51VAE-inpainting --half --extract_ema

