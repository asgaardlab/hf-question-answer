        raw: "Hey no3 \U0001F44B, \n\n Your model repository seems to contain a stable\
          \ diffusion checkpoint. We have noticed that your scheduler config currently\
          \ does not correctly work with the [DDIMScheduler](https://huggingface.co/docs/diffusers/main/en/api/schedulers#diffusers.DDIMScheduler)\
