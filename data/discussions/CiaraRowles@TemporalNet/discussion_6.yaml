        html: '<p>I conducted a lot of tests and it was a rare case that I managed
          to avoid increasing the contrast of the image. Due to the fact that the
          next frame is processed by HED and due to the fact that the contrast has
          increased, it gives even more edges for which it can catch, which interferes
          with stability.<br>I am very interested in creating a tool and a pipeline
          for stylizing a video or, for example, editing it using SD with high stability
          and creativity. I do a lot of research, testing and analyzing. I would like
          to work together and share knowledge and continue working on TemporalNet.
          I wanted to make a similar model for ControlNet myself as soon as it came
          out, but I''m not a programmer at all, although I understand some things.
          You did a great job.</p>

