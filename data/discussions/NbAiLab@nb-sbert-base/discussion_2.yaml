        html: '<p>Hi.</p>

          <p>The sequence length of 75 comes from <a rel="nofollow" href="https://github.com/UKPLab/sentence-transformers/blob/master/examples/training/nli/training_nli_v2.py#L33">the
          training script we use</a>.<br>The other one seems to come from <a rel="nofollow"
          href="https://discuss.huggingface.co/t/tokenizers-what-this-max-length-number/28484">having
          no max length</a>. The nb-bert-base model has the same value.<br>The correct
          one would be 75, but I wouldn''t be surprised if you could change max length
          and input sequences up to 512 with good success.</p>

          '
        raw: 'Hi.


          The sequence length of 75 comes from [the training script we use](https://github.com/UKPLab/sentence-transformers/blob/master/examples/training/nli/training_nli_v2.py#L33).

          The other one seems to come from [having no max length](https://discuss.huggingface.co/t/tokenizers-what-this-max-length-number/28484).
          The nb-bert-base model has the same value.

          The correct one would be 75, but I wouldn''t be surprised if you could change
          max length and input sequences up to 512 with good success.'
