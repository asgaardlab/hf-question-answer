  author: tloen
  content: "1) OpenAI doesn't prohibit the use of its outputs for developing competing\
    \ models, only the use of its API. I didn't make any requests to the API \u2014\
    \ that was Tatsu's folks! I just took their dataset and am using it non-commercially.\n\
    \n2) The repo only contains LoRA weights, which are a sort of \"diff\" between\
    \ the base model and the adapted model. Think about it like a FOSS program built\
    \ for Windows :)"
