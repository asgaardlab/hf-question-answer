        html: "<p>I've a serious question:</p>\n<p>How can be this model here MIT\
          \ licensed, when it is based on Stanford Alpaca, which in turn is based\
          \ on LLaMA, and which in turn again it is based on OpenAI\u2019s text-davinci-003,\
          \ whose terms of use prohibit developing models that compete with OpenAI?\
          \ </p>\n<p>Quote: \"We emphasize that Alpaca is intended only for academic\
          \ research and any commercial use is prohibited. There are three factors\
          \ in this decision: First, Alpaca is based on LLaMA, which has a non-commercial\
          \ license, so we necessarily inherit this decision. Second, the instruction\
          \ data is based on OpenAI\u2019s text-davinci-003, whose terms of use prohibit\
          \ developing models that compete with OpenAI. Finally, we have not designed\
          \ adequate safety measures, so Alpaca is not ready to be deployed for general\
          \ use.\"</p>\n<p>Can you explain to me how this is possible? Because that\
          \ might be a gross licence violation, as much as I would like to see such\
          \ a model licensed as MIT, ZLIB or BSD. :-) </p>\n"
