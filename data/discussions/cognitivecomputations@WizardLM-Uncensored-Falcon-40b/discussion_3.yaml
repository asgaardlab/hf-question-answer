        html: "<p>I was able to run on oobabooga<br>using 2x 3090 </p>\n<ol>\n<li>install\
          \ oobabooga</li>\n<li>download TheBloke's 4-bit gptq into 'models' directory</li>\n\
          <li>modify the following files</li>\n</ol>\n<pre><code>modules/models.py\
          \ -&gt;\n          config = AutoConfig.from_pretrained(path_to_model, trust_remote_code=True)\n\
          modules/AutoGPTQ_loader.py -&gt;\n     # Define the params for AutoGPTQForCausalLM.from_quantized\n\
          \    params = {\n        ...\n        \"trust_remote_code\": True,\n   \
          \     ...\n    }\n</code></pre>\n<ol start=\"4\">\n<li>run ooba <code>python\
          \ server.py --listen --model_type llama --wbits 4 --groupsize -1 --auto-devices</code></li>\n\
          <li>in models tab, select WizardLM-Uncensored-Falcon-40b</li>\n<li>if it\
          \ doesn't load, choose 4-bit and reload</li>\n<li>in instructions tab choose\
          \ prompt instruct-wizardlm</li>\n<li>ask your question.  It's slow but it\
          \ works.  The answers are spectacular.</li>\n</ol>\n"
        raw: "I was able to run on oobabooga\nusing 2x 3090 \n\n1) install oobabooga\n\
          2) download TheBloke's 4-bit gptq into 'models' directory\n3) modify the\
