  content: "I was able to run on oobabooga\nusing 2x 3090 \n\n1) install oobabooga\n\
    2) download TheBloke's 4-bit gptq into 'models' directory\n3) modify the following\
    \ files\n\n```\nmodules/models.py ->\n          config = AutoConfig.from_pretrained(path_to_model,\
    \ trust_remote_code=True)\nmodules/AutoGPTQ_loader.py ->\n     # Define the params\
    \ for AutoGPTQForCausalLM.from_quantized\n    params = {\n        ...\n      \
    \  \"trust_remote_code\": True,\n        ...\n    }\n```\n\n4) run ooba `python\
    \ server.py --listen --model_type llama --wbits 4 --groupsize -1 --auto-devices`\n\
    5) in models tab, select WizardLM-Uncensored-Falcon-40b\n6) if it doesn't load,\
    \ choose 4-bit and reload\n7) in instructions tab choose prompt instruct-wizardlm\n\
    8) ask your question.  It's slow but it works.  The answers are spectacular."
