          \ = {'ctc_linear', 'blank_index', 'coverage_penalty', 'ctc_weight'}\n  \
          \      # Filter out ignored arguments from kwargs\n        filtered_kwargs\
          \ = {key: value for key, value in kwargs.items() if key not in ignore_args}\n\
          \n        super(S2SRNNBeamSearcher, self).__init__(**filtered_kwargs)\n\
          </code></pre>\n"
        raw: "What solved it for me was using it through github and making custom\
          \ changes.\n```\ngit clone https://github.com/speechbrain/speechbrain.git\n\
          cd speechbrain\npip install -r requirements.txt\npip install --editable\
          \ .\n```\nAfter this, I added the following lines in the definition of S2SRNNBeamSearcher\
          \ at https://github.com/speechbrain/speechbrain/blob/develop/speechbrain/decoders/seq2seq.py#L1433\n\
          ```\n        # Define a set of arguments to ignore\n        ignore_args\
          \ = {'ctc_linear', 'blank_index', 'coverage_penalty', 'ctc_weight'}\n  \
          \      # Filter out ignored arguments from kwargs\n        filtered_kwargs\
          \ = {key: value for key, value in kwargs.items() if key not in ignore_args}\n\
          \n        super(S2SRNNBeamSearcher, self).__init__(**filtered_kwargs)\n\
          ```\n"
