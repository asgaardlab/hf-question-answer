          but not with any of my other models, even if they use the same encoder (<a
          href="https://huggingface.co/tomaarsen/span-marker-bert-base-fewnerd-fine-super">tomaarsen/span-marker-bert-base-fewnerd-fine-super</a>).
          I''ll try to dig into this more.</p>

          <p>It''s interesting that the performance seems unaffected: I ran the model
          against the <a href="https://huggingface.co/datasets/acronym_identification/viewer/default/validation">validation
          set</a> and it''s still 91.96 F1, despite getting the warning.</p>

          <p>For the time being - I wouldn''t worry too much about the warning. There''s
          probably ways to silence it, but it shouldn''t affect the model performance.</p>

          '
