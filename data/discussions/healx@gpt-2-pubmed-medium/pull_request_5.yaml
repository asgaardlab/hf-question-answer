          \ di tahun 1957.<br>Rencana pemindahan IKN oleh Pemerintahan Joko Widodo\
          \ - Jusuf Kalla dan berlanjut periode Joko Widodo-Ma\u2019ruf Amien. Meskipun\
          \ diputuskan ditunda akibat bencana pandemi Covid-19 di tahun 2020, namun\
          \ aspek politik pemerintahan dari rencana tersebut tetap penting untuk dibahas.\
