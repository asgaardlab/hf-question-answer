          \ Kota Nusantara sudah resmi setelah disahkan Undang-Undang Nomor 3 Tahun\
          \ 2022 tentang Ibu Kota Nusantara. Disahkannya UU IKN sebagai bentuk politik\
          \ hukum dari pemerintah untuk mewujudkan tujuan bernegara sesuai dengan\
          \ pembukaan UUD 1945, dan sesuai dengan landasan filosofis, yuridis dan\
          \ sosiologis dalam memenuhi kebutuhan masyarakat Indonesia dalam rangka\
          \ mewujudkan kesejahteraan masyarakat diseluruh Indonesia, mengingat urgennya\
          \ pemindahan Ibu Kota dari Jakarta ke Ibu Kota baru demi masa depan negara\
          \ kita, mengingat beban Pulau Jawa khususnya Kota Jakarta dan sekitarnya\
          \ sudah sangat berat yang dikhwatirkan akan mengancam kelestarian lingkungan\
          \ hidup, disamping itu, dengan dipindahkannya Ibu Kota ke kabupaten Penajam\
          \ Paser Utara Kalimantan Timur adalah untuk pemerataan pembangunan dan peningkatan\
          \ perekonomian wilayah Indonesia Tengah dan Indonesia Timur. \nA.\tUU Nomor\
          \ 3 Tahun 2022 Tentang Ibukota Negara\nSetelah melalui berbagai pro dan\
          \ kontra berkaitan dengan rencana pemindahan Ibu Kota Jakarta ke Kabupaten\
          \ Penajam Paser Utara Provinsi Kalimantan Timur, akhirnya pada tanggal 18\
          \ Januari 2022, Undang-Undang Nomor 3 Tahun 2022 tentang Ibu Kota Nusantara\
          \ (selanjutnya disebut UU IKN) terealisasi. Pembentukan Undang-Undang ini\
          \ didasarkan pada kebutuhan perluasan kawasan Ibu Kota, yang selama ini\
          \ pusat perekonomian dan bisnis mayoritas bertumpu di Jakarta dan padatnya\
          \ penduduk di pulau Jawa, maka untuk meratakan pembangunan dan meningkatkan\
          \ perekonomian di daerah, dan pemindahan Ibu Kota negara harus secepatnya\
          \ dilaksanakan. \nProblematika komunikasi muncul karena proses perumusan\
          \ dan pembentukan kebijakannya berlangsung sangat cepat. Sebagai gambaran,\
          \ penyusunan UU IKN yang hanya kurang dari dua bulan.Bagaimanapun pemindahan\
          \ IKN ini merupakan sebuah proyek besar dengan pendanaan mencapai Rp 466\
          \ triliun. Namun dalam proses perumusan dan pembentukan kebijakannya berlangsung\
          \ sangat cepat. Sebagai gambaran, penyusunan UU IKN yang hanya kurang dari\
          \ dua bulan. Maka bisa dipahami ketika banyak orang tidak tahu persis, apa\
          \ alasan sesungguhnya kebijakan pemindahan IKN itu selain soal pemerataan\
          \ ekonomi. Akibatnya hal ini memicu rasa ingin tahu lebih mendalam mengenai\
          \ persoalan ini. Mengingat ada hak publik untuk tahu (right to know) mengenai\
          \ informasi publik (right to information) yang dijamin oleh UU Keterbukaan\
          \ Informasi Publik (UU KIP No.14/2008) dan konstitusi UUD 1945 pasal 28F.\
          \ Yaitu bahwa, \u201CSetiap orang berhak berkomunikasi dan memperoleh informasi\
          \ guna mengembangkan pribadi dan lingkungan sosialnya, serta berhak mencari\
          \ memperoleh, memiliki, menyimpan, mengolah dan menyampaikan informasi dengan\
          \ menggunakan semua jenis saluran yang tersedia\u201D. \nAlasan pemindahan\
          \ Ibu Kota ke Kabupaten Penajam Paser Utara selain karena beban pulau jawa\
          \ yang sudah terlalu padat, dan pemerataan pembangunan perekonomian ke daerah-daerah,\
          \ juga untuk menghapus kesan \u2018\u2018jawasentris\u2019\u2019 sehingga\
          \ kontribusi di pulau lain juga harus ditingkatkan. Alasan lainnya adalah\
          \ ketersediaan air bersih di pulau Jawa yang sudah mulai mengkhawatirkan,\
          \ sehingga dengan dipindahkannya Ibu Kota ke tempat baru, diharapkan akan\
          \ menekan krisis air bersih di pulau jawa, khususnya di Jabodetabek. Alasan\
          \ berikutnya adalah konversi lahan di Pulau Jawa paling besar dibandingkan\
          \ pulau-pulau lain di Indonesia, yakni mencapai lima kali lipat dibandingkan\
          \ Pulau Kalimantan yang diprediksi akan meningkat menjadi 11,08 persen pada\
          \ tahun 2030 dari sebelumnya 9,29 persen di tahun 2010. \nAlasan selanjutnya,\
          \ pemindahan Ibu Kota ini adalah tingginya urbanisasi di kawasan Jakarta\
          \ dan Jabodetabekpunjur (Jakarta, Bogor, Tangerang, Bekasi, Puncak, Cianjur).\
          \ Bahkan pada tahun 2013 Jakarta sendiri dinobatkan sebagai kota kesepuluh\
          \ dengan jumlah penduduk terpadat di dunia, dan meningkat menjadi urutan\
          \ kesembilan pada tahun 2017. Alasan yang terakhir adalah ancaman banjir,\
          \ gempa bumi, dan tanah turun di Jakarta, sebab dengan meningkatnya beban\
          \ Jakarta, akan berdampak pada penurunan daya dukung lingkungan dan besarnya\
          \ kerugian ekonomi, seperti banjir, tanah turun, muka air laut naik, dan\
          \ pencemaran air sungai.  Adapun pemilihan Kalimantan Timur sebagai lokasi\
          \ baru IKN karena mempertimbangkan beberapa hal. Antara lain lokasi yang\
          \ aman dan minim ancaman bencana dan aksesibilitas lokasi yang tinggi terhadap\
          \ kota yang sudah berkembang. Kemudian ketersediaan sumber air baku, ketersediaan\
          \ lahan luas milik pemerintah atau BUMN. Sehingga mengurangi biaya yang\
          \ dibutuhkan, dan potensi konflik sosial yang rendah.\n\nB.\tSimbol Identitas\
          \ Bangsa\n\u201CIbukota Negara\u201D adalah frasa yang bermartabat dan dianggap\
          \ penting. Pandangan strategis kenegaraan terhadap frasa dimaksud diletakkan\
          \ pada penyebutannya dua kali dalam konstitusi. Dalam Undang-Undang Dasar\
          \ Negara Republik Indonesia Tahun 1945 (UUD NRI 1945), Ibukota negara merupakan\
          \ simbol identitas bangsa, sama halnya dengan bendera negara yaitu Sang\
          \ Merah Putih (Pasal 35). Bahasa Indonesia (Pasal 36). Lambang negara ialah\
          \ Garuda Pancasila dengan semboyan Bhinneka Tunggal Ika (Pasal 36), dan\
          \ lagu kebangsaan ialah Indonesia Raya (Pasal 36B). Dimensi bernegara IKN\
          \ semakin kental melekat dalam konstitusi, karena secara eksplisit menentukan\
          \ MPR bersidang di Ibukota Negara, sesuai bunyi Pasal 2 ayat (2) UUD 1945.\
          \ Hal menarik terkait konstitusi dan simbol identitas bangsa, bisa dilihat\
          \ pada Bab III UUD 1945 terkait Kekuasaan Pemerintahan Negara. Dalam konteks\
          \ ini, Presiden dan Wakil Presiden tidak disebutkan ketentuannya adalah\
          \ berkedudukan di IKN dalam ketentuan di Konstitusi. Demikian halnya dengan\
          \ DPR dan DPD yang tidak dibunyikan terkait kedudukannya di Ibu Kota Negara.\
          \ Sebaliknya, Badan Pemeriksa Keuangan (BPK) disebutkan dalam konstitusi\
          \ sebagai lembaga yang berkedudukan di IKN, yaitu di Pasal 23 G UUD 1945.\
          \ \nSesudah Pansus DPR RI tentang Rencana Pemindahan IKN terbentuk pada\
          \ 16 September 2019, maka saat itu publik mulai mengkritisi ketentuan konstitusi\
          \ yang mengatur terkait wilayah Negara Kesatuan RI. Selama ini Undang-Undang\
          \ No. 29 Tahun 2007 menjadi ketentuan yang melegalisasi Provinsi DKI Jakarta\
          \ sebagai Ibukota NKRI. Keberadaan undang undang yang nantinya mengatur\
          \ mengenai Ibu Kota Negara Kesatuan RI dengan kondisi yang mempertimbangkan\
          \ Pasal 18 UUD NRI 1945 terkait ketentuan yang membatasi secara limitatif\
          \ wilayah NKRI yang terbagi atas daerah daerah provinsi dan daerah provinsi\
          \ dibagi atas kabupaten dan kota. \nKeberadaan IKN sebagai simbol identitas\
          \ bangsa yang sangat penting dalam rangka membangun landasan nasionalisme,\
          \ tidak dapat dicapai dalam konteks yang sekejap. Upaya menuju langkah-langkah\
          \ pemindahan IKN oleh pemerintahan Joko Widodo saat ini, memerlukan tahapan\
          \ perencanaan dan pelaksanaannya yang matang. Misalnya, sejak awal sudah\
          \ dapat diidentifikasi jenis-jenis pekerjaan apa saja yang diperlukan pada\
          \ berbagai tahapan, agar nantinya pemerintah dapat memberikan pendidikan\
          \ yang tepat bagi penduduk di kawasan terpilih. Dengan demikian saat diperlukan\
          \ nantinya, penduduk lokal bisa ikut terlibat dalam pembangunan.  Keberadaan\
          \ IKN sebagai simbol identitas bangsa, diharapkan dapat menjadi wadah yang\
          \ menaungi keberagaman latar belakang identitas sosial kemasyarakatan dan\
          \ perkembangan ekonomi warganya. Cermin dari simbol identitas bangsa penting\
          \ bagi Indonesia dengan karakteristik kewilayahan dan kemasyarakatan yang\
          \ bermukim di dalamnya agar dapat terbentuk solidaritas gotong royong sesuai\
          \ ideologi Pancasila. Ini sekaligus menjadi penting sebagai landasan dalam\
          \ rangka mencegah terjadi konflik sosial antar warga.\nPilhan politik memindahkan\
          \ IKN ke Kaltim sering dikaitkan dengan realitas relatif amannya daerah\
          \ ini dari konflik antar komunitas, utamanya terkait relasi antar etnis.\
