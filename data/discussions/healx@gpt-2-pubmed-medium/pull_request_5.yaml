          \ masih kuat berkembang. Selain itu rencana pemindahan IKN menjadi ideologi\
          \ pembangunan bagi Pemerintahan Jokowi-Ma\u2019ruf Amien yang tetap dipegang\
          \ kuat setelah Pemilu 2019. Menteri PPN/Kepala Bappenas, Suharso Monoarfa\
          \ mengatakan proses dukungan pada tim komunikasi dan koordinasi strategis\
          \ tetap mendapat alokasi anggaran di tahun 2021.  Kajian terkait aspek-aspek\
          \ bersifat politik yang menyangkut rencana pemindahan itu sendiri masih\
          \ penting kiranya dilakukan. Hal ini mengingat keputusan politik atas agenda\
          \ pemindahan IKN itu sendiri sudah memiliki dukungan politik yang kuat dari\
          \ DPR setelah menerima laporan dari Panitia Khusus (Pansus) DPR RI terkait\
          \ Kajian Rencana Pemindahan Ibukota Negara, pada Rapat Paripurna DPR RI,\
          \ 30 September 2020.<br>IKN yang bukan hanya sekedar pada pemindahan lokasi\
          \ fisik semata, tetapi juga adanya budaya kerja dan politik demokrasi yang\
          \ semakin kondusif. Ini menjadi tantangan tersendiri pada saat pemindahan\
          \ IKN bukan hanya secara politis pada tataran yang ingin diwariskan rezim\
          \ pada generasi bangsa berikutnya di masa mendatang. Tetapi juga pada partisipasi\
          \ warga dalam pembangunan dan iklim demokrasi yang semakin positif bagi\
          \ kepentingan masyarakat yang lebih luas. Wacana terkait IKN yang kemungkinan\
          \ mengambil bentuk semacam badan otorita membuka ruang yang sangat luas\
          \ bagi penerapan konsep kewirausahaan birokrasi dalam menjalankan politik\
          \ pemerintahan dan bisnis, serta relasi kemasyarakatannya.<br>Pemindahan\
          \ Ibu Kota Nusantara sudah resmi setelah disahkan Undang-Undang Nomor 3\
          \ Tahun 2022 tentang Ibu Kota Nusantara. Disahkannya UU IKN sebagai bentuk\
