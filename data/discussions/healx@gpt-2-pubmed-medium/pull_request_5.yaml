    \ Jawa paling besar dibandingkan pulau-pulau lain di Indonesia, yakni mencapai\
    \ lima kali lipat dibandingkan Pulau Kalimantan yang diprediksi akan meningkat\
    \ menjadi 11,08 persen pada tahun 2030 dari sebelumnya 9,29 persen di tahun 2010.\
    \ \nAlasan selanjutnya, pemindahan Ibu Kota ini adalah tingginya urbanisasi di\
    \ kawasan Jakarta dan Jabodetabekpunjur (Jakarta, Bogor, Tangerang, Bekasi, Puncak,\
    \ Cianjur). Bahkan pada tahun 2013 Jakarta sendiri dinobatkan sebagai kota kesepuluh\
    \ dengan jumlah penduduk terpadat di dunia, dan meningkat menjadi urutan kesembilan\
    \ pada tahun 2017. Alasan yang terakhir adalah ancaman banjir, gempa bumi, dan\
    \ tanah turun di Jakarta, sebab dengan meningkatnya beban Jakarta, akan berdampak\
    \ pada penurunan daya dukung lingkungan dan besarnya kerugian ekonomi, seperti\
    \ banjir, tanah turun, muka air laut naik, dan pencemaran air sungai.  Adapun\
    \ pemilihan Kalimantan Timur sebagai lokasi baru IKN karena mempertimbangkan beberapa\
    \ hal. Antara lain lokasi yang aman dan minim ancaman bencana dan aksesibilitas\
    \ lokasi yang tinggi terhadap kota yang sudah berkembang. Kemudian ketersediaan\
    \ sumber air baku, ketersediaan lahan luas milik pemerintah atau BUMN. Sehingga\
    \ mengurangi biaya yang dibutuhkan, dan potensi konflik sosial yang rendah.\n\n\
    B.\tSimbol Identitas Bangsa\n\u201CIbukota Negara\u201D adalah frasa yang bermartabat\
    \ dan dianggap penting. Pandangan strategis kenegaraan terhadap frasa dimaksud\
    \ diletakkan pada penyebutannya dua kali dalam konstitusi. Dalam Undang-Undang\
    \ Dasar Negara Republik Indonesia Tahun 1945 (UUD NRI 1945), Ibukota negara merupakan\
    \ simbol identitas bangsa, sama halnya dengan bendera negara yaitu Sang Merah\
    \ Putih (Pasal 35). Bahasa Indonesia (Pasal 36). Lambang negara ialah Garuda Pancasila\
    \ dengan semboyan Bhinneka Tunggal Ika (Pasal 36), dan lagu kebangsaan ialah Indonesia\
    \ Raya (Pasal 36B). Dimensi bernegara IKN semakin kental melekat dalam konstitusi,\
    \ karena secara eksplisit menentukan MPR bersidang di Ibukota Negara, sesuai bunyi\
    \ Pasal 2 ayat (2) UUD 1945. Hal menarik terkait konstitusi dan simbol identitas\
    \ bangsa, bisa dilihat pada Bab III UUD 1945 terkait Kekuasaan Pemerintahan Negara.\
    \ Dalam konteks ini, Presiden dan Wakil Presiden tidak disebutkan ketentuannya\
    \ adalah berkedudukan di IKN dalam ketentuan di Konstitusi. Demikian halnya dengan\
    \ DPR dan DPD yang tidak dibunyikan terkait kedudukannya di Ibu Kota Negara. Sebaliknya,\
    \ Badan Pemeriksa Keuangan (BPK) disebutkan dalam konstitusi sebagai lembaga yang\
    \ berkedudukan di IKN, yaitu di Pasal 23 G UUD 1945. \nSesudah Pansus DPR RI tentang\
    \ Rencana Pemindahan IKN terbentuk pada 16 September 2019, maka saat itu publik\
    \ mulai mengkritisi ketentuan konstitusi yang mengatur terkait wilayah Negara\
    \ Kesatuan RI. Selama ini Undang-Undang No. 29 Tahun 2007 menjadi ketentuan yang\
    \ melegalisasi Provinsi DKI Jakarta sebagai Ibukota NKRI. Keberadaan undang undang\
    \ yang nantinya mengatur mengenai Ibu Kota Negara Kesatuan RI dengan kondisi yang\
    \ mempertimbangkan Pasal 18 UUD NRI 1945 terkait ketentuan yang membatasi secara\
    \ limitatif wilayah NKRI yang terbagi atas daerah daerah provinsi dan daerah provinsi\
    \ dibagi atas kabupaten dan kota. \nKeberadaan IKN sebagai simbol identitas bangsa\
    \ yang sangat penting dalam rangka membangun landasan nasionalisme, tidak dapat\
    \ dicapai dalam konteks yang sekejap. Upaya menuju langkah-langkah pemindahan\
    \ IKN oleh pemerintahan Joko Widodo saat ini, memerlukan tahapan perencanaan dan\
    \ pelaksanaannya yang matang. Misalnya, sejak awal sudah dapat diidentifikasi\
    \ jenis-jenis pekerjaan apa saja yang diperlukan pada berbagai tahapan, agar nantinya\
    \ pemerintah dapat memberikan pendidikan yang tepat bagi penduduk di kawasan terpilih.\
    \ Dengan demikian saat diperlukan nantinya, penduduk lokal bisa ikut terlibat\
    \ dalam pembangunan.  Keberadaan IKN sebagai simbol identitas bangsa, diharapkan\
    \ dapat menjadi wadah yang menaungi keberagaman latar belakang identitas sosial\
    \ kemasyarakatan dan perkembangan ekonomi warganya. Cermin dari simbol identitas\
    \ bangsa penting bagi Indonesia dengan karakteristik kewilayahan dan kemasyarakatan\
    \ yang bermukim di dalamnya agar dapat terbentuk solidaritas gotong royong sesuai\
    \ ideologi Pancasila. Ini sekaligus menjadi penting sebagai landasan dalam rangka\
    \ mencegah terjadi konflik sosial antar warga.\nPilhan politik memindahkan IKN\
    \ ke Kaltim sering dikaitkan dengan realitas relatif amannya daerah ini dari konflik\
    \ antar komunitas, utamanya terkait relasi antar etnis. Kesadaran atas perlunya\
    \ dihindari konflik etnis yang pernah terjadi Kalimantan Barat (Kalbar), dalam\
    \ peristiwa di Kabupaten Sambas, antara etnis Madura dan Dayak, di Kalimantan\
    \ Selatan (Kalsel), saat terjadi peristiwa di Kabupaten Sampit, di tahun 1997,\
    \ misalnya, telah melahirkan Forum Komunikasi Persaudaraan Antar Masyarakat Kalimantan\
    \ Timur (FPKMT), pada 26 Januari 1999. Hal yang penting pula dicatat di Kaltim,\
    \ adalah amalgamasi yang terjadi disetiap sektor kehiduupan, sehingga Kaltim terbebas\
    \ dari konflik etnik yang tajam, meskipun ketegangan dalam skala terbatas bisa\
    \ terjadi. Komunitas Bugis misalnya, bisa tampil dominan dalam ranah politik dan\
    \ ekonomi sejak awal kedatangannya dan mampu menjadi komunitas yang mapan dalam\
    \ relasi antar etnis di Kaltim. Pemukiman komunitas etnis Bugis di Kaltim, khususnya\
    \ di Kota Samarinda, yang mampu menyesuaikan diri dengan lingkungan sekitar dan\
    \ berkontribusi signifikan bagi bagi pembentukan masyarakat multi etnis yang baru\
    \ yang didominasi oleh budaya Bugis.23 Dalam sejarahnya, jauh sebelum orang Jepang\
    \ merebut Pulau Kalimantan atau yang saat itu dikenal dengan sebutan Pulau Borneo,\
    \ dari Belanda, dan mendudukinya, orang Dayak, utamanya di Kalimantan Barat, sudah\
    \ berinteraksi dengan suku dan bangsa lain, baik lokal seperti suku Melayu maupun\
    \ pendatang seperti orang Tionghoa. Mereka tiba dan masuk daerah itu dalam suasana\
    \ kedamaian dan diterima oleh masyarakat Dayak. Mereka umumnya bermata pencaharian\
    \ sebagai pedagang, pekerja, atau petani. Interaksi sosial dan ekonomi mereka\
    \ dengan masyarakat Dayak umumnya berjalan baik. Namun dengan berjalannya waktu\
    \ dan posisi kaum pendatang semakin kuat, terutama di bidang perekonomian, maka\
    \ gesekan-gesekan pun timbul. Orang Tionghoa yang bergiat dalam bidang usaha semakin\
    \ kuat, sehingga sejak tahun 1777 mereka membentuk kongsi pertambangan dan perdagangan.\
    \ Kongsi-kongsi itu dalam perkembangan menjadi semakin besar dan merasa kuat,\
    \ sehingga mulai menimbulkan konflik dengan masyarakat lokal, baik Melayu maupun\
    \ Dayak. Pengasa kolonial Belanda juga tidak menyukai kehadiran kongsi-kongsi\
    \ yang semakin membesar itu, dan dianggap bisa menjadi pesaing dalam kekuasaannya.\
    \ \n\nC.\tAspek Politik\nPolitik hukum dalam setelah disahkannya UU IKN merupakan\
    \ bentuk pembangunan hukum nasional secara implisit mencerminkan bahwa sampai\
    \ saat ini di Indonesia masih terjadi proses perubahan sosial menuju ke arah modernisasi\
    \ yang dikemas dalam proses legislasi yang teratur dan berkelanjutan dengan memasukkan\
    \ atau memperhatikan aspek sosial kultural yang mendukung arah perubahan hukum\
    \ positif.16 Jika ditinjau dari perspektif politik, pembentukan UU IKN tersebut\
    \ dijadikan sebagai jaminan yuridis bahwa proses pemindahan IKN nantinya tidak\
    \ serta merta bisa dibatalkan. Dengan demikian, ada kontinuitas kebijakan yang\
    \ berkelanjutan meski terjadi pergantian pemegang kekuasaan, baik di rumpun eksekutif\
    \ maupun legislative. \nUntuk mewujudkan tujuan bernegara sebagaimana yang dinyatakan\
    \ dalam Pembukaan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, maka\
    \ disahkan UU IKN yang berlandaskan Pancasila, hal ini dilakukan sebagai upaya\
    \ memperbaiki tata kelola wilayah IKN yakni mewujudkan tujuan bernegara yaitu\
    \ melindungi segenap bangsa Indonesia dan seluruh tumpah darah Indonesia, memajukan\
    \ kesejahteraan umum, mencerdaskan kehidupan bangsa dan ikut melaksanakan ketertiban\
    \ dunia berdasarkan perdamaian abadi, dan keadilan sosial. \nTerdapat beberapa\
    \ muatan yang bersifat substansi dari aspek politik pemerintahan menyangkut rencana\
    \ IKN. Adapun muatan dimaksud yaitu meliputi: pusat pemerintahan dan bisnis, simbol\
    \ identitas bangsa, sisi regulasi, dan peta politik setempat, utamanya dari sudut\
    \ kepartaian. Keempat muatan dari aspek politik pemerintahan tersebut perlu dirangkai\
    \ dalam satu kesatuan yang utuh, karena kegagalan atas pemenuhan salah satu muatan\
    \ aspek tadi, maka menyebabkan rencana IKN tidak akan berjalan kondusif. Sebaliknya,\
    \ pemenuhan masing-masing muatan dari aspek politik pemerintahan yang saling mengisi\
    \ dan terintegrasi akan memudahkan tujuan rencana pemindahan IKN sejalan dengan\
    \ upaya peningkatan kapasitas pemerintahan guna melayani kebutuhan masyarakat\
    \ lokal setempat secara maksimal dan mendorong iklim demokratisasi di tingkat\
    \ nasional.\nAspek politik pemerintahan dari IKN diharapkan benar-benar menegakan\
    \ prinsip kedaulatan rakyat dalam kehidupan berbangsa dan bernegara. Ini menjadi\
    \ penting dalam konteks kelembagaan pemerintahannya yang dilakukan pemindahan\
    \ lokasi yang diharapkan bukan hanya berdampak secara fisik spasial, tetapi juga\
    \ dapat membentuk karakter kerja birokrasi yang semakin responsif dan mendorong\
    \ politik demokrasi. Melalui langkah pemindahan pusat pemerintahan demikian diharapkan\
    \ dapat memberikan dampak positif bagi pelayanan publik yang tidak lagi sekedar\
    \ pada formalitas prosedural, tetapi benar-benar merupakan upaya bagi pemberdayaan\
    \ masyarakat. Ini sejalan dengan konsepsi kewirausahaan bagi birokrasi yang disamping\
    \ menjalankan tugas kenegaraan bagi integrasi di antara segenal komponen bangsa,\
    \ juga mendorong partisipasi aktif warga dan inovatif terhadap proses pengambilan\
    \ kebijakan."
