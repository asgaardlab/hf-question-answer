          \ masyarakat lokal, baik Melayu maupun Dayak. Pengasa kolonial Belanda juga\
          \ tidak menyukai kehadiran kongsi-kongsi yang semakin membesar itu, dan\
          \ dianggap bisa menjadi pesaing dalam kekuasaannya. </p>\n<p>C.\tAspek Politik<br>Politik\
          \ hukum dalam setelah disahkannya UU IKN merupakan bentuk pembangunan hukum\
          \ nasional secara implisit mencerminkan bahwa sampai saat ini di Indonesia\
          \ masih terjadi proses perubahan sosial menuju ke arah modernisasi yang\
          \ dikemas dalam proses legislasi yang teratur dan berkelanjutan dengan memasukkan\
          \ atau memperhatikan aspek sosial kultural yang mendukung arah perubahan\
          \ hukum positif.16 Jika ditinjau dari perspektif politik, pembentukan UU\
          \ IKN tersebut dijadikan sebagai jaminan yuridis bahwa proses pemindahan\
          \ IKN nantinya tidak serta merta bisa dibatalkan. Dengan demikian, ada kontinuitas\
          \ kebijakan yang berkelanjutan meski terjadi pergantian pemegang kekuasaan,\
          \ baik di rumpun eksekutif maupun legislative.<br>Untuk mewujudkan tujuan\
          \ bernegara sebagaimana yang dinyatakan dalam Pembukaan Undang-Undang Dasar\
          \ Negara Republik Indonesia Tahun 1945, maka disahkan UU IKN yang berlandaskan\
          \ Pancasila, hal ini dilakukan sebagai upaya memperbaiki tata kelola wilayah\
          \ IKN yakni mewujudkan tujuan bernegara yaitu melindungi segenap bangsa\
          \ Indonesia dan seluruh tumpah darah Indonesia, memajukan kesejahteraan\
          \ umum, mencerdaskan kehidupan bangsa dan ikut melaksanakan ketertiban dunia\
          \ berdasarkan perdamaian abadi, dan keadilan sosial.<br>Terdapat beberapa\
          \ muatan yang bersifat substansi dari aspek politik pemerintahan menyangkut\
          \ rencana IKN. Adapun muatan dimaksud yaitu meliputi: pusat pemerintahan\
          \ dan bisnis, simbol identitas bangsa, sisi regulasi, dan peta politik setempat,\
          \ utamanya dari sudut kepartaian. Keempat muatan dari aspek politik pemerintahan\
          \ tersebut perlu dirangkai dalam satu kesatuan yang utuh, karena kegagalan\
          \ atas pemenuhan salah satu muatan aspek tadi, maka menyebabkan rencana\
          \ IKN tidak akan berjalan kondusif. Sebaliknya, pemenuhan masing-masing\
          \ muatan dari aspek politik pemerintahan yang saling mengisi dan terintegrasi\
          \ akan memudahkan tujuan rencana pemindahan IKN sejalan dengan upaya peningkatan\
          \ kapasitas pemerintahan guna melayani kebutuhan masyarakat lokal setempat\
          \ secara maksimal dan mendorong iklim demokratisasi di tingkat nasional.<br>Aspek\
          \ politik pemerintahan dari IKN diharapkan benar-benar menegakan prinsip\
          \ kedaulatan rakyat dalam kehidupan berbangsa dan bernegara. Ini menjadi\
          \ penting dalam konteks kelembagaan pemerintahannya yang dilakukan pemindahan\
          \ lokasi yang diharapkan bukan hanya berdampak secara fisik spasial, tetapi\
          \ juga dapat membentuk karakter kerja birokrasi yang semakin responsif dan\
          \ mendorong politik demokrasi. Melalui langkah pemindahan pusat pemerintahan\
          \ demikian diharapkan dapat memberikan dampak positif bagi pelayanan publik\
          \ yang tidak lagi sekedar pada formalitas prosedural, tetapi benar-benar\
          \ merupakan upaya bagi pemberdayaan masyarakat. Ini sejalan dengan konsepsi\
          \ kewirausahaan bagi birokrasi yang disamping menjalankan tugas kenegaraan\
          \ bagi integrasi di antara segenal komponen bangsa, juga mendorong partisipasi\
          \ aktif warga dan inovatif terhadap proses pengambilan kebijakan.</p>\n"
