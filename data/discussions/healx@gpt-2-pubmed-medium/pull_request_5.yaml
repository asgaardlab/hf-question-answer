          \ lingkungan sekitar dan berkontribusi signifikan bagi bagi pembentukan\
          \ masyarakat multi etnis yang baru yang didominasi oleh budaya Bugis.23\
          \ Dalam sejarahnya, jauh sebelum orang Jepang merebut Pulau Kalimantan atau\
          \ yang saat itu dikenal dengan sebutan Pulau Borneo, dari Belanda, dan mendudukinya,\
