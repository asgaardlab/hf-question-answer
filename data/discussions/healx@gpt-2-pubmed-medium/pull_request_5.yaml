          \ Barat (Kalbar), dalam peristiwa di Kabupaten Sambas, antara etnis Madura\
          \ dan Dayak, di Kalimantan Selatan (Kalsel), saat terjadi peristiwa di Kabupaten\
          \ Sampit, di tahun 1997, misalnya, telah melahirkan Forum Komunikasi Persaudaraan\
          \ Antar Masyarakat Kalimantan Timur (FPKMT), pada 26 Januari 1999. Hal yang\
          \ penting pula dicatat di Kaltim, adalah amalgamasi yang terjadi disetiap\
          \ sektor kehiduupan, sehingga Kaltim terbebas dari konflik etnik yang tajam,\
          \ meskipun ketegangan dalam skala terbatas bisa terjadi. Komunitas Bugis\
          \ misalnya, bisa tampil dominan dalam ranah politik dan ekonomi sejak awal\
          \ kedatangannya dan mampu menjadi komunitas yang mapan dalam relasi antar\
          \ etnis di Kaltim. Pemukiman komunitas etnis Bugis di Kaltim, khususnya\
          \ di Kota Samarinda, yang mampu menyesuaikan diri dengan lingkungan sekitar\
          \ dan berkontribusi signifikan bagi bagi pembentukan masyarakat multi etnis\
          \ yang baru yang didominasi oleh budaya Bugis.23 Dalam sejarahnya, jauh\
          \ sebelum orang Jepang merebut Pulau Kalimantan atau yang saat itu dikenal\
          \ dengan sebutan Pulau Borneo, dari Belanda, dan mendudukinya, orang Dayak,\
          \ utamanya di Kalimantan Barat, sudah berinteraksi dengan suku dan bangsa\
          \ lain, baik lokal seperti suku Melayu maupun pendatang seperti orang Tionghoa.\
          \ Mereka tiba dan masuk daerah itu dalam suasana kedamaian dan diterima\
          \ oleh masyarakat Dayak. Mereka umumnya bermata pencaharian sebagai pedagang,\
          \ pekerja, atau petani. Interaksi sosial dan ekonomi mereka dengan masyarakat\
          \ Dayak umumnya berjalan baik. Namun dengan berjalannya waktu dan posisi\
          \ kaum pendatang semakin kuat, terutama di bidang perekonomian, maka gesekan-gesekan\
          \ pun timbul. Orang Tionghoa yang bergiat dalam bidang usaha semakin kuat,\
          \ sehingga sejak tahun 1777 mereka membentuk kongsi pertambangan dan perdagangan.\
          \ Kongsi-kongsi itu dalam perkembangan menjadi semakin besar dan merasa\
          \ kuat, sehingga mulai menimbulkan konflik dengan masyarakat lokal, baik\
          \ Melayu maupun Dayak. Pengasa kolonial Belanda juga tidak menyukai kehadiran\
          \ kongsi-kongsi yang semakin membesar itu, dan dianggap bisa menjadi pesaing\
          \ dalam kekuasaannya. \n\nC.\tAspek Politik\nPolitik hukum dalam setelah\
          \ disahkannya UU IKN merupakan bentuk pembangunan hukum nasional secara\
          \ implisit mencerminkan bahwa sampai saat ini di Indonesia masih terjadi\
          \ proses perubahan sosial menuju ke arah modernisasi yang dikemas dalam\
          \ proses legislasi yang teratur dan berkelanjutan dengan memasukkan atau\
          \ memperhatikan aspek sosial kultural yang mendukung arah perubahan hukum\
          \ positif.16 Jika ditinjau dari perspektif politik, pembentukan UU IKN tersebut\
          \ dijadikan sebagai jaminan yuridis bahwa proses pemindahan IKN nantinya\
          \ tidak serta merta bisa dibatalkan. Dengan demikian, ada kontinuitas kebijakan\
          \ yang berkelanjutan meski terjadi pergantian pemegang kekuasaan, baik di\
          \ rumpun eksekutif maupun legislative. \nUntuk mewujudkan tujuan bernegara\
          \ sebagaimana yang dinyatakan dalam Pembukaan Undang-Undang Dasar Negara\
          \ Republik Indonesia Tahun 1945, maka disahkan UU IKN yang berlandaskan\
          \ Pancasila, hal ini dilakukan sebagai upaya memperbaiki tata kelola wilayah\
          \ IKN yakni mewujudkan tujuan bernegara yaitu melindungi segenap bangsa\
          \ Indonesia dan seluruh tumpah darah Indonesia, memajukan kesejahteraan\
          \ umum, mencerdaskan kehidupan bangsa dan ikut melaksanakan ketertiban dunia\
          \ berdasarkan perdamaian abadi, dan keadilan sosial. \nTerdapat beberapa\
          \ muatan yang bersifat substansi dari aspek politik pemerintahan menyangkut\
          \ rencana IKN. Adapun muatan dimaksud yaitu meliputi: pusat pemerintahan\
          \ dan bisnis, simbol identitas bangsa, sisi regulasi, dan peta politik setempat,\
          \ utamanya dari sudut kepartaian. Keempat muatan dari aspek politik pemerintahan\
          \ tersebut perlu dirangkai dalam satu kesatuan yang utuh, karena kegagalan\
          \ atas pemenuhan salah satu muatan aspek tadi, maka menyebabkan rencana\
          \ IKN tidak akan berjalan kondusif. Sebaliknya, pemenuhan masing-masing\
          \ muatan dari aspek politik pemerintahan yang saling mengisi dan terintegrasi\
          \ akan memudahkan tujuan rencana pemindahan IKN sejalan dengan upaya peningkatan\
          \ kapasitas pemerintahan guna melayani kebutuhan masyarakat lokal setempat\
          \ secara maksimal dan mendorong iklim demokratisasi di tingkat nasional.\n\
          Aspek politik pemerintahan dari IKN diharapkan benar-benar menegakan prinsip\
          \ kedaulatan rakyat dalam kehidupan berbangsa dan bernegara. Ini menjadi\
          \ penting dalam konteks kelembagaan pemerintahannya yang dilakukan pemindahan\
          \ lokasi yang diharapkan bukan hanya berdampak secara fisik spasial, tetapi\
          \ juga dapat membentuk karakter kerja birokrasi yang semakin responsif dan\
          \ mendorong politik demokrasi. Melalui langkah pemindahan pusat pemerintahan\
          \ demikian diharapkan dapat memberikan dampak positif bagi pelayanan publik\
          \ yang tidak lagi sekedar pada formalitas prosedural, tetapi benar-benar\
          \ merupakan upaya bagi pemberdayaan masyarakat. Ini sejalan dengan konsepsi\
          \ kewirausahaan bagi birokrasi yang disamping menjalankan tugas kenegaraan\
          \ bagi integrasi di antara segenal komponen bangsa, juga mendorong partisipasi\
          \ aktif warga dan inovatif terhadap proses pengambilan kebijakan."
