          \ Persaudaraan Antar Masyarakat Kalimantan Timur (FPKMT), pada 26 Januari\
          \ 1999. Hal yang penting pula dicatat di Kaltim, adalah amalgamasi yang\
          \ terjadi disetiap sektor kehiduupan, sehingga Kaltim terbebas dari konflik\
          \ etnik yang tajam, meskipun ketegangan dalam skala terbatas bisa terjadi.\
          \ Komunitas Bugis misalnya, bisa tampil dominan dalam ranah politik dan\
          \ ekonomi sejak awal kedatangannya dan mampu menjadi komunitas yang mapan\
          \ dalam relasi antar etnis di Kaltim. Pemukiman komunitas etnis Bugis di\
