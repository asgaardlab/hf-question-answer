        raw: "Hi \U0001F600!\n\nI recently noticed that:\n```python\nfrom transformers\
          \ import LayoutXLMProcessor\n\nprocessor = LayoutXLMProcessor.from_pretrained(\"\
          microsoft/layoutxlm-base\")\n```\nwas logging the following message\n```\n\
          The tokenizer class you load from this checkpoint is not the same type as\
          \ the class this function is called from. It may result in unexpected tokenization.\
          \ \nThe tokenizer class you load from this checkpoint is 'LayoutLMv2Tokenizer'.\
          \ \nThe class this function is called from is 'LayoutXLMTokenizerFast'.\n\
          ```\nand\n```python\ntokenizer = AutoTokenizer.from_pretrained(\"microsoft/layoutxlm-base\"\
          )\nprint(type)\n```\nis printing\n```\ntransformers.models.layoutlmv2.tokenization_layoutlmv2_fast.LayoutLMv2TokenizerFast\n\
          ```\n\nI think this is because the tokenizer class is not specified in the\
          \ configuration file and therefore the default class determined is the one\
          \ of the model, i.e. LayoutLMv2. \n\nWhat do you think? "
