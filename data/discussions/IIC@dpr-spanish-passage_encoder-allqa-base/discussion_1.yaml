  content: "estoy intentando usar su modelo seg\xFAn los model cards pero llego a\
    \ esto:\n\nfrom transformers import DPRQuestionEncoder, DPRQuestionEncoderTokenizer\n\
    from transformers import DPRContextEncoder, DPRContextEncoderTokenizer\nimport\
    \ torch\n\n# Load models and tokenizers\nquestion_encoder_model = DPRQuestionEncoder.from_pretrained(\"\
    IIC/dpr-spanish-question_encoder-allqa-base\").to('cpu')\nquestion_encoder_tokenizer\
    \ = DPRQuestionEncoderTokenizer.from_pretrained(\"IIC/dpr-spanish-question_encoder-allqa-base\"\
    )\n\ncontext_encoder_model = DPRContextEncoder.from_pretrained(\"IIC/dpr-spanish-passage_encoder-allqa-base\"\
    ).to('cpu')\ncontext_encoder_tokenizer = DPRContextEncoderTokenizer.from_pretrained(\"\
    IIC/dpr-spanish-passage_encoder-allqa-base\")\n# Define question and context\n\
    question = \"\xBFQu\xE9 medallas gan\xF3 Usain Bolt en 2012?\"\ncontext = \"Usain\
    \ Bolt gan\xF3 varias medallas de oro en las Olimpiadas del a\xF1o 2012\"\n\n\
    # Encode question and context\nquestion_embedding = question_encoder_model(question_encoder_tokenizer(question,\
    \ return_tensors=\"pt\")[\"input_ids\"]).pooler_output\ncontext_embedding = context_encoder_model(context_encoder_tokenizer(context,\
    \ return_tensors=\"pt\")[\"input_ids\"]).pooler_output\nprint(question_embedding[0])\n\
    sim = torch.nn.functional.cosine_similarity(question_embedding, context_embedding)\n\
    print(\"Similarity:\", sim.item())\n\nme da como output: Similarity: -0.02846073918044567\n\
    \nEstoy usando bien sus modelos, otra pregunta cual es la Licencia de estos modelos?\n\
    Muchas gracias de ante mano\n"
