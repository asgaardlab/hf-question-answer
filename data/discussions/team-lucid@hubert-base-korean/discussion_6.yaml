        html: "<p>HuBERT\uB294 \uCC98\uC74C\uBD80\uD130 MFCC \uB4F1\uC5D0\uC11C K-mean\uB97C\
          \ \uC218\uD589\uD55C \uB370\uC774\uD130\uB85C \uD559\uC2B5\uD55C \uBAA8\uB378\
          \uC785\uB2C8\uB2E4.<br>\uD604\uC7AC hubert-base-korean\uC740 \uC6D0\uBCF8\
          \uACFC \uB3D9\uC77C\uD558\uAC8C MFCC, 9th hidden states\uB97C \uC0AC\uC6A9\
          \uD55C 2\uAC1C\uC758 \uB2E8\uACC4\uB85C \uD559\uC2B5\uC774 \uC9C4\uD589\uB418\
          \uC5C8\uC73C\uBA70,  \uB17C\uBB38\uC5D0 \uB530\uB974\uBA74 2\uBC88\uC744\
          \ \uB9C8\uCE5C \uACB0\uACFC\uAC00 \uC6D4\uB4F1\uD788 \uB192\uB2E4\uB294\
          \ \uAC83\uC5D0 \uB530\uB77C \uCD5C\uC885 \uCCB4\uD06C\uD3EC\uC778\uD2B8\uB9CC\
          \ \uC5C5\uB85C\uB4DC\uB418\uC5C8\uC2B5\uB2C8\uB2E4.</p>\n<p>\uC544\uB9C8\
          \ \uC5B8\uAE09\uD558\uC2E0 \uBAA8\uB378\uC5D0\uC11C\uC758 without Kmeans\uB294\
          \ pretrain\uC5D0\uC11C\uB9CC \uD544\uC694\uD558\uAE30\uC5D0 <a rel=\"nofollow\"\
          \ href=\"https://github.com/facebookresearch/fairseq/blob/main/fairseq/models/hubert/hubert.py#L479\"\
          >features_only</a>\uB97C \uD1B5\uD574 \uC608\uCE21\uD558\uB294 \uACFC\uC815\
          \uC744 \uAC74\uB108\uB6F4 \uAC83\uC744 \uC758\uBBF8\uD558\uB294 \uAC83\uC774\
          \uB77C \uC0DD\uAC01\uD569\uB2C8\uB2E4. \uC774\uB294 transformers\uC5D0\uC11C\
          \ last_hidden_state\uC640 \uB3D9\uC77C\uD569\uB2C8\uB2E4.</p>\n"
