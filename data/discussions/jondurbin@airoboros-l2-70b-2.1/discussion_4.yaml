        html: '<p>How does this model or its smaller variants fair when used in langchain?</p>

          <p>How important is it (if not used in langchain) to use the format below
          (also mentioned in model card)?</p>

          <p>BEGININPUT - denotes a new input block<br>BEGINCONTEXT - denotes the
          block of context (metadata key/value pairs) to associate with the current
          input block<br>ENDCONTEXT - denotes the end of the metadata block for the
          current input<br>[text] - Insert whatever text you want for the input block,
          as many paragraphs as can fit in the context.<br>ENDINPUT - denotes the
          end of the current input block<br>[repeat as many input blocks in this format
          as you want]<br>BEGININSTRUCTION - denotes the start of the list (or one)
          instruction(s) to respond to for all of the input blocks above.<br>[instruction(s)]<br>ENDINSTRUCTION
          - denotes the end of instruction set</p>

          '
