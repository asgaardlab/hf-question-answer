        html: '<p>SDXL was trained on several million images and a few million steps
          at 768x768 and 1024x1024 resolutions. The 768x768 pretraining likely helped
          provide a base and the 1024x1024 polished its capabilities in that regard.  Might
          be that your data/steps weren''t enough. The UNet architecture does not
          significantly vary between the two. Sure, the text-encoders and the embedding
          styles are quite different.</p>

