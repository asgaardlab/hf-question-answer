        html: '<p>Hey Joshua,</p>

          <p>I''ll start with the fact that this repository is legitimate and currently
          has around 6,800 checkpoints (SDv1 SDv2 and SDXL) archived.</p>

          <p>As for why the downloads are not going up, it''s due to Huggingface not
          counting downloads if there are no Diffusers checkpoint inside the repo.<br>Yes
          this is a very dumb system put in place by Huggingface, for us to fix it
          we would need to archive a Diffusers checkpoint but we don''t do that because
          it would make maintaining the repo harder.</p>

          <p>Since your account is quite new I contacted Jemnite on if we should accept
          your request.<br>As for further information I''ll wait for Jemnite input
          on this.</p>

