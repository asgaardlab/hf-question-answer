        html: '<p>If you want to use the models in Huggingface then you need to do
          it as following:<br>check src/prompter.py for --prompt_type</p>

          <p>use ---base_model= what you get from huggingface<br>`` python<br>python
          generate.py --base_model=''h2oai/h2ogpt-gm-oasst1-en-2048-falcon-40b-v2''
          --prompt_type=prompt_answer --cli=True --langchain_mode=UserData</p>

          <p><code> </code>python<br>python generate.py --base_model=''JosephusCheung/Guanaco''
