  author: sanchit-gandhi
  content: 'Hey @mmahdieh and @lauraibnz,


    Indeed, there have been new checkpoints released since AudioLDM was merged into
    diffusers. I''ve just started the process of converting these checkpoints to diffusers
    format and will push these to the Hub when ready.


    This is the conversion script I''m using: [https://github.com/huggingface/diffusers/blob/main/scripts/convert_original_audioldm_to_diffusers.py](https://github.com/huggingface/diffusers/blob/4bc157ffa90a2a967247952a82ea76bea5c5d990/scripts/convert_original_audioldm_to_diffusers.py#L945)


    Essentially, I downloaded the original `ldm_trimmed.ckpt`to a local device and
    then ran the script on it, thus converting it to diffusers format. I''m doing
    the same with the new small/medium/large checkpoints, updating the model config
    as required for the larger hidden dimensionalities.


    It appears that `audioldm-m-full.ckpt` was trained with audio conditioning, but
    I''m pretty sure it works the same way as the `-s` and `-l` models at inference
    time (see Figure 1 of the AudioLDM paper: https://arxiv.org/abs/2301.12503)


    Hope that answers your questions,


    Sanchit'
