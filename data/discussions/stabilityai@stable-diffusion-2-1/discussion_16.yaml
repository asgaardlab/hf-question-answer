        html: '<p>Welcome to the Stable Diffusion models tutorials playlist on YouTube.
          This playlist includes four video guides that provide step-by-step instructions
          for beginners on how to use Stable Diffusion. Each video has manually added
          English subtitles and is divided into sections for easy navigation.</p>

          <p>The link of the playlist : <a rel="nofollow" href="https://www.youtube.com/playlist?list=PL_pbwdIyffsmclLl0O144nQRnezKlNdx3">https://www.youtube.com/playlist?list=PL_pbwdIyffsmclLl0O144nQRnezKlNdx3</a></p>

          <p>For users with a decent graphics card:</p>

          <ol>

          <li><a rel="nofollow" href="https://youtu.be/AZg6vzWHOTA">Easiest Way to
          Install &amp; Run Stable Diffusion Web UI on PC by Using Open Source Automatic
          Installer</a></li>

          <li><a rel="nofollow" href="https://youtu.be/aAyvsX-EpG4">How to use Stable
          Diffusion V2.1 and Different Models in the Web UI - SD 1.5 vs 2.1 vs Anything
          V3</a></li>

          </ol>

          <p><a rel="nofollow" href="https://youtu.be/AZg6vzWHOTA"><img alt="WEB UI
          install.png" src="https://cdn-uploads.huggingface.co/production/uploads/1671741265623-6345bd89fe134dfd7a0dba40.png"></a></p>

          <p><a rel="nofollow" href="https://youtu.be/aAyvsX-EpG4"><img alt="MODEL
          21.png" src="https://cdn-uploads.huggingface.co/production/uploads/1671741295956-6345bd89fe134dfd7a0dba40.png"></a></p>

          <p>For users without a decent graphics card, there are also tutorial videos
          available on Google Colab:</p>

          <ol>

          <li><a rel="nofollow" href="https://youtu.be/mnCY8uM7E50">Transform Your
          Selfie into a Stunning AI Avatar with Stable Diffusion - Better than Lensa
          for Free</a></li>

          <li><a rel="nofollow" href="https://youtu.be/2yGGorOxtbA">How to Use SD
          2.1 &amp; Custom Models on Google Colab for Training with Dreambooth &amp;
          Image Generation</a></li>

          </ol>

          <p>We hope these tutorial videos will be helpful and we plan to add more
          in the future.</p>

          <p><a rel="nofollow" href="https://youtu.be/mnCY8uM7E50"><img alt="magic
          avatar final.png" src="https://cdn-uploads.huggingface.co/production/uploads/1671741162358-6345bd89fe134dfd7a0dba40.png"></a></p>

          <p><a rel="nofollow" href="https://youtu.be/2yGGorOxtbA"><img alt="use 21
          google colab.png" src="https://cdn-uploads.huggingface.co/production/uploads/1671741226255-6345bd89fe134dfd7a0dba40.png"></a></p>

