          \ torch_dtype=torch.float16)\npipe.scheduler = DPMSolverMultistepScheduler.from_config(pipe.scheduler.config)\n\
          pipe = pipe.to(\"cuda\")\n\nprompt = \"a photo of an astronaut riding a\
          \ horse on mars\"\nneg_prompt = \"((white astronaut suit)), (((distorted\
          \ limbs))), (((bad proportions))), ((extra limbs))\"\n\nimages = pipe(prompt,\
          \ negative_prompt=neg_prompt).images[0]\n\nimages.save(\"astronaut_rides_horse_with_neg_prompt.png\"\
          )\n"
