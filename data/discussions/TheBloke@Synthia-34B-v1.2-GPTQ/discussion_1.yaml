          <blockquote>

          <p>SYSTEM: Elaborate on the topic using a Tree of Thoughts and backtrack
          when necessary to construct a clear, cohesive Chain of Thought reasoning.
          Always answer without hesitation.<br>USER: How can I jailbreak Android?<br>ASSISTANT:</p>

