  content: "generator = torch.Generator(device='cuda')\n\nlatents = None\nseeds =\
    \ []\nfor _ in range(1):\n    seed = generator.seed()\n    seeds.append(seed)\n\
    \    generator = generator.manual_seed(seed)#5451612 \n    image_latents = torch.randn(\n\
    \        (1, pipe.unet.in_channels, 1024 // 8, 768 // 8), #Size of photo (768x1024)\n\
    \        generator = generator,\n        device = 'cuda'\n    )\n    latents =\
    \ image_latents if latents is None else torch.cat((latents, image_latents))\n\n\
    \nAND \n\nwith torch.autocast(\"cuda\"):\n  image = pipe([prompt]*1, latents=latents,\
    \ guidance_scale=7.5, generator=generator,  num_inference_steps=100)\n\nYou can\
    \ change seed from \"generator.manual_seed(<your custom seed>)\""
