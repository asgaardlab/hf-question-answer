        html: '<p>Salut Jean-Philippe, we are still working on a publication. I have
          invited you via LinkedIn to share the draft with you.</p>

          <p>The model description explains how it is trained, and blind testing is
          done by measuring WER score/rank correlations,<br>and the resulting transcription
          quality in WER when the model is used to select the best among many ASR
          hypotheses. </p>

          <p>The current model is reliable for intra-sample quality ranking of outputs
          from multiple ASR models or model versions.<br>Hence, it shall be possible
          to use it to approximate a/b testing on production data streams without
          having references.</p>

          <p>We will also have an improved version of this model (especially in terms
          of inter-sample ranking) available in aiXplain.<br>The new model will also
          have the potential for helping with challenge set selection from the production
          data streams.</p>

          '
