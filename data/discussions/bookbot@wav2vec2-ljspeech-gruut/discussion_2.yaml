  content: Hi @jz703, you're right, the prediction result won't have any stress marks.
    The model's [vocabulary](https://huggingface.co/bookbot/wav2vec2-ljspeech-gruut/blob/main/vocab.json)
    doesn't include phonemes with stress marks. The `decode_phonemes` function just
    happens to have `ignore_stress` parameter from another of our internal phoneme
    model, sorry for the confusion!
