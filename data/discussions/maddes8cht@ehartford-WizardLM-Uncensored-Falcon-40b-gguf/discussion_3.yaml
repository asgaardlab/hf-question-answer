        html: '<p>I did some digging, and I have some concerns.</p>

          <ul>

          <li>WizardLM lists most of its variants licenses as "non-commercial", and
          one as "LLaMA 2"</li>

          <li>AFAIK, WizardLM is created using LLaMA models</li>

          <li>The LLaMA 2 license prohibits using it to create training data to train
          non-LLaMA models</li>

          <li>Falcon is a non-LLaMA model</li>

          </ul>

          <p>I''m not a lawyer, but I see a potential problem here, no?</p>

          <p>I don''t think this applies to OpenAssistant - I think their dataset
          was created without making any use of LLaMA models.</p>

          '
