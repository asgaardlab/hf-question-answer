  content: '@Alex5000505 You can use this tool to merge https://github.com/cg123/mergekit
    it''s what everyone I know uses

    The (as basic as you can possibly get) command I use is something like:

    ```

    mergekit-legacy ./MistralMakise-13b-Merged/  --base-model ./MistralMakise-13b/
    --cuda --merge ./ReMM-Mistral-13B/ --weight 0.3 --density 0.5

    ```

    I think the non-legacy version of it uses yaml files instead of command line arguments.


    I''m not an authority on merging; ReMM Mistral was made by Undi, one of the most
    experienced mergers in the community; he knows what he''s doing with regards to
    merging, and I do not.

    Sadly I don''t think there are any good blogposts that walk through the subject.
    Hardly anything''s documented in this community, you just need to ask informally
    on Discord servers.


    Note that if you want to one-up this, the real contribution of this model is the
    dataset; merging back in just stabilized it a bit (a lot) and made it viable for
    actual use while still allowing it to capitalize on ReMM''s writing ability. Proper
    professional merges can combine dozens of models using very fancy methods. Most
    of the top-ranking models on Weicon''s leaderboard are merges IIRC.'
