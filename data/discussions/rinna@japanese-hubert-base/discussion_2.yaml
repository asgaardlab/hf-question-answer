        html: "<p>\u3054\u8CEA\u554F\u3042\u308A\u304C\u3068\u3046\u3054\u3056\u3044\
          \u307E\u3059\u3002</p>\n<p>HuBERT\u5143\u8AD6\u6587\u306B\u304A\u3051\u308B\
          \u3001\u97F3\u58F0\u8A8D\u8B58\u306E\u30D5\u30A1\u30A4\u30F3\u30C1\u30E5\
          \u30FC\u30CB\u30F3\u30B0\u5B9F\u9A13\u3092\u53C2\u8003\u306B\u3057\u3066\
          \u304A\u308A\u307E\u3059\u3002<br><a rel=\"nofollow\" href=\"https://ieeexplore.ieee.org/document/9585401\"\
          >https://ieeexplore.ieee.org/document/9585401</a></p>\n<blockquote>\n<p>After\
          \ HuBERT pre-training, We use the connectionist temporal classification\
          \ (CTC) [41] loss for ASR fine-tuning of the whole model weights except\
          \ the convolutional audio encoder, which remains frozen. The projection\
          \ layer(s) is removed and replaced with a randomly initialized softmax layer.</p>\n\
          </blockquote>\n<p>\u8457\u8005\u5B9F\u88C5\u306E\u30B9\u30AF\u30EA\u30D7\
          \u30C8\u306B\u57FA\u3065\u304D\u5B9F\u9A13\u3057\u3066\u304A\u308A\u307E\
