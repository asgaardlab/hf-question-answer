          \u7167\u304F\u3060\u3055\u3044\u3002<br><a rel=\"nofollow\" href=\"https://github.com/facebookresearch/fairseq/tree/main/examples/hubert#fine-tune-a-hubert-model-with-a-ctc-loss\"\
          >https://github.com/facebookresearch/fairseq/tree/main/examples/hubert#fine-tune-a-hubert-model-with-a-ctc-loss</a></p>\n"
        raw: "\u3054\u8CEA\u554F\u3042\u308A\u304C\u3068\u3046\u3054\u3056\u3044\u307E\
          \u3059\u3002\n\nHuBERT\u5143\u8AD6\u6587\u306B\u304A\u3051\u308B\u3001\u97F3\
