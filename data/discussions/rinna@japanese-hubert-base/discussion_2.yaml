        html: "<p>\u3053\u3093\u306B\u3061\u306F\u3002\u7D20\u6674\u3089\u3057\u3044\
          \u30D7\u30ED\u30B8\u30A7\u30AF\u30C8\u306E\u6210\u679C\u3092\u63D0\u4F9B\
          \u3044\u305F\u3060\u304D\u3001\u3042\u308A\u304C\u3068\u3046\u3054\u3056\
          \u3044\u307E\u3059\u3002</p>\n<p>\u8CEA\u554F\u304C\u3042\u308A\u307E\u3057\
          \u3066discussion\u3092\u958B\u304D\u307E\u3057\u305F\u3002<br><a rel=\"\
          nofollow\" href=\"https://rinna.co.jp/news/2023/04/20230428.html\">https://rinna.co.jp/news/2023/04/20230428.html</a><br>\u8CB4\
          \u793E\u306E\u30CB\u30E5\u30FC\u30B9\u30DA\u30FC\u30B8\u306B\u304A\u3044\
          \u3066</p>\n<pre><code>\u30FB\u65E5\u672C\u8A9E\u8A71\u3057\u8A00\u8449\u30B3\
          \u30FC\u30D1\u30B9 (CSJ) \u3092\u7528\u3044\u3066\u3001\u5F53\u30E2\u30C7\
          \u30EB\u3092\u65E5\u672C\u8A9E\u306E\u97F3\u7D20\u3092\u8A8D\u8B58\u3059\
          \u308B\u97F3\u58F0\u8A8D\u8B58\u30BF\u30B9\u30AF\u306B\u9069\u5FDC\u3057\
          \u305F\u3068\u3053\u308D\u5358\u8A9E\u8AA4\u308A\u73876.34%\u3092\u9054\u6210\
          \u3057\u307E\u3057\u305F\u3002Meta\u304C\u516C\u958B\u3057\u3066\u3044\u308B\
          \u82F1\u8A9E\u97F3\u58F0\u30B3\u30FC\u30D1\u30B9\u304B\u3089\u4E8B\u524D\
          \u5B66\u7FD2\u3055\u308C\u305FHuBERT (hubert-base-ls960) \u306B\u5BFE\u3057\
          \u3066\u3001\u540C\u69D8\u306B\u65E5\u672C\u8A9E\u8A71\u3057\u8A00\u8449\
          \u30B3\u30FC\u30D1\u30B9\u3092\u7528\u3044\u3066\u65E5\u672C\u8A9E\u306E\
          \u97F3\u58F0\u8A8D\u8B58\u30BF\u30B9\u30AF\u306B\u9069\u5FDC\u3057\u305F\
          \u969B\u306E\u5358\u8A9E\u8AA4\u308A\u7387\u306F11.59%\u3067\u3042\u308B\
          \u3053\u3068\u304B\u3089\u3001\u65E5\u672C\u8A9E\u97F3\u58F0\u30B3\u30FC\
          \u30D1\u30B9\u304B\u3089\u5B66\u7FD2\u3055\u308C\u305F\u5F53\u30E2\u30C7\
          \u30EB\u306E\u6709\u7528\u6027\u304C\u78BA\u8A8D\u3055\u308C\u307E\u3057\
          \u305F\u3002\n</code></pre>\n<p>\u3068\u306E\u8A18\u8FF0\u304C\u3042\u308A\
          \u307E\u3059\u304C\u3001\u3053\u306E\u5358\u8A9E\u8AA4\u308A\u7387\u3092\
          \u7B97\u51FA\u3059\u308B\u969B\u306B\u4F7F\u7528\u3057\u305F\u30E2\u30C7\
          \u30EB\u306E\u69CB\u6210\u60C5\u5831(\u51FA\u529B\u5C64\u3092\u3069\u3046\
          \u3057\u305F\u304B\u3001\u4E2D\u9593\u5C64\u3092\u57CB\u3081\u8FBC\u307F\
          \u60C5\u5831\u3068\u3057\u3066\u4F7F\u7528\u3057\u305F\u306A\u3089\u3070\
          \u3069\u306E\u5C64\u3092\u4F7F\u7528\u3057\u305F\u5834\u5408\u306E\u7D50\
          \u679C\u304B\u3001\u3082\u3057\u304F\u306FESP-Net\u306A\u3069\u306E\u30E9\
          \u30A4\u30D6\u30E9\u30EA\u3092\u4ECB\u3057\u305F\u304B\u3001\u306A\u3069\
          )\u304C\u77E5\u308A\u305F\u3044\u3067\u3059\u3002<br>\u3082\u3057\u958B\u793A\
          \u304C\u53EF\u80FD\u3067\u3057\u305F\u3089\u3001\u53EF\u80FD\u306A\u7BC4\
          \u56F2\u3067\u516C\u958B\u3044\u305F\u3060\u3051\u308B\u3068\u3068\u3066\
          \u3082\u53C2\u8003\u306B\u306A\u308A\u3001\u307E\u305F\u60C5\u5831\u306E\
          \u78BA\u5EA6\u304C\u4E0A\u304C\u308B\u3068\u601D\u3044\u307E\u3059\u3002\
          </p>\n<p>\u4EE5\u4E0A\u3001\u3088\u308D\u3057\u304F\u304A\u9858\u3044\u81F4\
          \u3057\u307E\u3059\u3002</p>\n"
