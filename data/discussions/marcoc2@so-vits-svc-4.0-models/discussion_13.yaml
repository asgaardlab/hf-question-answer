        html: '<p>Hi Marco, I''m having some trouble reproducing your Lady Gaga model
          results.<br>I used so-vits-svc stable 4.1 release <a rel="nofollow" href="https://github.com/svc-develop-team/so-vits-svc">https://github.com/svc-develop-team/so-vits-svc</a>
          and followed the tutorial and did</p>

          <ol>

          <li>Slice audio to requirements</li>

          <li>used vec768l12 and vec256l9 required the encoder <code>ContentVec: checkpoint_best_legacy_500.pt</code>
          and placed it under the pretrain directory</li>

          <li>placed your model <code>.pth</code> file into <code>logs/44k/</code>
          folder, and your config into <code>configs/</code>, and also added <code>"speech_encoder":"vec256l9"</code>
          into <code>model</code> json struct.</li>

          </ol>

          <p>But the output file after I run <code>python inference_main.py -m "logs/44k/G_14400.pth"
          -c "configs/config.json" -n "gem_like_you_vocals_1.wav" -t 0 -s "gg"</code>
          is not very good ie. <audio src="https://cdn-uploads.huggingface.co/production/uploads/64824af42e73ce18ad2d927d/mEcmousaZ2mU6GwuJSCDZ.wav"
          controls=""></audio></p>

          <p>Could you help me understand what could be the reason?<br>Do you see
          anything immediately problematic or that I am missing?<br>Any pointer will
          be appreciated, Thank you!!</p>

          <p>Best,</p>

          '
