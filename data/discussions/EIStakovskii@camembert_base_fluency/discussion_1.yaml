        html: "<p>Yes, I see what you mean. The thing is , however, that the model\
          \ was not trained to evaluate the measure of how readable (complicated/easy\
          \ to understand) the text is, which is what the Flesch\u2013Kincaid readability\
          \ tests employed for. Rather it was trained to detect (as accurately as\
          \ it is possible) poorly generated texts, i.e. texts with extraneous characters,\
          \ typos, poor spelling, poor grammar and poor word order. So in the cases\
          \ of your examples the model performed as expected. Concerning its training,\
          \ yes, it could be retrained but once there is some extra data for French\
          \ in the form of CoLa (The Corpus of Linguistic Acceptability), where there\
          \ are sentences that are labeled 1 as ungrammatical and 0 as grammatical\
          \ and acceptable. Note that the dataset for this model was created artificially\
          \ using an array of euristics and hand-crafted rules (e.g. shuffle the word\
          \ order of each third sentence).</p>\n"
