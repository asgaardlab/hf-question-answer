  author: nferruz
  content: "Hi Likun,\n\nAs it is, ProtGPT2 cannot be used in a fill-mask problem\
    \ since it was trained with an autoregressive objective (predict next token).\
    \ It could be done with some fine-tuning, but I haven\u2019t done this yet.\n\n\
    For your problem, you could directly use a denoising autoencoding model, like\
    \ ESM1 and ESM2, or ProtT5. They are many more, and they all publicly available.\
    \ Let me know if you have questions if you give it a try!\n\nNoelia"
