        html: '<p>Thanks for the excellent work! </p>

          <p>I am wondering if that protgpt2 can  be used in "Fill-Mask" tasks?</p>

          <p>to be more specific, say I have a sequence:</p>

          <p>"MTYKLIINGKTLKGETTTEAVDA"</p>

          <p>now, i''d like to mutate T2 site, that is filling the T2 site blank with
          protgpt2.</p>

          <p>"M ? YKLIINGKTLKGETTTEAVDA"</p>

          <p>i have tied " pipeline(''fill-mask'', model="nferruz/ProtGPT2")"</p>

          <p>got:</p>

          <p>""fill-mask", self.model.base_model_prefix, "The tokenizer does not define
          a `mask_token"</p>

          <p>this is my first time using a NLP model, sorry about the naive question.</p>

          <p>thanks.</p>

