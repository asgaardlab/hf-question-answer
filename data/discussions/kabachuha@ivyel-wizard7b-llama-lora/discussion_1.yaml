          type: user
        html: '<p>I too had the very same problem at first. I solved it by merging
          the lora with the model using Alpaca''s export to hf script in their Github
          repo and quantizing only after that.</p>

          <p>Then, the triggering phrase used in training is</p>

          <pre><code>Below is a script from Wesnoth campaign After the Storm.

          Write a response that completes %replies%''s last line in the conversation.


          %speaks%: %text%

          %replies%:

          </code></pre>

          <p>I cut it to</p>

          <pre><code>Below is a script from Wesnoth campaign After the Storm.


          Galas: ...

          </code></pre>

          <p>For my bot and it works fine</p>

          '
