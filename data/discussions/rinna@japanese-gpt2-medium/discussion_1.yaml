          \ <a rel=\"nofollow\" href=\"https://github.com/google/sentencepiece\">https://github.com/google/sentencepiece</a></p>\n\
          <pre><code>&gt;&gt;&gt; tokenizer.tokenize(\"hello world\")\n['\u2581',\
