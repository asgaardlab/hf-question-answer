        html: '<p>I''m trying to use japanese-gpt2-medium  for my research.<br>I found
          that sometimes the tokenizer outputs id 9 on the head like below.</p>

          <pre><code class="language-python"><span class="hljs-built_in">print</span>(tokenizer(<span
          class="hljs-string">"hello world"</span>).input_ids)

          &gt;  [<span class="hljs-number">9</span>, <span class="hljs-number">22848</span>,
          <span class="hljs-number">463</span>, <span class="hljs-number">7375</span>,
          <span class="hljs-number">2</span>]

          <span class="hljs-built_in">print</span>(tokenizer(<span class="hljs-string">"dog"</span>).input_ids)

          &gt; [<span class="hljs-number">6832</span>, <span class="hljs-number">275</span>,
          <span class="hljs-number">2</span>]

          </code></pre>

          <p>But it looks like number 9 decodes nothing.</p>

          <pre><code class="language-python"><span class="hljs-built_in">print</span>(tokenizer.decode([<span
          class="hljs-number">9</span>]) ,<span class="hljs-built_in">len</span>(tokenizer.decode([<span
          class="hljs-number">9</span>])))

          &gt; <span class="hljs-number">0</span>

          </code></pre>

          <p>What does id  9 token mean? When fine-tuning, should id 9 be left?</p>

          '
        raw: "I'm trying to use japanese-gpt2-medium  for my research.\r\nI found\
          \ that sometimes the tokenizer outputs id 9 on the head like below.\r\n\
          ```python\r\nprint(tokenizer(\"hello world\").input_ids)\r\n>  [9, 22848,\
          \ 463, 7375, 2]\r\nprint(tokenizer(\"dog\").input_ids)\r\n> [6832, 275,\
          \ 2]\r\n```\r\nBut it looks like number 9 decodes nothing.\r\n```python\r\
          \nprint(tokenizer.decode([9]) ,len(tokenizer.decode([9])))\r\n> 0\r\n```\r\
          \nWhat does id  9 token mean? When fine-tuning, should id 9 be left?"
        updatedAt: '2023-02-07T04:04:35.448Z'
