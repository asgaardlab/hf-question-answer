  content: "It is a special symbol (meta symbol \"\u2581\" (U+2581)) produced by sentencepiece.\
    \ \nPlease refer to the sentencepiece repo for details: https://github.com/google/sentencepiece\n\
    \n~~~\n>>> tokenizer.tokenize(\"hello world\")\n['\u2581', 'hell', 'o', '\u2581\
    world']\n>>> tokenizer.tokenize(\"dog\")\n['\u2581do', 'g']\n~~~\n\nYou can leave\
    \ it as it is for finetuning."
