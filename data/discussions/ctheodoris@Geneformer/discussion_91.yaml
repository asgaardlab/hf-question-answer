          name: ctheodoris
          type: user
        html: '<p>Thank you for your interest in Geneformer! This is a wonderful idea
          for a fine-tuning application. The optimal methodology depends on your exact
          question. However, you could arrange a learning objective that involves
          presenting the model with two cells together separated with a separator
          token that you add to the dictionary and labeling the pair as a particular
          outcome. You could also add a modeling approach on top of Geneformer that
          takes the Geneformer cell embeddings as an input. Geneformer is integrated
          with Huggingface so this also provides the option of straightforwardly adapting
          the other BERT model objectives to the biological analog: <a href="https://huggingface.co/docs/transformers/model_doc/bert">https://huggingface.co/docs/transformers/model_doc/bert</a></p>

