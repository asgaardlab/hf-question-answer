          name: iftesha1
          type: user
        html: '<p>I''m currently working with Geneformer for in silico perturbations
          to identify disease-driving genes. This approach allows us to observe the
          impact of gene deletions on a cell state to determine if a specific gene
          could be a potential driver for disease. Now, I''m interested in extending
          this analysis to study cell-cell communication.</p>

          <p>My idea is to train the model on two different cell types, then simulate
          gene knockouts in one cell type and analyze the effects on the other cell
          type.</p>

          <p>Would this approach be feasible for studying cell-cell communication
          using Geneformer?<br>Would this require retraining the model from scratch,
          or could we leverage fine-tuning for this task?<br>If fine-tuning can be
          applied, could you suggest a possible methodology to carry it out for this
          specific scenario?"</p>

