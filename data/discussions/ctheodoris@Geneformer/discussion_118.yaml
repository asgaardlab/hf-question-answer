        html: '<p>Thank you for your interest in Geneformer! Please see the example
          notebook for gene classification, as well as the manuscript Methods, for
          the training hyperparameters. As noted in the manuscript Methods, we did
          not optimize hyperparameters for the downstream applications (aside from
          the cardiomyopathy disease classifier) in order to provide equitable comparison
          to alternative approaches, but optimizing hyperparameters is highly recommended
          and can significantly boost performance. Please also note that the x axis
          refers to the number of cells in the pretraining corpus, not the fine-tuning
          sample, which remains at 10K cells for all points in the graph. Finally,
          as demonstrated in Fig. 4c-d, the relevance of the cells used for fine-tuning
          to the given task can also highly affect performance.</p>

          '
