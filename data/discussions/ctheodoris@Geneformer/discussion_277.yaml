        html: '<p>Thank you for your interest in Geneformer! Yes, the three states
          being compared are 1) the original cell, 2) the perturbed cell, and 3) the
          average embedding position of the provided cells within the goal state.
          A perturbation that yields a positive value for "Shift_to_goal_end" is one
          that shifts the cell from its original position to the goal embedding position.
          In other words, within the embedding space, (2) is between (1) and (3).
          Negative values indicate that the shift is away from the goal embedding
          position. In other words, (1) is between (2) and (3). The FDR is the multiple
          hypothesis-corrected p-value. Just like any statistical test, if the mean
          shift magnitude is large but not statistically significant, it''s likely
          very variable, whereas a small shift can still be statistically significant
          if it is less variable. Generally, I would suggest setting a significance
          cut-off, and then ordering by magnitude. Keep in mind, all magnitudes will
          be relatively small given we are only modeling the first step in the perturbation
          (overexpressing or deleting genes without providing the model with the downstream
          consequences), but we are specifically targeting the <em>direction</em>
          of the predicted cosine angle shift to be towards the goal end state.</p>

          '
