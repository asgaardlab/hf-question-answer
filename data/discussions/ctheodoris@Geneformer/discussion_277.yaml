        html: '<p>Hi,</p>

          <p>How should <code> Shift_to_goal_end</code> be interpreted?</p>

          <p>Lets say I''m using <code>model_type="CellClassifier"</code> and <code>perturb_type="delete"</code>,
          only a <code>goal state</code>, all genes.</p>

          <ol>

          <li>What does a negative "Shift_to_goal_end" mean? for Gene A, I have a
          significant P-value, and negative Shift_to_goal_end.</li>

          </ol>

          <ul>

          <li>Does this mean that deletion of Gene A makes the cell more like its
          start state? (i.e. perturbed cell is very similar to start).</li>

          </ul>

          <ol start="2">

          <li>What does a positive "Shift_to_goal_end" mean? for Gene B, I have a
          significant P-value, and positive Shift_to_goal_end.</li>

          </ol>

          <ul>

          <li>Does this mean that deletion of Gene B makes the cell more like its
          goal state? (i.e. the perturbed cell is very similar to goal).</li>

          </ul>

          <ol start="3">

          <li>what does a "Shift_to_goal_end" value close to 0 mean? or Gene C, I
          have a significant P-value, and 0 Shift_to_goal_end.</li>

          </ol>

          <ul>

          <li>Does this mean that deletion of Gene C causes our perturbed cell to
          be identical to both start and goal state?</li>

          </ul>

          <ol start="4">

          <li>Should i just think of this as "closer to 1, closer to goal state. closer
          to -1, closer to start state"?</li>

          </ol>

          <p>Thanks for making the method so accessible!</p>

          '
        raw: 'Hi,


          How should ` Shift_to_goal_end` be interpreted?


          Lets say I''m using `model_type="CellClassifier"` and `perturb_type="delete"`,
          only a `goal state`, all genes.


          1. What does a negative "Shift_to_goal_end" mean? for Gene A, I have a significant
          P-value, and negative Shift_to_goal_end.

          - Does this mean that deletion of Gene A makes the cell more like its start
          state? (i.e. perturbed cell is very similar to start).


          2. What does a positive "Shift_to_goal_end" mean? for Gene B, I have a significant
          P-value, and positive Shift_to_goal_end.

          - Does this mean that deletion of Gene B makes the cell more like its goal
          state? (i.e. the perturbed cell is very similar to goal).


          3. what does a "Shift_to_goal_end" value close to 0 mean? or Gene C, I have
          a significant P-value, and 0 Shift_to_goal_end.

          - Does this mean that deletion of Gene C causes our perturbed cell to be
          identical to both start and goal state?


          4.  Should i just think of this as "closer to 1, closer to goal state. closer
          to -1, closer to start state"?


          Thanks for making the method so accessible!

          '
