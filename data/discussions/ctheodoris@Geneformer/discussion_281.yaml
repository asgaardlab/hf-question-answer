          and built a pyproject.toml file for use with venv and pip.</p>

          <p>requires-python = "&gt;=3.10"</p>

          <p>dependencies = [<br>  "numpy",<br>  "seaborn&gt;=0.11.1",<br>  "scikit-learn&gt;=0.24.2",<br>  "datasets&gt;=2.14.1",<br>  "transformers&gt;=4.31.0",<br>  "torch&gt;=1.8.0",<br>  "loompy&gt;=3.0.6",<br>  "scipy&gt;=1.6.3",<br>  "statsmodels&gt;=0.12.2",<br>  "anndata&gt;=0.7.6",<br>  "scanpy&gt;=1.7.2",<br>  "accelerate&gt;=0.20.1",<br>  "tdigest"<br>]</p>

          <p>This allows me to run at least the in_silico_perturbation notebook as
          is.</p>

