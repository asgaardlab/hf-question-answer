          type: user
        html: '<p>Thank you for publishing such an excellent paper!<br>We have been
          trying to identify possible targets in our perturbation results. We noticed
          that you had calculated cos_sim_minus_random in supplementary table 3, and
          greater negative values indicate more deleterious effects of the in silico
          knockout. We later checked the updated article/code but unfortunately couldn''t
          find relevant information/code therein.<br>Although p-values were computed
          to check the significance of shifts in cell embeddings, we thought  cos_sim_minus_random
          might also provide valuable insights into the evaluation of the exact effects
          of knocking out the genes in question from another perspective.<br>We are
          curious about how you computed the "random" cosine similarity values used
          for subtraction, and we would greatly appreciate it if you could further
          elaborate on that.<br>Thank you and have a nice day!</p>

