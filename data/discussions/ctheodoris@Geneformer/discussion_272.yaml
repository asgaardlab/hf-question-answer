        html: '<p>Thank you for your interest in Geneformer! The code for this can
          be found in in_silico_perturber_stats.py in this repository. You could modify
          the function isp_stats_to_goal_state to output the magnitude compared to
          random in addition to the p_value (which is derived by comparing to the
          random distribution when all genes are tested in the perturbation). However,
          since the random distribution will be constant, this will just remove a
          constant from the value of Shift_to_goal_end, which is already present in
          the provided output.</p>

