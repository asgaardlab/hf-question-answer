        html: '<p>I used the perturbation in this model and the result is pretty good
          when I cross validate with online resources/papers, which suggest the pre-trained
          model is good. But when I tried to fine-tune my cell-classification model,
          it turns out that the model tend to classify all cells into one category
          after find-tune. It makes me thought whether it is caused by overwhelming
          cancerous epithelial cells. So is this the case when we need to use the
          disease classification model?  Or it is possible I can find another dataset
          to fine-tune my model(like specific to one subtype of breast cancer/broad
          to healthy cells and subtypes of cancerous cells )? Thanks!</p>

