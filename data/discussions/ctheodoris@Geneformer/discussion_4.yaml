          type: user
        html: '<p>Thank you for your question. We chose to pretrain Geneformer with
          single cell data due to the increased precision of this data as it measures
          the gene expression within each individual cell as opposed to averaged across
          multiple cells or multiple cell types as in the case of bulk data.  As a
          context-aware model, the predictions are specific to the individual cell
          presented to the model, so presenting the model with single cells best takes
          advantage of this context-awareness. </p>

          '
