        html: '<p>Thank you for your interest in Geneformer! </p>

          <p>The input of Geneformer is single-cell RNAseq data. Please see here for
          more information on the input format and how to convert it to a tokenized
          dataset for use with the model:<br><a href="https://huggingface.co/ctheodoris/Geneformer/blob/main/examples/tokenizing_scRNAseq_data.ipynb">https://huggingface.co/ctheodoris/Geneformer/blob/main/examples/tokenizing_scRNAseq_data.ipynb</a></p>

          <p>We have not tested using bulk RNAseq data but this question has arisen
          previously - please check the closed discussions to read about some potential
          approaches to using bulk RNAseq as an input format.</p>

          <p>The gene_classification notebook is an example for fine-tuning the model
          towards gene classification. You can proceed with the notebook as is to
          obtain a fine-tuned model for this purpose, and then you can apply that
          fine-tuned model to make predictions about gene dosage sensitivity of particular
          genes in a given single cell presented to the model.</p>

          <p>Regarding incorporating clinical data, you may consider incorporating
          clinical data as a cell state by fine-tuning a relevant cell classifier
          and then using in silico perturbation to identify genes that are important
          for that cell state (e.g. particular disease). Please see the example for
          hyperparameter tuning if you are interested in this type of downstream task
          - this would be analogous to our approach to identifying candidate therapeutic
          targets for cardiomyopathy as presented in the manuscript.</p>

          '
