        html: '<p>Dear Christina V. Theodoris,</p>

          <p>I hope this email finds you well. I am writing to express my sincere
          gratitude for your previous detailed responses to my enquiries regarding
          Geneformer. Your insights have been immensely valuable and have contributed
          greatly to my understanding of the subject.</p>

          <p>Since then, my research has deepened and new questions have arisen. Using
          the datasets from Genecorpus-30M (<a href="https://huggingface.co/datasets/ctheodoris/Genecorpus-30M/tree/main/example_input_files/gene_classification/bivalent_promoters/panglao_SRA553822-SRS2119548.dataset">https://huggingface.co/datasets/ctheodoris/Genecorpus-30M/tree/main/example_input_files/gene_classification/bivalent_promoters/panglao_SRA553822-SRS2119548.dataset</a>)
          as the input file for the code named "gene_classification.ipynb", I encountered
          the problem that the results contained a NaN value when the y_score was
          calculated in the function named "classifier_predict". I ran the code many
          times, but only once the ROC curve and the confusion matrix were displayed
          in the console. Could you please tell me how to solve this problem?</p>

          <p>Your expertise has been instrumental in shaping the direction of my research
          and I really appreciate your willingness to share your knowledge.</p>

          <p>Thank you again for your time and help. I look forward to the opportunity
          to continue our fruitful collaboration.</p>

          <p>Yours sincerely,<br>Guangda Rong<br>Nanfang Hospital, Southern Medical
          University, Guangzhou, China.</p>

          '
