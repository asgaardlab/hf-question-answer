        html: '<p>Thank you for following up! If you''d like to test fine-tuning Geneformer
          to distinguish dosage sensitive transcription factors as in the example
          notebook, please use the data here: <a href="https://huggingface.co/datasets/ctheodoris/Genecorpus-30M/tree/main/example_input_files/gene_classification/dosage_sensitive_tfs">https://huggingface.co/datasets/ctheodoris/Genecorpus-30M/tree/main/example_input_files/gene_classification/dosage_sensitive_tfs</a></p>

          <p>The gene set labels are in that directory. The input data, as described
          in the README.md, are 10k random cells from Genecorpus-30M, which is here:
          <a href="https://huggingface.co/datasets/ctheodoris/Genecorpus-30M/tree/main/genecorpus_30M_2048.dataset">https://huggingface.co/datasets/ctheodoris/Genecorpus-30M/tree/main/genecorpus_30M_2048.dataset</a></p>

          <p>You can select 10k random cells by first shuffling the dataset and then
          using the .select method to select 10k cells. See the Hugging Face Datasets
          API documentation here: <a href="https://huggingface.co/docs/datasets/process">https://huggingface.co/docs/datasets/process</a></p>

