        html: '<p>Dear Christina V. Theodoris:</p>

          <p>My name is Guangda Rong. I am a Ph.D. student from Nanfang Hospital,
          currently working on the deep learning models of oncology.</p>

          <p>I recently had the opportunity to read your paper "Transfer learning
          enables predictions in network biology" published in Nature, and I was impressed
          by the depth of your research and the insights presented. Your work was
          particularly relevant to my current research endeavours.</p>

          <p>As I delved into the details of your paper, I came across a few points
          where I had some questions and was hoping to seek clarification. I believe
          that your expertise would be of great help to me in gaining a better understanding.
          Here are the specific questions I have:</p>

          <p>With transcriptomic data (bulk RNAseq) and clinical data, I would like
          to implement the function of gene dosage sensitivity prediction, but I don''t
          know how to convert the transcriptomic data and clinical data into the input
          file of the code named "gene_classification.ipynb" which was shared in the
          Huggingface(<a href="https://huggingface.co/ctheodoris/Geneformer/tree/main/examples">https://huggingface.co/ctheodoris/Geneformer/tree/main/examples</a>).
          Could you please tell me how to solve this problem? The file format of the
          transcriptomic and clinical data was shown in the attachment.</p>

          <p>I understand that you have a busy schedule, but any insight or guidance
          you could provide would be invaluable to me. I appreciate your time and
          consideration.</p>

          <p>Thank you for your contributions to the field and I look forward to hearing
          from you.</p>

          <p>Yours sincerely,</p>

          <p>Guangda Rong<br>Nanfang Hospital, Southern Medical University, Guangzhou,
          China.</p>

