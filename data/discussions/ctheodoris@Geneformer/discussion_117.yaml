        html: '<p>As discussed in the example for tokenizing datasets, the cell attribute
          dictionary is for cell attributes. The Ensembl ID should be a row attribute
          and should be named "ensembl_id" (there is no "e": <a rel="nofollow" href="https://useast.ensembl.org/info/genome/stable_ids/index.html">https://useast.ensembl.org/info/genome/stable_ids/index.html</a>).
          I updated the tokenizer to allow for tokenization without custom cell attributes,
          so you should pull the updated version, make sure your file is in the format
          as specified in the example, and set up the tokenization with:</p>

          <pre><code>tk = TranscriptomeTokenizer(nproc=16)

          </code></pre>

          '
