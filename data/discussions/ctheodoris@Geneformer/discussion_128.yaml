        html: "<p>Thank you for your interest in Geneformer! If you perturbed each\
          \ gene individually, the .csv should contain the values of the amount of\
          \ shift towards the goal state with each row being a cell. So if you set\
          \ up the perturbation to go from the start state of disease to the goal\
          \ state of normal, genes with larger numbers indicate a larger shift towards\
          \ normal. You can apply a statistical test to compare the different genes.\
          \ </p>\n<p>You can also use the stats module to compare to a null distribution\
          \ if that\u2019s applicable. (For example if you\u2019d like to test if\
          \ a gene has an effect in one disease state vs another).</p>\n<p>Finally,\
          \ if you perturbed all genes in the cells, the stats module would also provide\
          \ statistics for each gene compared to a random distribution drawn from\
          \ perturbing random genes.</p>\n"
        raw: "Thank you for your interest in Geneformer! If you perturbed each gene\
          \ individually, the .csv should contain the values of the amount of shift\
          \ towards the goal state with each row being a cell. So if you set up the\
          \ perturbation to go from the start state of disease to the goal state of\
          \ normal, genes with larger numbers indicate a larger shift towards normal.\
          \ You can apply a statistical test to compare the different genes. \n\n\
          You can also use the stats module to compare to a null distribution if that\u2019\
          s applicable. (For example if you\u2019d like to test if a gene has an effect\
          \ in one disease state vs another).\n\nFinally, if you perturbed all genes\
          \ in the cells, the stats module would also provide statistics for each\
          \ gene compared to a random distribution drawn from perturbing random genes."
