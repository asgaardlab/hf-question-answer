        html: "<p>Thank you for your interest in Geneformer. I am not clear about\
          \ what you are trying to do. If you are trying to repeat the in silico treatment\
          \ analysis using the cardiomyopathy dataset as we described in the manuscript,\
          \ then the steps to do that would be to first fine-tune Geneformer as a\
          \ disease classifier as described in the Methods of the manuscript and in\
          \ the example notebook in this repository, and then run the in silico treatment\
          \ analysis as you\u2019ve designated except with using all cells rather\
          \ than a maximum. You can run the analysis with either deletion or activation\
          \ by changing the perturb_type parameter and run it either for treatment\
          \ of hypertrophic or dilated cardiomyopathy depending on which you include\
          \ first vs. last in the cell_states_to_model parameter.</p>\n"
