        html: '<p>Thank you for your suggestion. Conda/mamba is great for solving
          package dependencies. However, the line "pip install ." is what installs
          the Geneformer package, along with any dependencies that are not already
          installed. By replacing "pip install ." with "conda install loompy numpy
          datasets transformers", the dependencies will be installed with conda, but
          Geneformer will not be installed. Users can always install dependencies
          with conda/mamba first, and then pip install Geneformer. Some users may
          already have these dependencies installed, in which case "pip install ."
          will only install Geneformer and not the dependencies. </p>

          '
