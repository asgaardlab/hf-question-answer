        html: '<p>Added option to  create_dataset function in tokenizer.py to keep
          all gene tokens for a cell in a new feature ''input_ids_uncropped'' and
          the total number of genes in a cell before truncation/cropping ''length_uncropped'',
          in addition to previous truncation code.</p>

          <p>This allows analysis of uncropped gene token ranks, which can be useful
          for understanding the coverage of genes across cells in dataset, and in
          how many cells is a gene &lt;=2048, compared to &gt; 2048.</p>

          <p>The changes also move the cropping and length calculations into a single
          function, which saves iterating over the dataset twice, which can be useful
          for large datasets.</p>

          '
