        html: '<p>Thank you for your question and interest in Geneformer! Yes, the
          input data for the in silico perturbation is the .dataset format. The output_prefix
          is any string you''d like to be added to the output file name. For visualization
          of the perturbations, the best way to do that would be to plot the cosine
          shifts, similarly to how we did in our manuscript, which you can do with
          seaborn/matplotlib or other such tools using the data within the .csv output
          from the in silico perturber stats. (Plotting the embedding of the perturbed
          cells in a UMAP format is not useful because the perturbed embeddings only
          represent the first step of the perturbation rather than the downstream
          consequences.) For the .loom file, please check the transcriptome tokenizer
          example notebook for detailed information on how this should be formatted.
          </p>

          '
