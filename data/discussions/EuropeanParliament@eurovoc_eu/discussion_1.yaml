        html: "<p>\U0001F4E2 <strong>Announcement: Eurovoc Multilabel &amp; Multilanguage\
          \ Classifier Release!</strong> \U0001F1EA\U0001F1FA</p>\n<p>\U0001F31F <strong>Introduction:</strong>\
          \ We are delighted to introduce you to Eurovoc's Multilabel Multilingual\
          \ Classifier, a tool that has been implemented through extensive training\
          \ on the EuroHPC Meluxina cluster. It is designed to classify institutional\
          \ documents in the 24 EU languages. In short, It extracts keywords restricted\
          \ to the Eurovoc vocabulary from text documents.</p>\n<p>\U0001F680 <strong>Technical\
          \ Marvel:</strong> Leveraging the BERT Deep Neural Network and trained on\
          \ a significant corpus of 3.2 million documents, this model demonstrates\
          \ efficient processing on standard hardware, managing diverse language tasks\
          \ with quick response times.</p>\n<p>\u2699\uFE0F <strong>Under the Hood:</strong>\
          \ Utilizing EUBERT architecture, this model thrives on a lean structure\
          \ of less than 100 million parameters, offering rapid deployment without\
          \ GPU acceleration.</p>\n<p>\U0001F4CA <strong>Performance Metrics:</strong>\
          \ Outperforming prior benchmarks, achieving a Micro F1 score of 0.8188 on\
          \ the Eurovoc Dataset version 23.08, setting new standards in legal text\
          \ classification.</p>\n<p>\U0001F50D <strong>Usage:</strong> Accessible\
          \ through the Hugging Face inference endpoint for European Parliament teams,\
          \ effortlessly integrating into production environments for diverse language\
          \ classification tasks. It is also published in open source.</p>\n<p>\U0001F4DA\
          \ <strong>Notable achievements:</strong> Compared with other publications\
          \ in the field, this is a new state-of-the-art industry standard in terms\
          \ of calculated performance.</p>\n<p>\U0001F310 <strong>Community Engagement:</strong>\
          \ Embracing the spirit of collaboration, we encourage community <a href=\"\
          https://huggingface.co/EuropeanParliament/eurovoc_eu/discussions\">feedback\
          \ and contributions</a> to enhance this tool\u2019s capabilities for diverse\
          \ language tasks.</p>\n<p>For more information <a href=\"https://huggingface.co/EuropeanParliament/eurovoc_eu\"\
          >https://huggingface.co/EuropeanParliament/eurovoc_eu</a></p>\n<p>The Eurovoc\
          \ Multilabel Classifier marks a step forward in our efforts to contribute\
          \ to multilingual legal document analysis. We're committed to refining and\
          \ improving this tool while remaining open to community input to better\
          \ serve the diverse linguistic needs of the EU.</p>\n<p>This model can be\
          \ test here: <a href=\"https://huggingface.co/spaces/EuropeanParliament/Eurovoc\"\
          >https://huggingface.co/spaces/EuropeanParliament/Eurovoc</a> (select multilingual)</p>\n\
          <p>\u261D\uFE0FMembers of European Parliament can use it directly without\
          \ deployment thanks to the API available at following endpoint <a rel=\"\
          nofollow\" href=\"https://a933b0hcdb86onmt.eu-west-1.aws.endpoints.huggingface.cloud\"\
          >https://a933b0hcdb86onmt.eu-west-1.aws.endpoints.huggingface.cloud</a>\
          \ hosted by AWS \u2601\uFE0F in Ireland \U0001F1EE\U0001F1EA.</p>\n<p>To\
          \ finish, a quick benchmark based on the 645 documents (mostly in English\
          \ but also with French and German) published by the Publication Office in\
          \ September and October and therefore unknown to the model is presented\
          \ below.</p>\n<div class=\"max-w-full overflow-auto\">\n\t<table>\n\t\t\
          <thead><tr>\n<th>Metrics\\Version</th>\n<th>PyEuroVoc</th>\n<th>Initial\
          \ poc</th>\n<th>Legal Bert \U0001F1EC\U0001F1E7 23.08</th>\n<th>EUBERT \U0001F1EA\
          \U0001F1FA 23.08</th>\n</tr>\n\n\t\t</thead><tbody><tr>\n<td>NDCG@3</td>\n\
          <td>0.5013</td>\n<td>0.5239</td>\n<td>0.7071</td>\n<td>0.7292</td>\n</tr>\n\
          <tr>\n<td>NDCG@5</td>\n<td>0.4325</td>\n<td>0.4583</td>\n<td>0.6353</td>\n\
          <td>0.6655</td>\n</tr>\n<tr>\n<td>NDCG@10</td>\n<td>0.3891</td>\n<td>0.4253</td>\n\
          <td>0.5863</td>\n<td>0.6137</td>\n</tr>\n</tbody>\n\t</table>\n</div>\n\
          <p>Your comments, patches, benchmark results and any other contributions\
          \ are obviously welcome, so that together we can improve an open source\
          \ solution for our users.</p>\n"
