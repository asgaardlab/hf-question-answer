          <p>Using llama.cpp:</p>

          <pre><code> ~/Tools/llama.cpp/main -m mixtral-8x7b-instruct-v0.1.Q4_K_M.gguf
          --color -c 32768 --temp 0.7 --repeat_penalty 1.1 -n -1 -p "&lt;s&gt;[INST]
          {prompt} [/INST]"

