          name: ttagu99
          type: user
        html: '<p>Hello, I am the developer of this model. Currently, the leaderboard
          is generally overfitted. It is inevitable because, unlike Kaggle, where
          there''s private scoring followed by the end of the competition, here the
          scores are continuously open.</p>

          <p>Even among my models, some received lower scores in internal data evaluations.
          mncai/agiin-13.6B-v0.1 &gt; mncai/agiin-11.1B-v0.1 &gt; mncai/mistral-7b-dpo-v6.
          However, on the leaderboard, mncai/mistral-7b-dpo-v6 has the highest score.</p>

          <p>When choosing a model to use on the open LLM leaderboard, it would be
          best to evaluate with your own private dataset that is not publicly available.</p>

          '
        raw: 'Hello, I am the developer of this model. Currently, the leaderboard
