          Even among my models, some received lower scores in internal data evaluations.
          mncai/agiin-13.6B-v0.1 > mncai/agiin-11.1B-v0.1 > mncai/mistral-7b-dpo-v6.
          However, on the leaderboard, mncai/mistral-7b-dpo-v6 has the highest score.


          When choosing a model to use on the open LLM leaderboard, it would be best
          to evaluate with your own private dataset that is not publicly available.'
