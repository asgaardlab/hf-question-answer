        html: '<p>Some news. </p>

          <p>The code provided in the model card works fine.<br><code>hf_hub_download(repo_id="Word2vec/wikipedia2vec_zhwiki_20180420_100d",
          filename="zhwiki_20180420_100d.txt")</code> downloads the MODELfrom the
          Hub and then caches it (see <code>.cache\huggingface\hub</code>).<br>When
          the code is relaunched, the file is no longer downloaded from the Hub, as
          <code>hf_hub_download</code> fetches the previously downloaded file locally.<br>It
          should be noted, however, that this download takes a long time to complete
          (3 min on my side). I observe this long loading time for <code>.txt</code>
          files (<code>.bin</code> files load almost instantaneously).</p>

          <p>In your case, it may be better to work with <code>.bin</code> files (available
          on <a rel="nofollow" href="https://wikipedia2vec.github.io/wikipedia2vec/pretrained/">https://wikipedia2vec.github.io/wikipedia2vec/pretrained/</a>)
          and then load it with the Gensim''s <code>load_word2vec_format()</code>
          function (not the <code> Word2Vec.load</code> that we indicated in your
          first message) with pointing the right path. In the worst case, you can
          use the <a rel="nofollow" href="https://github.com/wikipedia2vec/wikipedia2vec">https://github.com/wikipedia2vec/wikipedia2vec</a>
          lib.</p>

          '
