  content: 'OK, there seems to have been an issue when converting model weights to
    the `.safetensors` format. Apparently, TGI and vLLM don''t rely on `model.safetensors.index.json`,
    but the `transformers` library does.

    I''ve fixed both models and they should work with `transformers` now.'
