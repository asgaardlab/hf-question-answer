        html: '<p>Your model repository seems to contain a stable diffusion checkpoint.
          We have noticed that your scheduler config currently does not correctly
          work with the <a rel="nofollow" href="">DDIMScheduler</a> because <code>clip_sample</code>
          is not set to False and will therefore incorrectly default to True. The
          official stable diffusion checkpoints have <code>clip_sample=False</code>
          so that the scheduler config works will <strong>all</strong> schedulers,
          see: <a href="https://huggingface.co/stabilityai/stable-diffusion-2-1-base/blob/main/scheduler/scheduler_config.json#L7">https://huggingface.co/stabilityai/stable-diffusion-2-1-base/blob/main/scheduler/scheduler_config.json#L7</a>.
          We strongly recommend that you merge this PR to make sure your model works
          correctly with DDIM.</p>

          '
