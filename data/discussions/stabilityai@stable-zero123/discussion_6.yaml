        html: '<p>Hi, thank you for releasing this checkpoint!</p>

          <p>Instead of directly using the model with threestudio, I wanted to test
          the novel view synthesis performance of this checkpoint.<br>I thought that
          the camera model remained the same as the original zero123 for this checkpoint.<br>However,
          when I tested on the dinosaur image, I got a weird result when I only changed
          the azimuth angle:<br><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/63106aac95c34b954078ef67/qiWows5vBd2tbOtYdxnOe.png"><img
          alt="image.png" src="https://cdn-uploads.huggingface.co/production/uploads/63106aac95c34b954078ef67/qiWows5vBd2tbOtYdxnOe.png"></a></p>

          <p>When using the zero123-xl checkpoint, things work as expected:<br><a
          rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/63106aac95c34b954078ef67/LCluwOLsVANAFlrPjYJQA.png"><img
          alt="image.png" src="https://cdn-uploads.huggingface.co/production/uploads/63106aac95c34b954078ef67/LCluwOLsVANAFlrPjYJQA.png"></a></p>

          <p>Is this an expected behavior? If so, how should I change my camera condition?</p>

          <p>Best,<br>Ryu</p>

