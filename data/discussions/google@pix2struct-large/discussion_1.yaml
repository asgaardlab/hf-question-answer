        html: '<p>The image processor of this model has VQA enabled by default:</p>

          <p>`Pix2StructProcessor:</p>

          <ul>

          <li>image_processor: Pix2StructImageProcessor {<br>"do_convert_rgb": true,<br>"do_normalize":
          true,<br>"image_processor_type": "Pix2StructImageProcessor",<br>"is_vqa":
          true,<br>"max_patches": 4096,<br>"patch_size": {<br>  "height": 16,<br>  "width":
          16<br>},<br>"processor_class": "Pix2StructProcessor"<br>}</li>

          </ul>

          <p>I am having to set it to False before fine-tuning:<br>processor.image_processor.is_vqa
          = False</p>

          <p>Whereas the base model already has this set to False by default.</p>

          <p>Is this expected?</p>

