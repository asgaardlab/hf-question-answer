        html: '<p>I''m new to this and aware that TemporalNet works best with other
          controlnet conditionings like HED.  What tensor/image I should be using
          for the HED edge detection?</p>

          <p>Here''s how I intended to apply HED in the code:</p>

          <ol>

          <li><p>Add multiple conditioning controlnet in pipe:<br> <code>controlnet=[  ControlNetModel.from_pretrained("wav/TemporalNet2",
          torch_dtype=torch.float16),  ControlNetModel.from_pretrained("lllyasviel/sd-controlnet-hed",
          torch_dtype=torch.float16)  ]</code></p>

          </li>

          <li><p>Initiliase HED detector</p>

          </li>

          <li><p>In <code>stylize_video()</code>, convert <code>flow_img</code> tensor
          to PIL.Image using <code>torchvision.transforms.ToPILImage</code></p>

          </li>

          <li><p>Get HED image from above PIL.Image</p>

          </li>

          <li><p>In pipe, use arguments:<br><code>control_image=[control_img, hed_image],</code><br><code>controlnet_conditioning_scale=[1.0,
          1.0]</code></p>

          </li>

          </ol>

          '
