        html: '<p>This is equivalent to <a href="https://huggingface.co/grammarly/coedit-large/discussions/4">https://huggingface.co/grammarly/coedit-large/discussions/4</a></p>

          <p>This new file is equivalent to <code>pytorch_model.bin</code> but safe
          in the sense that no arbitrary code can be put into it.</p>

          <p>These files also happen to load much faster than their pytorch counterpart:<br><a
          rel="nofollow" href="https://colab.research.google.com/github/huggingface/notebooks/blob/main/safetensors_doc/en/speed.ipynb">https://colab.research.google.com/github/huggingface/notebooks/blob/main/safetensors_doc/en/speed.ipynb</a></p>

          <p>The model is too large for <a href="https://huggingface.co/spaces/safetensors/convert">https://huggingface.co/spaces/safetensors/convert</a>
          , so I created the file manually:</p>

          <pre><code class="language-python"><span class="hljs-keyword">from</span>
          transformers <span class="hljs-keyword">import</span> T5ForConditionalGeneration

          <span class="hljs-keyword">from</span> safetensors.torch <span class="hljs-keyword">import</span>
          save_model

          model = T5ForConditionalGeneration.from_pretrained(<span class="hljs-string">"grammarly/coedit-xxl"</span>)

          save_model(model, <span class="hljs-string">"model.safetensors"</span>)

          </code></pre>

          '
