        html: "<p>Thanks! This is an interesting point. From experience, models trained\
          \ on different templates tend to be good at following any of them.</p>\n\
          <p>For phixtral, I chose chatml because dolphin-2_6-phi-2 has been fine-tuned\
          \ using this template (and it's my favorite one). I tested it and found\
          \ that it works well.</p>\n<p>For merges, it's quite similar: I'd choose\
          \ the template used by the majority (in terms of weights) of the models.\
          \ Chatml is quite popular now so it's often a good option. Like <span data-props=\"\
          {&quot;user&quot;:&quot;cloudyu&quot;}\" data-target=\"UserMention\" class=\"\
          SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"inline-block\"><span\
          \ class=\"contents\"><a href=\"/cloudyu\">@<span class=\"underline\">cloudyu</span></a></span>\n\
          \n\t</span></span> said, Alpaca or Llama Chat work well too.</p>\n"
        raw: 'Thanks! This is an interesting point. From experience, models trained
          on different templates tend to be good at following any of them.


          For phixtral, I chose chatml because dolphin-2_6-phi-2 has been fine-tuned
          using this template (and it''s my favorite one). I tested it and found that
          it works well.


          For merges, it''s quite similar: I''d choose the template used by the majority
          (in terms of weights) of the models. Chatml is quite popular now so it''s
          often a good option. Like @cloudyu said, Alpaca or Llama Chat work well
          too.'
