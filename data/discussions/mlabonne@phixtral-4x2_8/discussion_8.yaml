  author: mlabonne
  content: 'Thanks! This is an interesting point. From experience, models trained
    on different templates tend to be good at following any of them.


    For phixtral, I chose chatml because dolphin-2_6-phi-2 has been fine-tuned using
    this template (and it''s my favorite one). I tested it and found that it works
    well.


    For merges, it''s quite similar: I''d choose the template used by the majority
    (in terms of weights) of the models. Chatml is quite popular now so it''s often
    a good option. Like @cloudyu said, Alpaca or Llama Chat work well too.'
