        html: '<p>Hi,</p>

          <p>I wonder why do you set <code>use_cache=False</code> in <a href="https://huggingface.co/garage-bAInd/Platypus2-70B-instruct/blob/main/config.json#L24">config.json</a>?</p>

          <p>As far as I understand, this gives identical results to <code>use_cache=True</code>
          for autoregressive models but runs the O(n^3) generation algorithm instead
          of the O(n^2) one (i.e., re-runs prefix for generating every new token).
          I think you can significantly speed up generation for this model by removing
          this line from the config.</p>

          '
