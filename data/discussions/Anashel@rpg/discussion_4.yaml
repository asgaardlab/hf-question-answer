        html: '<p>Sorry for hijacking your comment, TLDR: do yourself a favor and
          install an ubuntu dual boot for sd.</p>

          <p>I also used an amd (6700xtx) card on windows and had to go through all
          the shenanigans of onnx conversion (with all the problems it creates) AND
          not having access to Automatic1111''s interface AND it being slower AND
          using more vram...</p>

          <p>Install an ubuntu/windows dual boot, it''s quite easy and the sd installation
          on linux is not any more complicated than on windows.<br>It renders twice
          as fast (for me at last) goes higher in resolution because onnx uses more
          vram and you got an easy to use/complete interface.<br>Really it was the
          biggest breakthrough for me since I started installing sd locally.</p>

          '
