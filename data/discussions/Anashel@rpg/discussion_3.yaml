          armor, etc... I have to do a polishing on the face aesthetic only at the
          end.<br><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/1672244512878-631ba4758de8e645af703f33.jpeg"><img
          alt="sample.jpg" src="https://cdn-uploads.huggingface.co/production/uploads/1672244512878-631ba4758de8e645af703f33.jpeg"></a></p>

          <p>This is the same prompt, same Steps / CFG and same seed. As you can see,
          there is a improvement in the clothing details. Now that was for leather.
          I did also the variations for more thieve likes rogues versus assassin (cloth)
          style. </p>

          <p>Same prompt but this slightly moving your cloth description to a thief
          / <strong>swashbuckler</strong> rogue.<br><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/1672245071294-631ba4758de8e645af703f33.jpeg"><img
          alt="Sample2.jpg" src="https://cdn-uploads.huggingface.co/production/uploads/1672245071294-631ba4758de8e645af703f33.jpeg"></a></p>

          <p>Now the biggest impact for V3 is the <strong>heavy armor</strong> and
          full <strong>plate armor</strong>. Same prompt, same steps/cfg, same seed.
          :)<br><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/1672245551373-631ba4758de8e645af703f33.jpeg"><img
          alt="Sample3.jpg" src="https://cdn-uploads.huggingface.co/production/uploads/1672245551373-631ba4758de8e645af703f33.jpeg"></a></p>

