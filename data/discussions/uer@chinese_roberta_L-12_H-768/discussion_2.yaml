        html: "<p>Hello,</p>\n<p>I was recently browsing roberta models on HuggingFace\
          \ and I came across this model: \"uer/chinese_roberta_L-12_H-768\". I noticed\
          \ a discrepancy that I'd like to bring to your attention.</p>\n<p>According\
          \ to the model's name, it's supposed to be a RoBERTa model. However, in\
          \ the config.json file, the model_type and architecture are labeled as 'BERT',\
          \ not 'RoBERTa'. I also looked at the architecture as represented in the\
          \ code, and it does indeed look like it\u2019s a BERT model.</p>\n<p>Here\
          \ are the pertinent details:</p>\n<ul>\n<li>Model name: uer/chinese_roberta_L-12_H-768</li>\n\
          <li>model_type in config.json: BERT</li>\n<li>architectures in config.json:\
          \ BERTForMaskedLM</li>\n</ul>\n<p>This discrepancy could potentially lead\
          \ to confusion when users are trying to understand the underlying architecture\
          \ of this model.</p>\n<p>I wanted to bring this to your attention in case\
          \ it was an oversight. If it's not an oversight and there's a specific reason\
          \ for this labeling, I'd appreciate it if you could clarify.</p>\n<p>Thank\
          \ you for your time and the work you've put into developing this model.\
          \ I look forward to your response.</p>\n"
