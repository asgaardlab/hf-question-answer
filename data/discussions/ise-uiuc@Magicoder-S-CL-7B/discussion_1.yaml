        html: '<p>Same here. You have to create a new model file with context size
          8192 (PARAMETER num_ctx 8192) or lower. In my Air M2 16GB runs with 8192.</p>

          <p>My modelfile:</p>

          <pre><code>FROM magicoder:7b-s-cl-q4_K_M


          TEMPLATE """{{ .System }}


          @@ Instruction

          {{ .Prompt }}


          @@ Response

          """

          SYSTEM """You are an exceptionally intelligent coding assistant that consistently
          delivers accurate and reliable responses to user instructions."""

          PARAMETER num_ctx 8192

          </code></pre>

          <p>Save it anywhere as magicoder_8k and run :</p>

          <pre><code>ollama create magicoder_8K -f magicoder_8k

          </code></pre>

          <p>New model created with 8K context.<br>Run the model:</p>

          <pre><code>ollama run magicoder_8K

          </code></pre>

          <p>Hope it helps. Worked for me.</p>

          <p>EDIT:</p>

          <pre><code>FROM magicoder:7b-s-cl-q4_K_M

          </code></pre>

          <p>You have to match what you have pulled.</p>

