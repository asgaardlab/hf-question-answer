          name: achiru
          type: user
        html: '<p>Between v1 and v2, v2 is the better version, there is no reason
          to use v1 anymore.<br>If you mean between the <code>.ckpt</code> and the
          <code>.safetensors</code>, you should use the <code>.safetensors</code>
          by default (not just for this model, but in general, as <code>.ckpt</code>
          can contain malware), but from a function standpoint both are equivalent.<br>In
          the <code>/v2</code> folder, there are 2 <code>.safetensors</code>:</p>

          <ul>

          <li><code>control_v1p_sd15_qrcode_monster_v2.safetensors</code> (and the
          <code>.yaml</code>) is compatible with AUTOMATIC1111''s UI</li>

          <li><code>diffusion_pytorch_model.safetensors</code> is compatible with
          the <code>diffusers</code> python library, and thus also ComfyUI, so if
          that''s what you''re using, take this one</li>

          </ul>

          '
        raw: 'Between v1 and v2, v2 is the better version, there is no reason to use
          v1 anymore.

          If you mean between the `.ckpt` and the `.safetensors`, you should use the
          `.safetensors` by default (not just for this model, but in general, as `.ckpt`
          can contain malware), but from a function standpoint both are equivalent.

          In the `/v2` folder, there are 2 `.safetensors`:

          - `control_v1p_sd15_qrcode_monster_v2.safetensors` (and the `.yaml`) is
          compatible with AUTOMATIC1111''s UI

          - `diffusion_pytorch_model.safetensors` is compatible with the `diffusers`
          python library, and thus also ComfyUI, so if that''s what you''re using,
          take this one'
        updatedAt: '2023-10-05T15:53:55.075Z'
      numEdits: 0
