        html: '<p>What do you mean by "relative to a total resolution of  512x512"
          ? "Module size of 16px" is just that, 16px per module, whatever the resolution.
          You can try other sizes but it was optimized for 16px.<br>For the error
          correction, try to set it as high as possible, but sometimes lower is better
          when it makes your code bigger.<br>The borders should not be a problem,
          whatever the size. I would say it''s better with a multiple of 16px, but
          it should work either way.</p>

          '
