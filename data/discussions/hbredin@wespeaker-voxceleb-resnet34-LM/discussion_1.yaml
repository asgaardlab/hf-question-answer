        html: '<p>For <code>pyannote/speaker-diarization-3.0</code>, the configuration
          file includes <code>embedding: hbredin/wespeaker-voxceleb-resnet34-LM</code>,
          which indicates that the mode belongs to <code>WeSpeakerPretrainedSpeakerEmbedding</code>.
          </p>

          <p>However, if one wish to deploy the model offline, the name <code>speaker-embedding.onnx</code>
          will confuse the function <code>PretrainedSpeakerEmbedding</code> in <code>pyannote/audio/pipelines/speaker_verification.py</code>
          and leads it to return <code>PyannoteAudioPretrainedSpeakerEmbedding</code>,
          which is designed to load pytorch model instead of onnx model.</p>

          <p>It might be better to include wespeaker in the model''s name.</p>

          '
