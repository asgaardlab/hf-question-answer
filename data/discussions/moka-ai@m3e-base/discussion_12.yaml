        html: "<p>\u5B89\u88C5 optimum\uFF0C\u6267\u884C\u4E0B\u65B9\u4EE3\u7801\u5373\
          \u53EF</p>\n<pre><code class=\"language-python\"><span class=\"hljs-keyword\"\
          >from</span> optimum.onnxruntime <span class=\"hljs-keyword\">import</span>\
          \ ORTModelForFeatureExtraction\n<span class=\"hljs-keyword\">from</span>\
          \ transformers <span class=\"hljs-keyword\">import</span> AutoTokenizer\n\
          \nmodel_checkpoint = <span class=\"hljs-string\">\"moka-ai/m3e-base\"</span>\n\
          save_directory = <span class=\"hljs-string\">\"m3e-base-onnx/\"</span>\n\
          \n<span class=\"hljs-comment\"># Load a model from transformers and export\
          \ it to ONNX</span>\ntokenizer = AutoTokenizer.from_pretrained(model_checkpoint)\n\
          ort_model = ORTModelForFeatureExtraction.from_pretrained(model_checkpoint,\
          \ export=<span class=\"hljs-literal\">True</span>, from_transformers=<span\
          \ class=\"hljs-literal\">True</span>)\n\n<span class=\"hljs-comment\">#\
          \ Save the ONNX model and tokenizer</span>\nort_model.save_pretrained(save_directory)\n\
          tokenizer.save_pretrained(save_directory)\n</code></pre>\n<p>\u5177\u4F53\
          \u539F\u7406\u53EF\u4EE5\u53C2\u8003\u8FD9\u4E2A\u6559\u7A0B <a href=\"\
          https://huggingface.co/docs/optimum/quicktour#onnx-runtime\">https://huggingface.co/docs/optimum/quicktour#onnx-runtime</a></p>\n"
        raw: "\u5B89\u88C5 optimum\uFF0C\u6267\u884C\u4E0B\u65B9\u4EE3\u7801\u5373\
          \u53EF\n```python\nfrom optimum.onnxruntime import ORTModelForFeatureExtraction\n\
          from transformers import AutoTokenizer\n\nmodel_checkpoint = \"moka-ai/m3e-base\"\
          \nsave_directory = \"m3e-base-onnx/\"\n\n# Load a model from transformers\
          \ and export it to ONNX\ntokenizer = AutoTokenizer.from_pretrained(model_checkpoint)\n\
          ort_model = ORTModelForFeatureExtraction.from_pretrained(model_checkpoint,\
          \ export=True, from_transformers=True)\n\n# Save the ONNX model and tokenizer\n\
          ort_model.save_pretrained(save_directory)\ntokenizer.save_pretrained(save_directory)\n\
          ```\n\n\u5177\u4F53\u539F\u7406\u53EF\u4EE5\u53C2\u8003\u8FD9\u4E2A\u6559\
          \u7A0B https://huggingface.co/docs/optimum/quicktour#onnx-runtime"
        updatedAt: '2023-07-26T05:58:17.892Z'
