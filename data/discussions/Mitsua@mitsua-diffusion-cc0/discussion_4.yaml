        html: '<p>As for the training, we used a diffusers based script.<br>The source
          code here also allows for full scratch training of U-Net by replacing <code>from_pretrained</code>
          with <code>from_config</code>.<br><a rel="nofollow" href="https://github.com/huggingface/diffusers/blob/main/examples/text_to_image/train_text_to_image.py#L378-L380">https://github.com/huggingface/diffusers/blob/main/examples/text_to_image/train_text_to_image.py#L378-L380</a></p>

          <p>And the creation of the dataset is very hard work. For each source, we
          implemented the appropriate downloader and captioning scripts.<br>Publishing
          this as a dataset is also a daunting task, and we do not plan to do so at
          this time.</p>

          '
        raw: "As for the training, we used a diffusers based script. \nThe source\
