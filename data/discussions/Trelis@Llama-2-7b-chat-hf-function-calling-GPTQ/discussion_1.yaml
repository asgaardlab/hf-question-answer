        html: "<p>Howdy!</p>\n<p>What packages have you installed? Also, this model\
          \ is saved as safetensors.</p>\n<p>Here is what I used:</p>\n<pre><code>model_name_or_path\
          \ = \"Trelis/Llama-2-7b-chat-hf-function-calling-GPTQ\"\n\nmodel_basename\
          \ = \"gptq_model-4bit-128g\"\n\nfrom auto_gptq import AutoGPTQForCausalLM,\
          \ BaseQuantizeConfig\n\nos.environ[\"SAFETENSORS_FAST_GPU\"] = \"1\"\n\n\
          use_triton = False\n\nmodel = AutoGPTQForCausalLM.from_quantized(model_name_or_path,\n\
          \        model_basename=model_basename,\n        use_safetensors=True,\n\
          \        trust_remote_code=True,\n        device=\"cuda:0\",\n        use_triton=use_triton,\n\
          \        quantize_config=None)\n</code></pre>\n<p>You also need to pip install\
          \ autogptq - which is fastest done using wheels.  Check out <a rel=\"nofollow\"\
