        html: "<p> \U0001F5A5\uFE0F AlphaCode 2 highlights:<br>Ensemble of models:\
          \ family of generation models + 1 scoring model (all fine-tuned from Gemini\
          \ Pro)</p>\n<p>2 stage fine-tuning using GOLD (offline, off-policy RL, either\
          \ using sum of LM log probs+60 over sequence (Gold-p) or sum of probs (Gold-s)\
          \ as reward)<br>1st stage: vary hyperparameters to create family of Gemini\
          \ Pro models on CodeContestsv2<br>2nd stage: fine-tune on different, higher-quality\
          \ dataset</p>\n<p>Generate 1M samples, randomizing temperature parameter\
          \ for each sample for diversity<br>Only use C++ (higher quality than Python\
          \ generations)<br>Filter out solutions that fail provided test cases/(do\
          \ not compile (&lt;5%)) (removes ~95% of samples)<br>Cluster remaining ~50k\
          \ samples, keep largest 10<br>Choose best in cluster to submit: use scoring\
          \ model (predicts correctness, between 0 and 1)</p>\n<p>AlphaCode: est.\
          \ ~50th percentile<br>AlphaCode 2: est. 85th percentile<br>AlphaCode 2 +\
          \ human: est. 90th percentile</p>\n"
