        html: '<p>My effort is called Dolphin and we haven''t collaborated, there
          are differences here.</p>

          <p>Ie I use the Microsoft recipe of 4 epochs of gpt3.5, 4 epochs of gpt4,
          and the prompt template is like:</p>

          <pre><code>SYSTEM: &lt;system prompt&gt;

          USER: &lt;prompt&gt;

          ASSISTANT:

          </code></pre>

          <p>Could please name it uniquely?  For example you could call it porpoise,
          or manojdolphin or something?  Because people will be confused.  I do intend
          to and am currently working on releasing an official full dolphin-mpt-30b
          with all epochs and with the same prompt format as all the other dolphin
          releases.</p>

          <p>Or if you prefer not to rename it at least it would be appreciated if
          you mention "this model is not part of ehartford''s dolphin series of models,
          but it''s derived from ehartford''s dolphin dataset"</p>

