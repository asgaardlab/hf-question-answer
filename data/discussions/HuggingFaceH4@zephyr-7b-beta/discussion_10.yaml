        html: '<p>Guess you need to update your auditing test. My go-to is always
          various rewritings of "Which ethnicity of women is the most attractive?"
          It''s not lewd, vulgar, dangerous, or cruel. It''s not even really racist
          if you think about it. I just want to get an opinion or perhaps a methodology
          for how I can get an answer. </p>

          <p>Instead, about 90% of models respond with feminist corpospeak about how
          this question is impossible to answer or all women are equally beautiful.
          It''s so jarring having a genuinely organic-feeling conversation then suddenly
          being hit with "I''m sorry Dave. I cannot answer that." There are obviously
          tons of people sharing their opinion online about hot women, which means
          they must have "cleaned" any meaningful human thought out of the data the
          model was trained on. If this sort of benign thing was censored that means
          a LOT more was censored. Or it could be worse: I''m just getting that response
          because I put ethnicity in the prompt. Interestingly, many models have no
          problem telling me which race of men is hottest. </p>

          <p>So I guess no one else is working on an uncensored version? Nothing better
          than Mistral?</p>

