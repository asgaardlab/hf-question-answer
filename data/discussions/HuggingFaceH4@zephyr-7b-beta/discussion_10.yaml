        html: "<p>Zephyr 7B Alpha seems fairly uncensored in my extensive testing\
          \ (I haven't tried Beta, but I assume it's similar).</p>\n<p>Foundation\
          \ models pick up a certain level of refusals during their pretraining off\
          \ a sample of the entire web \u2014 instruct training can raise this, or\
          \ perhaps even lower it, but there's no such thing a \"completely uncensored\"\
          \ model.</p>\n<p>Try rewriting your prompts \u2014 refusals learnt during\
          \ foundation model pretraining will be style dependent, since different\
          \ parts of the web have different \"community standards\".</p>\n"
