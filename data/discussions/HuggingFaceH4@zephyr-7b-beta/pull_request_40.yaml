        html: "<ol>\n<li>For the leaderboard, only one metric (the reported one as\
          \ <span data-props=\"{&quot;user&quot;:&quot;Weyaxi&quot;}\" data-target=\"\
          UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"\
