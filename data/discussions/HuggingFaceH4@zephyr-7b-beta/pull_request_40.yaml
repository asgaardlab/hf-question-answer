          \ for example - People wanting to get the detail should go read it themselves\
          \ as it's just going to be overwhelming elsewise</li>\n</ol>\n"
        raw: "1. For the leaderboard, only one metric (the reported one as @Weyaxi\
          \ suggested) should be enough, especially if you provide the hyperlink to\
          \ the details\n2. From a first look:\n    - ARC: OK\n    - HellaSwag: dataset\
          \ = hellaswag, split = validation \n    - DROP: they actually apply a post\
          \ process to the drop dataset in the harness but I think saying drop should\
          \ be fine anyway, split = validation\n    - TruthfulQA: OK\n    - GSM8K:\
          \ config = main \n    - MMLU: dataset = cais/mmlu, config = all of them\
          \ (if you want to provide the list it's in the about of the leaderboard),\
          \ split = test\n    - Winogrande: dataset = winogrande, config = winogrande_xl,\
          \ split = validation\n3. For MMLU, we report the average of all acc scores,\
          \ so \"Aggregated MMLU\", with as metric \"avg(acc)\" for example - People\
          \ wanting to get the detail should go read it themselves as it's just going\
          \ to be overwhelming elsewise\n"
