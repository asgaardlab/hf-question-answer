          <li>From a first look:<ul>\n<li>ARC: OK</li>\n<li>HellaSwag: dataset = hellaswag,\
          \ split = validation </li>\n<li>DROP: they actually apply a post process\
          \ to the drop dataset in the harness but I think saying drop should be fine\
          \ anyway, split = validation</li>\n<li>TruthfulQA: OK</li>\n<li>GSM8K: config\
          \ = main </li>\n<li>MMLU: dataset = cais/mmlu, config = all of them (if\
          \ you want to provide the list it's in the about of the leaderboard), split\
