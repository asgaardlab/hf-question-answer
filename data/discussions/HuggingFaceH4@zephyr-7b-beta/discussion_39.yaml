        html: '<p>When Zephyr is supplied with a short memory buffer (4 entries),
          it seems that it occasionally hallucinates when the answer is not available
          in the main text. Even providing guidance to, for example, to "handle the
          conversation history with care" seems to be ignored. </p>

          <p>We''ve noticed that this behaviour does not seem to happen with Gpt3.5-turbo
          or Mistral. </p>

          <p>More information and examples here: <a rel="nofollow" href="https://github.com/lfoppiano/document-qa/pull/23">https://github.com/lfoppiano/document-qa/pull/23</a></p>

          <p>You can test the behaviour here: <a href="https://huggingface.co/spaces/lfoppiano/document-qa-develop">https://huggingface.co/spaces/lfoppiano/document-qa-develop</a></p>

