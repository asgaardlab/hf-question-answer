          type: user
        html: '<p>First of all, thanks to your experiment on 70b merging.<br>However,
          ever since I tested about 20 70b models for RP, I never thought Synthia
          was a great model for it.<br>For just a chat, maybe. Compared to Xwin, Synthia
          couldn''t understand the prompts that were a bit complex, like status on
          RPG character cards.<br>It became even worse in SynthIA 1.5, but I had high
          hopes for your merged model because it contained mythospice and xwin.</p>

          <p>Sadly, it still has some trouble understanding what''s going on with
          complex prompts, as I mentioned above.<br>Did it play character? Yes.<br>Did
          it understand the scenario and atmosphere that I set? Yes.<br>Did it understand
          complex prompts that Xwin and lzlv can handle? No.</p>

          <p>It''s just my opinion, but I''d like to see a model that does not contain
          SynthIA.<br>Honestly, I think StellarBright or Airoboros 2.2.1 would be
          better to merge.<br>I love your work. Again, please keep working on 70b.</p>

