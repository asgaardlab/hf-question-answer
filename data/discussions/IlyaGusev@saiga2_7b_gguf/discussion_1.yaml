          \u043E\u0440\u044F\u0434\u043A\u0435 \u043F\u0440\u0438\u043E\u0440\u0438\
          \u0442\u0435\u0442\u043D\u043E\u0441\u0442\u0438):</p>\n<ol>\n<li>\u0418\
          \u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0434\
          \u0440\u0443\u0433\u0438\u0435 \u044D\u043C\u0431\u0435\u0434\u0434\u0438\
          \u043D\u0433\u0438: \u0447\u0438\u0441\u0442\u043E \u0434\u043B\u044F \u0440\
          \u0443\u0441\u0441\u043A\u043E\u0433\u043E \u044F\u0437\u044B\u043A\u0430\
          \ \u043B\u0438\u0431\u043E \u043C\u0443\u043B\u044C\u0442\u0438\u044F\u0437\
          \u044B\u0447\u043D\u044B\u0435 (\u0445\u043E\u0442\u044F <em>all-mpnet-base-v2</em>\
          \ \u0432\u0440\u043E\u0434\u0435 \u0441\u043F\u0440\u0430\u0432\u043B\u044F\
          \u0435\u0442\u0441\u044F \u0441 \u0440\u0443\u0441\u0441\u043A\u0438\u043C\
          ).</li>\n<li>\u041F\u0440\u043E\u043C\u043F\u0442\u0438\u043D\u0433: \u043C\
          \u0435\u043D\u044F\u0442\u044C \u0441\u0438\u0441\u0442\u0435\u043C\u043D\
          \u044B\u0435 \u043F\u0440\u043E\u043C\u043F\u0442\u044B \u0441\u0430\u043C\
