          \u0439\u0441\u043A\u043E\u043C?</p>\n<p>\u042F \u0432\u0441\u0435 \u0434\
          \u0435\u043B\u0430\u044E \u0441 <code>LangChain</code>, \u0438\u0441\u043F\
          \u043E\u043B\u044C\u0437\u0443\u044E <code>HuggingFaceEmbeddings</code>\
          \ \u0441 \u043C\u043E\u0434\u0435\u043B\u044C\u044E <em>all-mpnet-base-v2</em>\
          \ (\u0440\u043E\u0434\u043D\u044B\u0435 \u044D\u043C\u0431\u0435\u0434\u0434\
          \u0438\u043D\u0433\u0438 \u043F\u043E\u043A\u0430 \u0438\u0441\u043F\u043E\
          \u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043D\u0435 \u043F\u043E\
          \u0437\u0432\u043E\u043B\u044F\u0435\u0442 GPU), \u0438\u0441\u0442\u043E\
          \u0440\u0438\u044E \u043F\u0435\u0440\u0435\u043F\u0438\u0441\u043A\u0438\
          \ \u0440\u0435\u0430\u043B\u0438\u0437\u0443\u044E \u0441 <code>ConversationBufferWindowMemory</code>\
          \ \u0438 \u0437\u0430\u0432\u043E\u0440\u0430\u0447\u0438\u0432\u0430\u044E\
          \ \u044D\u0442\u043E \u0432\u0441\u0435 \u0432 <code>ConversationalRetrievalChain</code>.\
          \ \u041D\u0430 \u043F\u0435\u0440\u0432\u044B\u0439 \u0432\u043E\u043F\u0440\
          \u043E\u0441 \u043E\u0442\u0432\u0435\u0442 \u043D\u0430 \u0440\u0443\u0441\
          \u0441\u043A\u043E\u043C, \u0432\u0441\u0435 \u0445\u043E\u0440\u043E\u0448\
          \u043E, \u043D\u043E \u0432\u043E\u0442 \u043D\u0430 \u043F\u043E\u0441\u043B\
          \u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u043E\u0442\u0432\u0435\u0447\
          \u0430\u0435\u0442 \u043D\u0430 \u0430\u043D\u0433\u043B\u0438\u0439\u0441\
          \u043A\u043E\u043C, \u043F\u0440\u0438\u0447\u0435\u043C \u043E\u0442\u0432\
          \u0435\u0442 \u0432 \u0442\u0435\u043C\u0443 (\u0442\u043E \u0435\u0441\u0442\
          \u044C <strong>\u043D\u0435</strong> \u043D\u0430 \u0440\u0430\u043D\u0434\
          \u043E\u043C).</p>\n<p>\u042F \u043F\u043E\u043A\u0430 \u0447\u0442\u043E\
