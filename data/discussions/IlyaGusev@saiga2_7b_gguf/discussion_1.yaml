          \ \u041A\u0441\u0442, \u043F\u0440\u043E\u043C\u043F\u0442\u0438\u043D\u0433\
          \ \u043F\u043E \u0442\u0438\u043F\u0443 \"\u043E\u0442\u0432\u0435\u0447\
          \u0430\u0439 \u0442\u043E\u043B\u044C\u043A\u043E \u043D\u0430 \u0440\u0443\
          \u0441\u0441\u043A\u043E\u043C\" \u043D\u0435 \u0434\u0430\u0435\u0442 \u0440\
          \u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u043E\u0432.</li>\n<li>\u0414\
          \u0440\u0443\u0433\u0438\u0435 \u0432\u0438\u0434\u044B / \u0441\u043E\u0447\
          \u0435\u0442\u0430\u043D\u0438\u044F Chain'\u043E\u0432 (\u0445\u043E\u0442\
