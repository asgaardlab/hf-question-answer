  author: nielsr
  content: 'Hi,


    `DonutProcessor` is not really "pretrained", it''s just an object that prepares
    the image for the model. It will basically convert a Pillow image (or NumPy array)
    to a PyTorch tensor called `pixel_values`, by resizing the image and normalizing
    the color channels. The reason we do `processor = DonutProcessor.from_pretrained("facebook/nougat-base")`
    is to make sure that the preprocessing settings are used for the model at "facebook/nougat-base".'
