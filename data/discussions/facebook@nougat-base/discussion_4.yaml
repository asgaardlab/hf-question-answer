        html: '<p>Hi,</p>

          <p><code>DonutProcessor</code> is not really "pretrained", it''s just an
          object that prepares the image for the model. It will basically convert
          a Pillow image (or NumPy array) to a PyTorch tensor called <code>pixel_values</code>,
          by resizing the image and normalizing the color channels. The reason we
          do <code>processor = DonutProcessor.from_pretrained("facebook/nougat-base")</code>
          is to make sure that the preprocessing settings are used for the model at
          "facebook/nougat-base".</p>

          '
        raw: 'Hi,


          `DonutProcessor` is not really "pretrained", it''s just an object that prepares
          the image for the model. It will basically convert a Pillow image (or NumPy
          array) to a PyTorch tensor called `pixel_values`, by resizing the image
          and normalizing the color channels. The reason we do `processor = DonutProcessor.from_pretrained("facebook/nougat-base")`
          is to make sure that the preprocessing settings are used for the model at
          "facebook/nougat-base".'
        updatedAt: '2023-09-22T12:05:52.993Z'
