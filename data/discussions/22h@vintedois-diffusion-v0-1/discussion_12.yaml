          name: nnq2603
          type: user
        html: '<p>What is your generated image resolution? What UI you use to generate?
          If you use large resolution, it tends to make duplicate subjects (it''s
          common in all Stable Diffusion models). If the UI you used has option called
          Hires-fix or similar then enable it and test again.</p>

