        html: '<p>By default GGML does only use the CPU.  To enable GPU offloading,
          add the <code>-ngl X</code> argument, where X is the number of layers to
          offload to GPU.</p>

          <p>With an A6000 you should have enough VRAM to offload all the layers in
          a 30B/33B model, so enter <code>-ngl 60</code>.</p>

          <p>You should see much better performance!</p>

          <p>I should mention this in the README and will do soon.</p>

          '
