        html: '<p>I''m not super familiar with multi-GPU inference, but it should
          be possible. Since PG-InstructBLIP is just a checkpoint of InstructBLIP,
          I would recommend looking for solutions for loading InstructBLIP in LAVIS.</p>

          <p>I think this issue in LAVIS may help: <a rel="nofollow" href="https://github.com/salesforce/LAVIS/issues/321#issuecomment-1600881046">https://github.com/salesforce/LAVIS/issues/321#issuecomment-1600881046</a><br>There
          is also this blog post that may help (but note that we can''t directly use
          the InstructBLIP from huggingface): <a href="https://huggingface.co/blog/accelerate-large-models">https://huggingface.co/blog/accelerate-large-models</a></p>

          '
