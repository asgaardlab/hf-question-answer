        html: '<p>I don''t understand what you mean by multiple concepts here. All
          LoRAs that are on here for now are only single subject which is a certain
          character.<br>The reason they are not expressed without providing long prompt
          because I didn''t prune the tags during training. Let''s say your character
          has yellow eyes. If you wanted to generate her having yellow eyes always
          without prompting specificly for yellow eyes, during training you would
          remove this tag from the image description so AI knows that yellow eyes
          are something that is vital to the image. If you don''t remove them, you
          are basically telling AI that it has yellow eyes, but it is not something
          that it should learn by heart.<br>Here is a example of a character that
          tags like eyes, horns, hair etc.. were pruned. You can see that without
          prompting you can get the character''s looks because AI learned that those
          things are vital to the image.<br>( can''t post full picutre because it
          is bit nsfw )<br><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/1674053374189-633b7e92cbdbadd99c0d8a69.png"><img
