        html: "<p>Hey ukiyomemes \U0001F44B, </p>\n<p> Your model repository seems\
          \ to contain a stable diffusion checkpoint. We have noticed that your scheduler\
          \ config currently does not correctly work with the <a href=\"https://huggingface.co/docs/diffusers/main/en/api/schedulers#diffusers.DDIMScheduler\"\
          >DDIMScheduler</a> because <code>clip_sample</code> is not set to False\
          \ and will therefore <a rel=\"nofollow\" href=\"https://github.com/huggingface/diffusers/blob/3ce6380d3a2ec5c3e3f4f48889d380d657b151bc/src/diffusers/schedulers/scheduling_ddim.py#L127\"\
          >incorrectly default to True</a>.<br> The official stable diffusion checkpoints\
          \ have <code>clip_sample=False</code> so that the scheduler config works\
          \ will <strong>all</strong> schedulers, see: <a href=\"https://huggingface.co/stabilityai/stable-diffusion-2-1-base/blob/main/scheduler/scheduler_config.json#L7\"\
          >https://huggingface.co/stabilityai/stable-diffusion-2-1-base/blob/main/scheduler/scheduler_config.json#L7</a>.\
          \ </p>\n<p> We strongly recommend that you merge this PR to make sure your\
          \ model works correctly with DDIM. </p>\n<p> Diffusingly,<br> Patrick.</p>\n"
        raw: "Hey ukiyomemes \U0001F44B, \n\n Your model repository seems to contain\
          \ a stable diffusion checkpoint. We have noticed that your scheduler config\
          \ currently does not correctly work with the [DDIMScheduler](https://huggingface.co/docs/diffusers/main/en/api/schedulers#diffusers.DDIMScheduler)\
          \ because `clip_sample` is not set to False and will therefore [incorrectly\
          \ default to True](https://github.com/huggingface/diffusers/blob/3ce6380d3a2ec5c3e3f4f48889d380d657b151bc/src/diffusers/schedulers/scheduling_ddim.py#L127).\
          \ \n The official stable diffusion checkpoints have `clip_sample=False`\
          \ so that the scheduler config works will **all** schedulers, see: https://huggingface.co/stabilityai/stable-diffusion-2-1-base/blob/main/scheduler/scheduler_config.json#L7.\
          \ \n\n We strongly recommend that you merge this PR to make sure your model\
          \ works correctly with DDIM. \n\n Diffusingly, \n Patrick."
