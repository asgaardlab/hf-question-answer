          \ I believe there is some confusion.</p>\n<p>This model was distilled from\
          \ the xlm-roberta-<strong>large</strong>-squad2 which is the same size as\
          \ xlm-roberta-<strong>large</strong> model:<br>xlm-roberta-large-squad2:\
          \ pytorch weights are 2.24 GB <a href=\"https://huggingface.co/deepset/xlm-roberta-large-squad2/tree/main\"\
          >link</a><br>xlm-roberta-large: pytorch  weights are 2.24 GB <a href=\"\
          https://huggingface.co/xlm-roberta-large/tree/main\">link</a></p>\n<p>So\
          \ this model (xlm-roberta-<strong>base</strong>-squad2-distilled) was made\
          \ by distilling the <strong>large</strong> model into a <strong>base</strong>\
          \ model so we expect this model (xlm-roberta-<strong>base</strong>-squad2-distilled)\
          \ to be the same size as xlm-roberta-<strong>base</strong> model.<br>xlm-roberta-base-squad2-distilled:\
