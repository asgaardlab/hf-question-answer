        raw: "Hi, @bilalghanem I believe there is some confusion.\n\nThis model was\
          \ distilled from the xlm-roberta-**large**-squad2 which is the same size\
          \ as xlm-roberta-**large** model:\nxlm-roberta-large-squad2: pytorch weights\
          \ are 2.24 GB [link](https://huggingface.co/deepset/xlm-roberta-large-squad2/tree/main)\n\
