          >@<span class=\"underline\">mrfakename</span></a></span>\n\n\t</span></span>!\
          \ </p>\n<p>The primary obstacle to adopting the Apache 2.0 license for our\
          \ project is the Terms of Use specified by OpenAI for data generated by\
          \ its models. These terms explicitly prohibit using the output to develop\
          \ models that compete with OpenAI. This restriction means that most open-source\
          \ models (such as vicuna, gorilla, WizardLM, Zephyra, Tulu, OpenHermes,\
          \ Openchat, etc.), which are trained with GPT data, are potentially non-compliant\
          \ with the Apache 2.0 license, and perhaps even non-compliant with the llama2\
          \ license.</p>\n<p>However, it's important to note that the model and dataset\
          \ do allow for personal and research use without any restrictions. Should\
          \ OpenAI modify its stance on this matter in the future, we would be more\
          \ than willing to switch to the Apache 2.0 license. For the time being,\
          \ though, any commercial usage may lead to issues with OpenAI, for which\
          \ users must bear responsibility. Aside from this, there are really no additional\
          \ restrictions on the use of our model and dataset.</p>\n"
