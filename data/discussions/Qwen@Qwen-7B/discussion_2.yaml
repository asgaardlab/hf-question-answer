        html: '<p>For batched inference, a left-padded sequence is required, but the
          tokenizer class does not support left-padding.</p>

          <p>According to the source code, the argument <code>padding_side</code>
          has no effect in the <code>__init__</code> method.</p>

          <pre><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt;
          </span>tok = AutoTokenizer.from_pretrained(<span class="hljs-string">"Qwen/Qwen-7B"</span>,
          trust_remote_code=<span class="hljs-literal">True</span>, use_fast=<span
          class="hljs-literal">False</span>, padding_side=<span class="hljs-string">"left"</span>)

          <span class="hljs-meta">&gt;&gt;&gt; </span>tok.padding_side

          <span class="hljs-string">''right''</span>

          </code></pre>

          <p><a href="https://huggingface.co/Qwen/Qwen-7B/blob/main/tokenization_qwen.py#L33">https://huggingface.co/Qwen/Qwen-7B/blob/main/tokenization_qwen.py#L33</a></p>

          '
        raw: "For batched inference, a left-padded sequence is required, but the tokenizer\
          \ class does not support left-padding.\r\n\r\nAccording to the source code,\
          \ the argument `padding_side` has no effect in the `__init__` method.\r\n\
          \r\n```python\r\n>>> tok = AutoTokenizer.from_pretrained(\"Qwen/Qwen-7B\"\
          , trust_remote_code=True, use_fast=False, padding_side=\"left\")\r\n>>>\
          \ tok.padding_side\r\n'right'\r\n```\r\n\r\nhttps://huggingface.co/Qwen/Qwen-7B/blob/main/tokenization_qwen.py#L33\r\
          \n"
