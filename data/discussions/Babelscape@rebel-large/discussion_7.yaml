          type: user
        html: "<p>Hi, just getting started using your Rebel model, but the performance\
          \ is a bit strange... I'm getting certain completions, but in other cases\
          \ it's hallucinating relationships and duplicating them. I found a good\
          \ toy example, this is from a summary of the lord of the flies:</p>\n<blockquote>\n\
          <p>Up to this point the boys have maintained a fragile balance, with Jack\u2019\
          s willingness to enact violence offset by Ralph\u2019s control of the means\
          \ of lighting the fire and the symbolic power conferred by the conch. Once\
          \ this balance is destroyed, and Jack controls both the means of sustaining\
          \ the fire and keeping the boys obedient to his rule, Ralph is rendered\
          \ powerless. Unlike Ralph, who expects the boys to be intrinsically motivated\
          \ to work together, Jack is willing to exert external influence on boys\
          \ who disobey him, and leads by force, rather than persuasion. Motivated\
          \ by a fear of Jack\u2019s violence as well as a mob mentality, the boys\
          \ pursue Ralph across the island, even though he poses no actual threat.\
          \ Even the twins Samneric, initially sympathetic to Ralph, give themselves\
          \ over to Jack after he tortures them to reveal Ralph\u2019s hiding place.\
          \ The boys set a fire to flush Ralph out of the jungle, which signals a\
          \ passing ship. The ship\u2019s officer comes on shore, reintroducing civilization,\
          \ and the boys realize</p>\n</blockquote>\n<p>If I feed that into the model,\
          \ I get: </p>\n<blockquote>\n<p>Jack Samneric sibling Samneric Jack sibling\
          \ Jack sibling Jack sibling Jack Samneric sibling Samneric sibling Samneric\
          \ Jack sibling Samneric sibling Jack sibling Jack Samneric sibling Samneric\
          \ sibling</p>\n</blockquote>\n<p>Which is I guess one triplet, repeated\
          \ several times. I haven't read your paper yet about optimising the chunk\
          \ size that I feed the model, and if any preprocesing should be done...\
          \ sorry if that's already explained!</p>\n<p>Anyway, you can see that example\
          \ mentioned above here: <a href=\"https://huggingface.co/Babelscape/rebel-large?text=Up+to+this+point+the+boys+have+maintained+a+fragile+balance%2C+with+Jack%E2%80%99s+willingness+to+enact+violence+offset+by+Ralph%E2%80%99s+control+of+the+means+of+lighting+the+fire+and+the+symbolic+power+conferred+by+the+conch.+Once+this+balance+is+destroyed%2C+and+Jack+controls+both+the+means+of+sustaining+the+fire+and+keeping+the+boys+obedient+to+his+rule%2C+Ralph+is+rendered+powerless.+Unlike+Ralph%2C+who+expects+the+boys+to+be+intrinsically+motivated+to+work+together%2C+Jack+is+willing+to+exert+external+influence+on+boys+who+disobey+him%2C+and+leads+by+force%2C+rather+than+persuasion.+Motivated+by+a+fear+of+Jack%E2%80%99s+violence+as+well+as+a+mob+mentality%2C+the+boys+pursue+Ralph+across+the+island%2C+even+though+he+poses+no+actual+threat.+Even+the+twins+Samneric%2C+initially+sympathetic+to+Ralph%2C+give+themselves+over+to+Jack+after+he+tortures+them+to+reveal+Ralph%E2%80%99s+hiding+place.+The+boys+set+a+fire+to+flush+Ralph+out+of+the+jungle%2C+which+signals+a+passing+ship.+The+ship%E2%80%99s+officer+comes+on+shore%2C+reintroducing+civilization%2C+and+the+boys+realize\"\
          >https://huggingface.co/Babelscape/rebel-large?text=Up+to+this+point+the+boys+have+maintained+a+fragile+balance%2C+with+Jack%E2%80%99s+willingness+to+enact+violence+offset+by+Ralph%E2%80%99s+control+of+the+means+of+lighting+the+fire+and+the+symbolic+power+conferred+by+the+conch.+Once+this+balance+is+destroyed%2C+and+Jack+controls+both+the+means+of+sustaining+the+fire+and+keeping+the+boys+obedient+to+his+rule%2C+Ralph+is+rendered+powerless.+Unlike+Ralph%2C+who+expects+the+boys+to+be+intrinsically+motivated+to+work+together%2C+Jack+is+willing+to+exert+external+influence+on+boys+who+disobey+him%2C+and+leads+by+force%2C+rather+than+persuasion.+Motivated+by+a+fear+of+Jack%E2%80%99s+violence+as+well+as+a+mob+mentality%2C+the+boys+pursue+Ralph+across+the+island%2C+even+though+he+poses+no+actual+threat.+Even+the+twins+Samneric%2C+initially+sympathetic+to+Ralph%2C+give+themselves+over+to+Jack+after+he+tortures+them+to+reveal+Ralph%E2%80%99s+hiding+place.+The+boys+set+a+fire+to+flush+Ralph+out+of+the+jungle%2C+which+signals+a+passing+ship.+The+ship%E2%80%99s+officer+comes+on+shore%2C+reintroducing+civilization%2C+and+the+boys+realize</a></p>\n"
        raw: "Hi, just getting started using your Rebel model, but the performance\
          \ is a bit strange... I'm getting certain completions, but in other cases\
          \ it's hallucinating relationships and duplicating them. I found a good\
          \ toy example, this is from a summary of the lord of the flies:\r\n\r\n\
          > Up to this point the boys have maintained a fragile balance, with Jack\u2019\
          s willingness to enact violence offset by Ralph\u2019s control of the means\
          \ of lighting the fire and the symbolic power conferred by the conch. Once\
          \ this balance is destroyed, and Jack controls both the means of sustaining\
          \ the fire and keeping the boys obedient to his rule, Ralph is rendered\
          \ powerless. Unlike Ralph, who expects the boys to be intrinsically motivated\
          \ to work together, Jack is willing to exert external influence on boys\
          \ who disobey him, and leads by force, rather than persuasion. Motivated\
          \ by a fear of Jack\u2019s violence as well as a mob mentality, the boys\
          \ pursue Ralph across the island, even though he poses no actual threat.\
          \ Even the twins Samneric, initially sympathetic to Ralph, give themselves\
          \ over to Jack after he tortures them to reveal Ralph\u2019s hiding place.\
          \ The boys set a fire to flush Ralph out of the jungle, which signals a\
          \ passing ship. The ship\u2019s officer comes on shore, reintroducing civilization,\
          \ and the boys realize\r\n\r\nIf I feed that into the model, I get: \r\n\
          \r\n> Jack Samneric sibling Samneric Jack sibling Jack sibling Jack sibling\
          \ Jack Samneric sibling Samneric sibling Samneric Jack sibling Samneric\
          \ sibling Jack sibling Jack Samneric sibling Samneric sibling\r\n\r\nWhich\
          \ is I guess one triplet, repeated several times. I haven't read your paper\
          \ yet about optimising the chunk size that I feed the model, and if any\
          \ preprocesing should be done... sorry if that's already explained!\r\n\r\
          \nAnyway, you can see that example mentioned above here: https://huggingface.co/Babelscape/rebel-large?text=Up+to+this+point+the+boys+have+maintained+a+fragile+balance%2C+with+Jack%E2%80%99s+willingness+to+enact+violence+offset+by+Ralph%E2%80%99s+control+of+the+means+of+lighting+the+fire+and+the+symbolic+power+conferred+by+the+conch.+Once+this+balance+is+destroyed%2C+and+Jack+controls+both+the+means+of+sustaining+the+fire+and+keeping+the+boys+obedient+to+his+rule%2C+Ralph+is+rendered+powerless.+Unlike+Ralph%2C+who+expects+the+boys+to+be+intrinsically+motivated+to+work+together%2C+Jack+is+willing+to+exert+external+influence+on+boys+who+disobey+him%2C+and+leads+by+force%2C+rather+than+persuasion.+Motivated+by+a+fear+of+Jack%E2%80%99s+violence+as+well+as+a+mob+mentality%2C+the+boys+pursue+Ralph+across+the+island%2C+even+though+he+poses+no+actual+threat.+Even+the+twins+Samneric%2C+initially+sympathetic+to+Ralph%2C+give+themselves+over+to+Jack+after+he+tortures+them+to+reveal+Ralph%E2%80%99s+hiding+place.+The+boys+set+a+fire+to+flush+Ralph+out+of+the+jungle%2C+which+signals+a+passing+ship.+The+ship%E2%80%99s+officer+comes+on+shore%2C+reintroducing+civilization%2C+and+the+boys+realize"
