        html: '<p>This wikipedia embedding database is great! I''ve used it for testing
          Q&amp;A, but I''m now wondering if there is an equivalent, but for PubMed
          abstracts. I''ve seen you have PubMedBert embeddings, but that''s not the
          same as a pre-indexed set of retrievable docs.<br>I''ve scoured the internet
