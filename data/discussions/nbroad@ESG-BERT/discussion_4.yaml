        html: '<p>Answer:</p>

          <ol>

          <li>Download files in <a href="https://huggingface.co/nbroad/ESG-BERT/tree/main">https://huggingface.co/nbroad/ESG-BERT/tree/main</a>
          into a directory into your local machine.</li>

          <li>You can still use pipeline. But "nbroad/ESG-BERT" should be substituted
          by the path to the directory where you saved the model files.</li>

          </ol>

          <p><code>from transformers import pipeline</code><br><code>pl = pipeline("text-classification",
          model="path_to_directory_where_you_saved_the_model_files", return_all_scores=True)</code><br><code>pl("This
          is the input text.")</code></p>

          '
        raw: 'Answer:


          1. Download files in https://huggingface.co/nbroad/ESG-BERT/tree/main into
          a directory into your local machine.

          2. You can still use pipeline. But "nbroad/ESG-BERT" should be substituted
          by the path to the directory where you saved the model files.


          ```from transformers import pipeline```

          ```pl = pipeline("text-classification", model="path_to_directory_where_you_saved_the_model_files",
          return_all_scores=True)```

          ```pl("This is the input text.")```'
