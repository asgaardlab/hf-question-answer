        html: '<p>I currently use ESG-BERT in the following way:</p>

          <p><code>from transformers import pipeline</code><br><code>pl = pipeline("text-classification",
          model="nbroad/ESG-BERT", return_all_scores=True)</code><br><code>pl("This
          is the input text.")</code></p>

          <p>As explained in <a href="https://huggingface.co/transformers/v4.10.1/quicktour.html">https://huggingface.co/transformers/v4.10.1/quicktour.html</a>:
          "When typing this command for the first time, a pretrained model and its
          tokenizer are downloaded and cached".</p>

          <p>Now, I would like to download the model once and forever, so that I don''t
          need to do it every time I use the model.<br>How can I do this?<br>Could
          I still access it using pipeline? How?</p>

          '
