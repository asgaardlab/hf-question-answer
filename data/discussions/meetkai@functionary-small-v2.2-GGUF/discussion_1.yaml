          <p>The integration of functionary GGUF models into llama-cpp-python''s OpenAI-compatible
          servers is still ongoing now in <a rel="nofollow" href="https://github.com/abetlen/llama-cpp-python/pull/1078">this
          PR</a>. Once it is integrated, you will be able to start your own server
          in llama-cpp-python and send in requests via OpenAI API requests. For now,
          you will have to perform inference normally without a server first using
          the provided sample code.</p>

          <p>Thank you!</p>

          '
