          type: user
        html: '<p>Hi, for the GGUF models, you''ll need to use llama-cpp-python for
          inference. You can refer to our <a rel="nofollow" href="https://github.com/MeetKai/functionary?tab=readme-ov-file#llama_cpp-inference">sample
