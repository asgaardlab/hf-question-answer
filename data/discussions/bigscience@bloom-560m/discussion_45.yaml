        html: "<p>I use a Intel 12th gen Core i5 and an Nvidia 3060. Did a test with\
          \ the prompt \"food is\" on 1024 max length a few times and GPU took from\
          \ 5-15 seconds while CPU normally around 15-30 seconds with the longest\
          \ output at 1m35s. Minimum RAM seems to be at least 4 GB RAM and VRAM (only\
          \ if using GPU) available, would recommend at least 6 GB available on both\
          \ though. I would not recommend this model for normal use and would recommend\
          \ looking for a different one as the outputs don't seem that good, an example\
          \ output: \"food is <strong>really good, is it? Also, will it be so much\
          \ tastier with the stuffing? Thanks.<br>Hi, and you want, there aren\u2019\
          t many options out there for it. It\u2019s a whole different flavor \u2013\
          \ they tend to stuff it with a stuffing or a combination of the two.<br>It\
          \ depends on how you cook it. Your broth should work just fine, because\
          \ the best cooking for this is marinating the soup. (Sourts don\u2019t marinate\
          \ well.) You\u2019d need more water for cooking the broth to keep the flavor\
          \ from getting lost. You\u2019ll need the oil for frying to marinate.</strong>\"\
          </p>\n"
