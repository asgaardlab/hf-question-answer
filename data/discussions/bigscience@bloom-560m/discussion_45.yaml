        html: '<p>bloom-560m has ~1.2GB weights in half precision.  If you have a
          GPU, a consumer type (around 16GB RAM GPU) would suffise.<br>If you want
          to run bloom-560m with your CPU, you need to load your model in full precision,
          hence need around 2.4GB available RAM. If you have between 8-16GB CPU RAM
          it should be enough to run this model.</p>

          '
        raw: "bloom-560m has ~1.2GB weights in half precision.  If you have a GPU,\
          \ a consumer type (around 16GB RAM GPU) would suffise. \nIf you want to\
          \ run bloom-560m with your CPU, you need to load your model in full precision,\
          \ hence need around 2.4GB available RAM. If you have between 8-16GB CPU\
          \ RAM it should be enough to run this model."
