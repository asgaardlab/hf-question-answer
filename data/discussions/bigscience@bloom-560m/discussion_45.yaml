  content: "I use a Intel 12th gen Core i5 and an Nvidia 3060. Did a test with the\
    \ prompt \"food is\" on 1024 max length a few times and GPU took from 5-15 seconds\
    \ while CPU normally around 15-30 seconds with the longest output at 1m35s. Minimum\
    \ RAM seems to be at least 4 GB RAM and VRAM (only if using GPU) available, would\
    \ recommend at least 6 GB available on both though. I would not recommend this\
