  author: jbrenlt
  content: 'Hello @etiennebcp, thank you for open sourcing this model.

    I have read your blog post carefully, and wanted to thank you for the explainations
    and the great work.

    Just to be sure I understood correctly the approach, in order to use it in a NER
    settings (inference) we also need the concept embedding model, right?


    Concerning use cases, we have a use case for custom and specific information extraction
    from news and companies websites content  (e.g extracting whether a company has
    a facility, extracting different types of niche technologies). I think this approach
    could be useful because each of our client project requires a specific ontology
    and efficient fine tuning and F1 are very important. '
