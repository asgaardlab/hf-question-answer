          </blockquote>

          <p>However, you also mentioned that:</p>

          <blockquote>

          <p>The use of YaYi series model weights and data must adhere to the YAYI
          2 Community License. If you intend to use the YAYI 2 series models or their
          derivatives for commercial purposes, please submit your commercial license
          application and registration information to <a rel="nofollow" href="mailto:yayi@wenge.com">yayi@wenge.com</a>,
