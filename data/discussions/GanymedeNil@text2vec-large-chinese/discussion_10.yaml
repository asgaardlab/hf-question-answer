          \u8868\u4E2D\u3002</span>\ndocs = []\n<span class=\"hljs-keyword\">for</span>\
          \ doc <span class=\"hljs-keyword\">in</span> os.listdir(docs_path):\n  \
          \  <span class=\"hljs-keyword\">if</span> doc.endswith(<span class=\"hljs-string\"\
          >'.txt'</span>):\n        <span class=\"hljs-built_in\">print</span>(doc)\n\
          \        loader = UnstructuredFileLoader(<span class=\"hljs-string\">f'<span\
          \ class=\"hljs-subst\">{docs_path}</span>/<span class=\"hljs-subst\">{doc}</span>'</span>,\
          \ mode=<span class=\"hljs-string\">\"elements\"</span>)\n        doc = loader.load()\n\
          \        docs.extend(doc)\n\n<span class=\"hljs-comment\"># \u4F7F\u7528\
          FAISS\u6A21\u5757\u5C06\u6587\u6863\u8F6C\u6362\u4E3A\u5411\u91CF\uFF0C\u5E76\
          \u5C06\u5411\u91CF\u5B58\u50A8\u5230vector_store\u5BF9\u8C61\u4E2D\u3002\
          \u7136\u540E\u5C06\u5411\u91CF\u5B58\u50A8\u4FDD\u5B58\u5230\u672C\u5730\
