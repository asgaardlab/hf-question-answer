        raw: "\u81EA\u5DF1\u642D\u5EFA\u4E86ChatGLM+text2vec-large-chinese\u7684demo\uFF0C\
          \u4F46\u662F\u4F7F\u7528\u65F6\u63D0\u793A\r\nNo sentence-transformers model\
          \ found with name /mnt/chatGLM/embedding/text2vec-large-chinese. Creating\
          \ a new one with MEAN pooling.\r\n\u867D\u7136\u80FD\u591F\u8FD0\u884C\uFF0C\
          \u4F46\u662F\u8FD8\u6709\u51E0\u4E2A\u95EE\u9898\u60F3\u8981\u8BF7\u6559\
          \u5927\u5BB6\u3002\r\n1\u3001\u8FD9\u79CD\u60C5\u51B5\u662F\u6CA1\u6709\u7528\
          text2vec-large-chinese\u800C\u4F7F\u7528\u4E86\u5176\u4ED6\u7684embedding\u6A21\
          \u578B\u5417\r\n2\u3001\u8FD9\u4E2A\u95EE\u9898\u600E\u4E48\u89E3\u51B3\uFF0C\
          \u5728\u6587\u4EF6\u5939\u4E0B\u786E\u5B9E\u6709\u6A21\u578B\uFF0C\u8BE5\
          \u600E\u4E48\u89E3\u51B3\u5462\r\n\r\n\u4EE5\u4E0B\u662F\u6211\u7684\u4EE3\
          \u7801\r\n\r\n```python\r\nimport os\r\n\r\nfrom langchain.document_loaders\
          \ import UnstructuredFileLoader\r\nfrom langchain.embeddings.huggingface\
          \ import HuggingFaceEmbeddings\r\nfrom langchain.vectorstores import FAISS\r\
          \n\r\nembedding_model_name = '/mnt/chatGLM/embedding/text2vec-large-chinese'\r\
          \ndocs_path = '/mnt/chatGLM/embedding'\r\nembeddings = HuggingFaceEmbeddings(model_name=embedding_model_name,\
          \ model_kwargs={'device': 'cpu'})\r\n\r\n# \u904D\u5386\u6307\u5B9A\u8DEF\
          \u5F84\u4E0B\u7684\u6587\u672C\u6587\u4EF6\uFF0C\u5E76\u4F7F\u7528UnstructuredFileLoader\u52A0\
          \u8F7D\u6587\u6863\u3002\u7136\u540E\u5C06\u52A0\u8F7D\u7684\u6587\u6863\
          \u6DFB\u52A0\u5230\u4E00\u4E2A\u5217\u8868\u4E2D\u3002\r\ndocs = []\r\n\
          for doc in os.listdir(docs_path):\r\n    if doc.endswith('.txt'):\r\n  \
          \      print(doc)\r\n        loader = UnstructuredFileLoader(f'{docs_path}/{doc}',\
          \ mode=\"elements\")\r\n        doc = loader.load()\r\n        docs.extend(doc)\r\
          \n\r\n# \u4F7F\u7528FAISS\u6A21\u5757\u5C06\u6587\u6863\u8F6C\u6362\u4E3A\
          \u5411\u91CF\uFF0C\u5E76\u5C06\u5411\u91CF\u5B58\u50A8\u5230vector_store\u5BF9\
          \u8C61\u4E2D\u3002\u7136\u540E\u5C06\u5411\u91CF\u5B58\u50A8\u4FDD\u5B58\
          \u5230\u672C\u5730\u3002\r\nvector_store = FAISS.from_documents(docs, embeddings)\r\
          \nvector_store.save_local('vector_store_local')\r\n```"
