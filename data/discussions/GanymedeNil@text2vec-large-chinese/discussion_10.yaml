          >import</span> FAISS\n\nembedding_model_name = <span class=\"hljs-string\"\
          >'/mnt/chatGLM/embedding/text2vec-large-chinese'</span>\ndocs_path = <span\
          \ class=\"hljs-string\">'/mnt/chatGLM/embedding'</span>\nembeddings = HuggingFaceEmbeddings(model_name=embedding_model_name,\
          \ model_kwargs={<span class=\"hljs-string\">'device'</span>: <span class=\"\
          hljs-string\">'cpu'</span>})\n\n<span class=\"hljs-comment\"># \u904D\u5386\
          \u6307\u5B9A\u8DEF\u5F84\u4E0B\u7684\u6587\u672C\u6587\u4EF6\uFF0C\u5E76\
          \u4F7F\u7528UnstructuredFileLoader\u52A0\u8F7D\u6587\u6863\u3002\u7136\u540E\
