  author: borzunov
  content: 'Hi @timdettmers! We''d really appreciate you merging this, since Petals
    currently only supports adapters in the safetensors format for security reasons.


    Specifically, loading weights from `.bin` files may lead to a code execution vulnerability
    while decoding `pickle`. See the [torch.load() docs](https://pytorch.org/docs/stable/generated/torch.load.html)
    for details:


    ![Screenshot 2023-07-13 at 22.55.30.png](https://cdn-uploads.huggingface.co/production/uploads/609147936885f3a4314a6aa2/kgUKvutNWAY2TCsbS_1nL.png)

