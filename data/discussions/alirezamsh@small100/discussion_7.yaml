        html: "<p>Hi! I used the Small100Tokenizer for some experiments a couple of\
          \ weeks ago and it worked perfectly fine, but when I tried to rerun it more\
          \ recently it resulted in an attribute error ('AttributeError: 'SMALL100Tokenizer'\
