  content: 'Hi! You need to use `StableDiffusionPipeline` because it''s not a lora
    itself but the complete checkpoint. There is an example:

    ```

    from diffusers import StableDiffusionPipeline

    import torch


    pipe = StableDiffusionPipeline.from_pretrained("logo-wizard/logo-diffusion-checkpoint",
    torch_dtype=torch.float16).to("cuda");


    negative_prompt = "low quality, worst quality, bad composition, extra digit, fewer
    digits, text, inscription, watermark, label, asymmetric"  # for example

    prompt = "a logo of flower store, flowers, gradient colors, modern, minimalism,
    vector art, 2d, best quality, centered"  # for example


    image = pipe(prompt=prompt, negative_prompt=negative_prompt, num_inference_steps=30,
    guidance_scale=7.5, height=768, width=768).images[0]


    ```'
