  content: "Hi @cioo , you can try this code\n\n```python3\nfrom typing import List\n\
    from transformers import AutoTokenizer, AutoModelForSeq2SeqLM\n\ntokenizer = AutoTokenizer.from_pretrained(\"\
    juierror/flan-t5-text2sql-with-schema\")\nmodel = AutoModelForSeq2SeqLM.from_pretrained(\"\
    juierror/flan-t5-text2sql-with-schema\")\n\ndef prepare_input(question: str, table:\
    \ List[str]):\n    table_prefix = \"table:\"\n    question_prefix = \"question:\"\
    \n    join_table = \",\".join(table)\n    inputs = f\"{question_prefix} {question}\
    \ {table_prefix} {join_table}\"\n    input_ids = tokenizer(inputs, max_length=512,\
    \ return_tensors=\"pt\").input_ids\n    return input_ids\n\ninput_data = prepare_input(question=\"\
    get people name with age equal 25\", table=[\"id\", \"name\", \"age\"])\ninput_data\
    \ = input_data.to(model.device)\nlast_hidden_state = model.get_encoder()(input_data).last_hidden_state\n\
    ```\n\nthe result should look similar to this\n\n![image.png](https://cdn-uploads.huggingface.co/production/uploads/61d13ad6db453feb805ba8df/u1rV08Sa5IDjSE8WEeo7Q.png)\n"
