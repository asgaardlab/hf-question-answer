        html: '<p>This model has a non-standard vocab size, 32001.  This causes problems
          for GGML k-quants.  For a while we couldn''t make them at all, then concedo/Lost
          Ruins put in a fix a few weeks ago so that now we can.</p>

          <p>The way he fixed it was to use a different quant method for the few tensors
          that don''t support k-quant. A couple use q4_0, and a couple use f16.</p>

          <p>The end result is the file gets a few % bigger.</p>

          '
