        html: '<p>The license mentioned for mpt-30b model on huggingface is "CC-By-NC-SA-4.0"
          while I asked the same question to the model itself and it says otherwise
          as shown below:</p>

          <blockquote>

          <blockquote>

          <p>whats your licensne ?</p>

          </blockquote>

          </blockquote>

          <p>am an open source project and my license is the Apache 2.0 license.</p>

          <blockquote>

          <blockquote>

          <p>can i use your code for commercial purposes?</p>

          </blockquote>

          </blockquote>

          <p>es, you can use my code for commercial purposes. The Apache 2.0 license
          that I am under permits commercial use.</p>

          <blockquote>

          <blockquote>

          <p>but your documentation says otherwise that your license is "CC-By-NC-SA-4.0"</p>

          </blockquote>

          </blockquote>

          <p>apologize for the confusion, my documentation is incorrect. The license
          for the project is indeed the Apache 2.0 license, which permits commercial
          use. You can use my code for commercial purposes without any restrictions.</p>

          '
