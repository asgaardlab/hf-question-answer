          name: phi0112358
          type: user
        html: "<p>I've tried both prompt styles and both worked well for me. At least\
          \ when running in ollama. For ollama user, here are the Modelfiles:</p>\n\
          <p>Alpaca Style:</p>\n<pre><code>FROM neural-chat-7b-v3-1.Q5_K_M.gguf\n\n\
          PARAMETER temperature 0.1\nPARAMETER num_ctx 8192\nPARAMETER num_predict\
          \ 583\nPARAMETER top_k 1\n\nTEMPLATE \"\"\"\n{{- if .First }}{{ .System\
          \ }}{{- end }}\n\n### User:\n{{ .Prompt }} \n\n### Assistant:\n\"\"\"\n\n\
          SYSTEM \"\"\"\n\"\"\"\n</code></pre>\n<p>And here ChatML:</p>\n<pre><code>FROM\
          \ neural-chat-7b-v3-1.Q5_K_M.gguf\n\nPARAMETER temperature 0.1\nPARAMETER\
          \ num_ctx 8192\nPARAMETER num_predict 583\nPARAMETER top_k 1\nPARAMETER\
          \ stop &lt;|im_end|&gt;\n\nTEMPLATE \"\"\"\n{{- if .First }}\n&lt;|im_start|&gt;system\n\
          {{ .System }}&lt;|im_end|&gt;\n{{- end }}\n&lt;|im_start|&gt;user\n{{ .Prompt\
          \ }}&lt;|im_end|&gt;\n&lt;|im_start|&gt;assistant\n\"\"\"\n\nSYSTEM \"\"\
          \"\n\"\"\"\n</code></pre>\n"
        raw: "I've tried both prompt styles and both worked well for me. At least\
          \ when running in ollama. For ollama user, here are the Modelfiles:\n\n\
          Alpaca Style:\n\n```\nFROM neural-chat-7b-v3-1.Q5_K_M.gguf\n\nPARAMETER\
          \ temperature 0.1\nPARAMETER num_ctx 8192\nPARAMETER num_predict 583\nPARAMETER\
          \ top_k 1\n\nTEMPLATE \"\"\"\n{{- if .First }}{{ .System }}{{- end }}\n\n\
          ### User:\n{{ .Prompt }} \n\n### Assistant:\n\"\"\"\n\nSYSTEM \"\"\"\n\"\
          \"\"\n```\n\n\nAnd here ChatML:\n\n```\nFROM neural-chat-7b-v3-1.Q5_K_M.gguf\n\
          \nPARAMETER temperature 0.1\nPARAMETER num_ctx 8192\nPARAMETER num_predict\
          \ 583\nPARAMETER top_k 1\nPARAMETER stop <|im_end|>\n\nTEMPLATE \"\"\"\n\
          {{- if .First }}\n<|im_start|>system\n{{ .System }}<|im_end|>\n{{- end }}\n\
          <|im_start|>user\n{{ .Prompt }}<|im_end|>\n<|im_start|>assistant\n\"\"\"\
          \n\nSYSTEM \"\"\"\n\"\"\"\n```\n"
        updatedAt: '2023-11-20T16:13:45.708Z'
