  content: "I've tried both prompt styles and both worked well for me. At least when\
    \ running in ollama. For ollama user, here are the Modelfiles:\n\nAlpaca Style:\n\
    \n```\nFROM neural-chat-7b-v3-1.Q5_K_M.gguf\n\nPARAMETER temperature 0.1\nPARAMETER\
    \ num_ctx 8192\nPARAMETER num_predict 583\nPARAMETER top_k 1\n\nTEMPLATE \"\"\"\
    \n{{- if .First }}{{ .System }}{{- end }}\n\n### User:\n{{ .Prompt }} \n\n###\
    \ Assistant:\n\"\"\"\n\nSYSTEM \"\"\"\n\"\"\"\n```\n\n\nAnd here ChatML:\n\n```\n\
    FROM neural-chat-7b-v3-1.Q5_K_M.gguf\n\nPARAMETER temperature 0.1\nPARAMETER num_ctx\
    \ 8192\nPARAMETER num_predict 583\nPARAMETER top_k 1\nPARAMETER stop <|im_end|>\n\
    \nTEMPLATE \"\"\"\n{{- if .First }}\n<|im_start|>system\n{{ .System }}<|im_end|>\n\
    {{- end }}\n<|im_start|>user\n{{ .Prompt }}<|im_end|>\n<|im_start|>assistant\n\
    \"\"\"\n\nSYSTEM \"\"\"\n\"\"\"\n```\n"
