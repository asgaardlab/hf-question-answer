          \ \\n [img_patch] [img_patch] \\n [text]. \n\nHow would the format change\
          \ in the scenario where the sequence is \"\\<img1> \\<img2> some text\"\
          ? Would there be some special image token to separate the two images? Or\
          \ it would be like [img1_patch] [img1_patch] \\n [img1_patch] [img1_patch]\
          \ \\n [img2_patch] [img2_patch] \\n [img2_patch] [img2_patch] \\n [text]?\n\
          \nAlso,  does `FuyuForCausalLM `need any modification in order to accommodate\
          \ interleaved text and multi-images?  Thank you!"
