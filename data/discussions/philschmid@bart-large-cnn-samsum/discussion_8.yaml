        html: "<p>Input =Online food delivery platform Zomato has rolled out Zomato\
          \ Pay, the latest and the third iteration of its dining out programme, in\
          \ a few Indian cities, including New Delhi, Mumbai, Bengaluru, Ahmedabad\
          \ and Kolkata.\\n\\nThis comes at a time when the food aggregators, including\
          \ Zomato and rival Swiggy, have faced flak from restaurant operators for\
          \ deep discounting.\\n\\nBack in August, the company had announced that\
          \ it was recalibrating its loyalty programmes, and had closed new signups\
          \ and renewals for its flagship programme Zomato Pro, as well as revising\
          \ the terms of its co-branded credit card with RBL Bank.\\n\\nWith Zomato\
          \ Pay, customers can now make payments at its partner restaurants using\
          \ the Zomato Pay feature on the app and avail discounts and cashback offers,\
          \ according to reports.\\n\\nZomato Pay, which is not a subscription product\
          \ unlike Zomato Pro, also includes a 'Vibe Check' feature, which makes it\
          \ easier for partner restaurants to promote themselves. The restaurants\
          \ can post short videos \u2013 similar to Instagram stories \u2013 to improve\
          \ the discovery of their locations.\\n\\nRecently, both Zomato and Swiggy\
          \ have featured in world's 'Top 10' e-commerce-based food delivery companies.\\\
          n\\nA report published by Canada-headquartered global research firm ETC\
          \ Group titled 'Food Barons 2022 - Crisis Profiteering, Digitalization and\
          \ Shifting Power' placed Swiggy and Zomato the 9th and 10th spot, respectively.\\\
          n\\nThe most important part is that both of them are part of over 100 Indian\
          \ unicorns. Unicorns are companies with a total value of over $1 billion.\\\
