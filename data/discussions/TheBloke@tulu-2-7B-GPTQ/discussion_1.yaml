        html: '<p>You don''t use GPTQ models with llama-cpp-python, you use GGUF models
          with that.</p>

          <p>And I have GGUF files for this model, here: <a href="https://huggingface.co/TheBloke/tulu-2-7B-GGUF">https://huggingface.co/TheBloke/tulu-2-7B-GGUF</a></p>

          <p>You can use one of those GGUF model files with llama-cpp-python.</p>

          <p>PS. GGUF files usually have the extension <code>.gguf</code> now - <code>.bin</code>
          is old, from the early days of llama.cpp, back when it used GGML format.  GGUF
          replaced GGML in August.</p>

