        html: '<p>That''s because the algorithm chases a single number (the probability
          of all phrases combined), which it tries to decrease as much as possible.</p>

          <p>Bad phrases should have their probability lowered.<br>Good phrases should
          have their probability increased, which in the background is then flipped
          to also be subtracted from the total. So here lower also becomes desired.</p>

