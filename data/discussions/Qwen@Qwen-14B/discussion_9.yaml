        html: '<p>It is possible. vonjack has made one <a href="https://huggingface.co/vonjack/Qwen-LLaMAfied-HFTok-7B-Chat">https://huggingface.co/vonjack/Qwen-LLaMAfied-HFTok-7B-Chat</a>.</p>

          <p>But the regex rule for pre-tokenziation is different, so you will need
          to train the model to adapt.</p>

          <p>In fact, the tokenizer is extended from cl100k from <code>tiktoken</code>,
          which also does''t have EOS (<code>end of sentence</code>). Also, tiktoken
          is faster than HF''s FastTokenizer.</p>

          <p>If the framework you use relies only on EOS to work and doesn''t offer
          options such as stop/stop_token_ids/..., you''d better ditch it. It is not
          designed for generative langauge models.</p>

