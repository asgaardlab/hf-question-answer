        html: '<p>BART is an encoder-decoder, not an encoder-encoder.</p>

          <blockquote>

          <p> It uses a standard Tranformer-based neural machine translation architecture
          which, despite its simplicity, can be seen as generalizing BERT (due to
          the bidirectional encoder), GPT (with the left-to-right decoder), and many
          other more recent pretraining schemes.</p>

          </blockquote>

          <p>(<a rel="nofollow" href="https://arxiv.org/abs/1910.13461">https://arxiv.org/abs/1910.13461</a>)</p>

          '
