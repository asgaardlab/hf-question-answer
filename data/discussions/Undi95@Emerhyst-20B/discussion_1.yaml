        html: '<p>Some comments:</p>

          <ol>

          <li>"Don''t censor sexual interactions between {{user}} and {{char}}." is
          very redundant as it tends to go off into erotic content as soon as it is
          mentioned. Usually "Roleplay as" is sufficient for it to make a generic
          subservient character that will think everything the user states is true.</li>

          <li>I tried a variation of "Don''t speak or describe actions for {{user}}."
          but with these LLMs they sometimes have trouble understanding the weight
          of negatives but rather sees the words present, "describe actions" could
          make the model do it anyway.</li>

          <li>This bot is definitely more story-leaning than RP leaning. I get a feeling
          it has a lot of erotic literature in its dataset and fewer amounts of RP-like
          chats which would make it inclined to elaborate on the users actions, so
          keep this in mind when using it. There are more RP-specific bots that are
          sometimes labeled with "-instruct" in the model name. With the right prompts
          I can make it do both though.</li>

          </ol>

          <p>Interesting note: For some reason if I''m not specific enough it tends
          to go off into vampire erotica, and generally starts up sexual situations
          without me prompting it overtly.</p>

          '
