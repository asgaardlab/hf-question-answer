    it has a lot of erotic literature in its dataset and fewer amounts of RP-like
    chats which would make it inclined to elaborate on the users actions, so keep
    this in mind when using it. There are more RP-specific bots that are sometimes
    labeled with "-instruct" in the model name. With the right prompts I can make
    it do both though.


    Interesting note: For some reason if I''m not specific enough it tends to go off
    into vampire erotica, and generally starts up sexual situations without me prompting
    it overtly.'
