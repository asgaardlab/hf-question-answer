        html: '<p>The np.int type has gone from being deprecated when this repository
          was released to now unsupported. Running the model results in an exception
          in the following script:</p>

          <p>lib/python3.10/site-packages/transformers/models/deberta_v2/modeling_deberta_v2.py",
          line 538, in make_log_bucket_position<br>    bucket_pos = np.where(abs_pos
          &lt;= mid, relative_pos, log_pos * sign).astype(np.int)</p>

          <p>The astype input needs to be changed to either "int" or "np.int_" as
          shown in the np release below.</p>

          <p><a rel="nofollow" href="https://numpy.org/doc/stable/release/1.20.0-notes.html#deprecations">https://numpy.org/doc/stable/release/1.20.0-notes.html#deprecations</a></p>

          '
