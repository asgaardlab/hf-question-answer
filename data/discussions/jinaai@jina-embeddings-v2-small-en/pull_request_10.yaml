        html: '<p>This will work but cause a "yes/no" prompt to be triggered whenever
          the model is loaded.<br>To disable the prompt a source install of <code>sentence_transformers</code>
          is required.<br>You can install <code>sentence_transformers</code> from
          source using:</p>

          <pre><code class="language-bash">git <span class="hljs-built_in">clone</span>
          git@github.com:UKPLab/sentence-transformers.git

          pip install <span class="hljs-string">''sentence-transformers/''</span>

          </code></pre>

          <p>If the source install is difficult for your use case, consider installing
          <code>text-transformers</code> instead.<br>I have set it up currently to
          be a drop in replacement for <code>sentence_transformers</code>.</p>

          <pre><code class="language-bash">pip install text-transformers

          </code></pre>

          <p>You will then be able to load the model without the "yes/no" prompt</p>

          <pre><code class="language-python"><span class="hljs-keyword">from</span>
          sentence_transformers <span class="hljs-keyword">import</span> SentenceTransformer

          model = SentenceTransformer(<span class="hljs-string">''jinaai/jina-embeddings-v2-small-en''</span>)

          </code></pre>

          '
        raw: 'This will work but cause a "yes/no" prompt to be triggered whenever
          the model is loaded.

          To disable the prompt a source install of `sentence_transformers` is required.

          You can install `sentence_transformers` from source using:

          ```bash

          git clone git@github.com:UKPLab/sentence-transformers.git

          pip install ''sentence-transformers/''

          ```

          If the source install is difficult for your use case, consider installing
          `text-transformers` instead.

          I have set it up currently to be a drop in replacement for `sentence_transformers`.

          ```bash

          pip install text-transformers

          ```


          You will then be able to load the model without the "yes/no" prompt

          ```python

          from sentence_transformers import SentenceTransformer

          model = SentenceTransformer(''jinaai/jina-embeddings-v2-small-en'')

          ```'
