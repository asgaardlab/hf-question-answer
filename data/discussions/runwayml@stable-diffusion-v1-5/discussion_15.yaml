          name: JWNoctis
          type: user
        html: '<p>I''m under that impression that, between outright copyfraud and
          missing copyright notices, whether any single image you find on the ''net
          is copyrighted or not - or copyrighted to whom - is difficult to determine,
          at the best of times.</p>

          <p>A presumably crowdsourced and individually vetted dataset of non-copyrighted
          and copyright-expired images uncomplicated by things like fair use or freedom
          of panorama will still contain a non-trivial portion that''s still copyrighted
          which would, by your definition, make any model trained on the dataset less-than-clean
          and less-than-ethical to use.</p>

          <p>Much further down this slippery slope, a strawman argument might be made
          that human artists are also liable of losing their ability to produce clean
          and ethical art, as soon as they see or (Gasp!) trace someone else''s picture
          that''s copyrighted for practice, sweat-of-the-brow doctrine notwithstanding.</p>

          <p>Your concern is understandable, but society will have to work out a solution
          somehow.</p>

          '
