  author: AM1917
  content: And it's incredibly important to understand that copyright law has no relationship
    to morality whatsoever. Artists regularly have their art taken by employers, record
    labels, publishers, etc and that's entirely in line with what copyright law is
    supposed to do. Many artists are calling for AI to not be trained on copyrighted
    works and instead "only on dead artists." They don't realize that copyright applies
    for not just the entirety of an artist's life but 90 years after death. People's
    moral alternative is illegal under copyright law, just like Disney wishes fair
    use was illegal. There's nothing to be gained for anyone, artists or otherwise,
    from strengthening copyright or applying those standards to AI. The only change
    I think would be a good idea would be that any model trained on public/non-agreed
    data has to be publicly shared, so DallE would have to share their model and StabilityAI
    could not restrict access to 1.6+. It's also important since companies are trying
    to use universities to get around laws that might restrict training, and then
    attempting to take the work private rather than making anything more than the
    paper public.
