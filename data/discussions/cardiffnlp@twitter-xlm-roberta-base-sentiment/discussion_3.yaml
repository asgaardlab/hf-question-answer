        html: '<p>Hi,</p>

          <p>loading the model with protobuf &gt; 3.20.0 fails.<br>As suggested in
          the stacktrace one can set the env variable<br><code>PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python</code><br>to
          prevent the error.</p>

          <p>An alternative is to load the model once with the env setting and the
          new protobuf version and store it again (model.save_pretrained()). The newly
          serialized model will than load in a new protobuf version without the env
          variable.</p>

          '
