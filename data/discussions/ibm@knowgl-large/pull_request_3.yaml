        html: "<p><span data-props=\"{&quot;user&quot;:&quot;mingaflo&quot;}\" data-target=\"\
          UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\">\n\n<span class=\"\
          inline-block\"><span class=\"contents\"><a href=\"/mingaflo\">@<span class=\"\
          underline\">mingaflo</span></a></span>\n\n\t</span></span> The evaluation\
          \ done by the REBEL authors is not the same as the one done by the GenIE\
          \ authors and by us. Please look at Figure 1 in <a rel=\"nofollow\" href=\"\
          https://aclanthology.org/2021.findings-emnlp.204.pdf\">https://aclanthology.org/2021.findings-emnlp.204.pdf</a>\
          \ and compare it with the Figure 1 in  <a rel=\"nofollow\" href=\"https://aclanthology.org/2022.naacl-main.342.pdf\"\
          >https://aclanthology.org/2022.naacl-main.342.pdf</a> . The extracted triples\
          \ do not contain same kind of information. </p>\n<p>Given a text \"US president\
          \ Biden was born in Pennsylvania\", the REBEL system is expected to generate\
          \ \"&lt;Biden, position held, US president&gt;\" or \"&lt;US, president,\
          \ Biden&gt;\". Here \"US\" and \"Biden\" are entity mentions which are already\
          \ inside the text.<br>But the GenIE system (and our KnowGL system) is expected\
          \ to generate \"&lt;Joe Biden, position held, President of the United States&gt;\"\
          \ or \"&lt;United States of America, president, Joe Biden&gt;\". \"United\
          \ States of America\" and \"Joe Biden\" are corresponding Wikidata labels\
          \ for those entities, and are not necessarily inside the text. </p>\n<p>Hope\
          \ this clarifies any confusion.</p>\n"
        raw: "@mingaflo The evaluation done by the REBEL authors is not the same as\
          \ the one done by the GenIE authors and by us. Please look at Figure 1 in\
          \ https://aclanthology.org/2021.findings-emnlp.204.pdf and compare it with\
          \ the Figure 1 in  https://aclanthology.org/2022.naacl-main.342.pdf . The\
          \ extracted triples do not contain same kind of information. \n\nGiven a\
          \ text \"US president Biden was born in Pennsylvania\", the REBEL system\
          \ is expected to generate \"<Biden, position held, US president>\" or \"\
          <US, president, Biden>\". Here \"US\" and \"Biden\" are entity mentions\
          \ which are already inside the text. \nBut the GenIE system (and our KnowGL\
          \ system) is expected to generate \"<Joe Biden, position held, President\
          \ of the United States>\" or \"<United States of America, president, Joe\
          \ Biden>\". \"United States of America\" and \"Joe Biden\" are corresponding\
          \ Wikidata labels for those entities, and are not necessarily inside the\
          \ text. \n\nHope this clarifies any confusion."
