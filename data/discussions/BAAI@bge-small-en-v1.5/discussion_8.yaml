  content: The similarity score of text pairs in the training set will not be 1.0.
    We optimize the model based on constrastive loss (InfoNCE),  which aims to increase
    the gap between positive pairs and negative pairs. When the score of positive
    pairs is significantly larger than that of negative pairs, the loss will be zero.
    Therefore, the similarity  score of positive pairs has no need to be 100%.
