        html: '<p>Following the merge of <a rel="nofollow" href="https://github.com/huggingface/transformers/pull/24310">a
          PR</a> in <code>transformers</code> it appeared thatthis model was not properly
          converted. This PR will fix the inference and was tested using the following
          script:</p>

          <pre><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt;
          </span><span class="hljs-keyword">from</span> transformers <span class="hljs-keyword">import</span>
          MarianModel, MarianMTModel

          <span class="hljs-meta">&gt;&gt;&gt; </span>tokenizer = AutoTokenizer.from_pretrained(<span
          class="hljs-string">"\$model_id"</span>)

          <span class="hljs-meta">&gt;&gt;&gt; </span>inputs = tokenizer(<span class="hljs-string">"\$translation"</span>,
          return_tensors=<span class="hljs-string">"pt"</span>, padding=<span class="hljs-literal">True</span>)

          <span class="hljs-meta">&gt;&gt;&gt; </span>model = MarianMTModel.from_pretrained(<span
          class="hljs-string">"\$model_id"</span>)

          <span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-built_in">print</span>(tokenizer.batch_decode(model.generate(**inputs)))

          <span class="hljs-string">"$captured_output"</span>

          </code></pre>

          '
        raw: 'Following the merge of [a PR](https://github.com/huggingface/transformers/pull/24310)
          in `transformers` it appeared thatthis model was not properly converted.
          This PR will fix the inference and was tested using the following script:


          ```python

          >>> from transformers import MarianModel, MarianMTModel

          >>> tokenizer = AutoTokenizer.from_pretrained("\$model_id")

          >>> inputs = tokenizer("\$translation", return_tensors="pt", padding=True)

          >>> model = MarianMTModel.from_pretrained("\$model_id")

          >>> print(tokenizer.batch_decode(model.generate(**inputs)))

          "$captured_output"

          ```'
