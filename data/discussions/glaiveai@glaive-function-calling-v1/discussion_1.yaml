        html: '<p>When attempting to execute this code in Colab, I encountered the
          following error: "You are using config.init_device=''cpu'', but you can
          also use config.init_device="meta" with Composer + FSDP for fast initialization."
          Subsequently, the CPU resources became fully utilized, leading to a session
          crash.</p>

          <p>The code I utilized:</p>

          <p>from transformers import AutoModelForCausalLM, AutoTokenizer</p>

          <p>tokenizer = AutoTokenizer.from_pretrained("glaiveai/glaive-function-calling-v1",
          trust_remote_code=True)<br>model = AutoModelForCausalLM.from_pretrained("glaiveai/glaive-function-calling-v1",
          trust_remote_code=True).half().cuda()</p>

          <p>inputs = tokenizer(prompt, return_tensors="pt").to(model.device)</p>

          <p>outputs = model.generate(**inputs, do_sample=True, temperature=0.1, top_p=0.95,
          max_new_tokens=100)</p>

          <p>print(tokenizer.decode(outputs[0], skip_special_tokens=True))</p>

          '
