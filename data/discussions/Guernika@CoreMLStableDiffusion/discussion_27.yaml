          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/andykoko\"\
          >@<span class=\"underline\">andykoko</span></a></span>\n\n\t</span></span>,<br>When\
          \ I'm using SDXL my 32GB (M1 max) of memory is filled, (11gb on the app\
          \ itself, the rest probably shared memory to the gpu)</p>\n<p>As of SD1.5,\
          \ It may be totally irrelevant though, have you been playing with the converter\
          \ and/or text encoder lately ?</p>\n<ul>\n<li>I've been crashing like you\
          \ I think, when the images are added to bottom list, </li>\n<li>My TI's\
          \ where not matching the names they were supposed to</li>\n</ul>\n<p>After\
          \ a dozen tries dropping in-and-out some TI's I think was faulty, rolling\
          \ back to older converter etc I noticed :<br>I've been converting (updating)\
          \ directly into an existing model folder, I think some stuffs were not overwritten\
          \ or something.</p>\n<p>I just convert to /tmp and copy afterwards, and\
          \ that was it, all my troubles were gone.</p>\n<p>I was digging in the system\
          \ logs, and somewhere I learned about MetricKit's existence, I'll be glad\
          \ to help !</p>\n<p>Edit : Sorry for hijacking your post,<br>I take this\
