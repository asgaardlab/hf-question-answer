          \ (input lag) AFTER adding Text Encoder trigger words OR MOST LIKELY after\
          \ generating lots of images, it may then crash.<br>Some lazy-loading there\
          \ and inside the image collections would be wild.</p>\n"
        raw: "Hi @andykoko, \nWhen I'm using SDXL my 32GB (M1 max) of memory is filled,\
          \ (11gb on the app itself, the rest probably shared memory to the gpu)\n\
          \nAs of SD1.5, It may be totally irrelevant though, have you been playing\
          \ with the converter and/or text encoder lately ?\n- I've been crashing\
          \ like you I think, when the images are added to bottom list, \n- My TI's\
          \ where not matching the names they were supposed to\n\nAfter a dozen tries\
          \ dropping in-and-out some TI's I think was faulty, rolling back to older\
          \ converter etc I noticed : \nI've been converting (updating) directly into\
          \ an existing model folder, I think some stuffs were not overwritten or\
          \ something.\n\nI just convert to /tmp and copy afterwards, and that was\
          \ it, all my troubles were gone.\n\nI was digging in the system logs, and\
          \ somewhere I learned about MetricKit's existence, I'll be glad to help\
          \ !\n\nEdit : Sorry for hijacking your post, \nI take this opportunity to\
          \ report : the prompt input box progressively slows down (input lag) AFTER\
          \ adding Text Encoder trigger words OR MOST LIKELY after generating lots\
          \ of images, it may then crash.\nSome lazy-loading there and inside the\
          \ image collections would be wild."
