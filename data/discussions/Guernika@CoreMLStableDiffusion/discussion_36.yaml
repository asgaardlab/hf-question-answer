          \ works.  Here are some of my ideas and design drawings.\n\n- Put the prompt\
          \ words at the bottom of the screen to make it easier for the eyes to see\
          \ when typing, and add the AI prompt function to make simple prompt words\
          \ more imaginative.\n\n- Generate 1 or 3 candidate pictures for a single\
          \ picture generate, similar to Photoshop's Generative Fill. \nCandidate\
          \ pictures will be previewed with small thumbnails in the lower left corner,\
          \ and candidate pictures will not be automatically saved, so they will be\
          \ saved manually.\n\n- After clicking the Queue button, the number of pictures\
          \ will automatically pop up. The queuing task will not start automatically.\
          \ Select to start generating on the Queue page. The pictures generated by\
