          inline-block\"><span class=\"contents\"><a href=\"/GuiyeC\">@<span class=\"\
          underline\">GuiyeC</span></a></span>\n\n\t</span></span><br>  I simply designed\
          \ an interface optimized for  the canvas works.  Here are some of my ideas\
          \ and design drawings.</p>\n<ul>\n<li><p>Put the prompt words at the bottom\
          \ of the screen to make it easier for the eyes to see when typing, and add\
          \ the AI prompt function to make simple prompt words more imaginative.</p>\n\
          </li>\n<li><p>Generate 1 or 3 candidate pictures for a single picture generate,\
          \ similar to Photoshop's Generative Fill.<br>Candidate pictures will be\
          \ previewed with small thumbnails in the lower left corner, and candidate\
          \ pictures will not be automatically saved, so they will be saved manually.</p>\n\
          </li>\n<li><p>After clicking the Queue button, the number of pictures will\
          \ automatically pop up. The queuing task will not start automatically. Select\
          \ to start generating on the Queue page. The pictures generated by queue\
          \ will be saved directly to the gallery without affecting the  pictures\
          \ on the  create page.</p>\n</li>\n<li><p>Pre-set the inpainting model and\
          \ use it automatically when there is an inpaiting requirement.</p>\n</li>\n\
          <li><p>Place the necessary tools such as drawing masks and setting resolutions\
          \ at the top of the window.</p>\n</li>\n<li><p>External masks can be imported,\
          \ and the MiDaS preprocessing model can be used to generate mask for inpainting\
          \ to replace the background.</p>\n</li>\n</ul>\n<p><a rel=\"nofollow\" href=\"\
