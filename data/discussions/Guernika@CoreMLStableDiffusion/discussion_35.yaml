          <li>Will we be able to make custom LCMs in the converter ? I''m confused
          with the official description (LCMs can be distilled from any pre-trained
          Stable Diffusion (SD) in only 4,000 training steps (~32 A100 GPU Hours)</li>

          <li>This models removed the cap on 1024px, what about the older pre-update
          models ? (I could never make higher custom res anyway, my computer struggles
          and eats a big chunk of swap on 32g M1 Max)</li>

          </ul>

          <p>May I suggest few more minimal stuffs :</p>

          <ul>

          <li><p>QuickLook preview API onto images would be nice, I tend to press
          spacebar while I''m navigating in the collections to see closer :D</p>

