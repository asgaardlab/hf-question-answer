          not support negative prompt at the moment, that''s also why ControlNet does
          not work either.</p>

          </li>

          <li><p>You should be able to convert future LCM models yes, but they would
          have to be ready for that, you can''t convert current SD models into LCM
          models without the extra training.</p>

          </li>

          <li><p>What do you mean it removed the cap? the base resolution of this
          model is 768x768, older models have a base resolution of 512x512, variable
          size by default set the maximum resolution to be double of the default one.</p>

          </li>

