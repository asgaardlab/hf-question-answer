        html: "<p>Hey <span data-props=\"{&quot;user&quot;:&quot;ZProphete&quot;}\"\
          \ data-target=\"UserMention\" class=\"SVELTE_PARTIAL_HYDRATER contents\"\
          >\n\n<span class=\"inline-block\"><span class=\"contents\"><a href=\"/ZProphete\"\
          >@<span class=\"underline\">ZProphete</span></a></span>\n\n\t</span></span>\
          \ ! Let's see:</p>\n<ul>\n<li>It looks like there is no official support\
          \ for SDXL in diffusers yet, I will add it once it's there, for now LoRA\
          \ is working nicely with SDXL, I know it's not as convenient :/</li>\n<li>I\
          \ did check it out and I gave up pretty quickly, it seemed reaaaally hacky,\
          \ I think it would need two different Unet models in order to work, maybe\
          \ I should give it another look but I'm not 100% sure it will be convenient.</li>\n\
          <li>I did try compressing down to 4 bits but the precision loss was way\
          \ to noticeable, with 6 bits it was pretty much the same as with no compression,\
          \ there is a new method in Apple's repo that may improve on this but I haven't\
          \ tried it yet, it takes a loooong time for compression to run so I will\
          \ probably wait until Sonoma is closer to public release.</li>\n</ul>\n"
        raw: 'Hey @ZProphete ! Let''s see:


          - It looks like there is no official support for SDXL in diffusers yet,
          I will add it once it''s there, for now LoRA is working nicely with SDXL,
          I know it''s not as convenient :/

          - I did check it out and I gave up pretty quickly, it seemed reaaaally hacky,
          I think it would need two different Unet models in order to work, maybe
          I should give it another look but I''m not 100% sure it will be convenient.

          - I did try compressing down to 4 bits but the precision loss was way to
          noticeable, with 6 bits it was pretty much the same as with no compression,
          there is a new method in Apple''s repo that may improve on this but I haven''t
          tried it yet, it takes a loooong time for compression to run so I will probably
          wait until Sonoma is closer to public release.'
        updatedAt: '2023-08-16T18:19:36.065Z'
      numEdits: 0
