  content: "Hey @D1ffus10n ! Thank you for your comments I'll address quickly the\
    \ ones I can answer and I'll check more carefully the rest of them.\n - Can you\
    \ tell me which models are you having problems with? It could also be caused by\
    \ the compute units you chose when loading the model.\n - I know this and I will\
    \ be working on improving reusing prompts and seeing the prompt used.\n - I believe\
    \ the subfolders you are seeing are where the image variations are being safe,\
    \ the idea is you may be working with multiple different images and you may be\
    \ generating lots of variations for each of them, so you can see all the variations\
    \ on this \"subfolder\".\n - I will take a look at this.\n - And this too.\n -\
    \ The prompt data is saved with the PNG on its metadata, you can see it on Finder,\
    \ but again, I will work on improving this on the app itself.\n - The copy command\
    \ basically adds the image to the clipboard so you can paste it somewhere else,\
    \ on another app for example.\n - Selecting Generate variations should do exactly\
    \ this.\n - I will check this.\n - This will be hard to check but if you have\
    \ a workflow that causes the crash please let me know, it could also be some memory\
    \ leak on CoreML itself and for that the only solution would be waiting.\n - I\
    \ believe we could get the same inpainting/outpainting as other apps, at the moment\
    \ is a very simple \"paint a mask\" flow, I don't really know what is possible\
    \ on WebUI but it should also be possible on Guernika, is there anything specific\
    \ you would like to see?\n\nAbout the inpainting model, I'm not really sure, I\
    \ guess they would work differently depending on the prompts, you should use the\
    \ one you are more comfortable with, maybe in Reddit there are better explanations\
    \ on what the difference actually is.\n\nFinally, thank you again for this detailed\
    \ comment, I will keep working on this app and hopefully get close to those apps\
    \ you mention."
