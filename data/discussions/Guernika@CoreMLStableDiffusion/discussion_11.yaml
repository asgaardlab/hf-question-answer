        html: "<p>When I ran it for the first time, I got an error like <code>OSError:\
          \ Token is required (token=True), but no token found. You need to provide\
          \ a token or be logged in to Hugging Face \u2026</code>.</p>\n<p>I ran <code>huggingface-cli\
          \ login</code> and placed the token in <code>~/.cache/huggingface/token</code>.\
          \ However, this project seems to be loading <code>~/.huggingface/token</code>.\
          \ This is an old location. If you are getting the same error, try running\
          \ <code>mkdir -p ~/.huggingface &amp;&amp; cp ~/.cache/huggingface/token\
          \ ~/.huggingface</code>. I think it will work.</p>\n"
