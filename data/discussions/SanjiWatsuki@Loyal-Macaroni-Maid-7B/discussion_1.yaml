          \ some finetuning approaches  behind the scenes but nothing good enough\
          \ to release yet.)\n> \n> I might take a stab at a V2 of some sort if I\
          \ can think of a good way to push the model forward again \U0001F609\n\n\
          You have my full support, this model is literally so good. People need to\
          \ try it. \n\nI've tested many models over the past year and half but this\
          \ one is easily in my top 5. I used to use another model before this one\
          \ called \"Pirouette-7B\" which was also super good but \"Loyal Macaroni\"\
          \ is on another level of understanding the character card and having that\
          \ accurate memory. I also tried \"OrcaMaid-13B-v2\" and \"Noromaid-13B-v0.2\"\
          \ but in my opinion while they both are good too... they don't roleplay\
          \ as good as this model. I find it very hard to believe that this model\
          \ can roleplay better and have a better memory than most 13B models out\
          \ there. \n\nThese are the only odd things that i found about this model:\n\
          1. Sometimes it needs to be \"convinced\" to do NSFW stuff. But when it\
          \ does it, it does it. Most of the time my characters are like \"We shouldn't\
          \ do this\" or \"it's inappropriate\" and it kind of doesn't want to and\
          \ tries to literally change the subject.... ngl it makes me feel guilty\
          \ for forcing my characters into it XD.\n\n2. In instruct mode (Oobabooga),\
          \ sometimes it doesn't 1:1 follow commands exactly as i want them. Sometimes\
          \ i tell it, \"Hey let's suppose we have this (object/thing) okay?\" and\
          \ it will just go on to explain the purpose of the object instead of actually\
          \ following my scenario or in other cases it goes on to explain other similar\
          \ stuff and then it says \"... but for the purpose of this scenario we can\
          \ assume it, yes.\"\n\n3. Short conversation length, sometimes the responses\
          \ are very short. Like we are talking only 30 - 70 tokens average. So while\
          \ the model is super great and smart in getting into character, the replies\
          \ are short and it doesn't give much leeway into a creative and long roleplay\
          \ session. Sometimes it randomly decides to give me a paragraph, other times\
          \ it's just 2 sentences. But to be honest, i can give that a pass due to\
          \ the response quality.\n\nOther than those 3 minor things, it's almost\
          \ what i would call \"The perfect roleplay model\" but.... i think for me\
          \ what it is blocking it from that, is the \"curving\" away from NSFW and\
