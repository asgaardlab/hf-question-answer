        html: '<p>Yes, model is good. But it hallucinates and looses context too often
          at scale.<br>Haven''t seen such things happening at all on other 13b models.</p>

          <p>What I mean is: Model creates text on "Golang in-memory database" and
          switches to "Machine learning" like it was talking about ML all the way.<br>One
          more thing, all llama-based models I''ve tried were not really aware of
          Google as a search engine and preferred Bing. This one is ok with Google.</p>

          '
        raw: "Yes, model is good. But it hallucinates and looses context too often\
          \ at scale. \nHaven't seen such things happening at all on other 13b models.\n\
