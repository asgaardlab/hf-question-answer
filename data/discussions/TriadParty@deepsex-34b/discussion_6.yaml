        html: '<p>I will definitely let you know.  What I would <em>really</em> like
          to have, though, is a version that uses the llama tokenizer.  KoboldAI doesn''t
          support --trust-remote-code, and getting it to work is a huge pain (it''s
          more complex than just adding the argument to several function calls).  I
          think Yi updated their model to not require that anymore, as my impression
          is that there really isn''t any reason the model needed to do that to begin
          with.  They just created it with just enough of a breaking change to require
          it, though I don''t recall the specifics.  Actually, you''re probably aware
          of it and understand it a lot more than I do, haha.</p>

