  author: ankrgyl
  content: 'Hi @nickmuchi absolutely! To clarify, this repo corresponds to the model
    (layoutlm-document-qa) which takes text + bounding boxes as input. We also created
    a library called [DocQuery](https://github.com/impira/docquery) which includes
    tools for parsing images, PDFs, webpages, etc. and takes care of converting them
    into text + bounding boxes and feeding them into this model.


    I''d recommend starting from DocQuery. Feel free to post any questions or issues
    you run into either here or on DocQuery''s Github page as you explore.'
