        html: '<p>Hello,</p>

          <p>Just saw the code for <code>LayoutLMForQuestionAnswering</code> here:
          <a rel="nofollow" href="https://github.com/huggingface/transformers/blob/f1e8c48c5eebf899a5c79b2c48c0ef8456e6bddc/src/transformers/models/layoutlm/modeling_layoutlm.py#L1248">https://github.com/huggingface/transformers/blob/f1e8c48c5eebf899a5c79b2c48c0ef8456e6bddc/src/transformers/models/layoutlm/modeling_layoutlm.py#L1248</a></p>

          <p>I don''t think the document image features are used anywhere here but
          <code>Image</code> is a non-Optional argument in the <code>DocumentQuestionAnsweringPipeline</code>
          here:<br><a rel="nofollow" href="https://github.com/huggingface/transformers/blob/b2c863a3196150850d17548f25ee0575bccb8224/src/transformers/pipelines/document_question_answering.py#L188">https://github.com/huggingface/transformers/blob/b2c863a3196150850d17548f25ee0575bccb8224/src/transformers/pipelines/document_question_answering.py#L188</a><br>I
          get that it maybe is needed for OCR(tesseract) but if I provide <code>word_boxes
          </code> and use a LayoutLM(v1) based model, Image features should have no
          use.</p>

          <p>So just want to confirm if image features are actually being used in
          this LayoutLM(v1) based model? </p>

          <p>Thanks :)</p>

          '
        raw: "Hello,\r\n\r\nJust saw the code for `LayoutLMForQuestionAnswering` here:\
          \ https://github.com/huggingface/transformers/blob/f1e8c48c5eebf899a5c79b2c48c0ef8456e6bddc/src/transformers/models/layoutlm/modeling_layoutlm.py#L1248\r\
          \n\r\nI don't think the document image features are used anywhere here but\
          \ `Image` is a non-Optional argument in the `DocumentQuestionAnsweringPipeline`\
          \ here: \r\nhttps://github.com/huggingface/transformers/blob/b2c863a3196150850d17548f25ee0575bccb8224/src/transformers/pipelines/document_question_answering.py#L188\r\
          \nI get that it maybe is needed for OCR(tesseract) but if I provide `word_boxes\
          \ ` and use a LayoutLM(v1) based model, Image features should have no use.\r\
          \n\r\nSo just want to confirm if image features are actually being used\
          \ in this LayoutLM(v1) based model? \r\n\r\nThanks :)"
        updatedAt: '2023-01-14T08:05:09.922Z'
