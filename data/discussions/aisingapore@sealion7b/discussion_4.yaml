        html: '<p>Hi,<br>SEA-LION is pretrained on publicly available datasets,</p>

          <p>For the English portion, the RefinedWeb is used,<br><a href="https://huggingface.co/datasets/tiiuae/falcon-refinedweb">https://huggingface.co/datasets/tiiuae/falcon-refinedweb</a></p>

          <p>For Southeast Asian languages, the mC4 3.1.0 dataset is used,<br><a href="https://huggingface.co/datasets/allenai/c4/tree/mC4310">https://huggingface.co/datasets/allenai/c4/tree/mC4310</a></p>

          <p>For code datasets, we used the Python, Javascript, Shell, SQL, Markdown
          from the stack dataset,<br><a href="https://huggingface.co/datasets/bigcode/the-stack-dedup">https://huggingface.co/datasets/bigcode/the-stack-dedup</a></p>

          <p>Additionally, we include the StackExchange and ArXiv portion of the Red
          Pajama dataset,<br><a href="https://huggingface.co/datasets/togethercomputer/RedPajama-Data-1T">https://huggingface.co/datasets/togethercomputer/RedPajama-Data-1T</a></p>

          <p>Hope this helps.</p>

          '
