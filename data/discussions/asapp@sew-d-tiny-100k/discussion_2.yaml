        html: '<p>In <code>preprocessor_config.json</code>, it states that <code>"return_attention_mask":
          false</code>. However, when I look at the original code <a rel="nofollow"
          href="https://github.com/asappresearch/sew">https://github.com/asappresearch/sew</a>,
          it seems to use attention mask (<a rel="nofollow" href="https://github.com/asappresearch/sew/blob/master/sew_asapp/data/audio_feat_dataset.py">https://github.com/asappresearch/sew/blob/master/sew_asapp/data/audio_feat_dataset.py</a>).
          Can anyone confirm if this model (and other models in SEW and SEW-D series)
          indeed does not use attention mask?</p>

          <p>Thank you.</p>

          '
