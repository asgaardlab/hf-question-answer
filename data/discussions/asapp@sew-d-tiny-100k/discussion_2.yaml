        html: '<p>For those who are wondering the same thing, SEW and SEW-D use group
          norm in its 1D-CNN feature extraction, similar to Wav2Vec 2.0-Base. Thus,
          although using attention mask is possible, zero-padded input will have different
          results from non-padded input, even with attention mask.</p>

