        html: '<p>This is great, to see such models being released.</p>

          <p>Would you consider releasing the dataset?  I understand that you  might
          consider this to be your "secret sauce" (e.g. even if the source dataset
          isn''t proprietary, your curation of that dataset could be considered proprietary).  My
          hope is that you''ll release the dataset so others can build on it.</p>

          <p>A couple of reasons:</p>

          <ul>

          <li>For those of us running local LLM''s, we''d like to be able to audit
          the datasets so we know what we''re running</li>

          <li>This is a unique build, and the dataset may serve to inspire others
          to augment and build on top of it, or people may want to use it to to train
          larger models.</li>

          </ul>

