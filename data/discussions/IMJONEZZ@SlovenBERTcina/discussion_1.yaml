        html: '<p>So SlovenBERTcina is a pre-trained Slovak/English Language model
          that will be best at Natural Language Understanding (NLU) tasks like classification
          or sentiment analysis. You can use it in a limited sense for things like
          translation or generation as well, but because it''s only pre-trained, you''ll
          have to gather some data showcasing the task you want to perform and having
          the model train on those tasks before it will just do them.</p>

          <p>For text generation/chat, I''ll likely use a decoder-only or a full transformer
          pre-trained on the exact same dataset. They''ll need to be fine-tuned as
          well on whatever task you''ll want them to perform, but they''ll be more
          made for those tasks.</p>

          '
        raw: 'So SlovenBERTcina is a pre-trained Slovak/English Language model that
          will be best at Natural Language Understanding (NLU) tasks like classification
          or sentiment analysis. You can use it in a limited sense for things like
          translation or generation as well, but because it''s only pre-trained, you''ll
          have to gather some data showcasing the task you want to perform and having
          the model train on those tasks before it will just do them.


          For text generation/chat, I''ll likely use a decoder-only or a full transformer
          pre-trained on the exact same dataset. They''ll need to be fine-tuned as
          well on whatever task you''ll want them to perform, but they''ll be more
          made for those tasks.'
