          \ versions from a branch instead of the main branch is deprecated and will\
          \ eventually be forbidden. Instead, we strongly recommend to save non-ema\
          \ versions of the model under .non-ema. version files directly on the 'main'\
          \ branch as enabled through this PR.This PR makes sure that your model repository\
          \ allows the user to correctly download non-ema unet model weights by adding\
          \ non-ema unet model weights in both safetensors and PyTorch bin format:</p>\n\
          <p>pipe = DiffusionPipeline.from_pretrained(\"CompVis/stable-diffusion-v1-4\"\
          , torch_dtype=torch.float16, variant='non_ema')</p>\n<p>For more information\
