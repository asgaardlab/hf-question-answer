        html: '<p>Increasing the number of steps only means that the denoising process
          occurs more gradually, leading to stabler (and often higher quality) results,
          to a point (eventually increasing # steps doesn''t do anything).</p>

          <p>The demos you''re referring to are probably using the img2img script,
          where you initialize the denoising with a particular image and guide it
          to a different output with some prompt</p>

