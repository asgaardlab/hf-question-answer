        html: '<p>Currently the pipeline watermarks images, so public sites can avoid
          creating fakes that cannot be recognized.<br>But the other direction is
          interesting as well: A public site could sign an image, such that the user
          can proof that it is a generated image and not a real photograph (drawing,
          etc.)<br>This would, of course, only be as secure as the public sites makes
          sure not to sign other files, but for many purposes it could be useful.</p>

