  content: 'Yeah, you need to accept conditions for using this model. Open the [model
    page](https://huggingface.co/CompVis/stable-diffusion-v1-4), accept the terms
    below and then go to your profile and create a new access token with read permissions.
    You''re now able to clone the repository including the binary model files using
    git:


    ```

    git lfs install

    git clone "https://huggingface.co/CompVis/stable-diffusion-v1-4"

    git lfs pull

    git lfs checkout

    ```


    When asked for credentials, as username enter `hf_user` and as password use the
    newly-created token. After all this is said and done, you can then import your
    model from the subdirectory:


    ```

    # ...

    pipe = StableDiffusionPipeline.from_pretrained("./stable-diffusion-v1-4", torch_dtype=torch.float16)

    # ...

    ```


    Note that there are alternative methods which don''t use `git` but the huggingface_hub
    python package instead.'
