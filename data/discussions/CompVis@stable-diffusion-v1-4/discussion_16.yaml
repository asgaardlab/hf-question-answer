          type: user
        html: '<p>Yeah, you need to accept conditions for using this model. Open the
          <a href="https://huggingface.co/CompVis/stable-diffusion-v1-4">model page</a>,
          accept the terms below and then go to your profile and create a new access
          token with read permissions. You''re now able to clone the repository including
          the binary model files using git:</p>

          <pre><code>git lfs install

          git clone "https://huggingface.co/CompVis/stable-diffusion-v1-4"

          git lfs pull

          git lfs checkout

          </code></pre>

          <p>When asked for credentials, as username enter <code>hf_user</code> and
          as password use the newly-created token. After all this is said and done,
          you can then import your model from the subdirectory:</p>

          <pre><code># ...

          pipe = StableDiffusionPipeline.from_pretrained("./stable-diffusion-v1-4",
          torch_dtype=torch.float16)

          # ...

          </code></pre>

          <p>Note that there are alternative methods which don''t use <code>git</code>
          but the huggingface_hub python package instead.</p>

          '
