  content: 'Hey @rromb,


    Since the last release we have integrated safetensors: https://github.com/huggingface/safetensors
    into `diffusers`. Safetensors are both faster to load the native PyTorch weights
    and "safe" in the sense that by design the format doesn''t allow uncontrolled
    code execution (as opposed to pickle).


    It would be great if we could add them here :-)'
