        html: '<p>At time of writing, all community efforts to create synthetic datasets
          like the one in Phi-1.5 fall short, either in the quality of the synthetic
          generations or the sheer size of the synthetic corpus.<br>Releasing the
          data used to train Phi-1.5 would be greatly beneficial for further research
          into the impact of synthetic datasets on large language models.<br>Would
          love to hear a response from one of the authors of the Phi-1.5 technical
          report about whether the community can expect to see the dataset or a subset
          of it released under any license or usage conditions.</p>

