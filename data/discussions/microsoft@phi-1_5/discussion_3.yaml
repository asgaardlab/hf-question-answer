  author: gugarosa
  content: 'Hello @ThetaPhiPsi! I hope everything is going well with you.


    It is possible, but you will need to implement a new head to the model. Right
    now, the only head we have is for Causal LM. However, you should be able to load
    a pre-trained model for Causal LM, remove the head, and attach a new head to the
    model, for example, a classification head.


    You will also need to fine-tune the model on this new downstream task.


    Regards,

    Gustavo.'
