        html: '<p>Thanks for the quick response. Our problem with RAG is finding a
          balance between K (number of results returned) and context length, not even
          taking into account ontology. For example: genes could have hundreds of
          interactions, tens of thousands of citations, a few locations. Simple questions
          like which interactions are unique  between two genes can fail. General
          embedding + vector databases have performed poorly on our use case as a
          result. This is why we are thinking of building a model instead. </p>

          '
