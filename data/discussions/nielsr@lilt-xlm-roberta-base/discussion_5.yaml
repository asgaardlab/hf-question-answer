          file for this model - https://huggingface.co/nielsr/lilt-xlm-roberta-base/raw/main/config.json
          has model_type as lilt. That also happened when I generated this model -
          https://huggingface.co/pikaduck/lilt-biomed-roberta-base/blob/main/config.json
