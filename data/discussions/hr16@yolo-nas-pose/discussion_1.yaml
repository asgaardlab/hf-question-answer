        html: "<p>Hi hr16,<br>I\u2019m actually looking to build a commercial project\
          \ with YOLO-NAS Pose models (or sth. similars in term of performance and\
          \ accuracy). While the whole super-gradients library including NAS Pose\
          \ is release under Apache 2.0 license, pretrained weights Deci-AI provided\
          \ are not free for commercial use as stated in <a rel=\"nofollow\" href=\"\
          https://github.com/Deci-AI/super-gradients/blob/master/LICENSE.YOLONAS-POSE.md\"\
          >this particular license applying to Pose pre-trained weights</a>. </p>\n\
          <p>So it remains  only 2 ways (3 if you consider to buy from Deci-AI) to\
          \ get to use a NAS Pose model in commercial products is to train it from\
          \ scratch or, get it from someone that has done for us and generously released\
          \ it under a more permissive license. </p>\n<p>So it leads to my questions\
