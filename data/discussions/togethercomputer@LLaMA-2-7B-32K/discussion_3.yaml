          type: user
        html: '<p>I see, I think for the <code>hello</code> example the issue might
          be that the default <code>top_p=0.7</code> is too high (this is the threshold,
          below which all less likely tokens are filtered out ). So what likely happens
          is that after <code>hello</code>, the distribution for the next token is
          very flat and all tokens have probability &lt; 0.7 (Intuitively, many tokens
          can follow <code>hello</code> and make sense). I would suggest to lower
          this threshold if your prompt is very short.</p>

          <p>The other error most likely doesn''t have anything to do with the hello
          prompt (I could not reproduce the error lately with the <code>hello</code>
          prompt). Are you still observing this error?</p>

          '
