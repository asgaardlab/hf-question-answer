        html: '<p>you can achieve it with purely signal processing techniques applied
          to the audio, for example with "speed" from sox (<a rel="nofollow" href="https://sox.sourceforge.net/sox.html">https://sox.sourceforge.net/sox.html</a>).<br>Additionally,
