  author: clementruhm
  content: "Hi! What do you mean by \"manually installing whl\"? do you download it\
    \ yourself instead of pip doing the job? I would be suspicious about the platform\
    \ you run the installation on. Huggingface space is doing the exact same thing\
    \ as in tutorial: https://huggingface.co/spaces/balacoon/tts/blob/37e87fa545327596e31e406f53e22cf4e7e27837/app.py#L11.\
    \ it just installs balacoon_tts based on requirements and imports it. The package\
    \ is precompiled for manylinux (i.e. majority of linux distros). There is not\
    \ much to introspect. Installation of the wheel puts a cpython lib in site-packages:\n\
    \n```\nlib/python3.8/site-packages/balacoon_tts.cpython-38-x86_64-linux-gnu.so\n\
    ```\n\nthen python loads the TTS out of it. It is created with pybind:\n\n```\n\
    void InitModuleWithTTS(py::module *module) {\n    py::class_<TTS> tts(*module,\
    \ \"TTS\");\n   ....\n}\n```\n\nSo i'd suggest to try out the most plain linux\
    \ (if don't have at hand - maybe docker or virtual machine) to see if that works.\n\
    Hope this helps."
