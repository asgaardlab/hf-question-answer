        html: '<p>I''m using <b>M2M100_418M for multilingual translation</b>, but
          I have a list of words that I''d like to keep them as they are in the translation
          output <b>no matter what</b>.<br>Keep in mind that the list of words is
          not usually commonly kept as they are in common translations. (so it''s
          very unlikely that the model was trained to keep them as they are).<br>Is
          there a <b>definite</b> way to do so?<br>example:<br>original text: "I checked
          my &lt; Facebook &gt; feed and I saw a &lt; breaking bad &gt; series post."<br>translation:
          "... &lt; Facebook &gt; .... &lt; breaking bad &gt;... "<br>PS: I tried
          putting the desired word between brackets &lt;&gt; and [] but the results
          were very unstable.</p>

          '
        raw: 'I''m using <b>M2M100_418M for multilingual translation</b>, but I have
          a list of words that I''d like to keep them as they are in the translation
          output <b>no matter what</b>.

          Keep in mind that the list of words is not usually commonly kept as they
          are in common translations. (so it''s very unlikely that the model was trained
          to keep them as they are).

          Is there a <b>definite</b> way to do so?

          example:

          original text: "I checked my < Facebook > feed and I saw a < breaking bad
          > series post."

          translation: "... < Facebook > .... < breaking bad >... "

          PS: I tried putting the desired word between brackets <> and [] but the
          results were very unstable.'
