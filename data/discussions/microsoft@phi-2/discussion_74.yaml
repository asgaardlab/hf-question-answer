  content: 'Hello @tiztes!


    As pointed in the model card, Phi-2 is not capable of:


    ```

    Remark: In the generation function, our model currently does not support beam
    search (num_beams > 1). Furthermore, in the forward pass of the model, we currently
    do not support outputting hidden states or attention values, or using custom input
    embeddings.

    ```


    There is an ongoing PR which we will use to update Phi-2''s code and fix such
    an issue: https://github.com/huggingface/transformers/pull/28163.


    Regards,

    Gustavo.'
