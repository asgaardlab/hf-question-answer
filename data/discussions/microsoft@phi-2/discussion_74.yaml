  content: 'Hello,


    I have tried to use the phi-2 model to extract embeddings from intermediate layers
    using the following code with no results, as you can see in the image the hidden_state
    attribute is set to None.

    It seems like the issue could be on the model side, as discussed here https://github.com/huggingface/transformers/issues/28413#issuecomment-1883116337


    Here the code to reproduce the problem.


    model = AutoModelForCausalLM.from_pretrained("microsoft/phi-2", trust_remote_code=True)

    tokenizer = AutoTokenizer.from_pretrained("microsoft/phi-2", trust_remote_code=True)


    inputs = tokenizer(''''''

    Name the writings of Dante Alighieri.


    Answer:

    '''''', return_tensors="pt", return_attention_mask=False)


    embeddings = model(**inputs, output_hidden_states = True)



    ![295225297-040a75ea-18ba-4d4b-89c9-c7336869fb67.png](https://cdn-uploads.huggingface.co/production/uploads/64b068b2f666aba4c8763381/2LLzZX4wxMabYlxzF4xRv.png)


    '
