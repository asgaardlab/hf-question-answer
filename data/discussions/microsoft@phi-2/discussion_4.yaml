        html: '<p>Section 1C of the license states "Models. If machine learning model(s)
          are included, you may use the model(s), but you may not distribute the models."<br>Does
          this inhibit anyone from finetuning the model and uploading it to hugging
          face? Need to know not sure if I''d be breaching user agreement, by furthering
          the development and research of this model.</p>

