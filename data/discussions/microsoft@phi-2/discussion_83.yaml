        html: '<p>Yes, it is possible.</p>

          <p>You will be better first fine-tuning with a mixture of English and Arabic
          test, then, if necessary, fine-tuning again with Arabic text. Since the
          model was pre-trained in English, it is better to give some context and
          time for it to adjust.</p>

          <p>The success is based on what your goals are. It won''t be good as if
          you were pre-training in Arabic, but it will be good.</p>

          '
