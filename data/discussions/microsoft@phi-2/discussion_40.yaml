  author: susnato
  content: "Hi @SergioLimone, you can use \n\n```python\nfrom transformers import\
    \ AutoModelForCausalLM, AutoTokenizer\n\nmodel = AutoModelForCausalLM.from_pretrained(\"\
    susnato/phi-2\")\ntokenizer = AutoTokenizer.from_pretrained(\"susnato/phi-2\"\
    )\n``` \n\nto load the model and then pass `inputs_embeds` directly.\n\nThis will\
    \ load the phi model from the transformers library and you will be able to use\
    \ any features that you can use with the other models loaded from the library.\
    \ \n\nAlso, make sure you have the latest `transformers` installed.\n```\npip\
    \ install -U transformers\n```"
