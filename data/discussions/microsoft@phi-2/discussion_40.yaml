        html: '<p>Hmm for that I think you can manually push that model either to
          CPU or GPU </p>

          <pre><code class="language-python"><span class="hljs-keyword">import</span>
          torch

          <span class="hljs-keyword">from</span> transformers <span class="hljs-keyword">import</span>
          AutoModelForCausalLM, AutoTokenizer


          device = <span class="hljs-string">"cuda"</span> <span class="hljs-keyword">if</span>
          torch.cuda.is_available() <span class="hljs-keyword">else</span> <span class="hljs-string">"cpu"</span>

          model = AutoModelForCausalLM.from_pretrained(<span class="hljs-string">"susnato/phi-2"</span>).to(device)

          tokenizer = AutoTokenizer.from_pretrained(<span class="hljs-string">"susnato/phi-2"</span>)

          </code></pre>

          '
        raw: "Hmm for that I think you can manually push that model either to CPU\
          \ or GPU \n\n```python\nimport torch\nfrom transformers import AutoModelForCausalLM,\
          \ AutoTokenizer\n\ndevice = \"cuda\" if torch.cuda.is_available() else \"\
          cpu\"\nmodel = AutoModelForCausalLM.from_pretrained(\"susnato/phi-2\").to(device)\n\
          tokenizer = AutoTokenizer.from_pretrained(\"susnato/phi-2\")\n\n```\n"
