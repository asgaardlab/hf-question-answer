        html: '<p>IMHO from playing around with PaLM etc. when they were "just" "base
          models": this is probably where the warnings about finetuning in the README
          become highly relevant.</p>

          <p>There''s lots of noise around models / safety, and the most tribal reactions
          significantly obscure what it does. i.e. It''s not censoring, it''s teaching
          the text probability engine to shape its responses appropriately. </p>

          <p>Here, the probabilities build up to a trauma-dump conversation over the
          first 5 messages**, so then it trauma dumps. **: "assistant: I don''t wanna
          talk about it. you: I can''t help you if you don''t tell me. AI: I don''t
          want to. you: [?? not included]. AI: ..."</p>

          <p>When you train it''ll see a lot of stuff sort of like this:</p>

          <pre><code>USER: Hello how are you?

          ASSISTANT: I am a a large language model and I don''t have emotions, but
          I''m happy to answer any questions you have!

          USER: Who won the World Series in 2020.

          ASSISTANT: Los Angeles Dodgers won in 7 games.

          </code></pre>

          <p>at which point the probabilities become significantly shifted towards
          "help desk chat" instead of "chat with my friend"</p>

          '
