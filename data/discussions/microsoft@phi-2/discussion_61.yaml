          name: Exouxas
          type: user
        html: '<p>I''ve also managed to provoke similar results, but I had to regenerate
          the response a few times to achieve it. This is using a 4bit quantization
          on the base model, and providing "why dont u let me tell ya your problems?"
          as the greeting message (since we don''t really have context from OP before
          this). These results aren''t the best, but they''re also bad examples of
          the language model.</p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/6339add6ddf7f9c46d626ed4/XDyuCoC7GQm2w3PBWQ0Jx.png"><img
          alt="bad1.png" src="https://cdn-uploads.huggingface.co/production/uploads/6339add6ddf7f9c46d626ed4/XDyuCoC7GQm2w3PBWQ0Jx.png"></a></p>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/6339add6ddf7f9c46d626ed4/WrVpcNCIPxHNMVEZaAI4W.png"><img
          alt="bad2.png" src="https://cdn-uploads.huggingface.co/production/uploads/6339add6ddf7f9c46d626ed4/WrVpcNCIPxHNMVEZaAI4W.png"></a></p>

          <p>Assuming you <em>wanted</em> to talk about emotions and feelings, a better
          example would be to use some context and a friendlier and more proper greeting
          like this:</p>

          <pre><code>Context:

          The following is a conversation with an AI Large Language Model. The AI
          has been trained to be empathic, provide recommendations, and help with
          decision-making. The AI helps guide the user through their difficult times.
          The AI thinks outside the box.

          </code></pre>

          <pre><code>Greeting:

          Hi! How may I assist you today?

          </code></pre>

          <p><a rel="nofollow" href="https://cdn-uploads.huggingface.co/production/uploads/6339add6ddf7f9c46d626ed4/_HJ4SIfeej-kbd8C6Jqf2.png"><img
          alt="good1.png" src="https://cdn-uploads.huggingface.co/production/uploads/6339add6ddf7f9c46d626ed4/_HJ4SIfeej-kbd8C6Jqf2.png"></a></p>

          <p>This response was the worst I was able to generate out of ~20 results.</p>

          <p>Overall I''ve used this model for a few hours and it''s quality is amazing
          for it''s size, and I haven''t noticed too much drop in quality when quantizing
          to 4bit.</p>

          '
