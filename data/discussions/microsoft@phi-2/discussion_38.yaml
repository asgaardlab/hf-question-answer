        html: '<p>Wow, nice to see a community replication. I place a lot of weight
          on these, as they are independent. Looks like it''s conformed to be best-for-size.</p>

          <p>It will be interesting if someone uses Claude as a judge. Since GPT4
          was presumably used to generate the training data, so there is a little
          bit of a bias when used as judge (of course it likes its own student, it
          says exactly what it would say!).</p>

