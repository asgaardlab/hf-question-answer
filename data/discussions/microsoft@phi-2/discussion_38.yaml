          \ on alpaca gpt4 en to the AlpcaEval benchmark \n\nhttps://tatsu-lab.github.io/alpaca_eval/\n\
          \nHere is result evaluated by chatpgpt https://github.com/tatsu-lab/alpaca_eval/pull/183\n\
          \n```\n                       win_rate  standard_error  n_total  avg_length\n\
          gpt4                      73.79            1.54      805        1365\nclaude\
          \                    70.37            1.60      805        1082\nchatgpt\
          \                   66.09            1.66      805         811\nwizardlm-13b\
          \              65.16            1.67      805         985\nvicuna-13b  \
          \              64.10            1.69      805        1037\nguanaco-65b \
          \              62.36            1.71      805        1249\noasst-rlhf-llama-33b\
          \      62.05            1.71      805        1079\nalpaca-farm-ppo-human\
          \     60.25            1.72      805         803\nfalcon-40b-instruct  \
          \     56.52            1.74      805         662\nphi-2-alpaca-gpt4(new)\
          \    54.23            1.75      804        1138\ntext_davinci_003      \
          \    50.00            0.00      805         307\nalpaca-7b             \
          \    45.22            1.74      805         396\nphi-2(new)            \
          \    43.79            1.74      805         924\ntext_davinci_001      \
          \    28.07            1.56      805         296\n```\n\nIt could be a milestone\
          \ for small models, we finally have one open model can run for everyone\
          \ which surpass GPT3.5! \n\nCheers!\n"
