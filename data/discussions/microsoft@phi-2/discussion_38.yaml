        html: '<p>Hi,</p>

          <p>Since phi2 requires remote code which HF open llm leaderboard would not
          accept at this moment,</p>

          <p> I ran phi2 and my sft <a href="https://huggingface.co/Yhyu13/phi-2-sft-alpaca_gpt4_en-ep1-lora/tree/main">https://huggingface.co/Yhyu13/phi-2-sft-alpaca_gpt4_en-ep1-lora/tree/main</a>
          on alpaca gpt4 en to the AlpcaEval benchmark </p>

          <p><a rel="nofollow" href="https://tatsu-lab.github.io/alpaca_eval/">https://tatsu-lab.github.io/alpaca_eval/</a></p>

          <p>Here is result evaluated by chatpgpt <a rel="nofollow" href="https://github.com/tatsu-lab/alpaca_eval/pull/183">https://github.com/tatsu-lab/alpaca_eval/pull/183</a></p>

          <pre><code>                       win_rate  standard_error  n_total  avg_length

          gpt4                      73.79            1.54      805        1365

          claude                    70.37            1.60      805        1082

          chatgpt                   66.09            1.66      805         811

          wizardlm-13b              65.16            1.67      805         985

          vicuna-13b                64.10            1.69      805        1037

          guanaco-65b               62.36            1.71      805        1249

          oasst-rlhf-llama-33b      62.05            1.71      805        1079

          alpaca-farm-ppo-human     60.25            1.72      805         803

          falcon-40b-instruct       56.52            1.74      805         662

          phi-2-alpaca-gpt4(new)    54.23            1.75      804        1138

          text_davinci_003          50.00            0.00      805         307

          alpaca-7b                 45.22            1.74      805         396

          phi-2(new)                43.79            1.74      805         924

          text_davinci_001          28.07            1.56      805         296

          </code></pre>

          <p>It could be a milestone for small models, we finally have one open model
          can run for everyone which surpass GPT3.5! </p>

          <p>Cheers!</p>

          '
        raw: "Hi,\n\nSince phi2 requires remote code which HF open llm leaderboard\
