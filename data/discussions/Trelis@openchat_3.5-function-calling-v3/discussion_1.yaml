  content: "> Quick other updates:\n> \n> 1. I've compared this now with Llama 2 7B\
    \ and Mistral 7B. OpenChat is stronger and capable of chaining function calls\
    \ together. For example:\n> ```\n> user: What clothes should I wear? I am in Dublin\n\
    > \n> function_call: {\n>     \"name\": \"get_current_weather\",\n>     \"arguments\"\
    : {\n>         \"city\": \"Dublin\"\n>     }\n> }\n> \n> function_response: {\n\
    >     \"temperature\": \"18 C\",\n>     \"condition\": \"Partly Cloudy\"\n> }\n\
    > \n> function_call: {\n>     \"name\": \"get_clothes\",\n>     \"arguments\"\
    : {\n>         \"temperature\": \"18 C\",\n>         \"condition\": \"Partly Cloudy\"\
    \n>     }\n> }\n> \n> function_response: moderate clothing, like a long-sleeve\
    \ shirt and jeans\n> \n> assistant: You should wear moderate clothing, like a\
    \ long-sleeve shirt and jeans\n> ```\n> \n> 2. I'm not sure if you have bought\
    \ access to the inference repo, but I've been working on making function calling\
    \ and execution seamless via API. Hoping to make a video within the next week.\n\
    \nHi @RonanMcGovern thank you for the update in the chat template, it was very\
    \ helpful and I now have it working and it functions very well. I also just watched\
    \ the YouTube video, it's very good and I loved the Spanish part. I don't have\
    \ access to that repo currently, but I am considering buying the DeepSeek model\
    \ after finishing some tests and implementations with openchat. Thank you for\
    \ all the help."
