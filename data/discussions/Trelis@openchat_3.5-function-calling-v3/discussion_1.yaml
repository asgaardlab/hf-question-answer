        html: "<p>Quick other updates:</p>\n<ol>\n<li>I've compared this now with\
          \ Llama 2 7B and Mistral 7B. OpenChat is stronger and capable of chaining\
          \ function calls together. For example:</li>\n</ol>\n<pre><code>user: What\
          \ clothes should I wear? I am in Dublin\n\nfunction_call: {\n    \"name\"\
          : \"get_current_weather\",\n    \"arguments\": {\n        \"city\": \"Dublin\"\
          \n    }\n}\n\nfunction_response: {\n    \"temperature\": \"18 C\",\n   \
          \ \"condition\": \"Partly Cloudy\"\n}\n\nfunction_call: {\n    \"name\"\
          : \"get_clothes\",\n    \"arguments\": {\n        \"temperature\": \"18\
          \ C\",\n        \"condition\": \"Partly Cloudy\"\n    }\n}\n\nfunction_response:\
          \ moderate clothing, like a long-sleeve shirt and jeans\n\nassistant: You\
          \ should wear moderate clothing, like a long-sleeve shirt and jeans\n</code></pre>\n\
          <ol start=\"2\">\n<li>I'm not sure if you have bought access to the inference\
          \ repo, but I've been working on making function calling and execution seamless\
          \ via API. Hoping to make a video within the next week.</li>\n</ol>\n"
        raw: "Quick other updates:\n\n1. I've compared this now with Llama 2 7B and\
          \ Mistral 7B. OpenChat is stronger and capable of chaining function calls\
          \ together. For example:\n```\nuser: What clothes should I wear? I am in\
          \ Dublin\n\nfunction_call: {\n    \"name\": \"get_current_weather\",\n \
          \   \"arguments\": {\n        \"city\": \"Dublin\"\n    }\n}\n\nfunction_response:\
          \ {\n    \"temperature\": \"18 C\",\n    \"condition\": \"Partly Cloudy\"\
          \n}\n\nfunction_call: {\n    \"name\": \"get_clothes\",\n    \"arguments\"\
          : {\n        \"temperature\": \"18 C\",\n        \"condition\": \"Partly\
          \ Cloudy\"\n    }\n}\n\nfunction_response: moderate clothing, like a long-sleeve\
          \ shirt and jeans\n\nassistant: You should wear moderate clothing, like\
          \ a long-sleeve shirt and jeans\n```\n\n2. I'm not sure if you have bought\
          \ access to the inference repo, but I've been working on making function\
          \ calling and execution seamless via API. Hoping to make a video within\
          \ the next week."
