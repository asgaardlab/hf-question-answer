    \u0441\u044F, \u043A\u0430\u043A \u0437\u0430\u043F\u0443\u0441\u043A\u0430\u0442\
    \u044C \u043C\u043E\u0434\u0435\u043B\u044C \u043D\u0430 GPU?\r\n\r\n#### Dependencies:\r\
    \n`llama-cpp-python==0.1.77` (\u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\
    \u0438\u0432\u0430\u043B \u0441 \u0444\u043B\u0430\u0433\u0430\u043C\u0438 `CMAKE_ARGS=\"\
    -DLLAMA_CUBLAS=on\" FORCE_CMAKE=1  --force-reinstall`)\r\n`langchain==0.0.264`\r\
    \n\r\n#### \u0420\u0435\u043B\u0435\u0432\u0430\u043D\u0442\u043D\u044B\u0439\
    \ \u043A\u0443\u0441\u043E\u043A \u043A\u043E\u0434\u0430 (\u0442\u0430\u043C\
    \ \u0435\u0441\u0442\u044C DB `retriever`, \u0435\u0435 \u0441\u043E\u0437\u0434\
    \u0430\u043D\u0438\u0435 \u043E\u043F\u0443\u0441\u043A\u0430\u044E):\r\n```python\r\
    \nfrom langchain.llms import LlamaCpp\r\nfrom langchain.chains import RetrievalQA\r\
    \n\r\nllm = LlamaCpp(\r\n    model_path='./models/ggml-model-q8_0.bin',\r\n  \
    \  n_ctx=2048,\r\n    n_batch=512,\r\n    n_gpu_layers=16,\r\n    temperature=0,\r\
    \n    max_tokens=4096\r\n)\r\n\r\nqa_chain = RetrievalQA.from_chain_type(\r\n\
    \    llm=llm,\r\n    chain_type='stuff',\r\n    retriever=retriever\r\n)\r\n\r\
    \nquery = ...\r\n\r\nqa_chain(query)\r\n```\r\n\r\n\u0412 \u0438\u0442\u043E\u0433\
    \u0435 \u0441 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0435\u0439 \u043A\u043E\
