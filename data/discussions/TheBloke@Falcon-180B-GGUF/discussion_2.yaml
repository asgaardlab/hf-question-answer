        html: '<p>Yes you have to join the files together.  Using the Q2 as an example,
          here''s how you do it.  If there are more split files, then you''ll need
          all of them and you''ll have to edit the windows command accordingly. </p>

          <p>Linux and macOS:</p>

          <blockquote>

          <p>cat falcon-180b.Q2_K.gguf-split-* &gt; falcon-180b.Q2_K.gguf &amp;&amp;
          rm falcon-180b.Q2_K.gguf-split-*</p>

          </blockquote>

          <p>Windows command line:</p>

          <blockquote>

          <p>COPY /B falcon-180b.Q2_K.gguf-split-a + falcon-180b.Q2_K.gguf-split-b
          falcon-180b.Q2_K.gguf<br>del falcon-180b.Q2_K.gguf-split-a falcon-180b.Q2_K.gguf-split-b</p>

          </blockquote>

          '
