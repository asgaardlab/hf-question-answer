        html: '<p>I ran to problem while using :</p>

          <pre><code>tokenizer = AutoTokenizer.from_pretrained(''ai4bharat/indic-bert'')

          </code></pre>

          <p>I was working in colab, upon searching for the solution , I found that
          sentencepiece need to be installed. I uninstalled transformers and installed
          it like :</p>

          <pre><code>!pip install --no-cache-dir transformers sentencepiece

          </code></pre>

          <p>and then loaded the tokenizer using :</p>

          <pre><code>tokenizer = AutoTokenizer.from_pretrained(''ai4bharat/indic-bert'',
          use_fast=False)

          </code></pre>

          <p>Hope this helps !</p>

          '
