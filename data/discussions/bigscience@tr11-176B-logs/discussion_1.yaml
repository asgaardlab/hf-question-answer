        html: '<p>The training time corresponds to one full pass over the training
          corpus, aka one "epoch".<br>Training for significantly more than 1 epoch
          (e.g. 2+ full epochs) would take more compute than was available.</p>

          <p>In principle, any party that has several servers with A100s can download
          model and continue training.</p>

