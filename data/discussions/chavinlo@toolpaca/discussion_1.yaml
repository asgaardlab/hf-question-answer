          information about people, places, companies, historical events, or other
          subjects found in an encyclopedia, displays a snippet summary of the topic.
          Input should be a search query.

          wikipedia(query)

          Find the answer to a general knowledge question based on the input given


          ### Input:

          Who is the current president of the United States?


          ### Response:

          </code></pre>

          <p>However this does not work.</p>

