  author: sjrhuschlee
  content: Hey @AayushShah! Thanks for your question. Unfortunately, this model only
    works with extractive answers. If you would like to have generative answers I
    would recommend checking out models labeled as [Text Generation](https://huggingface.co/models?pipeline_tag=text-generation&sort=downloads)
    or [Text2Text Generation](https://huggingface.co/models?pipeline_tag=text2text-generation&sort=downloads).
    You might be interested to try out a model like [BioGPT-Large-PubMedQA](https://huggingface.co/microsoft/BioGPT-Large-PubMedQA)
    from Microsoft, which is a generative model that has been trained on medical data.
    And one of the tasks it was trained to do is question answering.
